 AZ_generic_guocetihuan:0"小国国策替换"
 AZ_generic_guocetihuan_on_text:0"小国国策替换为通用国策"
 AZ_generic_guocetihuan_on_desc:0"为了防止拥有独立国策的原版国家乱搞事情，天降舰娘MOD默认将他们的国策替换为通用国策。" 
 AZ_generic_guocetihuan_off_text:0"小国保留独立国策"
 AZ_generic_guocetihuan_off_desc:0"如果你想玩多姿多彩的天降舰娘且可以接受一些魔幻行为，就可以选择保留独立国策。"
 azstartevent.8.t:0"替换小国国策已默认开启"
 azstartevent.8.d:0"替换小国国策已默认开启\n在天降舰娘里，有着独立国策的小国可能会干出各种魔幻的事：比如墨西哥疯狂内战、葡萄牙到处宣战。所以默认将小国的独立国策替换为通用国策。\n如果你想玩多姿多彩的天降舰娘，可以在国家选择页面的自定义规则中选择保留小国独立国策。" 
 azstartevent.8.a:0"替换小国国策已默认开启"
 
