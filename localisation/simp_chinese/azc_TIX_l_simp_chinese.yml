 TIX_jtwmb_desc: "自由贸易"
 TIX_gxsc_desc: "五年赶英，十年超美！"
 TIX_cjjy_desc: "在发动下一次讨伐塞壬的战争之前，我们需要先对故乡进行重建。"
 TIX_lyjsgs_desc: "莱茵金属，值得信赖"
 TIX_xjtsc_desc: "我们的大型舰队与其他人类国家相比还是较为弱小，非传统的海战方式似乎更适合我们。"
 TIX_txzzj_desc: "看我派重坦来，把你们一个个都送上天！"
 TIX_jdtk_desc: "啊，铁血坦克有一个好，全世界任何地方你们跑得比其他国家都快。"
 TIX_yxzl_desc: "铁血一向是严谨和细致的代名词，在坦克的质量上也是如此。"
 TIX_yxsl_desc: "尽管我们明白质量的重要性，但在数量众多的敌人面前，先保持坦克的数量才是最重要的。"
 TIX_zjscl_desc: "源源不断的坦克在运往前线。"
 TIX_zjdd_desc: "俾斯麦的势力被削弱了，各路人士都开始搞事情，让国内政治陷入了混乱状态！"
 TIX_gjysf_desc: "我在上帝面前做此神圣的宣誓:我将无条件的服从铁血国家和人民的元首，武装部队最高统帅——俾斯麦/n作为一个勇敢的军人，愿意在任何时候为实现此誓言不惜牺牲生命！"
 TIX_bsddjd_desc: "为了俾斯麦与祖国，让我们与虚伪的碧蓝航线决一死战！"
 TIX_bsddjd2_desc: "为了俾斯麦与祖国，让我们与虚伪的碧蓝航线决一死战！"
 TIX_jkls_desc: "民以食为天，奥利给干了！"
 TIX_gtsj_desc: "我们与我们的亚洲盟友们将建立世界新秩序！"
 TIX_hkjbq_desc: "步枪是最基础的装备，黑科技步枪也许会发挥意想不到的威力。"
 TIX_hkjhp_desc: "优势火力好处都有啥？"
 TIX_txhkjyjy_desc: "我们需要更多的黑科技！"
 TIX_txszx_desc: "铁血是欧洲最强大的国家。"
 TIX_txsbbb_desc: "我们的步兵班有着创新性的编排，战斗力很强。"
 TIX_sljh_desc: "北联就像一个破房子，现在我们只需要狠狠的踹上一脚，那么整个建筑就会轰然倒塌！"
 TIX_ggdyh_desc: "铁血公国大议会是铁血公国一级宪法和立法机构，在俾斯麦倒台之后我们终于可以重建议会了。"
 TIX_bsmdfk_desc: "俾斯麦在下台后并没有放弃权力争夺，我们应该尽快处置她。"
 TIX_khdkq_desc: "快活的空气，短暂的民主。"
 TIX_gczyxc_desc: "铁血是共产主义的发源地，现在我们将实现伟人的梦想。"
 TIX_gczyjy_desc: "每个人都将懂得平等的含义。"
 TIX_rmdbdh_desc: "在共产主义制度下的人民代表大会将取代资本主义虚伪的铁血公国议会，实现真正的人民民主。"
 TIX_gyjj_desc: "打土豪，分田地！"
 TIX_jkblzy_desc: "同志，是伏特加吗？"
 TIX_txngyh_desc: "皇帝将与她忠诚的大臣们分享权力。"
 TIX_tywh_desc: "上帝保佑皇帝与祖国！"
 TIX_hjjwj_desc: "腓特烈大帝鼓舞着士兵们勇往直前。"
 TIX_wndez_desc: "一切都是为了皇帝！为皇帝献出心脏！"
 TIX_dxzx_desc: "一个东方的盟友对我们铁血来说意义重大。"
 TIX_ymdrqz_desc: "劣等人就应该拉到集中营里去，快把资源交出来！"
 TIX_wsdrqz_desc: "为了稳定的补给线，就暂时忍忍他们吧。"
 TIX_lztxdzyzc_desc: "铁血认为我们太过暴力，她们随时都想干碎我们！" 

 
