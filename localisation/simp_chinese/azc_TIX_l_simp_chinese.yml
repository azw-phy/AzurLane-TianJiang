 #事件#
 TIX_event.1.t: "俾斯麦对皇家的公开敌对"
 TIX_event.1.d: "近日，俾斯麦在铁血国家大会上对着全体外国记者发表了长达30分钟的针对皇家的演讲。\n俾斯麦尖锐地表示：“皇家这种虚伪的国家毫无荣誉可言”。我们国民非常气氛，不过依然保持优雅，表示要让俾斯麦这个坏女人没好果子吃。"
 TIX_event.1.a: "这个悍妇把胡德气坏了"
 TIX_event.2.t: "铁血教官来了"
 TIX_event.2.d: "铁血的装甲教官来教育我们了，她看到我们的小豆丁坦克噗嗤笑出了声，然后把铁血的新的战车图纸交给了我们，并且开始着手战车训练工作。"
 TIX_event.2.a: "感谢铁血好朋友"
 TIX_event.3.t: "东煌-铁血贸易条约"
 TIX_event.3.d: "大体内容就是我们出口给铁血各种农产品，而铁血则给我们工业援助，这是一笔好生意。"
 TIX_event.3.a: "反正我们粮食多得吃不完"
 TIX_event.4.t: "铁血邀请我们与她们一同作战"
 TIX_event.4.d: "俾斯麦表示我们与铁血一样，虽然有一些不同，但理想都是相同的，我们可以一起合作成为世界的霸主，打败西方愚蠢的皇家与白鹰。"
 TIX_event.4.a: "同意，祝我们的友谊地久天长"
 TIX_event.4.b: "但是，我拒绝"
 TIX_event.5.t: "铁血代表团来了"
 TIX_event.5.d: "最近铁血逐渐开始关注起来我们，甚至派了代表团来与我们交流有关欧洲领土划分的问题。我们要怎么做呢？\n（该选择是针对玩家的，如果你是北联玩家，选择表达铁血为欧洲霸主会让AI铁血国对北联友好，反之不然。）"
 TIX_event.5.a: "表达铁血是欧洲最大霸主"
 TIX_event.5.b: "表达我们北联也是欧洲重要的力量"
 TIX_event.6.t: "俾斯麦的反抗"
 TIX_event.6.d: "在几个月的激烈的政治斗争中，俾斯麦受到许多抨击与打压，她被迫退出权力中心。然而，她并不是软弱的角色，她现在带领着拥护她的人开始激烈的反抗。\n但我们没办法对无罪的俾斯麦做任何事..."
 TIX_event.6.a: "她可真是个狠人啊"
 TIX_event.7.t: "铁血-北联合作协定"
 TIX_event.7.d: "近日，Z23与罗西亚商讨了关于共产主义国家之间合作互赢的事项。最终决定北联向铁血提供大量的金属资源，而铁血则帮助北联进行多方面的建设。"
 TIX_event.7.a: "北联是个资源丰富的国家"
 TIX_event.7.b: "铁血能意识到共产主义真谛真是太好了"
 TIX_event.8.t: "俾斯麦的命运"
 TIX_event.8.d: "俾斯麦，曾经是铁血的荣耀，然而现在却落得如此地步：在法庭上，俾斯麦和支持她的残党们迎接着审判。\n一部分人认为俾斯麦应该被“清除”，但也有人认为俾斯麦也曾为铁血国效力过。\n该做出裁决了..."
 TIX_event.8.a: "我想她也该“离休”了"
 TIX_event.8.b: "让Z23亲自给她进行共产主义教育"
 TIX_event.8_tooltip: "（你这个狠心的家伙，居然想清洗俾斯麦）"
 TIX_event.9.t: "腓特烈大帝苏醒了"
 TIX_event.9.d: "我们忠诚的国民在欧根主持的召唤仪式中不断地呼唤着腓特烈大帝的归来。经过历史数月召唤仪式，腓特烈大帝终于复活了！\n她缓缓地睁开眼睛，看着身边熟悉又陌生的环境以及那些忠诚的国民，温柔而又不失霸气地说：“孩子们，你们的帝王回来了！”"
 TIX_event.9.a: "该让腓特烈领导我们的铁血了"
 TIX_event.9.b: "腓特烈是我们的皇帝，但欧根更适合执政"
 TIX_event.10.t: "铁血进攻弟弟三国"
 TIX_event.10.d: "比利时荷兰与卢森堡是我们的邻国，铁血公然入侵这三国肯定是打算进攻我们，我们不能坐以待毙！"
 TIX_event.10.a: "保护三个小弟弟"
 TIX_event.11.t: "铁血欺负鸢尾国！"
 TIX_event.11.d: "没想到铁血居然公开入侵鸢尾国，我们欧洲的好姬友被欺负了，不可能坐视不管，我们将帮助她们战斗。"
 TIX_event.11.a: "别怕，让[HUJ.GetLeader]保护你"
 TIX_event.12.t: "铁血对我们的小伙伴下手了"
 TIX_event.12.d: "铁血要准备进攻捷克了，作为捷克的盟友，我们必须遵守协定，与他共同抗击二次元纸片人。"
 TIX_event.12.a: "打倒二次元！"
 TIX_event.13.t: "加入或是毁灭"
 TIX_event.13.d: "邪恶的二次元[TIX.GetLeader]正在进攻捷克，但是她强迫我们帮助她们战斗，要不然就连我们一起打！\n我们做错了什么，呜呜呜。"
 TIX_event.13.a: "屈服于[TIX.GetLeader]的淫威"
 TIX_event.13.b: "宁死不从，要守护三次元的清白"
 TIX_event.14.t: "匈牙利屈服了"
 TIX_event.14.d: "匈牙利接受我们的军事控制，并且帮助我们进攻捷克。"
 TIX_event.14.a: "听话的宝贝"
 TIX_event.15.t: "匈牙利拒绝！"
 TIX_event.15.d: "匈牙利咒骂我们是二次元纸片人，拒绝屈服！"
 TIX_event.15.a: "那就去死吧"
