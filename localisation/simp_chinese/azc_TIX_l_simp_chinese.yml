 TIX_heikeji_1: "差劲的黑科技"
 TIX_heikeji_1_desc: "我们的黑科技等级依然很低级，而且目前大部分战士不会使用新武器。"
 TIX_heikeji_2: "良好的黑科技"
 TIX_heikeji_2_desc: "我们对黑科技有了一些高级的认知，现在我们使用黑科技更加得心应手了。"
 TIX_heikeji_3: "高级黑科技"
 TIX_heikeji_3_desc: "全世界都没有我们这种层次的黑科技！铁血科技天下无敌！"
 TIX_heikeji_4: "塞壬-铁血黑科技"
 TIX_heikeji_4_desc: "我们的黑科技水平几乎与塞壬相同，甚至快要超过塞壬。"
 TIX_gxlfdj: "高效率发动机"
 TIX_gxlfdj_desc: "铁血发动机有着独特的构造，可以更好的利用燃料。"
 TIX_yzjs: "义肢技术"
 TIX_yzjs_desc: "给缺胳膊断腿的士兵们第二次生命！"
 TIX_txzcmb: "铁血总参谋部"
 TIX_txzcmb_desc: "铁血总参谋部是铁血最核心的指挥中枢。"
 TIX_lrdhj: "羸弱的海军"
 TIX_lrdhj_desc: "我们的舰娘本身数量不多，在被塞壬击败后，又有许多舰娘登上陆地指挥战斗，导致了我们现在的海军极其虚弱。"
 TIX_pjwx: "啤酒外销"
 TIX_hsjt: "汉斯集团"
 TIX_hsjt_desc: "汉斯集团是铁血最大的企业。"
 TIX_txhsjt: "铁血汉斯集团"
 TIX_txhsjt_desc: "汉斯集团是铁血最大的企业。现在汉斯集团已经是铁血公国的集团了。"
