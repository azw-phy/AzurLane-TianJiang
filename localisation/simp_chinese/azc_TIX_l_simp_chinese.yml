l_simp_chinese:
 TIX_henghenghongzhaji: "“哼哼”轰炸机"
 TIX_henghenghongzhaji_desc: "近距离轰炸机是支援陆军的最好机种，我们研发的Ju-87斯图卡轰炸机在空中会发出“哼！哼！哼额啊啊啊啊”的声音，因此被称为哼哼轰炸机。我们将继续研究他的下一型号，让这个型号发出更恶臭的哼哼声。"
 TIX_diguofeixindui: "帝国飞行队"
 TIX_diguofeixindui_desc: "因为历史的原因，铁血被限制了空军的发展，所以现在我们的空军规模并没有其他舰娘国家的高，但是通过航空俱乐部和飞行队的组建，我们国家有着不输于其他舰娘国家的飞行员规模，只要战争开始，他们就是最优秀的飞行员，同时他们的经验也可以运用于战争中。"
 TIX_fangzhisairenfadongji: "仿制塞壬发动机"
 TIX_fangzhisairenfadongji_desc: "虽然我们没有完全掌握塞壬的永动机原理，但是也从其中学到了许多经验，我们可以初步仿制出塞壬的发动机了。"
 TIX_yizhijishu: "义肢技术"
 TIX_yizhijishu_desc: "我们有目击报告称：塞壬的净化者可以把自己的脑袋拆下来当皮球玩，并且不会因此受到任何伤害。如果我们模仿塞壬研发可以替换的人体结构，那我们的士兵生存率将大大提高。" 
 TIX_zhenghedanmai: "整合丹麦"
 TIX_zhenghedanmai_desc: "丹麦这种又小又萌的国家必须由我们来保护！"
 TIX_qiangpoxiongyali: "强迫匈牙利"
 TIX_qiangpoxiongyali_desc: "我们对捷克的攻势进展有些不顺利，作为缓冲国的匈牙利必须做出他的选择，加入或是毁灭！"
 TIX_libingmoma: "厉兵秣马"
 TIX_libingmoma_desc: "铁血不能满足于目前的领土，我们要为铁血国的崛起去奋战。"
 TIX_libingmoma_sr: "厉兵秣马"
 TIX_libingmoma_sr_desc: "铁血不能满足于目前的领土，我们要为铁血国的崛起去奋战。"
 TIX_jinjishengchan: "紧急生产"
 TIX_jinjishengchan_desc: "调动所有能有制造能力的工厂，紧急生产一批步枪以供我们使用。"
 TIX_zhunbeichongfanoulu: "准备重返欧陆"
 TIX_zhunbeichongfanoulu_desc: "欧州大陆上的人民每天都在与我们隔海相望，期待我们的回来，现在我们该宣布这一消息，铁血即将重放欧陆，为了和平与自由，铁血永垂不朽！"
 TIX_chongjiandeyizhi: "重建德意志"
 TIX_chongjiandeyizhi_desc: "我们已经回到了自己的家园，但是这片土地不仅经历了塞壬的冷酷统治，还饱受了我们解放炮火的摧残。我们必须付出努力让这片土地恢复往日的荣光。"
 TIX_gongyeqianyi: "工业迁移"
 TIX_gongyeqianyi_desc: "我们现在大部分工厂都在小岛上，那里空间紧张，不利于工厂的发展。现在我们可以把这些工厂迁移过来了。"
 TIX_laiyinjinshu: "莱茵金属"
 TIX_laiyinjinshu_desc: "莱茵金属公司是铁血历史悠久的军工公司，但是在战争中被塞壬摧毁了。如今我们控制了莱茵兰附近大量的铁矿，有了大量的原材料和军工技术，可以重新成立莱茵金属公司了。"
 TIX_ziyuankaicai: "资源开采"
 TIX_ziyuankaicai_desc: "我们建立了许多新的军工厂，对原材料的需求也大大增加，我们可以扩大资源开采规模，新建大量的炼钢厂以供我们所需。"
 TIX_waigouwuqi: "外购武器"
 TIX_waigouwuqi_desc: "在这短短时间内仅靠我们自己生产武器是不够满足需求的，必须向外国购买。"
 TIX_chongjiangongye: "重建工业"
 TIX_chongjiangongye_desc: "虽然我们失去了家园，但我们还掌握着铁血的先进工业技术，有了这些技术，不论多少工厂都可以重新建起来。"
 TIX_hansipijiuchang: "汉斯啤酒厂"
 TIX_hansipijiuchang_desc: "铁血人最爱喝啤酒了，兴建啤酒厂可以促进铁血经济的发展，还能让人们感到快乐。"
 TIX_pijiuwaixiao: "啤酒外销"
 TIX_pijiuwaixiao_desc: "我们铁血生产的啤酒口味独特，不仅是国内人爱喝，在国外也有很广阔的市场，我们可以出口卖给外国人，挣她们的钱。"
 TIX_hansibinggongchang: "汉斯兵工厂"
 TIX_hansibinggongchang_desc: "兵工厂也是工业建设中必不可少的一环，有了兵工厂，我们士兵需要的武器才能源源不断地生产出来。"
 TIX_namaoselai: "拿毛瑟来"
 TIX_namaoselai_desc: "拿毛瑟来（NMSL）这句口号是汉斯兵工厂想出来的广告词，这四个字铿锵有力，表现出战士们对毛瑟步枪的钟爱。"
 TIX_hansikafeichang: "汉斯咖啡厂"
 TIX_hansikafeichang_desc: "喝了汉斯的咖啡，一杯提神醒脑，两杯永不疲劳。有了咖啡厂我们的国民会更有效率地去工作。"
 TIX_kafeikouweigailiang: "咖啡口味改良"
 TIX_kafeikouweigailiang_desc: "—“汉斯，你泡的咖啡真难喝。”\n—“你这臭屁蛋，虽然我不是你老妈，不过我们汉斯公司会改良一下咖啡的口味。”\n改良后的咖啡会让更多人喜欢喝。"
 TIX_chenglihansijituan: "汉斯集团"
 TIX_chenglihansijituan_desc: "汉斯公司是由我们扶植起来的公司，它涉及了各个行业，成立一个由我们控制汉斯集团可以有助于铁血的经济发展。"
 TIX_jituankeyanbu: "集团科研部"
 TIX_jituankeyanbu_desc: "在汉斯公司内成立一个科研部门，表面上研究一些咖啡机的制造、啤酒的配方，实际上是在为我们铁血研究新科技。"
 TIX_jituanwaimaobu: "集团外贸部"
 TIX_jituanwaimaobu_desc: "外贸部门是针对贸易而成立的部门，单独成立一家外贸部可以提高铁血的贸易额，让我们更有效率地从国际贸易中获利。"
 TIX_jituanshengchanbu: "集团生产部"
 TIX_jituanshengchanbu_desc: "生产是公司运营链最关键的一步，有了生产部，我们的武器装备可以源源不断地生产出来。"
 TIX_tiexuedehansi: "铁血的汉斯"
 TIX_tiexuedehansi_desc: "经过多年的发展，汉斯集团已经是铁血工业的象征，甚至可以说汉斯就代表了铁血国。"
 TIX_jixuheikeji: "继承黑科技"
 TIX_jixuheikeji_desc: "塞壬黑科技是我们从另一个时空带来的产物，现在我们依然掌握着这一技术。"
 TIX_rengongzhineng: "研究人工智能技术"
 TIX_rengongzhineng_desc: "塞壬的许多武器都是自动操作的，我们可以研究一下塞壬武器的运作原理，以此提高我们的人工智能技术。"
 TIX_donglixitong: "研究塞壬动力系统"
 TIX_donglixitong_desc: "塞壬的舰船不需要燃料，我们一直认为永动机是不可能存在的，但是塞壬的科技却做到了，我们可以尝试研究一下。"
 TIX_shengwugongcheng: "研究生物工程技术"
 TIX_shengwugongcheng_desc: "塞壬的高级将领中似乎有自己的思想，貌似曾经还和我们人类进行过交流。虽然我们不能把她们抓来做实验，不过可以在此方向上进行研究。"
 TIX_sairenjiehe: "与塞壬科技结合"
 TIX_sairenjiehe_desc: "我们现在对塞壬的科技有了进一步的了解，但还不能完全掌握，因此铁血的科学家们建议我们应该将塞壬的科技与铁血的科技相结合，在现有装备的基础上进行开发改造。"
 TIX_wanquansairen: "完全使用塞壬科技"
 TIX_wanquansairen_desc: "虽然我们还没完全掌握塞壬的科技，但我们的科学家已经可以初步仿造出和塞壬几乎一模一样的武器装备。一些科学家们表示这种装备虽然不太稳定，但如果掌握好这种新武器，我们的战斗力将大幅度提升。"
 TIX_fazhanhaijun: "发展海军"
 TIX_fazhanhaijun_desc: "海军在未来一定是最重要的军种，有了强大的海军，我们陆地上的战士们才可以去世界的各个地方。"
 TIX_pingweijian: "发展屏卫舰"
 TIX_pingweijian_desc: "驱逐舰、巡洋舰等既可以独自作战，也可以保护大型舰船。她们适用于各种任务行动中（工具船）"
 TIX_xiaojianshengchan: "小型舰艇生产"
 TIX_xiaojianshengchan_desc: "我们需要大量的小学生来为我们的主力舰保驾护航，这就需要提高我们的造船技术，"
 TIX_zhulijian: "发展主力舰"
 TIX_zhulijian_desc: "重型的战列舰不但是舰队中的核心，也是国家的荣耀。"
 TIX_hangmu: "发展航空母舰"
 TIX_hangmu_desc: "航空母舰是近年来新诞生的舰种，她们可以放出小飞机，对敌方造成致命的打鸡。"
 TIX_qianting: "发展潜艇"
 TIX_qianting_desc: "潜艇是深海里的幽灵，她们可以射出对敌方大型舰艇来说极其致命的鱼雷。另外还能进行一些其他任务。"
 TIX_mokuaihuashengchan: "模块化生产"
 TIX_mokuaihuashengchan_desc: "对潜艇进行多块的简单化分解，再将各个模块组合起来，这种生产方式可以提高我们的潜艇产量。"
 TIX_xinhaijun: "铁血新海军"
 TIX_xinhaijun_desc: "我们的海军科技经过更新换代，终于赶上了时代的脚步。"
 TIX_jixuzjihua: "继续Z计划"
 TIX_jixuzjihua_desc: "Z计划是战前提出的扩建海军的计划，但是因为塞壬的来袭被迫中止。现在虽然塞壬的威胁还未消除，但已经可以继续进行Z计划了。"
 TIX_tiexuedexingjun: "铁血的行军"
 TIX_tiexuedexingjun_desc: "“没有人能阻挡铁血的行军！”——俾斯麦\n因为阻挡铁血行军的敌人都被消灭掉了。"
 TIX_fazhanbubing: "发展步兵"
 TIX_fazhanbubing_desc: "步兵是我们军队最重要的力量，她们数量众多，可以进行各种任务（工具人）。"
 TIX_buqiangyanjiu: "步枪研究"
 TIX_buqiangyanjiu_desc: "枪对于士兵来说就是她的命，一把设计精良的好枪可以大大提高单兵战斗力。"
 TIX_xinshihuopao: "新式火炮"
 TIX_xinshihuopao_desc: "更大口径的火炮可以让我们在战场上获得更大的优势。"
 TIX_heikejihuopao: "铁血黑科技-自动火炮"
 TIX_heikejihuopao_desc: "我们研究了一种会装填炮弹的塞壬机器人，把它安置在火炮后面就可以实现自动装填，大大提高了发射速度。"
 TIX_heikejibuqiang: "铁血黑科技-自动步枪"
 TIX_heikejibuqiang_desc: "我们拆解了许多塞壬的机器，对机械的构造有了一种新的理解，我们的步枪现在可以使用更大容量的弹匣，并且有更快的射击速度。"
 TIX_heikejihuojian: "黑科技-火箭"
 TIX_heikejihuojian_desc: "我们对塞壬科技的研究有了新的突破，我们的火箭技术有了新的进展。"
 TIX_heikejitixi: "铁血黑科技体系"
 TIX_heikejitixi_desc: "我们铁血军武几乎方方面面都有黑科技，现在铁血的军工科技已经领先世界了！"
 TIX_wudidejundui: "无敌的军队"
 TIX_wudidejundui_desc: "我们击破了许多阻挡我们的敌人，我们铁血已经向全世界证明，铁血陆军就是世界上唯一的无敌的军队！"
 TIX_tiexuebubingban: "铁血式步兵班"
 TIX_tiexuebubingban_desc: "我们研究了一个全新的步兵班配置，这可以大大提高我们班级部队的战斗力。"
 TIX_siweichuangxin: "思维创新"
 TIX_siweichuangxin_desc: "新的陆军学说增加了！"
 TIX_fazhanzhuangjia: "发展装甲"
 TIX_fazhanzhuangjia_desc: "虽然我们不是坦克的发明国，但是我们的坦克科技与设计理念非常超前。铁血必须继续发展装甲技术，提高国家战斗力。"
 TIX_chengyuanzu: "训练坦克乘员组"
 TIX_chengyuanzu_desc: "坦克乘员组是坦克的灵魂，一队有素的乘员组可以让坦克在战场上发挥最大的优势。"
 TIX_lilunyanjiu: "作战理论研究"
 TIX_lilunyanjiu_desc: "光是实践是不够的，我们需要有具体的理论体系来指导坦克作战。"
 TIX_zhongxingtanke: "中型坦克技术"
 TIX_zhongxingtanke_desc: "中型坦克是比较灵活的多用途坦克，能够胜任如侦察、支援、甚至攻击等多种角色。"
 TIX_jixiehuabubing: "机械化步兵"
 TIX_jixiehuabubing_desc: "机械化步兵，是指搭乘车辆实施机动和作战的兵种。她们机动性强，可以去高速前往战场上的任意地方。"
 TIX_zhongxing: "重型坦克技术"
 TIX_zhongxing_desc: "炮口径大，炮管长，攻击力大的重型坦克，是战场上的大哥大。"
 TIX_zhongshijidong: "重视机动性"
 TIX_zhongshijidong_desc: "坦克的优势就是速度快，我们要将这种优势发挥到最大化。"
 TIX_huoliyuzhuangjia: "火力与装甲"
 TIX_huoliyuzhuangjia_desc: "重型坦克是战场上的堡垒，一辆使用得当的重型坦克可以以一当百。"
 TIX_tankezhiliang: "优先坦克质量"
 TIX_tankezhiliang_desc: "一辆做工精致、设计灵巧的重型坦克可以轻易干碎那些粗制滥造的坦克。优先注重坦克质量的升级可以提高我们重型坦克的战斗力。"
 TIX_tankeshuliang: "优先坦克数量"
 TIX_tankeshuliang_desc: "做工精致没卵用，都是一炮的事。然而如果我们坦克的数量足够多，我们就能以多打少，弥补质量上的不足。"
 TIX_zhuangjiashengchan: "装甲生产链"
 TIX_zhuangjiashengchan_desc: "铁血国有足够的原材料和发达的生产技术，我们的重武器生产链已经可以源源不断地产出坦克。"
 TIX_yihuigaige: "议会体制改革"
 TIX_yihuigaige_desc: "虽然说目前俾斯麦是铁血国的最高领导，但因议会体制的存在，俾斯麦的行动还受到少数反对派的掣肘，如果我们可以改革议会体制或者说取消议会制度，那俾斯麦将成为铁血独一无二的的领导人。"
 TIX_saoqingfanduipai: "扫清反对派"
 TIX_saoqingfanduipai_desc: "让所有反对声都消失，铁血只有俾斯麦一人说了算！"
 TIX_guojiayuanshoufa: "《俾斯麦元首法》"
 TIX_guojiayuanshoufa_desc: "颁布一项有利于俾斯麦个人的法律，让俾斯麦更好地领导铁血公国。"
 TIX_tiewanyuanshou: "铁腕元首"
 TIX_tiewanyuanshou_desc: "俾斯麦大统领是铁血的最高领袖，我们要让所有人知道她的强势！"
 TIX_tiexuededaolu: "铁血的道路"
 TIX_tiexuededaolu_desc: "我们不相信西方虚伪的皇家和鸢尾，我们要走出属于铁血自己的道路！"
 TIX_difangxifang: "提防西方"
 TIX_difangxifang_desc: "伪善的皇家总是一副正人君子的样子，我们要防范她和她的鸢尾走狗。"
 TIX_kuodafanwei: "扩大范围"
 TIX_kuodafanwei_desc: "大西洋另一岸的白鹰也和皇家有一腿，我们要小心，为此我们将建造大西洋堡垒。"
 TIX_beifangdejuxiong: "北方的巨熊"
 TIX_beifangdejuxiong_desc: "北方联合是非常彪悍且实力强大的国家，我们在欧洲的任何动作都不能忽视巨熊。"
 TIX_jiaohaojuxiong: "交好巨熊"
 TIX_jiaohaojuxiong_desc: "北联知道我们铁血的强大，她们对我们有几分畏惧，这样可以让我们在与北联的外交中获得更高的地位。"
 TIX_xunfujuxiong: "驯服巨熊"
 TIX_xunfujuxiong_desc: "北方联合和我们一样都是被西方世界孤立的国家，我们可以带着北方联合一起反抗西方，重新确立世界秩序。"
 TIX_qifujuxiong: "欺负巨熊"
 TIX_qifujuxiong_desc: "虽然北方联合自认为是欧陆一强，但腐朽的北联我们只需要踹一脚就能让这个国家轰然倒塌。"
 TIX_zhifujuxiong: "制服巨熊"
 TIX_zhifujuxiong_desc: "臭熊，准备受死吧！"
 TIX_dongfangmengyou: "东方盟友"
 TIX_dongfangmengyou_desc: "俾斯麦和全体铁血国民都认为在世界的西方已经没有铁血的盟友了，但是东方也许会有。"
 TIX_zhidaochongying: "指导重樱"
 TIX_zhidaochongying_desc: "听说重樱人特别喜欢冲锋，不过步兵冲锋完全就是白给行为，我们要教导她们新时代的装甲战术。"
 TIX_chichengdejiangzuo: "赤城的讲座"
 TIX_chichengdejiangzuo_desc: "重樱有一支强大的海军，舰娘赤城便是联合舰队的资历最老的航母，我们可以邀请她来为我们的新生舰娘们开一个航母专题的讲座。"
 TIX_jiechuguguo: "接触古国"
 TIX_jiechuguguo_desc: "东煌是个落后的国家，在被塞壬击败后一直在努力发展。俾斯麦认为这个东方古国很有潜力，可以发展为盟友。"
 TIX_ziyuanhubu: "资源互补"
 TIX_ziyuanhubu_desc: "贫穷的东煌人虽然勤奋，但几十年的工业差距是不能靠勤奋弥补的。我们可以和她们进行公平的交换，比如她们运给我们东煌的美食，我们运给她们工业品。"
 TIX_yaoqingdonghuang: "邀请东煌"
 TIX_yaoqingdonghuang_desc: "听说东煌看重仁义，我们帮了她们这么多，她们应该会同意为我们而战吧。"
 TIX_yaoqingchongying: "邀请重樱"
 TIX_yaoqingchongying_desc: "重樱和我们有公共的理想，没人能阻挡我们和重樱成为盟友。"
 TIX_gangtiesanjiao: "钢铁三角"
 TIX_gangtiesanjiao_desc: "经过长时间的磨合，我们三国可以说是亲密无间的好盟友了。"
 TIX_dongxizhouxian: "东西轴线"
 TIX_dongxizhouxian_desc: "我们必须要至少争取一个东方的盟友，这样我们铁血的势力范围才可横跨东西半球。"
 TIX_fanduibisimai: "反对俾斯麦"
 TIX_fanduibisimai_desc: "我们不能否认俾斯麦有很强的领导能力，但是她意图让自己成为铁血的独裁者，这种野蛮的领导方式应该立刻被中止。"
 TIX_chongjiandayihui: "重建大议会"
 TIX_chongjiandayihui_desc: "我们的公国大议会是国家最核心的权力中枢，然而在俾斯麦的操作下，议会成为了一个听命于她的傀儡。现在我们要重建议会，开放政治环境。"
 TIX_yinghuiougen: "迎回欧根"
 TIX_yinghuiougen_desc: "欧根亲王是我们铁血国里最受尊敬的舰娘，她不像俾斯麦那样冷酷无情，而是一个很友善的大姐姐。让欧根亲王暂时来掌管铁血是最好的选择。"
 TIX_yanlunziyou: "言论自由"
 TIX_yanlunziyou_desc: "现在俾斯麦已经退休了，不会再有人盯着我们的人民了，让我们畅所欲言吧~"
 TIX_guangkaiyanlu: "广开言路"
 TIX_guangkaiyanlu_desc: "我们要营造开放的政治环境，接纳更多的建议，让更多有才能的人加入到管理国家的行列中。"
 TIX_hexiexintiexue: "和谐新铁血"
 TIX_hexiexintiexue_desc: "在欧根亲王自由开放的政策下，全国上下充满了快活的空气。现在这里没有残酷政治斗争，没有黑暗的言论封锁，我们的铁血国焕然一新。"
 TIX_jinburenshi: "进步人士"
 TIX_jinburenshi_desc: "Z23酱是我们最爱学习的舰娘。自从我们开放政治环境后，Z23的思想越来越进步了，或许这位小学生能担负起改革的重任。"
 TIX_shouhuzuihaodeougen: "守护最好的欧根！"
 TIX_shouhuzuihaodeougen_desc: "在近几个月欧根亲王的执政下，她证明了自己是一位仁君，是我们铁血国期盼已久的领导人！我们要支持欧根继续领导铁血国。"
 TIX_gongchanzhuyixuanchuan: "共产主义宣传"
 TIX_gongchanzhuyixuanchuan_desc: "由于高层的文化封锁，我们的人民甚至不知道共产主义思想起源于铁血。现在局势变了，Z23会在全国进行共产主义宣传。"
 TIX_gongchanzhuyijiaoyu: "共产主义教育"
 TIX_gongchanzhuyijiaoyu_desc: "将共产主义的书籍列入教科书，在Z23讲师的指导与主持下，我们要让全国人民都学习到共产主义的优越性。"
 TIX_xiyingbiange: "喜迎变革"
 TIX_xiyingbiange_desc: "我们的共产主义观念已经播撒到了全国各处，所有人民都期盼着共产主义的到来。现在我们要举行第一届全国大会，毫无疑问全国人民都会支持Z23成为领导人。"
 TIX_jingjigaizao: "经济改造"
 TIX_jingjigaizao_desc: "我们国家的大部分财产被那些贪婪的资本家和贵族掌握着。然而在Z23的教育和感化下，她们愿意接受国家的改造。"
 TIX_yiwujiaoyu: "义务教育"
 TIX_yiwujiaoyu_desc: "“学习是很重要的喔，伟人说过:知识就是力量”这是Z23作出的指示，我们要在全国普及义务教育，让所有人都有学上。"
 TIX_yubeilianhezuo: "与北联合作"
 TIX_yubeilianhezuo_desc: "虽然我们铁血算是共产主义的“发源地”，但北方联合才是共产主义世界的老大哥。"
 TIX_gonggulingdaodiwei: "巩固领导地位"
 TIX_gonggulingdaodiwei_desc: "我们已经基本把铁血改造成了一个共产主义国家，然而，俾斯麦依然在骚扰着我们的政治，是时候结束俾斯麦的无理取闹了。"
 TIX_zhidugaige: "制度改革"
 TIX_zhidugaige_desc: "既然追求欧根那就要贯彻到底。我们要给欧根一个名份，是时候为重建君主制做准备了！"
 TIX_chongjianjunzhuzhi: "“重建”君主制"
 TIX_chongjianjunzhuzhi_desc: "君主制，是领导了我们很长时间的制度，然而这一制度确实有很多不足。但是现在我们有机会在欧根的带领下重新建立新的君主制。"
 TIX_huanxingfeitelie: "唤醒腓特烈"
 TIX_huanxingfeitelie_desc: "腓特烈大帝！虽然她的身体还不存在，但是她的意志一直保佑着我们。全国人民都在呼唤着腓特烈大帝的复生！"
 TIX_huanxingfeitelie_trigger_tooltip: "需要§C5§!£GFX_small_xzmf!来唤醒腓特烈大帝"
 TIX_huanxingfeitelie_effect_tooltip: "§Y腓特烈大帝苏醒了！§!\n我们可以选择让她成为§Y国家领导人§!，或者是一个§Y象征性的皇帝§!。"
 TIX_huangjiajinweijun: "皇家禁卫军"
 TIX_huangjiajinweijun_desc: "设立一个由腓特烈大帝亲自授予的精英部队番号可以极大的提高士气，也可以让其她士兵向精英部队学习。"
 TIX_chongxinqiyongbisimai: "重新启用俾斯麦"
 TIX_chongxinqiyongbisimai_desc: "俾斯麦是腓特烈大帝最衷心的臣子，现在我们的大帝回来了，也该让俾斯麦安心为腓特烈大帝效力了。"
 TIX_weinvdierzhan: "为女帝而战"
 TIX_weinvdierzhan_desc: "我们狂热的国民会为腓特烈大帝战至最后一刻！战斗吧孩子们！"
 TIX_didigongshi: "低地攻势"
 TIX_didigongshi_desc: "我们想要保护我们西方这三个渺小的国家免于皇家和鸢尾的荼毒，不过他们貌似不领情。"
 TIX_jiaoxunyuanwei: "教训鸢尾"
 TIX_jiaoxunyuanwei_desc: "愚蠢的鸢尾国自古以来是我们的敌人，现在我们要好好教训她们了！"
 TIX_lueduozhanlingqu: "掠夺占领区"
 TIX_lueduozhanlingqu_desc: "我们所做的一切都是为了铁血国的崛起，其他国家只是为我们服务的。"
 TIX_anfuzhanlingqu: "安抚占领区"
 TIX_anfuzhanlingqu_desc: "我们铁血国是一个文明的现代国家，战争是国与国之间的事情，我们要尽可能地保护和安抚占领区的民众，至少表面上要这样。"
 TIX_xiaomiebaozheng: "消灭暴政"
 TIX_xiaomiebaozheng_desc: "愚蠢的利托里奥自认为是全国的偶像，实际上她是一个大独裁坏蛋，这样野蛮的国家必须由我们来消灭。"
 TIX_jingongjieke: "进攻捷克"
 TIX_jingongjieke_desc: "在我们腹地的捷克一直在嚷嚷什么我们抢走了他们的土地，烦死了，干脆把他们整个吞并好了。"
 TIX_kuodafanwei_sairen: "扩大范围"
 TIX_kuodafanwei_sairen_desc: "大西洋另一岸的白鹰也和皇家有一腿，我们要小心。"
 TIX_duliziqiang: "独立自强"
 TIX_duliziqiang_desc: "随着我们和碧蓝航线的交恶，我们得自己面对塞壬了。"
 TIX_ziyoujiaoliu: "自由交流"
 TIX_ziyoujiaoliu_desc: "和碧蓝航线缓和关系后，他们给我们带来了他们的帮助和科技，随之而来的还有他们的思想......"
 
 #新国策
 TIX_tiexuefanjizhan: "铁血反击战"
 TIX_tiexuefanjizhan_desc: "在处理完内部事务之后，铁血终于可以开始扩张了！"
 TIX_danzehyuanqubaohu: "用保护换但泽"
 TIX_danzehyuanqubaohu_desc: "波兰无时无刻不处在危险中，我们可以用对她们的保护来换取领土。"
 TIX_hebingadl: "合并奥地利"
 TIX_hebingadl_desc: "传说奥地利在平行世界里和苏台德一样一直都是我们铁血的一部分，我们必须得到奥地利！现在奥地利自以为有撒丁的支持就可以保持独立了，我们会告诉她们撒丁帝国有多么不堪一击。"
 #新BUFF
 TIX_tixfjz: "铁血反击战"
 TIX_tixfjz_desc: "铁血正在崛起！"
 TIX_zhengshihuahansizhaiquan: "正式化汉斯债券"
 TIX_zhengshihuahansizhaiquan_desc: "如今腓特烈大帝已经苏醒，我们没有必要掩饰铁血的崛起了。同时汉斯集团在知晓大帝苏醒后也十分高兴，员工工作热情高涨，是时候将汉斯债券转化为一项长期计划了。"
 TIX_hszq_ex: "汉斯债券"
 TIX_hszq_ex_desc: "铁血的汉斯债券是一项秘密扩军计划，它的目的是让铁血以最低成本快速扩军。在腓特烈大帝苏醒后，铁血彻底放弃了掩盖这项计划的任何措施。并且由于汉斯集团员工的热情大涨，§R现在铁血即使进入战争状态，这项计划也不会终止。§!"
 TIX_zhengshihuahansizhaiquan_AI: "正式化汉斯债券(AI)"
