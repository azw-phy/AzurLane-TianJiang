 #events#
 CHY_new1_shijian.1.t:0"啊咧咧"
 CHY_new1_shijian.1.d:0"如果你正在游玩塞壬之灾，这个事件会自动为你替换为旧重樱国策，如果是天降舰娘，则无事发生~"
 CHY_new1_shijian.1.a:0"搜嘎"
 CHY_new1_shijian.2.t:0"海军方向大讨论"
 CHY_new1_shijian.2.d:0"重樱舰娘们就未来海军发展方向展开了一次大讨论，一方是以赤城、加贺为首的航母舰娘，认为未来的海军将是以航母为主力的舰队，海军航空将决定海战的走向，另一方是以长门、三笠为首的战列舰娘，认为大炮坚甲依旧是海战的决定性因素。这两方都有自己的道理，重樱海军未来应该会走向何方？"
 CHY_new1_shijian.2.a:0"赤城、加贺是对滴"
 CHY_new1_shijian.2.b:0"长门、三笠的话更有道理"
 CHY_new1_shijian.3.t:0"陆军发展头脑风暴"
 CHY_new1_shijian.3.d:0"军部舰娘们就未来陆军发展方向展开了一次头脑风暴，一方认为遵循传统密集的徒步步兵是陆军的未来，另一方认为机械化，辅以装甲的陆军是正确的方向。这两方都有自己的道理，重樱陆军该向哪发展？"
 CHY_new1_shijian.3.a:0"传统的徒步步兵"
 CHY_new1_shijian.3.b:0"用钢铁包裹的陆军"
 CHY_new1_shijian.4.t:0"空军发展会议"
 CHY_new1_shijian.4.d:0"开会开到腻了，这次是关于空军的会议，有的舰娘认为小型飞机适合重樱，因为机动性好；有的舰娘认为为了覆盖更多的航程，中型飞机更加适合重樱。"
 CHY_new1_shijian.4.a:0"选择机动性优秀的小型飞机"
 CHY_new1_shijian.4.b:0"选择航程好的中型飞机"
 CHY_new1_shijian.5.t:0"选择新思潮"
 CHY_new1_shijian.5.desc:0"现在，重樱的新思潮讨论大会在三笠前辈的主持下开始了。\n许多人希望选择时下比较火热的尚武思潮，进行重樱的扩张；有的人则支持向后转，走点喜闻乐见的倒车；更有的人说我们可以跟碧蓝航线合作，走向温和思潮；最后有些人则希望走向未曾设想的道路......"
 CHY_new1_shijian.5.a:0"塔塔开，一自摸塔塔开"
 CHY_new1_shijian.5.b:0"向后转，齐步走（此路线待补完）"
 CHY_new1_shijian.5.c:0"SIR,THIS WAY（此路线待补完）"
 CHY_new1_shijian.5.d:0"FOR MY PEOPLE（此路线待补完）"
 CHY_new1_shijian.6.t:0"来自重樱的外交团"
 CHY_new1_shijian.6.desc:0"重樱的外交团对我们递交了一分议案，她们希望和我们组成友好的合作关系，表现为我们互相加入对方的敌人的战斗。\n选择肯定的话，我们能在远东获得一个强大的盟友，但是我们也可能卷入她们的战争。"
 CHY_new1_shijian.6.a:0"有朋自远方来，不亦乐乎"
 CHY_new1_shijian.6.b:0"对方“太强大了”，不需要我们的保护"
 CHY_new1_shijian.7.t:0"她们拒绝了我们的提议"
 CHY_new1_shijian.7.desc:0"俾斯麦向我们的使团表示了友好，并婉拒了我们的提议。"
 CHY_new1_shijian.7.a:0"好吧"
 CHY_new1_shijian.8.t:0"来自重樱的外交官"
 CHY_new1_shijian.8.desc:0"重樱的外交官向我们递交了希望加入赤色中轴的申请。"
 CHY_new1_shijian.8.a:0"我们太需要她们了"
 CHY_new1_shijian.8.b:0"我们还是各走各的好"
 CHY_new1_shijian.9.t:0"啤酒事变"
 CHY_new1_shijian.9.d:0"重樱声称她们的大使馆遭到了我们军队的袭击，要求我们割让领土作为补偿。这实在是太荒唐了！"
 CHY_new1_shijian.9.a:0"她们要什么，我就给什么"
 CHY_new1_shijian.9.b:0"罕见罕见谁罕见？滚出克！"
 CHY_new1_shijian.10.t:0"东煌拒绝了我们的要求"
 CHY_new1_shijian.10.d:0"东煌拒绝了我们的要求，但战争部署已经完毕。"
 CHY_new1_shijian.10.a:0"全军突击！"
 CHY_new1_shijian.11.t:0"啤酒事变"
 CHY_new1_shijian.11.d:0"就在昨天早上，一支疑似东煌民兵的部队袭击了位于青岛的重樱大使馆。重樱方面对此表示十分愤怒，要求东煌割让大批领土。\n\n东煌方面拒绝了重樱的要求，并谴责了重樱这种自导自演的小丑行为。但无论事实如何，亚洲都要陷入战火之中了....."
 CHY_new1_shijian.11.a:0"她们将会为此付出代价！"
 CHY_new1_shijian.11.b:0"诚然有趣，真乃乱世也"
 CHY_new1_shijian.12.t:0"重樱的胜利！"
 CHY_new1_shijian.12.d:0"经过艰苦战斗，我们终于征服了东煌！这是我们重樱历史上最光荣的时刻！"
 CHY_new1_shijian.12.a:0"欢呼吧"
 CHY_new1_shijian.13.t:0"重樱请求和谈"
 CHY_new1_shijian.13.d:0"重樱在对我们宣战后，越来越发现自己的自不量力，现在她们终于无法坚持再与我们作战了，她们请求和谈。\n她们给出的条件是：我们双方立刻停止战斗，重樱将东北以及台湾归还给我们。至于朝鲜半岛，重樱暗中表态她们依然会控制朝鲜。"
 CHY_new1_shijian.13.a:0"同意。这是对重樱自卫反击战的最终胜利！"
 CHY_new1_shijian.13.b:0"不行，她们必须付出最惨重的代价"
 CHY_new1_shijian.14.t:0"三月灭亡东煌Flag破灭"
 CHY_new1_shijian.14.d:0"看起来东煌比我们想象中的要顽强一些。三个月灭亡东煌的Flag破灭了，但是无所谓，她们已经撑不了多长时间了！"
 CHY_new1_shijian.14.a:0"不急，她们马上就要崩溃了"
 CHY_new1_shijian.15.t:0"战局僵化"
 CHY_new1_shijian.15.d:0"战争已经持续了一年多，我们全国上下已经为这场战争投入了大量人力物力，但东煌还是没有半点投降的意思。\n我们的军队已经有些许“疲倦”了，一部分民众也开始抱怨生活水平的下降...\n不过我们的财政大臣参谋乐观的估计，她们的经济会比我们的先崩溃！"
 CHY_new1_shijian.15.a:0"问题不大，轻松拿下（大概"
 CHY_new1_shijian.16.t:0 "来自重樱的最后通牒"
 CHY_new1_shijian.16.d:0"重樱要求我们接管我们的一切，领土、军队和资源，我们应该怎么办？"
 CHY_new1_shijian.16.a:0 "我莫得选择，因为我只是个小几把路人国家。"
 CHY_new1_shijian.16.b:0 "去你妈的"
 CHY_new1_shijian.17.t:0 "对方否决了我们的通牒"
 CHY_new1_shijian.17.d:0"对面否决了我们的通牒，并且把我们骂了一顿，我们该怎么办？"
 CHY_new1_shijian.17.a:0 "干死你"
 CHY_new1_shijian.17.b:0 "哇嘎哒"
 CHY_new1_shijian.18.t:0 "重樱占领了我们的亚洲殖民地"
 CHY_new1_shijian.18.d:0"由于我们在欧洲的战事不顺，亚洲那边的殖民地我们已经无力控制，重樱趁机占领了印度支那地区。"
 CHY_new1_shijian.18.a:0 "这是没办法的事"
 CHY_new1_shijian.19.t:0 "来自重樱的提议"
 CHY_new1_shijian.19.d:0"一股来自太平洋另一端的势力，向我们提出了申请：她们将帮助我们实现我们的夙愿，作为交换，她们想从我们这里得到些许方便。"
 CHY_new1_shijian.19.a:0 "好提议！"
 CHY_new1_shijian.19.a:0 "哪里来的，滚哪里去"
 CHY_new1_shijian.20.t:0 "赤城担任重樱新旗舰"
 CHY_new1_shijian.20.d:0"重樱前旗舰长门表示已经没有精力再领导重樱了，她希望更有魄力的年轻人来接替自己。\n长门选择了赤城来接替她担任重樱的旗舰，未来的几年里赤城将作为重樱国的领袖带领重樱国民。"
 CHY_new1_shijian.20.a:0 "赤城一定让我们重樱成为强国"
 CHY_new1_shijian.20.b:0 "整挺好"
 CHY_new1_shijian.21.t:0 "重樱在与我们边境上集结部队"
 CHY_new1_shijian.21.d:0"我们的哨兵看到重樱士兵毫不掩饰地在我们的边界集结了起来，我们双方都知道这是什么意思..."
 CHY_new1_shijian.21.a:0 "危"
 CHY_new1_shijian.22.t:0 "重樱在远东地区有可疑动作"
 CHY_new1_shijian.22.d:0"我们在重樱的间谍发现她们正在满洲地区集结兵力，疑似要进行军事行动。而重樱方面表示她们只是在进行大规模军事演习。"
 CHY_new1_shijian.22.a:0 "那群兽娘想做什么"
 CHY_yuhujyihecg:0"§Y@CHY重樱§! 与 §Y@HUJ碧蓝航线§! 无条件和平\n整个太平洋被重樱收入囊中\n亚洲和大洋洲的战争已经停止，世界大战即将结束"
 CHY_new1_shijian.23.t:0 "来自重樱的通知"
 CHY_new1_shijian.23.d:0"从重樱那里传来了消息，她们希望与我们停战。重樱已经拿下了我们在亚洲区域的全部领土，她们表示就此为止了，希望能和我们达成和平，我们是否要接受这份和平条约？"
 CHY_new1_shijian.23.a:0 "我们接受和平"
 CHY_new1_shijian.23.b:0 "让白鹰替我们做决定"
 CHY_new1_shijian.23.c:0 "WE WILL NEVER SURRENDER"
 CHY_new1_shijian.24.t:0 "来自皇家的通知"
 CHY_new1_shijian.24.d:0"从皇家那里传来了消息，重樱希望与我们停战。重樱已经拿下了我们在亚洲区域的全部领土，她们表示就此为止了，希望能和我们达成和平，我们是否要接受这份和平条约？"
 CHY_new1_shijian.24.a:0 "我们接受和平"
 CHY_new1_shijian.24.b:0 "我们会战斗到底！"
 CHY_new1_shijian.25.t:0 "碧蓝航线接受停战提议"
 CHY_new1_shijian.25.d:0"碧蓝航线接受了我们提出的停战请求，我们可以休息一段时间了。"
 CHY_new1_shijian.25.a:0 "哇嘎哒"
 CHY_new1_shijian.26.t:0 "碧蓝航线拒绝停战提议"
 CHY_new1_shijian.26.d:0"碧蓝航线拒绝了我们的停战请求，看来战争还得继续。"
 CHY_new1_shijian.26.a:0 "塔塔开，一自摸塔塔开"
 CHY_new1_shijian.26.b:0 "我们会战斗到底！"
 CHY_new1_shijian.27.t:0 "太平洋战争的结束"
 CHY_new1_shijian.27.d:0"碧蓝航线与重樱在不久前达成了和平协议，碧蓝航线方将放弃太平洋和亚洲的的全部殖民地，同时割让一部分印度洋的殖民地给重樱。\n\n太平洋战争彻底结束了，来自欧洲的碧蓝航线方终究被赶出了亚洲区域，重樱成为了这片地方的新主人。"
 CHY_new1_shijian.27.a:0 "我们时代的和平来了"
 CHY_new1_shijian.27.b:0 "不过只是又一次休战协议"
 CHY_new1_shijian.28.t:0 "我们被偷袭了！"
 CHY_new1_shijian.28.d:0"不讲武德的重樱偷袭了我们，我们必须立刻动员起来！"
 CHY_new1_shijian.28.a:0 "她奶奶滴，玩阴的是吧，直接来叭！"
 CHY_new1_shijian.29.t:0 "神子大人已经做好了准备"
 CHY_new1_shijian.29.desc:0"我们的神之子————长门大人在经过了许多锻炼之后，已经做好准备承担她的责任了，我们出于对她的尊重，将我们的路线改变成她想要的。"
 CHY_new1_shijian.29.a:0 "维持现在不变"
 CHY_new1_shijian.29.b:0 "混沌一点似乎更好"
 CHY_new1_shijian.29.c:0 "蓝色也很好看"
 CHY_new1_shijian.30.t:0"重樱的神之子"
 CHY_new1_shijian.30.d:0"长门在过去几年里一直作为重樱的旗舰，是重樱人民的精神寄托。随着长门的成长，重樱人将长门视为神之子，坚信长门可以引领她们。\n而长门本人也做好了带领重樱人民的准备。"
 CHY_new1_shijian.30.a:0"长门陛下，万岁！万岁！万岁！"
 CHY_new1_shijian.30.b:0"整挺好"
 CHY_new1_shijian.31.t:0"来自重樱的通知"
 CHY_new1_shijian.31.d:0"重樱看不惯我们的战争行径，她们要求我们立刻停止战争，否则她们将会对我们实施特别军事行动。"
 CHY_new1_shijian.31.a:0"只能认怂了"
 CHY_new1_shijian.31.b:0"来就来！WHO 怕 WHO"
 CHY_new1_shijian.32.t:0"对方拒绝了我们的要求"
 CHY_new1_shijian.32.d:0"对方一意孤行，我们也只能采取行动了。"
 CHY_new1_shijian.32.a:0"全军出击！"
 CHY_new1_shijian.33.t:0"重樱代表团来了"
 CHY_new1_shijian.33.d:0"重樱派出了代表团来与我们交流有关东亚大陆的事宜。重樱对我们态度友好，并且还带了一些礼物送给逸仙。"
 CHY_new1_shijian.33.a:0"收下礼物，热情招待重樱代表团\n§R会影响后续从重樱处获得好处的多少§"
 CHY_new1_shijian.33.b:0"收下礼物，并且也为她们的长门准备一份礼物\n§R会影响后续从重樱处获得好处的多少§"
 CHY_new1_shijian.33.c:0"赶走使团\n§R这可能招致重樱的报复§"
 CHY_new1_shijian.34.t:0"东樱友好工厂开业"
 CHY_new1_shijian.34.d:0"东樱友好工厂今天在北京和上海同时开业，双方的最高领导人————来自重樱的长门以及来自东煌的逸仙都出席了工厂的开业仪式。\n东樱友好工厂是来自重樱最新援建的资源工厂项目，它将来自东煌各地的矿产原材料加工成优秀的工业资源。另外，重樱和东煌合作在海南岛、台湾种植了橡胶，在东煌的东北开发了石油油田。东煌表示，北京的友好工厂里产出的资源，台湾的橡胶以及东北的一部分石油将全部用于对重樱的无偿出口，以感激重樱在过去的时间里对东煌的大量援助。\n自从重樱归还了属于东煌的领土之后，在过去的几年里重樱不断的在工业、科技、资源、军事等领域援助东煌，有军事专家表示，这可能导致一个崭新的、强大的国家同盟出现在远东地区。"
 CHY_new1_shijian.34.a:0"东樱友谊永存！"
 CHY_new1_shijian.34.b:0"整挺好"
 CHY_new1_shijian.35.t:0"重樱邀请我们"
 CHY_new1_shijian.35.desc:0"重樱邀请我们加入她们的阵营，为守护世界的和平而战。她们承诺，在我们加入她们之后，她们将派遣她们的军工企业支援我们的生产和科研。"
 CHY_new1_shijian.35.a:0"我们决定加入她们！"
 CHY_new1_shijian.35.b:0"还是不要好了"
 CHY_new1_shijian.36.t:0"她们拒绝了我们的提议"
 CHY_new1_shijian.36.desc:0"东煌向我们的使团表示了友好，并婉拒了我们的提议。"
 CHY_new1_shijian.36.a:0"好吧"
 CHY_new1_shijian.37.t:0"重樱的使团到访"
 CHY_new1_shijian.37.desc:0"重樱表示她们对我们的远东不敢兴趣，并且愿意与我们一同开发远东和北太平洋地区，为此她们带来了礼物，同时愿意与我们签署一份互不侵犯协议。"
 CHY_new1_shijian.37.a:0"我们愿与重樱友好！"
 CHY_new1_shijian.37.b:0"还是不要好了"
 CHY_new1_shijian.38.t:0"她们拒绝了我们的提议"
 CHY_new1_shijian.38.desc:0"北联向我们的使团表示了友好，并婉拒了我们的提议。"
 CHY_new1_shijian.38.a:0"好吧"
 CHY_new1_shijian.39.t:0"重樱提议组建捕熊队"
 CHY_new1_shijian.39.desc:0"重樱说她们的长门大人非常喜欢熊皮制成的衣服，提议和我们一同组建捕熊队，她们提供装备和金钱上的帮助，而我们则提供专业的猎人。\n重樱的代表表示，专业捕熊队的组建有利于我们双方食物、商品以及相应装备的方面。"
 CHY_new1_shijian.39.a:0"算上我们一份！"
 CHY_new1_shijian.39.b:0"还是不要好了"
 CHY_new1_shijian.40.t:0"她们同意了我们的请求"
 CHY_new1_shijian.40.desc:0"来自北联传来了好消息，她们同意了与我们组建捕熊队。\n我们已经迫不及待地准备将第一批捕到的上好熊皮送给长门大人和罗茜亚大人了。"
 CHY_new1_shijian.40.a:0"好极了！"
 CHY_new1_shijian.41.t:0"来自重樱的使团"
 CHY_new1_shijian.41.desc:0"重樱的使团到了，她们愿意与我们交好，停止双方的海军竞争，为此她们愿意与我们签署一份互不侵犯协议。"
 CHY_new1_shijian.41.a:0"这是好事"
 CHY_new1_shijian.41.b:0"还是不要好了"
 CHY_new1_shijian.42.t:0"她们拒绝了我们的提议"
 CHY_new1_shijian.42.desc:0"白鹰向我们的使团表示了友好，并婉拒了我们的提议。"
 CHY_new1_shijian.42.a:0"好吧"
 CHY_new1_shijian.43.t:0"来自重樱的使团"
 CHY_new1_shijian.43.desc:0"重樱的使团到了，她们说长门大人对同是战列舰娘，并且有很多共同点的伊丽莎白女王大人非常喜欢，所以重樱愿意与我们结成友谊。"
 CHY_new1_shijian.43.a:0"这是好事"
 CHY_new1_shijian.43.b:0"还是不要好了"
 CHY_new1_shijian.44.t:0"她们拒绝了我们的提议"
 CHY_new1_shijian.44.desc:0"皇家向我们的使团表示了友好，并婉拒了我们的提议。"
 CHY_new1_shijian.44.a:0"好吧"
 CHY_new1_shijian.45.t:0"来自重樱的提议"
 CHY_new1_shijian.45.desc:0"重樱愿意加入我们对赤色中轴的战争，她们的条件是碧蓝航线将太平洋上部分的岛屿割让给她们。"
 CHY_new1_shijian.45.a:0"这个提议可以"
 CHY_new1_shijian.45.b:0"我们可以独自面对铁血"
 CHY_new1_shijian.46.t:0"来自重樱的使团"
 CHY_new1_shijian.46.desc:0"重樱愿意加入我们对赤色中轴的战争，她们的条件是碧蓝航线将太平洋上的岛屿割让给她们，皇家已经同意了，现在是询问我们的意见。"
 CHY_new1_shijian.46.a:0"这个提议可以"
 CHY_new1_shijian.46.b:0"我们可以独自面对铁血"
 CHY_new1_shijian.47.t:0"碧蓝航线同意了我们的请求"
 CHY_new1_shijian.47.desc:0"白鹰、皇家已经准备好将我们想要的岛屿割让给我们，同时催促我们尽快加入战争。"
