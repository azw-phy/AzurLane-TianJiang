l_simp_chinese:
 #国策
 chongying_new_focus:0"重樱新国策树"
 CHY_jianshejihua:0"重樱建设计划"
 CHY_jianshejihua_desc:0"我们国家需要开发的地方还很多，需要调整自己的建设计划。"
 CHY_minggong_1:0"民用工厂"
 CHY_minggong_1_desc:0"目前的民用工厂数量不足以支撑我们的需求。"
 CHY_jungong_1:0"发展军用工业"
 CHY_jungong_1_desc:0"为了准备将来可能面对的战争，我们需要更多的军用工厂。"
 CHY_gulixiaozuofang:0"鼓励小作坊"
 CHY_gulixiaozuofang_desc:0"重樱目前的领土比较少，工业发展也不够高，但是我们有充足的人口和家庭数量，因此我们将鼓励以家庭为单位建设小作坊来发展重樱的工业基础。"
 CHY_jianzhujishugaijin:0"建筑技术改进"
 CHY_jianzhujishugaijin_desc:"通过一段时间的建筑建造经历，我们积累了足够的经验来改进我们的建造技术。"
 CHY_haijunchuanwu_1:0"海军船坞"
 CHY_haijunchuanwu_1_desc:"重樱是个海军大国，我们需要更多的海军船坞。"
 CHY_gongyejituan:0"发展工业集团"
 CHY_gongyejituan_desc:"为了满足我们的需要，我们将重金投资我们目前的工业集团，加强我们的研发能力，同时提高我们的生产能力。"
 CHY_gongyejituan_tooltip:0"§Y军工组织解锁特色特质§"
 CHY_chongyingzaochuanshu:0"重樱造船术"
 CHY_chongyingzaochuanshu_desc:"海军不是一日就能建成的，我们将通过我们所积累的造船经验来改进我们的海军生产技术。"
 CHY_bentukaifa:0"开发领土"
 CHY_bentukaifa_desc:"重樱现在还是很拥挤的！我们将投入更多来使得我们能以更高的效率来使用自己的核心领土。"
 CHY_bentukaifa_tooltip:0"§Y解锁重樱本土开发决议§"
 CHY_gongyejishu:0"重樱工业"
 CHY_gongyejishu_desc:0"日积月累的生产和建造经验，使得重樱的工业蒸蒸日上。"
 CHY_shenchanjishu:0"生产技术"
 CHY_shenchanjishu_desc:0"迄今为止积累的一线生产经验，给与了我们改进我们的生产技术的可能。"
 CHY_ziyuankaifa:0"资源开发"
 CHY_ziyuankaifa_desc:0"由于重樱的战略资源匮乏，我们需要更高的资源开采水平，去满足我们日益增长的需求。"
 CHY_haijunxiajiaozi:0"海军下饺子"
 CHY_haijunxiajiaozi_desc:0"我们是一个海岛国家！面对浩瀚的太平洋，我们需要更强的海军，以及对应的支援。将先进的工业、制造和建筑技术跟我们的海军相结合，我们将以更快的速度发展我们的海军。"
 CHY_dianziguan:0"电子管技术"
 CHY_dianziguan_desc:0"沙子制成的玻璃，搭配上硅和金属支撑的电子元件，便可以组装成放大电信号的电子管，而电子管是一切高新技术机器的重要组成部分。"
 CHY_jisuanji:0"发展计算机"
 CHY_jisuanji_desc:0"小小的电子管，加上磁带，储存器，就能成为超越人脑去计算的存在，未来一定是计算机的天下，为了科技优势，我们重樱必须在这方面领先于其他对手。"
 CHY_kexuejiaup:0"科技人才的涌现"
 CHY_kexuejiaup_desc:0"对电子科技的研究使我们诞生了一批优秀的科研人才，同时计算机的科技优势日益加快我们的科研速度。"
 CHY_leida:0"雷达科技"
 CHY_leida_desc:0"雷达作为无线电探测和测距的重要设施对我们的作用太大了！重樱广袤的领土和辐射范围需要更优秀的获取信息的技术。"
 CHY_nuclear:0"神秘的链式反应"
 CHY_nuclear_desc:0"用中子击向原子核，会产生新的中子和爆发出巨大的能量......这是个了不起的发现，这意味着我们可能可以造出以前从未发现的新式武器。"
 CHY_rocketry:0"火箭科技"
 CHY_rocketry_desc:0"在炮弹后面装上引擎，炮弹能飞到以前飞不到的地方，这太酷了！"
 CHY_haijun:0"海军改革"
 CHY_haijun_desc:0"重樱是一个岛国，这注定了我们必须大力发展海军，舰娘们为此展开了一次大讨论。"
 chy_zhongshihangmu:0"重视航母"
 chy_zhongshizhanliejian:0"重视战列舰"
 CHY_hangmu:0"航母研究"
 CHY_hangmu_desc:0"航母的出现使得海战从平面间的战斗变成了立体的战斗，这种形式的武器将来能主宰海战的命运。"
 CHY_zhanliejian:0"大船的开发"
 CHY_zhanliejian_desc:0"即使航母出现了，战列舰依旧是海战中重要的组成部分，大舰巨炮目前来看依旧不过时。"
 CHY_xunyangjian:0"不大不小的船"
 CHY_xunyangjian_desc:0"巡洋舰是舰队里面的中坚力量，新式的巡洋舰有助于提升我们的海军力量。"
 CHY_quzhujian:0"重视小船"
 CHY_quzhujian_desc:0"小小的也很可爱！驱逐舰虽然没有航母、战列舰和巡洋舰们的胸怀，但是小小的也是海军里面必须存在的力量！"
 CHY_qiantin:0"水下的威胁"
 CHY_qiantin_desc:0"隐蔽起来的潜艇最擅长用又黑又硬又长的铁棍棍为别的船只注入力量了。"
 CHY_hangmu_buff:0"航母的经验"
 CHY_hangmu_buff_desc:0"以赤城、加贺为首的航母舰娘是全世界最优秀的航母舰娘！她们的作战经验能让我们提升航母的战斗力。"
 CHY_zhanliejian_buff:0"战列舰的总结"
 CHY_zhanliejian_buff_desc:0"三笠是我们的老大姐，长门是我们的主心骨，以她们为首的战列舰娘一直是我们的中流砥柱，她们的总结能提升我们的战斗力。"
 CHY_pinweijian_buff:0"屏卫舰们的努力"
 CHY_pinweijian_buff_desc:0"重樱的战列舰娘和航母舰娘过于出彩了，但是别的舰娘也是不可忽视的存在，没有她们的发挥和努力就没有今天的重樱海军。"
 CHY_qiantin_buff:0"潜艇的姿势和技巧"
 CHY_qiantin_buff_desc:0"潜艇舰娘在研究用更棒的姿势和技巧使用铁棍棍~"
 CHY_haijun_buff:0"海军新理论"
 CHY_haijun_buff_desc:0"根据我们之前大讨论的结果，我们将改进我们的海军理论和战术，让重樱海军驰骋五湖四海。"
 CHY_wuzangbuilding:0"超级战舰"
 CHY_wuzangbuilding_desc:0"（等瓜游实装大和后通知我更新这个国策）"
 CHY_xinnongbuilding:0"最强航母"
 CHY_xinnongbuilding_desc:0"信浓是大和的妹妹酱，她有着大和一样强大的天赋，是当之无愧的海上传奇啊！"
 CHY_daofengbuilding:0"最速驱逐"
 CHY_daofengbuilding_desc:0"岛风是我们有史以来跑的最快的驱逐舰娘（你有一个好，啊，全世界任何海域，跑得比其他船都快），现在我们要正式让岛风加入舰队啦。"
 CHY_wuqibuilding:0"超级巡洋舰"
 CHY_wuqibuilding_desc:0"超级巡洋舰是有着大口径舰炮和装甲，但又不像战列舰一样笨重的舰船，吾妻便是这么一位超级巡洋舰娘。"
 CHY_lujun:0"陆军改革"
 CHY_lujun_desc:0"舰娘和黄鸡总不能一整天都呆在水上的，我们终究是要在土地上生活的，所以发展陆军是我们必须进行的事情。为了确定陆军的发展方向，军部展开了一次头脑风暴。"
 CHY_bubinzhanshugaige:0"步兵战术改革"
 CHY_bubinzhanshugaige_desc:0"虽说徒步步兵是遵循传统的，但是在新时代步兵也有属于他们的新风貌。"
 CHY_bubinzhuangbei1:0"优秀的烧火棍"
 CHY_bubinzhuangbei1_desc:0"我们需要给我们的步兵装备最先进的武器。"
 CHY_bubinzhuangbei2:0"烧火棍的改进"
 CHY_bubinzhuangbei2_desc:0"重樱士兵的作战经验使得我们改进出属于我们独特的枪械技术。"
 CHY_huopaozhuangbei1:0"大口径烧火棍的进化"
 CHY_huopaozhuangbei1_desc:0"火炮是步兵必不可少的装备，打一发炮比打几十几百发枪都要有效。"
 CHY_huopaozhuangbei2:0"用好大烧火棍"
 CHY_huopaozhuangbei2_desc:0"打炮不积极，思想有问题~"
 CHY_zhongshibubin:0"新时代的步兵"
 CHY_zhongshibubin_desc:0"在技术和经验的积累下，我们能在有限的战场里面塞进去更多的步兵，我们的步兵达到了一个新的高峰。"
 CHY_jixiehuagaige:0"机械化改革"
 CHY_jixiehuagaige_desc:0"我们有的舰娘提出了一个未来战争的新方向：用高速的坦克突破，在战线上打开缺口以后，用卡车将士兵送进去，扩大占领面积，这想法有点大胆却可行。"
 CHY_zhuangjia1:0"坦克的更新迭代"
 CHY_zhuangjia1_desc:0"更先进的坦克能让我们更快撕开战线，达成我们想要的效果。"
 CHY_zhuangjia2:0"豆丁战车？"
 CHY_zhuangjia2_desc:0"过去我们重樱的坦克被成为“豆丁战车”，现在我们要告诉他们“豆丁战车”也有自己的特色和优势。"
 CHY_jixiehuazhuangbei1:0"给汽车装更厚的铁皮"
 CHY_jixiehuazhuangbei1_desc:0"目前的卡车对士兵的保护做得还不够，我们尝试在现有的卡车上面装更多的铁皮来保护我们的士兵。"
 CHY_jixiehuazhuangbei2:0"铁皮汽车的威风"
 CHY_jixiehuazhuangbei2_desc:0"士兵们对现在的铁皮汽车表示赞不绝口！毕竟能在战场上活下来比什么都重要，我们的军队也适应了铁皮汽车的存在。"
 CHY_zhongshijixiehua:0"机械化军队"
 CHY_zhongshijixiehua_desc:0"这正是我们想要的效果，一支高度机械化的军队能突破任何防线。"
 CHY_sakulajundui:0"重樱陆军"
 CHY_sakulajundui_desc:0"重樱的陆军是久经考验的军队，有着无可比拟的战斗力。"
 CHY_jichububinzhuangbei:0"壮丁手里的烧火棍"
 CHY_jichububinzhuangbei_desc:0"士兵上战场总得带点东西，总不能不发枪吧~\n（diss那些不给部队发枪的坏蛋）"
 CHY_jichubuhuopao:0"大一点的烧火棍"
 CHY_jichubuhuopao_desc:0"大口径一点的枪也得给士兵们装备上。"
 CHY_jichubuzhiyuanlian:0"带支援装备和烧火棍的壮丁"
 CHY_jichubuzhiyuanlian_desc:0"分化的小部队所构成的支援连是部队中不可忽视的存在，能让我们的军队表现得更加优秀。"
 CHY_jichutanke:0"金盾的基础"
 CHY_jichutanke_desc:0"有的指挥官喜欢让几万人都躲在几十辆车后面战斗，据说这个时候军队会获得极高的战斗力加成，这个说法的真实性有待考究。"
 CHY_haijunluzhandui:0"海军和陆军的结合"
 CHY_haijunluzhandui_desc:0"重樱是一个岛国，所以我们避免不了登录作战，为此组建一支专门用于两栖作战的部队是必须的。"
 CHY_haijunluzhandui1:0"必要的登录科技"
 CHY_haijunluzhandui1_desc:0"为了海军陆战队的需求，我们将大力发展两栖科技。"
 CHY_haijunluzhandui2:0"两栖突击队"
 CHY_haijunluzhandui2_desc:0"新组建的两栖突击队是登录的专业军队，他们仅为两栖作战而生。"
 CHY_kongjun:0"空军改革"
 CHY_kongjun_desc:0"空中力量是不容忽视的，孱弱的空军无法面对新时代。为此我们能上天的舰娘又开会了。\n（又开会了，三回啊三回）"
 chy_xiaofeiji:0"选择小飞机"
 chy_zhongfeiji:0"选择中飞机"
 CHY_feijiyanjiu:0"飞机研究"
 CHY_feijiyanjiu_desc:0"根据会议的决定，我们将选择对应的飞机着重发展。"
 CHY_kongzhanbuff:0"空战经验"
 CHY_kongzhanbuff_desc:0"我们会飞的舰娘总结自己的经验，对我们用来应对空战的飞机进行了改进。"
 CHY_dafeijiyanjiu:0"大大大飞机"
 CHY_dafeijiyanjiu_desc:0"小飞机和中飞机是干不好丢小男孩和烧烤的活的，战略轰炸还是得专业的机型上。"
 CHY_hongzhabuff:0"烧烤的手法"
 CHY_hongzhabuff_desc:0"时间久了，负责烧烤的舰娘也总结出自己烧烤的优秀经验，为了更好的做好烧烤这个行业。"
 CHY_kongjun1:0"空中领土"
 CHY_kongjun1_desc:0"重樱的空军已经证明了他们可以守护好重樱的领空。"
 CHY_sanbin1:0"负责被包围的部队"
 CHY_sanbin1_desc:0"空降兵被称为“天生就被包围的部队”，但是事实证明空降兵是现代化战争的一支重要力量。\n（尤其是P社新更新的空降兵卫星炮）"
 CHY_sanbin2:0"被包围了也有饭吃"
 CHY_sanbin2_desc:0"重樱久经锻炼的空降兵，能比别人多带几天的饭从飞机上跳下去。"
 CHY_cas1:0"空中的“陆军”"
 CHY_cas1_desc:0"有一种小飞机专门是用来打击地面的敌人的，它们并没有被用来应对敌人的空中力量。对付没有空优的敌人，召唤小飞机把对面炸了是牺牲最少的做法，虽然成本有点高。"
 CHY_cas2:0"垂直俯冲"
 CHY_cas2_desc:0"技艺高超的飞行员擅长用垂直俯冲的姿势去打击敌方的地面力量，这群飞行员将自己的优秀经验总结起来并传授给另外的飞行员。"
 CHY_navalbomb1:0"空中的“海军”"
 CHY_navalbomb1_desc:0"为了配合我们的航母和陆基海军航空队，我们需要研究更优秀的海军轰炸机。"
 CHY_navalbomb2:0"轰炸艺术"
 CHY_navalbomb2_desc:0"传闻，重樱的海军航空队的飞行员能将炸弹扔进敌方船体的烟囱里面。"
 CHY_chongyindeweilai:0"重樱的未来"
 CHY_chongyindeweilai_desc:0"长门大人表示她已经不适合领导重樱了，只想安静地养老，我们应该调整自己的思潮，来选择一位更有魄力的领导人了。"
 chy_shangwu:0"选择了尚武思潮"
 chy_hundun:0"选择了混沌思潮"
 chy_wenhe:0"选择了温和思潮"
 chy_tuanjie:0"选择了团结思潮"
 CHY_chichen1:0"耀眼的赤城"
 CHY_chichen1_desc:0"来自一航战的赤城是我们重樱当中受尚武思潮感染最多的，也是最希望塔塔开的舰娘，支持她成为最高领导人对重樱的未来只有好处没有坏处。"
 CHY_chongyinshendaojiao:0"重樱神道教"
 CHY_chongyinshendaojiao_desc:0"[CHY_chongyinshendaojiao_wenan]"
 CHY_chongyinshendaojiao_wenan_changmen_desc:0"长门大人是神道教的忠实信徒，在长门的引导下，神道教的受众范围逐渐扩大，成为了许多人不可分隔的一部分。"
 CHY_chongyinshendaojiao_wenan_chicheng_desc:0"这块土地自古以来传承下来的宗教可以帮助我们动员和使用好蛮啾们，让他们嗷嗷叫嘎嘎冲。"
 CHY_wushidaojinshen:0"武士道精神"
 CHY_wushidaojinshen_desc:0"有一个不知名的坦克车长，喜欢戴着象征重樱的魔鬼面具战斗，我们决定鼓励这种精神，在我们全军中发扬光大。"
 CHY_chichenghangmu:0"重樱航母"
 CHY_chichenghangmu_desc:0"自从赤城姐姐上任领导人之后，我们投入了更多资源来发展我们的航母。"
 CHY_chichengkongzhan:0"先手必胜"
 CHY_chichengkongzhan_desc:0"赤城姐姐鼓励我们的飞行员更加大胆的操作，反正出问题地勤会跟你们一块没掉的，这种情况下地勤会做的更棒呢。"
 CHY_chichengdezhunbei:0"重樱参谋部"
 CHY_chichengdezhunbei_desc:0"赤城姐姐能团结好大部分舰娘，并且挑选了才思敏捷的舰娘组建了属于重樱的参谋部，能更大的发挥舰娘们的聪明才智了。"
 CHY_hangmujianniang:0"航母舰娘们的经验"
 CHY_hangmujianniang_desc:0"在赤城姐姐的带领下，航母舰娘们突飞猛进，并将自己的成功经验向全部舰娘们分享，让大家的狐狸耳朵都变得更加灵活了。"
 CHY_kuozhangzhunbei:0"扩张军备"
 CHY_kuozhangzhunbei_desc:0"为了我们未来的塔塔开，我们需要更多的工厂来壮大我们的军备，只能再苦一苦蛮啾了。"
 CHY_dalishenchan:0"大力生产"
 CHY_dalishenchan_desc:0"在赤城的鼓励下，蛮啾们更加用心的投入生产了。"
 CHY_hechisezhongzhouhezuo:0"和赤色中轴合作"
 CHY_hechisezhongzhouhezuo_desc:0"欧洲的赤色中轴和我们一样都是选择了尚武思潮，她们似乎很能和我们聊得来，俾斯麦表示也愿意和我们接触。"
 CHY_joinchise:0"加入赤色中轴"
 CHY_joinchise_desc:0"随着战况的变化，我们决定加入赤色中轴来应对我们共同的敌人，但这需要争得俾斯麦的同意。"
 CHY_ziligenshen:0"自力更生"
 CHY_ziligenshen_desc:0"我们可以独自面对我们的敌人，不需要别的势力来更多的帮助我们。"
 CHY_kuangredekuozhangzhuyi:0"狂热的国民"
 CHY_kuangredekuozhangzhuyi_desc:0"在我们的引导下，我们的国民扩张情绪空前高涨，满脑子都是塔塔开，我们也做好了扩张的准备了。"
 CHY_yazhoufangxiang:0"亚洲方向"
 CHY_yazhoufangxiang_desc:0"为了走向亚洲，东亚是我们的第一步，而我们的西边正是孱弱不堪的东煌，她们土到家了，我们比他们更适合成为东亚的主人。"
 CHY_dongyajunduikuobian:0"军队扩编"
 CHY_dongyajunduikuobian_desc:0"我们需要更多的军队来应对即将到来的战争。"
 CHY_dongyajunduikuobian_tooltip:0"在与东煌的边境集结§Y24支§!边防师"
 CHY_houqinzhunbei:0"后勤准备"
 CHY_houqinzhunbei_desc:0"为了我们的大规模军事行动，我们将对前线的后勤进行升级，来满足我们的需要。"
 CHY_duidonghuangxuanzhan:0"啤酒事变"
 CHY_duidonghuangxuanzhan_desc:0"为了制造合适的战争借口，我们动用了一点小手段，现在闹事的人已经被派到东煌那边去了，我们只需要等待就好。"
 CHY_xiaohuashenliguoshi:0"消化胜利果实"
 CHY_xiaohuashenliguoshi_desc:0"在我们击败东煌后，我们可以顺理成章的正式拥有我们之前的殖民地了。"
 CHY_yuandongchenshitouzi:0"重点城市投资"
 CHY_yuandongchenshitouzi_desc:0"东煌原先的几个重点城市，我们将大力投资她们，这样既能提升我们的工业实力，也能加深我们对她们的控制。"
 CHY_dongbeikuangchankaijue:0"东北矿产开掘"
 CHY_dongbeikuangchankaijue_desc:0"在我们的殖民地我们发现了大量矿产，这下帮大忙了。"
 CHY_xiangzhongdongchufa:0"向中东进发"
 CHY_xiangzhongdongchufa_desc:0"拿下东煌后，我们决定通过瓦罕走廊来辐射欧洲了，至于路上的阿富汗和伊朗，那只是顺手解决的小喽啰而已。"
 CHY_yazhoudelinyiduan:0"亚洲的另一端"
 CHY_yazhoudelinyiduan_desc:0"我们成功了！距离我们控制亚洲只剩下眼前的土耳其了，接下来发生什么就不需要多说了吧。"
 CHY_menguwenti:0"蒙古问题"
 CHY_menguwenti_desc:0"蒙古全程目睹了我们是如何将东煌推倒的，现在轮到她们了，但是我们会给她们“选择”的权利。"
 CHY_duibeilianzhanzhen:0"踹熊屁股"
 CHY_duibeilianzhanzhen_desc:0"北联要应对欧洲方向的战争，她们没有余力管辖亚洲了，西伯利亚我们眼馋已经很久了，轮到我们敲打她们的屁屁了。"
 CHY_taipinyangfangxiang:0"太平洋方向"
 CHY_taipinyangfangxiang_desc:0"解决了东煌的问题以后，东南亚以及广袤的太平洋是我们下一个目标。"
 CHY_fashudongya:0"法属东亚"
 CHY_fashudongya_desc:0"鸢尾现在被人打得神志不清，中南半岛的落脚点就交给我们管辖吧。"
 CHY_xianluo:0"大象王国"
 CHY_xianluo_desc:0"我们决定向暹罗提交“友好”的合作方案，顺利的话她们将成为我们的一份子，当然如果她们不想体面的话我们就帮她们体面。"
 CHY_malaixiya:0"袭击南洋资源区"
 CHY_malaixiya_desc:0"铁血在欧洲大陆乱杀，鸢尾和皇家被打成猪头，广袤的南洋资源区在等待着我们！"
 CHY_feilvbin:0"袭击菲律宾"
 CHY_feilvbin_desc:0"菲律宾横亘在我们和南洋资源区的中间了，我们决定啃掉她们，至于她们后面的白鹰，山高皇帝远。"
 CHY_touxiatudao:0"偷袭阿图岛"
 CHY_touxiatudao_desc:0"白鹰的注意力都在中南太平洋上面，北边的阿图岛是她们防守薄弱的地方，我们决定从这里去偷渡阿拉斯加，然后进入北美大陆。"
 CHY_tongmengels:0"同盟萨尔瓦多"
 CHY_tongmengels_desc:0"在我们拿下夏威夷之后，我们证明了我们是太平洋的霸主，同时我们可以辐射到中南美洲大陆了，和我们拥有同样思潮的萨尔瓦多将是我们有力的盟友。"
 CHY_tongmengpru:0"同盟秘鲁"
 CHY_tongmengpru_desc:0"在我们拿下夏威夷之后，我们证明了我们是太平洋的霸主，同时我们可以辐射到中南美洲大陆了，和我们拥有同样思潮的秘鲁多将是我们有力的盟友。"
 CHY_help_americas:0"来自重樱的帮助"
 CHY_warbuli:0"解决船工"
 CHY_warbuli_desc:0"听说布里的下面有一块生产魔方的矿场，这正是我们想要的。"
 CHY_els_start_war:0"中美洲计划开始"
 CHY_els_start_war_desc:0"萨尔瓦多已经做好了准备，统一整个中美洲，在我们的帮助下。"
 CHY_pru_start_war:0"南美洲计划开始"
 CHY_pru_start_war_desc:0"秘鲁已经做好了准备，统一整个玻利瓦尔，在我们的帮助下。"
 CHY_contral_americas:0"美洲的支点"
 CHY_contral_americas_desc:0"我们帮助萨尔瓦多和秘鲁实现了她们的愿望，现在轮到她们履行承诺了。"
 CHY_changmen1:0"我们的神之子"
 CHY_changmen1_desc:0"无论未来的方向如何，我们更希望让长门大人领导我们。"
 CHY_changmenminggong:0"更多的房子"
 CHY_changmenminggong_desc:0"长门大人对扩张不感兴趣，她现在着力于为我们的人民改善民生，所以我们需要更多的房子和建筑能力来满足重樱人民。"
 CHY_zhongshiminshen:0"重视民生"
 CHY_zhongshiminshen_desc:0"在长门大人的努力下，我们将更多的精力放在了改变重樱人民的生活上。"
 CHY_changmenhuopao:0"大！炮！"
 CHY_changmenhuopao_desc:0"长门大人是战列舰娘，所以她对大炮非常了解，在她的帮助下我们的火炮会更加具有威胁。"
 CHY_changmentanke:0"陆地战列舰"
 CHY_changmentanke_desc:0"在长门大人眼中，坦克就是在陆地的战列舰，大炮坚甲是必不可少的。"
 CHY_changmenzhanlie:0"长门的荣耀"
 CHY_changmenzhanlie_desc:0"长门大人是BIG 7之一，是一个时代的代表，在长门大人的领导下，我们的战列舰将更加强大，用以守护我们重樱。"
 CHY_zhanliejianniang:0"神子的小秘诀"
 CHY_zhanliejianniang_desc:0"长门大人有自己的一套小秘诀，她非常愿意将她宝贵的经验和总结传授给别的舰娘们。"
 CHY_kuojianshenzhiyuan:0"扩建神祗院"
 CHY_kuojianshenzhiyuan_desc:0"长门大人更想要一个更大的神祗院，我们应该极力满足她的要求。"
 CHY_zhujianweili:0"铸剑为犁"
 CHY_zhujianweili_desc:0"长门大人厌恶战争，重樱的未来也不需要战争来构成。"
 CHY_hepinyindao:0"和平引导"
 CHY_hepinyindao_desc:0"在长门大人的努力下，我们的许多舰娘放弃了原来很多塔塔开的想法，跟随长门守护重樱。"
 CHY_shouhu:0"富士山下"
 CHY_shouhu_desc:0"长门大人厌恶战争，她所做的一切只为了终止斗争，以及守护重樱，她的精神值得每个重樱舰娘和人民学习。"
 CHY_hepinshouhuzhe:0"和平守护者"
 CHY_hepinshouhuzhe_desc:0"长门大人和她身后的重樱已经做好准备为世界的和平而战，同时也该决定我们重樱的未来方向了。"
 CHY_duidonghuangyouhao:0"对东煌友好"
 CHY_duidonghuangyouhao_desc:0"在过去我们侵占了她们的领土，这导致了我们之间的争端，作为远东的舰娘邻居我们不应该有矛盾，所以我们将与她们友好，借此弥补我们之间的关系。"
 CHY_guihuanzhimindi:0"归还领土"
 CHY_guihuanzhimindi_desc:0"我们已经做好将我们占领的土地还给东煌了，但是出于我们的需求我们将向东煌提出申请，能允许我们开采她们土地上的资源。"
 CHY_guihuanzhimindi_tootip:0"从东煌处获得§Y20000物资§"
 CHY_yuanzhudonghuang:0"援助东煌"
 CHY_yuanzhudonghuang_desc:0"东煌依旧是一个比较落后的舰娘国家，作为她们的伙伴我们有义务援助她们。我们已经准备好在北京、大连、南京、青岛、台北以及广州帮助她们建造工厂，相比这一定会加深我们之间的友谊。"
 CHY_keyanhezuo_doh:0"与东煌的科研合作"
 CHY_keyanhezuo_doh_desc:0"我们双方将派遣科研人员进行交流，这对我们双方的科技都有利。"
 CHY_ziyuankaifahezuo_doh:0"开发东煌资源"
 CHY_ziyuankaifahezuo_doh_desc:0"东煌落后的科技水平使得她们领土内很多的资源没有得到妥善利用，我们决定在上海和北京投资建造资源加工厂，同时在东煌的南方大量种植橡胶，东北开发油田。"
 CHY_yaoqindonghuang:0"邀请东煌"
 CHY_yaoqindonghuang_desc:0"我们和东煌的关系密不可分，我们决定邀请她们加入我们的阵营，来共同守护和平。"
 CHY_duibeilianyouhao:0"对北联友好"
 CHY_duibeilianyouhao_desc:0"过去的重樱对北联的远东有自己的想法，这导致我们双方都投入了大量资源在这篇地广人稀的地方，造成了双方资源的浪费。现在我们愿意和北联缓和关系，来让我们双方都有益。"
 CHY_kaifayuandong:0"组建捕熊队"
 CHY_kaifayuandong_desc:0"我们长门大人非常喜欢穿熊皮制造的衣服，正好北联的西伯利亚不缺熊，我们决定跟北联共同组建专业的捕熊队，来获得更多的熊皮，希望我们重樱舰娘将来每人都能有一件熊皮大衣。"
 CHY_keyanhezuo_bfl:0"捕熊的经验"
 CHY_keyanhezuo_bfl_desc:0"从捕熊队的经验里我们得到了改进步枪和车子的经验，我们将和北联一起对此进行研究。"
 CHY_duibaiyinyouhao:0"对白鹰友好"
 CHY_duibaiyinyouhao_desc:0"太平洋很大，可以容纳下两个舰娘国家，和白鹰的海军竞赛导致了我们双方都浪费了大量的资源，是时候停止这种没有意义的事情了。"
 CHY_keyanhezuo_byg:0"白鹰的海军理解"
 CHY_keyanhezuo_byg_desc:0"白鹰和我们一样都是这个世界的海军强国，我们对她们的海军理解很感兴趣，为此我们愿意与她们进行海军上的沟通交流，她们对此非常乐意。"
 CHY_duihuangjiayouhao:0"对皇家友好"
 CHY_duihuangjiayouhao_desc:0"皇家的领导人————伊丽莎白女王和我们的长门大人有许多共（欧）同（派）之处，长门大人非常想跟优雅的伊丽莎白女王交朋友。"
 CHY_keyanhezuo_huj:0"空军的交流"
 CHY_keyanhezuo_huj_desc:0"皇家有着强大的空军，我们也有自己的零式战斗机，因此我们双方展开了空军的经验交流。"
 CHY_help_blhx:0"帮助碧蓝航线"
 CHY_help_blhx_desc:0"长门大人了解到，在欧洲白鹰和皇家所在的碧蓝航线被铁血带领的赤色中轴狠狠的欺负，作为她们的朋友长门大人愿意帮助碧蓝航线抵抗赤色中轴，条件是获得一部分太平洋上的岛屿，让长门大人有更多的地方去建造神祗院。"
 
 #BUFF#
 CHY_building:0"重樱建设计划"
 CHY_building_desc:0"我们将加快自己的建造速度。"
 CHY_xiaozuofang:0"重樱小作坊"
 CHY_xiaozuofang_desc:0"以家庭为单位的小作坊将更适合重樱。"
 CHY_building_plus:0"改进的建设计划"
 CHY_building_plus_desc:0"经过建筑技术的发展以及计划的调整，我们将以更高的效率去运行我们的建筑计划。"
 CHY_chongyinggongye:0"重樱工业"
 CHY_chongyinggongye_desc:0"经过发展，重樱现在有着极其优秀的工业技术。"
 CHY_chongyingzaochuan:0"重樱造船术"
 CHY_chongyingzaochuan_desc:0"优秀的重樱造船技术能使得重樱以更低的成本造出更多的船只。"
 CHY_ziyuankaicaijishu:0"资源开采技术"
 CHY_ziyuankaicaijishu_desc:0"先进的开采技术能使得我们使用更多的资源。"
 CHY_navyupupup:0"海军支援"
 CHY_haijunxiajiaozi_desc:0"我们将大力支援海军，凭借我们先进的工业技术。"
 CHY_building_plus_up:0"先进的建造计划"
 CHY_building_plus_up_desc:0"随着建筑科技的发展，我们将有更高的建筑效率去满足我们的需求。"
 chy_kexuejiaupup:0"良好的科研氛围"
 chy_kexuejiaupup_desc:0"优秀的科研人才搭配先进的设备，我们有着良好的科研氛围，去发展我们的科技。"
 chy_hangmu_buff_1:0"航母的经验"
 chy_hangmu_buff_1_desc:0"航母先进的经验使得航母战斗力进一步提升了。"
 chy_zhanliejian_buff_1:0"战列舰的总结"
 chy_zhanliejian_buff_1_desc:0"战列舰娘总结的经验让她们射得更准了，也更扛射了。"
 CHY_pinweijian_buff_1:0"屏卫舰的努力"
 CHY_pinweijian_buff_1_desc:0"巡洋舰娘和驱逐舰娘的努力是不容忽视的！"
 CHY_qiantin_buff_1:0"潜艇的姿势和技巧"
 CHY_qiantin_buff_1_desc:0"铁棍棍更容易被潜艇插进别的船只里面了~"
 chy_hangmu_buff_2:0"以航母为主的新海军"
 chy_hangmu_buff_2_desc:0"优秀的航母编队能把所有来犯之敌全部炸死！"
 chy_zhanliejian_buff_2:0"以战列舰为主的新海军"
 chy_zhanliejian_buff_2_desc:0"以战列舰为主力的舰队是最稳重和坚固的。"
 CHY_bubinzhuangbei_buff:0"改进步枪"
 CHY_bubinzhuangbei_buff_desc:0"重樱士兵的经验造就了我们先进的步枪。"
 CHY_huopaozhuangbei_buff:0"进化火炮"
 CHY_huopaozhuangbei_buff_desc:0"重樱士兵积极打炮，使得我们的炮越来越经打。"
 CHY_zhongshibubin_buff:0"徒步步兵的高峰"
 CHY_zhongshibubin_buff_desc:0"我们的步兵是最优秀的，他们能应对一切战场。"
 CHY_zhuangjia_buff:0"“豆丁战车”"
 CHY_zhuangjia_buff_desc:0"改进的后的坦克拥有超越以前的性能。"
 CHY_jixiehuazhuangbei_buff:0"人见人爱的铁皮汽车"
 CHY_jixiehuazhuangbei_buff_desc:0"铁皮汽车的出现使得士兵们的损失大大减少了，这为铁皮汽车在我们军队里面积累了良好的声誉。"
 CHY_zhongshijixiehua_buff:0"机械化军队"
 CHY_zhongshijixiehua_buff_desc:0"优秀且高度机械化的军队在面对任何敌人的时候都不会束手无策。"
 CHY_sakulajundui_buff:0"重樱陆军"
 CHY_sakulajundui_buff_desc:0"重樱的新式陆军是这个地球上最强大的力量。"
 CHY_haijunluzhandui_buff:0"两栖突击队"
 CHY_haijunluzhandui_buff_desc:0"两栖突击队能使得我们登陆上这个星球的每一个岛屿。"
 chy_xiaofeiji_buff:0"重视小飞机"
 chy_xiaofeiji_buff_desc:0"经过讨论，我们最终决定选择小飞机作为我们的空中主力。"
 chy_zhongfeiji_buff:0"重视中飞机"
 chy_zhongfeiji_buff_desc:0"经过讨论，我们最终决定选择中飞机作为我们的空中主力。"
 chy_kongjun_buff:0"重樱空中力量"
 chy_kongjun_buff_desc:0"各种不同的飞机组成的重樱空中力量能捍卫我们的领空。"
 chy_hongzha_buff:0"烧烤技术"
 chy_hongzha_buff_desc:0"烧烤也是一门艺术活。"
 chy_sanbin_buff:0"多带饭的空降兵"
 chy_sanbin_buff_desc:0"为什么重樱的空降兵能多带一点饭，因为他们的军事素质要更高一点。"
 chy_cas_buff:0"垂直俯冲轰炸"
 chy_cas_buff_desc:0"从天而降的炸弹能狠狠的把自己嵌入到目标之中。"
 chy_navalbomb_buff:0"轰炸艺术"
 chy_navalbomb_buff_desc:0"“看到那个红圈圈没有，你们要做的就是把炸弹扔到红圈圈里面！”"
 chy_chongyinshendaojiao_buff:0"重樱神道教"
 chy_chongyinshendaojiao_buff_desc:0"“大观在上，顺而巽，中正以观天下。观，盥而不荐，有孚顒若，下观而化也。观天之神道，而四时不忒，圣人以神道设教，而天下服矣。”"
 chy_wushidaojinshen_buff:0"武士道精神"
 chy_wushidaojinshen_buff_desc:0"“今天的我，凌驾于阿修罗之上！”"
 chy_chichenghangmu_buff:0"赤城关爱的航母"
 chy_chichenghangmu_buff_desc:0"在更大的投资下，我们的航母战斗力更强了。"
 chy_chichengkongzhan_buff:0"更大胆的空军"
 chy_chichengkongzhan_buff_desc:0"空战就是打先手，先手没了就寄了，所以我们得更加的大胆。"
 chy_chichengdezhunbei_buff:0"重樱参谋部"
 chy_chichengdezhunbei_buff_desc:0"参谋部负责出谋划策，然后大家一起决定最好的方案。"
 chy_dalishenchan_buff:0"大力生产"
 chy_dalishenchan_buff_desc:0"雨天小干晴天大干，撸起袖子加油干"
 CHY_kuangredekuozhangzhuyi_buff:0"狂热的扩张主义"
 CHY_kuangredekuozhangzhuyi_buff_desc:0"重樱只有一个未来，那就是走出重樱群岛，走向世界。"
 CHY_dohwar_buff_1:0"三月亡“煌”论"
