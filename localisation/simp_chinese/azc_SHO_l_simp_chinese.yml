 ####将领及内阁####
 SHO_leiouna:0"蕾欧娜"
 SHO_leiouna_decs:0"沉着冷静、经验丰富，寿飞行队可靠的队长。在队伍中作为飞行员的资格最老，受到成员们的深厚信赖。基本上采取稳健的作战方式，战斗中经常一边考虑着多种可能发生的事态一边飞行。"
 SHO_aima:0"艾玛"
 SHO_aima_decs:0"虽然说话语气很有礼貌，但实际上是超级毒舌。和姬莉叶是儿时的好友。具备优秀的洞察力和观察力，在战斗中能迅速看穿对手的飞行习惯及回避方式，一旦盯上对手就会追到天涯海角，有着如同蝮蛇一般的战斗风格。"
 SHO_jiliye:0"姬莉叶"
 SHO_jiliye_decs:0"精通正确的操作技术以及空间把握能力的飞行员。能够精确发挥机体的性能。是很容易热血沸腾的类型，在战斗中经常一马当先。喜欢吃烤薄饼。"
 SHO_kaite:0"凯特"
 SHO_kaite_decs:0"淡定地使用对常人来说不可能的诡异操纵，如同机械般准确击落敌人的天才飞行员。性格以道理为重，平时沉默寡言，不显露感情，即使和同伴交谈也只会陈述客观事实。"
 SHO_qika:0"琪卡"
 SHO_qika_decs:0"寿飞行队年纪最小的超元气少女。动脑之前先动手，以出乎意料的攻击玩弄敌人。爱逞强，经常像小孩子一样和姬莉叶争吵，并因此遭到蕾欧娜的训斥。"
 SHO_zhala:0"扎拉"
 SHO_zhala_decs:0"喜欢喝酒的寿飞行队副队长。在背后关注着队伍的大姐姐一般的存在，战斗中活用广阔的视野把握战况，给我方下达指示。和蕾欧娜是老朋友以及最佳搭档。"


