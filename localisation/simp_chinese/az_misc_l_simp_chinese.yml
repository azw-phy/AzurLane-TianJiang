 gengxinshuoming_text3:0"碧蓝MOD虽然没有所谓的制作组，大部分内容也是出于兴趣爱好，由本人独自完成，但在MOD两年多的制作期间中也有许多玩家帮助过制作碧蓝MOD。特此感谢所有帮助过我的朋友以及各位玩家的支持：\n-下划线人Merlin_制作的鸢尾国策和部分国家政治线以及相关决议事件\n-Kuku酱制作的各国全新AI，北联倒车线以及一些杂项内容和部分适配\n-卡萝制作的图签与成就系统以及塞壬孤勇模式\n-Milek238帮助导出的碧蓝航线舰娘模型 \n-核弹哥159753帮忙制作的塞壬刷兵机制\n还有以下玩家的帮助：HGeorin、刘维尔超算符、彼方酥、xs、安全坞、青竹丹枫、工蜂、YorkCIty、时空輓、滑稽君、Shiokaze、为什么的N次方、塔恩、hellshake矢野、Soren、NASA、卢本伟航线（格里芬窑子）、黎塞留、文攻武卫、鷺沢、玉碎瓦全、月明星稀……以及所有支持碧蓝MOD的玩家们。\n同时感谢SS、塔恩、pipboyddd、苍云先生、159753给予的关键的技术帮助。"

 wanfagonglue_title1:0"[ROOT.Getname]背景介绍及攻略"
 wanfagonglue_text1:"[wanfagonglue_text1_sl]"
 wanfagonglue_text_huj:0"穿越而来的皇家舰娘们发现自己的处境与她们原来的位面一样：不列颠皇家拥有着强大的军事实力与将近占地球面积四分之三的殖民地。\n然而这并不是一件好事，傲娇的伊丽莎白女王与她的臣子们需要想方设法遏制住欧州日益膨胀的铁血国和撒丁国，还要努力维持殖民地的秩序，防止殖民地的脱离。\n不列颠皇家是世界上最强的国家，但在舰娘们的领导下，这样的地位还能持续多久？"
 wanfagonglue_text_tix:0"铁血公国一直都是欧洲武德最充沛的国家，她们在另一位面与塞壬的交战中学习到了大量黑科技，并且凭借着这些科技一举成为世界上的军事最强国。\n在穿越来这一位面后，俾斯麦发现铁血公国有着有史以来最强大的力量，并且决心利用武力来击垮所有反抗铁血崛起的敌人。"
 wanfagonglue_text_yuw:0"黎塞留与她的妹妹让巴尔有着不同的理念，穿越而来的她们依然各自带领着支持者们领导着鸢尾教廷，黎塞留是名义上的领导人，但让巴尔的维希派也有着不小的话语权。\n不过，黎塞留和让巴尔的争端也只是小问题，鸢尾国最大的威胁则来自欧陆中央虎视眈眈的铁血国，以及威慑着地中海制海权的撒丁帝国。属于鸢尾国的机遇与挑战已经来临。"
 wanfagonglue_text_sad:0"撒丁的历史可以追溯到1000多年前，是欧洲最古老的国家，也是欧洲文明的发源地。\n撒丁的实质领导人是魅力四射的利托里奥，她凭借自己的人格魅力获得了全国的信任。\n利托里奥与撒丁帝国能恢复往日的荣光，在这变动的局势中成为强权吗？"
 wanfagonglue_text_bfl:0"苏维埃罗西亚和她的同志们穿越到了地球，她们欣喜地发现此时的北方联合非常团结且牢固，并且有着辽阔的国土与丰富的资源。\n但是国内的饥荒问题也非常严重，西方的欧洲国家也普遍仇视着庞大的北联。罗西亚和她的同志们能度过这些难关，维持自己在欧亚地区的势力吗？"
 wanfagonglue_text_doh:0"东煌是东方最古老的文明，然而现在她貌似处于有史以来的最低谷。\n穿越来此位面的逸仙发现这个国家内外交困，积贫积弱。甚至出现了破坏国家统一的军阀，还有对东煌土地垂涎欲滴的重樱。东煌需要提高自己的实力，并且努力恢复自己往日的荣光，成为东亚地区的霸主。"
 wanfagonglue_text_chy:0"重樱国来自神秘的东方群岛。重樱的舰娘们有着独特的兽耳，也有着与众不同的能力。\n在穿越来到地球后，生性温和的长门逐渐被冷落，因为扩张更适合此时的重樱。拥有着强大的军事实力重樱国占据着邻居东煌的东北地区，她们即将以此地为跳板，实现重樱国自己的雄心。"
 wanfagonglue_text_byg:0"白鹰联邦凭借着自己得天独厚的地缘优势，成为了世界最强的工业国。而穿越而来的舰娘们发现，作为世界经济的中心，白鹰联邦貌似经历了一场空前浩大的经济危机。\n而白鹰舰娘们有决心改变这一设定，并且努力让白鹰联邦成为世界上最强大的国家。"
