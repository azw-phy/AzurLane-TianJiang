 ###
 wanfagonglue_text2:"[wanfagonglue_text2_sl]"
 wanfagonglue_text2_huj:"不列颠皇家拥有着全世界最庞大的殖民地，工业潜力巨大。同时皇家的女仆特工使皇家的特种部队要强于其他国家。不过皇家最为发达的还是空军和海军，因此整体陆军实力略微逊色于其他国家。皇家的整体游玩过程相对休闲，推荐想要海陆空三修的玩家游玩。\n整体强度：★★★★\n陆军强度：★★★\n海军强度：★★★★★\n空军强度：★★★★☆\n工业实力：★★★★☆\n推荐游玩路线：专注于殖民地事务（历史路线，天降专属，工业实力强劲），继续议会制（更加综合，推荐萌新游玩）"
 wanfagonglue_text2_tix:"铁血是整个碧蓝航线中最为武德充沛的国家，同时铁血拥有着塞壬的黑科技与先进的工业技术，这使铁血的战斗力与工业实力都十分强大。但铁血的空海军相比陆军就弱了些。铁血拥有大量决议与事件，推荐第一次游玩碧蓝航线MOD的玩家游玩。\n整体强度：★★★★★\n陆军强度：★★★★★\n海军强度：★★★\n空军强度：★★★☆\n工业实力：★★★★★\n推荐游玩路线：议会体制改革（历史路线，工业实力强大），反对俾斯麦-守护最好的欧根（工业较差，但陆军战斗力更强大）"
 wanfagonglue_text2_yuw:"鸢尾前期处于混乱的政治斗争中，鸢尾的强度取决于你的选择。鸢尾拥有大量影响政治线路线的事件。与其他国家的体验不同，鸢尾第一年将专注于处理内政，推荐喜欢体验丰富事件链的玩家游玩。\n整体强度：★★~★★★★★\n陆军强度：★★★★~★★★★★\n海军强度：★★\n空军强度：★\n工业实力：★★★~★★★★\n推荐游玩路线：救国行动（内容丰富，强度在线），提前选举（游玩体验最佳路线，如果让黎塞留上台便是历史路线，但强度会大打折扣），神圣使命（强度回调后是鸢尾最强路线，工业较为拉胯，特色是战斗力强）"
 wanfagonglue_text2_sad:"撒丁可能是实力最均衡的国家，无论是空海军还是工业与科研，都能排到中间的水平。但撒丁国内的问题也很大，因此的撒丁前期较弱。撒丁拥有权利平衡系统与丰富的决议和任务系统，并且撒丁下限低上限高，非常适合玩家反复游玩，推荐钢4萌新玩家游玩。\n整体强度：★★~★★★★★\n陆军强度：★★★★\n海军强度：★★★☆\n空军强度：★★★★★\n工业实力：★★★~★★★★★\n推荐游玩路线：领袖凯旋-维持权利平衡（历史路线，最为均衡）"
 wanfagonglue_text2_bfl:"北联不是碧蓝航线里最强大的国家，但却是碧蓝航线MOD里最强大的国家。北联的陆军十分强大，虽然前期各种问题让北联看上去不堪一击，但游戏中后期北联将展现出她恐怖的实力。北联拥有丰富的决议，但难度较高，推荐水平较高和想要挑战自己的玩家游玩。\n整体强度：★★★~★★★★★\n陆军强度：★★~★★★★★\n海军强度：★★★\n空军强度：★★★\n工业实力：★★~★★★★★\n推荐游玩路线：北联的监视者（历史路线，强大红军），走正统团结道路-阿尔汉格尔斯克（工业强大+“沉浸式体验”）"
 wanfagonglue_text2_doh:"东煌是个古老的国家，因此东煌前期的科研水平与军事实力都十分低下，并且空海军几乎可以算完全没有。但东煌的崛起也并不会花太长的时间，游戏中后期的东煌将快速发展，成为最为强大的国家之一。东煌要在前期与敌国开战，由于情怀原因，推荐任何玩家游玩。\n整体强度：★★★★★\n陆军强度：★★★★☆\n海军强度：★\n空军强度：☆\n工业实力：★★★★★\n推荐游玩路线：古国之辉（历史路线，抗击侵略者优先）"
 wanfagonglue_text2_chy:"重樱拥有着无尽的潜力，虽然岛屿限制了重樱，但这也给予了重樱更加全面的能力。\n整体强度：★★★★\n陆军强度：★★★★\n海军强度：★★★★★\n空军强度：★★★★☆\n工业实力：★★★☆\n推荐游玩路线：新重樱国策推荐游玩赤城线，旧重樱国策推荐游玩黑白线（赤城与长门）。"
 wanfagonglue_text2_byg:"白鹰是碧蓝航线中工业实力最强大的国家，因此她前期遭到了工业限制。但白鹰的三军实力同样十分强大，并且由于白鹰得天独道的地理优势，白鹰的本土永远不会受到威胁。白鹰开局有丰富的政治线事件链，推荐喜欢前期休闲度过的玩家游玩。\n整体强度：★★★★★\n陆军强度：★★★★☆\n海军强度：★★★★★\n空军强度：★★★☆\n工业实力：★★★★★\n推荐游玩路线：自由的彼岸（历史路线，均衡发展），重组白鹰国会（另一条蓝线，不同体验同样强度）"
