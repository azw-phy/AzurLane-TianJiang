 BFL_zhengzhihuajundui3_desc:0"冲啊！为了北联！乌拉！"
 BFL_bufuguanjiaoderenlei0:0"不服管教的蛮啾"
 BFL_bufuguanjiaoderenlei0_desc:0"我们刚到这个世界，就接管了我们在自己世界疆土范围内的蛮啾。这些蛮啾过着和我们完全相反的制度，很不习惯团结制度下的生活，我们需要一步一步让他们认可我们。"
