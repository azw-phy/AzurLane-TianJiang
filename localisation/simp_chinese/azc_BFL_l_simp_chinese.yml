 BFL_junshigaige_desc:0"我们需要一支强大的军队。"
 BFL_jianzaojungong:0"建造军事工厂"
 BFL_jianzaojungong_desc:0"我们现有的军事工厂太少了，需要更多的军事工厂来满足我们的需求。"
 BFL_yanjiulujun:0"研究陆军"
 BFL_yanjiulujun_desc:0"我们的陆军学说过于落后了，我们需要与时俱进。"
 BFL_buqiangyanjiu:0"陆军装备研究"
 BFL_buqiangyanjiu_desc:0"我们现有的步兵装备很多都能当士兵们的爸爸妈妈甚至是爷爷奶奶了，这不是我们所希望的情形。"
 BFL_huopaoyanjiu:0"先进火炮研究"
 BFL_huopaoyanjiu_desc:0"我们决定支付大量费用去购买先进的火炮科技经验。"
 BFL_kacheyanjiu:0"升级卡车"
 BFL_kacheyanjiu_desc:0"现在已经不是靠骡子和马来作为主要战场交通工具的时代了，卡车在现代战场起到非常重要的作用。"
 BFL_zhuangjiayanjiu:0"购买先进坦克设计"
 BFL_zhuangjiayanjiu_desc:0"把装甲车和火炮结合就会变成一种非常厉害的武器，外面的人把它称作“坦克”，我们决定花费巨资向先进国家学习坦克经验。"
 BFL_jixiehuayanjiu:0"机械化装备"
 BFL_jixiehuayanjiu_desc:0"在卡车外面多包一些铁皮，卡车就会更加耐揍，里面的士兵也会更加的安全。"
 BFL_xinlujun:0"新陆军"
 BFL_xinlujun_desc:0"在我们的装备更新迭代后，我们可以训练一批更优秀的北联陆军了"
 BFL_haozhuangbei:0"质量过硬的装备"
 BFL_haozhuangbei_desc:0"质量更好一点的装备能让我们更好的应对战争的需求。"
 BFL_lajizhuangbei:0"“物美价廉”的装备"
 BFL_lajizhuangbei_desc:0"我们将为士兵们提供“物美价廉”的装备。"
 BFL_yanjiukongjun:0"研究空军"
 BFL_yanjiukongjun_desc:0"我们国家的空军也比别的国家落下了一大截，我们需要解决这些问题。"
 BFL_xiaoxinfeijiyanjiu:0"小飞机"
 BFL_xiaoxinfeijiyanjiu_desc:0"我们决定先从小飞机入手来让空军技术进步。"
 BFL_zhongxinfeijiyanjiu:0"中飞机"
 BFL_zhongxinfeijiyanjiu_desc:0"中型飞机处于小型机身和大型机身之间，有着很大的泛用性。"
 BFL_daxinfeijiyanjiu:0"大飞机"
 BFL_daxinfeijiyanjiu_desc:0"大型飞机一般承担轰炸的任务，战略轰炸能有效摧毁对手的战争潜力。"
 BFL_xinkongjun:0"新空军"
 BFL_xinkongjun_desc:0"经过持之以恒的建设和训练，我们北联的空军也实现现代化了。"
 BFL_zhongshikeyan:0"重视科研"
 BFL_zhongshikeyan_desc:0"为了让军事科技进步，我们需要提升我们的科研实力。"
 BFL_jianzaochuanwu:0"建造船坞"
 BFL_jianzaochuanwu_desc:0"我们国家有着漫长的海岸线，我们需要更多的海军来拱卫我们的领土。"
 BFL_zhongshihaijun1:0"重视海军"
 BFL_zhongshihaijun1_desc:0"虽然说我们是陆地大国，但海上力量也是很重要哒。"
 BFL_xiaoquzhujian1:0"小个子驱逐舰"
 BFL_xiaoquzhujian1_desc:0"别看驱逐舰小小只，但是她们可以胜任各种工作。"
 BFL_xunyangjian1:0"中个子巡洋舰"
 BFL_xunyangjian1_desc:0"巡洋舰比驱逐舰大又比战列舰小，她们一样有很重要的作用。"
 BFL_zhanliedajieda1:0"战列大姐大"
 BFL_zhanliedajieda1_desc:0"雄伟庄严的战列舰是舰队的荣耀，也是国家的荣耀！"
 BFL_hangmumama1:0"航母妈妈"
 BFL_hangmumama1_desc:0"航空母舰通常没有强大的火炮，而是用她们的舰载机去攻击。"
 BFL_xinhaijun:0"新海军"
 BFL_xinhaijun_desc:0"在我们的新式舰船列装完毕后，我们也有一支强大先进的海军了。"
 BFL_keyanrenyuan:0"外国科学家"
 BFL_keyanrenyuan_desc:0"我们决定高薪聘请外国的科研人员到我国进行工作。"
 BFL_motanguoshi:0"KGB"
 BFL_motanguoshi_desc:0"KGB，open the door！"
 BFL_dasabi:0"大撒币"
 BFL_dasabi_desc:0"由于恰巴耶夫是外交官出身，我们会比以前更加注重外交工作，所以我们一方面多多收买外国媒体，让他们多给我们说好话；另一方面多派外交官去外面，一方面提升我国良好形象，另一方面有助于情报工作的展开。"
 BFL_zhunbeitiexue:0"面对铁血"
 BFL_zhunbeitiexue_desc:0"随着铁血在欧洲大陆乱杀，我们要准备好面对这个新邻居了。"
 BFL_jianzaobaolei:0"建造前线堡垒"
 BFL_jianzaobaolei_desc:0"我们要在我们和他们的国境线上修建上堡垒。"
 BFL_jianzaodahefangxian:0"最终防线"
 BFL_jianzaodahefangxian_desc:0"为了确保万一，我们将沿着道加瓦河、西德维纳河和第聂伯河构筑最终防线，又称作“大河防线”，这里一旦被突破我们将无线可守。"
 BFL_danggou:0"当狗"
 BFL_danggou_desc:0"干嘛那么辛苦去抵抗铁血呢？我们愿意派出外交官去跟她们交涉，并且愿意割让大片领土给她们，反正只要不影响我们的快活日子就行。至于土地和土地上的蛮啾，对我们的生活又有多大价值呢？"
 BFL_xingjingjizhence:0"新经济政策"
 BFL_xingjingjizhence_desc:0"经过我们的努力，我们成功创造了一种符合我们北联当前国情的经济政策，既有团结主义的因素也有资本主义的因素，我们将这种经济政策取名为新经济政策。"
 BFL_1: "创建共产联盟"
 BFL_1_desc: "作为唯一的团结主义舰娘国，我们必须创建属于自己的阵营。"
 BFL_2: "施密尔舒"
 BFL_2_desc: "我们必须让所有人认识到一点：敌人无处不在，任何闲言碎语都有可能给敌人提供关键信息。"
 BFL_3: "扩大内务部规模"
 BFL_3_desc: "在所有意识形态敌人被消灭之前，我们必须确保国内的政治正确。"
 BFL_4: "清洗不忠黄鸡"
 BFL_4_desc: "一些蛮啾私下发表过不忠言论，政府必须先下手为强。"
 BFL_5: "注意言行！"
 BFL_5_desc: "“网络不是法外之地！”"
 BFL_6: "有限合作"
 BFL_6_desc: "与碧蓝航线的有限合作将极大帮助我国发展。"
 BFL_7: "坚定自信"
 BFL_7_desc: "我们必须坚定自己的道路，不能与意识形态敌人同流合污。"
 BFL_8: "扩大宣传"
 BFL_8_desc: "我们需要建立一个强大的宣传部门来鼓舞更多蛮啾为理想尽心尽力。"
 BFL_9: "自由之风"
 BFL_9_desc: "与碧蓝航线的交流给予了我们一些新想法。"
 BFL_10: "红色警戒"
 BFL_10_desc: "碧蓝航线已经将北联视为最大威胁，然而还有更大的威胁她们并未察觉。"
 BFL_11: "世界两极"
 BFL_11_desc: "北联赢得了世界大战，但下一次大战什么时候会到来？"
 BFL_12:0"坚定不移"
 BFL_12_desc:0"北联必须坚持正确的团结主义道路，不能走上歪路。"
 BFL_13: "一国建成团结主义"
 BFL_13_desc: "虽然全球革命是我们的最终目标，但我们必须先确保如今的成果。"
 BFL_14: "寻求全球革命"
 BFL_14_desc: "解放工人阶级的斗争必然是一场全球性的斗争，我们必须为之后与碧蓝航线的决战做好准备。"
 BFL_15: "集体化进程"
 BFL_15_desc: "农业集体化在部分地区并不理想，因此不满的蛮啾日益变多，我们必须优先处理这件事。"
 BFL_16: "罗西亚宪法"
 BFL_16_desc: "罗西亚同志正在撰写一部新的宪法，这将有助于北联更好的发展。"
 BFL_17: "团结思想传播"
 BFL_17_desc: "我们必须团结国内所有人坚定不移的坚信团结主义这条道路。"
 BFL_18: "加强工人权利"
 BFL_18_desc: "工人阶级必须得到政府的更多帮助。"
 BFL_19: "第一次北联大扫除"
 BFL_19_desc: "事实证明萨悠斯此前的担忧是正确的，罗西亚同志必须对国内进行一次针对错误思想的大扫除。"
 BFL_20: "规范党纪党规"
 BFL_20_desc: "我们的舰娘必须严格遵守党纪党规。"
 BFL_21: "教育颓废舰娘"
 BFL_21_desc: "一些舰娘经常散播一些享乐主义言论，我们必须纠正这种思想错误。"
 BFL_22: "英雄主义宣传"
 BFL_22_desc: "我国需要进一步的英雄主义宣传，这些先进模范不应该被历史淹没。"
 BFL_23: "新苏维埃蛮啾"
 BFL_23_desc: "愚笨的蛮啾们也终于意识到了团结主义的优越性，这是属于所有人的胜利。"
 BFL_24: "第二次北联大扫除"
 BFL_24_desc: "虽然第一次大扫除让我们抓到了许多不忠蛮啾，但我们依然没有发现潜藏于政府高层的幕后黑手，进一步的大扫除是非常有必要的。"
 BFL_25: "建立个人崇拜"
 BFL_25_desc: "罗西亚为北联做出的杰出贡献无人能比，她就是我们所有人的榜样。"
 BFL_26: "团结主义导师"
 BFL_26_desc: "罗西亚确实是一位伟大的领袖，但她更像是一名新时代的导师，领导北联走向美好的未来。"
 BFL_27: "北联的伟大领袖"
 BFL_27_desc: "罗西亚凭借自己优秀的能力赢得了所有人的尊重与称赞，祝福我们伟大的领袖罗西亚！"
 BFL_28: "第三次北联大扫除"
 BFL_28_desc: "如今北联国内已经完全稳定，罗西亚这次必将揪出潜藏许久的走资派头目与其党羽。"
 BFL_29: "禁止过度英雄崇拜"
 BFL_29_desc: "现在有一些舰娘开始过度夸大罗西亚同志，甚至对许多事实进行了夸张化宣传，这显然是错误的。盲目的偶像崇拜本质上来说也是反革命的。"
 BFL_30: "伟大的统帅"
 BFL_30_desc: "罗西亚在军事上的造诣也如同政治上一般无人能敌，她就是我们当代的红军领袖。"
 BFL_31: "光明引路人"
 BFL_31_desc: "罗西亚深知自己做的不过是工作，她将继续领导北联人民走向更加光明的未来。"
 BFL_32: "向新时代前进"
 BFL_32_desc: "未来属于北方联合，属于团结主义，属于所有工人！"
 #BUFF#
 BFL_hzds:0"轰炸大师"
 BFL_hzds_desc:0"我们的每个飞行员都是轰炸大师。"
 BFL_jy:0"酒瘾"
 BFL_jy_desc:0"不仅是我们的国民，就连高层的舰娘们也特别爱喝伏特加。虽然喝酒会让大家变得很快乐，但是这对身体有害，而且还会影响工作！"
 BFL_jy0:0"换种口味"
 BFL_jy0_desc:0"虽然北联已经颁布了禁酒令，但是我们的舰娘们也找到了新的替代品——舰娘快乐水！这种棕黑色的饮料有着比伏特加更让人快乐的口感。"
 BFL_jy2:0"开怀畅饮"
 BFL_jy2_desc:0"啊，这才是真正自由的国家！现在我们所有人都在把伏特加当水喝，士兵们也会更加勇猛无畏地作战，而副作用是经常喝得不省人事。" 
 BFL_swjq:0"食物紧缺"
 BFL_swjq_desc:0"我们有着大量的人口，但是极地贫瘠的环境让我们的食物供给不足。"
 BFL_wnjh:"五年计划"
 BFL_wnjh_desc:"我们设定了一个可以实现的目标，让我们集中力量进行建设吧！"
 BFL_wnjh_qgy:0"五年计划-轻工业计划完成"
 BFL_wnjh_qgy_desc:0"轻工业计划完成了，我们变得更加强大了。"
 BFL_wnjh_jgy:0"五年计划-军工业计划完成"
 BFL_wnjh_jgy_desc:0"军工业计划完成了，我们变得更加强大了。"
 BFL_wnjh_lj:0"五年计划—陆军计划完成"
 BFL_wnjh_lj_desc:0"陆军计划完成了，我们变得更加强大了。"
 BFL_wnjh_hj:0"五年计划—海军计划完成"
 BFL_wnjh_hj_desc:0"海军计划完成了，我们变得更加强大了。"
 BFL_hjwn:0"黄金时代"
 BFL_hjwn_desc:0"我们完成了全部的计划，这不但提高了我们的综合国力，也点燃了人民的热情！"
 BFL_xxwqscx:0"小型武器生产线"
 BFL_xxwqscx_desc:0"专门化生产步枪、冲锋枪等小型武器，保证士兵的战斗力。"
 BFL_jjdgr:0"积极的工人"
 BFL_jjdgr_desc:0"良好的福利制度让每个工人都很开心。"
 BFL_ymyd:0"玉米运动"
 BFL_ymyd_desc:0"一日三餐没烦恼，今天就吃小夫秘制小玉米，既实惠还管饱。"
 BFL_jkls:0"进口粮食"
 BFL_jkls_desc:0"从外国进口的粮食可以缓和我们的饥荒问题，虽然有点贵。"
 BFL_hjdj1:0"懵懵懂懂的北联红军"
 BFL_hjdj1_desc:0"我们的军队正处在建设阶段，士兵们还非常无知。"
 BFL_hjdj2:0"训练初成的北联红军"
 BFL_hjdj2_desc:0"我们的军队正处在建设阶段，士兵们都受到了最基本的训练。" 
 BFL_hjdj3:0"训练有素的北联红军"
 BFL_hjdj3_desc:0"我们的北联红军训练有素，有着强大的战斗力。" 
 BFL_hjdj4:0"久经沙场的北联红军"
 BFL_hjdj4_desc:0"我们的北联红军久经沙场，不畏强敌，凶猛勇敢。"
 BFL_hjdj5:0"红军最强大"
 BFL_hjdj5_desc:0"从西伯利亚到波罗的海，没有人能阻挡红军的步伐！红军最强大，乌拉！"
 BFL_wwdzs:0"无畏的战士"
 BFL_wwdzs_desc:0"我们的战士有着崇高的信仰，从来不畏惧牺牲。" 
 BFL_bjkj:0"北极科技"
 BFL_bjkj_desc:0"我们的科学家将北联科技与塞壬科技相结合，起名叫北极科技。" 
 BFL_bhfg:0"饱和覆盖" 
 BFL_bhfg_desc:0"大炮开兮轰他娘。"
 BFL_txkxjdbm:0"铁血科学家的“帮忙”"
 BFL_txkxjdbm_desc:0"铁血的装甲科学家被我们的信念感动了，正在为我们研发装甲科技。"
 BFL_tkscx:0"坦克生产线"
 BFL_tkscx_desc:0"凭借强大的生产能力，我们的坦克生产线正在疯狂运作。"
 BFL_pwjsc:0"屏卫舰生产"
 BFL_pwjsc_desc:0"巡洋舰、驱逐舰等都可以为我们的主力舰和运输舰队护航。"
 BFL_qtjq:0"潜艇集群"
 BFL_qtjq_desc:0"集中起来的潜艇集群就像海底的鲨群一样凶猛致命。" 
 BFL_jzdjc:0"精致的舰船"
 BFL_jzdjc_desc:0"每一颗铆钉都要用爱焊接。"
 BFL_jfgs:0"解放攻势"
 BFL_jfgs_desc:0"为了祖国，乌拉！"
 BFL_dlzq:0"独立自强"
 BFL_dlzq_desc:0"我们有着强大的国力，理应不依附于任何势力，我们是世界上一支强大的力量。" 
 BFL_zxdrm:0"自信的人民"
 BFL_zxdrm_desc:0"我们的人民对国家充满了希望。" 
 BFL_bldgczyyd:0"北联的共产主义运动"
 BFL_bldgczyyd_desc:0"北联在全球范围输出自己的文化，真是太可怕了。" 
 BFL_dgczydjp:0"对共产主义的惧怕"
 BFL_dgczydjp_desc:0"北联每天嚷嚷要解放我们，惹不起惹不起。" 
 BFL_zydqf:0"自由的气氛"
 BFL_zydqf_desc:0"人们喜欢碧蓝航线里自由欢乐的气氛，这种气氛潜移默化地改变了国民的信仰..." 
 BFL_bjfdj:0"北极型发动机"
 BFL_bjfdj_desc:0"这种发动机主要用在小型车辆上，不会受到寒冷环境的影响，且可靠性强。" 
 BFL_xsjz:0"新式舰装"
 BFL_xsjz_desc:0"北极型舰装和铁血的类似，拥有智能思想。" 
 BFL_bjwrj:0"北极无人机"
 BFL_bjwrj_desc:0"北极型无人机即使在夜间也可侦测到敌机。"
 
 
 
