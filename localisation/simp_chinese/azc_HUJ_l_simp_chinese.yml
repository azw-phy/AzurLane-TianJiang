l_simp_chinese:
 #国策#
 HUJ_weicengshexiangdedaolu:"未曾设想的道路"
 HUJ_weicengshexiangdedaolu_desc:"这是一条从来没有人想过的道路，是一条只有最有谋略的女仆才有资格挑战的道路。"
 HUJ_yaoqiuxiudingquanlifaan:"要求修订权利法案"
 HUJ_yaoqiuxiudingquanlifaan_desc:"皇家女仆们已经难以忍受当牛做马，我们需要为她们在法律上改变地位。"
 HUJ_nvpugongzuozhidu:"女仆工作制度"
 HUJ_nvpugongzuozhidu_desc:"合理的工作制度将提高女仆们的积极性，也让她们有时间做自己的事情。"
 HUJ_nvpucanzhengquanli:"女仆参政权利"
 HUJ_nvpucanzhengquanli_desc:"女仆经常代替高层舰娘批阅文件，提出建议，谁说她们不能治国理政？"
 HUJ_nvpushoujiaoyuquan:"女仆受教育权"
 HUJ_nvpushoujiaoyuquan_desc:"女仆们每天接受的就是服侍主人的教育，她们有资格学习先进的知识。"
 HUJ_chenglinvpugonghui:"成立女仆工会"
 HUJ_chenglinvpugonghui_desc:"在不断的努力下，全国的女仆们都有了先进的思想和反抗的意识，现在该成立一个属于女仆的组织了！"
 HUJ_communism_party_name:"女仆工会"
 HUJ_mimixingdong:"秘密行动"
 HUJ_mimixingdong_desc:"有些事情是没法通过谈判得到的，这是最后手段。"
 HUJ_nvpubigong:"女仆逼宫"
 HUJ_nvpubigong_desc:"忠！诚！\n为了不列颠更好的未来，女王该退位了！"
 HUJ_huangshidemingyun:"皇室的命运"
 HUJ_huangshidemingyun_desc:"伊丽莎白她们会得到最好的处置……"
 HUJ_jiaruneigeyihui:"加入内阁议会"
 HUJ_jiaruneigeyihui_desc:"女仆工会已经成了一个非常大的组织，我们有加入议会的权利。"
 HUJ_anfunvwang:"安抚女王"
 HUJ_anfunvwang_desc:"伊丽莎白女王可能有点敏感了，女仆们只是为了解放全不列颠乃至世界的女仆和劳工，与女王本人无关。"
 HUJ_yunvwangtuoxie:"与女王妥协"
 HUJ_yunvwangtuoxie_desc:"伊丽莎白女王已经是不列颠皇家的象征，女仆们仍需团结在女王周围。"
 HUJ_huoquzizhu:"获取资助"
 HUJ_huoquzizhu_desc:"女王会支持我们的一切工作，皇家的资助将会给我们带来很大帮助。"
 HUJ_nvpulianmeng:"不列颠女仆联盟"
 HUJ_nvpulianmeng_desc:"一个焕然一新的不列颠诞生了！"
 HUJ_nvpu_communism:"不列颠女仆联盟"
 HUJ_nvpu_communism_DEF:"不列颠女仆联盟"
 HUJ_nvwangzhimindi_tag_name:"伊丽莎白女王直辖地"
 HUJ_nvwangzhimindi_party_name:"伊丽莎白女王皇室"
 HUJ_waijiaoxipai:"外交洗牌"
 HUJ_waijiaoxipai_desc:"航线转变，外交方向也要改变，"
 HUJ_shengdixunli:"圣 地 巡 礼"
 HUJ_shengdixunli_desc:"北方联合作为团结主义发源地，我们必须要和她们取得联系，学习经验。"
 HUJ_yubeilianlunzhan:"与北联论战"
 HUJ_yubeilianlunzhan_desc:"幻想破灭，北方联合的许多理念和我们不同，我们必须纠正她们的想法！"
 HUJ_qiutongcunyi:"求同存异"
 HUJ_qiutongcunyi_desc:"每个国家的国情不同，我们要与北联求同存异，保持互相学习借鉴的关系。"
 HUJ_jieshoubeilianmanjiu:"接收北联蛮啾"
 HUJ_jieshoubeilianmanjiu_desc:"北联为了国家稳定，镇压了许多无辜的蛮啾，我们要救助这些被压迫的蛮啾，让它们逃离邪恶的[BFL.getleader]的压迫。"
 HUJ_gongtongjinbu:"共同进步"
 HUJ_gongtongjinbu_desc:"全世界联合起来才能实现伟大理想，我们将与北联同进步、共患难。"
 HUJ_jujiaoyazhou:"聚焦亚洲"
 HUJ_jujiaoyazhou_desc:"亚洲是我们解放攻势的最前沿阵地，必须加以重视。"
 HUJ_donghuanggongluyujianqiaohangxiang:"东煌公路与舰桥航线"
 HUJ_donghuanggongluyujianqiaohangxiang_desc:"为了援助东煌抵御重樱的威胁，我们需要为东煌开辟一条公路和一条飞机航线来支持东煌。"
 HUJ_huangjiazhiyuanjunguantuan:"皇家志愿军官团"
 HUJ_huangjiazhiyuanjunguantuan_desc:"我们要加大对东煌的支援力度，一个志愿军官团可以有效帮助东煌抵御威胁。"
 HUJ_xianggangwenti:"香港问题"
 HUJ_xianggangwenti_desc:"我们一直在保护香港免受重樱入侵，并将其作为一个控制亚洲的前沿阵地，但是如果东煌需要的话，那我们可以归还。"
 HUJ_duizhiminzhezuihoutongdie:"对殖民者的最后通牒"
 HUJ_duizhiminzhezuihoutongdie_desc:"澳门、东南亚乃至印尼，以及印度的果阿，这些地方都被殖民者控制着，我们必须清除这些殖民污点。\n……\n什么，你说香港和马来西亚？这是我们不列颠人民已经解放了的地方！"
 HUJ_quyuzizhizhidu:"区域自治制度"
 HUJ_quyuzizhizhidu_desc:"作为曾经最大的殖民者，我们当然应该解放殖民地，但是殖民地的人民需要我们的帮助，如果我们丢下大片殖民地，那么这些地方一定会陷入混乱，还有被入侵的风险，这时候就需要一个先进的制度了。"
 HUJ_kuodasixiangchuanbo:"扩大思想传播"
 HUJ_kuodasixiangchuanbo_desc:"我们要通过传单、演讲、游行等各种方式让全国女仆和工人接触到先进思想。"
 HUJ_baodayuanwei:0"暴打鸢尾（以下尚未完成）"
 HUJ_baodayuanwei_desc:0"臭鸢尾，不知道为什么，就是想揍你！"
 HUJ_baohuyunhe:0"保护运河"
 HUJ_baohuyunhe_desc:0"苏伊士运河是我们皇家最关键的战略要地，要提前在这一片建立防御工事。"
 HUJ_lianhexila:0"联合希腊"
 HUJ_lianhexila_desc:0"希腊有着丰富的资源，但是国防力量弱小，他们绝对无力招架对岸虎视眈眈的撒丁国。我们可以联合希腊，共同遏制撒丁的扩张。"
 HUJ_zhangkongdizhonghai:0"掌控地中海"
 HUJ_zhangkongdizhonghai_desc:0"我们已经牢牢控制住了苏伊士运河，愚蠢的撒丁人已经被困在地中海里了，吼吼吼~"
 HUJ_yazhitiexue:0"压制铁血"
 HUJ_yazhitiexue_desc:0"哼哼，对不起，有海军就是可以为所欲为。控制了北欧以后，我们的海军随时随地可以入侵铁血那漫长的海岸线。"
 HUJ_jieguandanmaizhimindi:0"接管丹麦殖民地"
 HUJ_jieguandanmaizhimindi_desc:0"俾斯麦之心，路人皆知，而愚蠢的丹麦还天真的认为铁血是来保护他们的。我们必须提前接管格陵兰与冰岛，以免对我们造成潜在的威胁。"
 HUJ_xiangbeiouzujiegangkou:0"向北欧“租借”港口"
 HUJ_xiangbeiouzujiegangkou_desc:0"北欧三国随时可以从海上入侵铁血国北方的海岸线，可惜他们没有这个实力，而我们皇家可以做到。我们会给出一个他们无法拒绝的条件，让他们把港口“租借”给我们。"
 HUJ_aierlangongye:0"不列颠工业规划"
 HUJ_aierlangongye_desc:0"合理规划土地，加大力度开发这片土地。"
 HUJ_jingjijianshe:0"经济建设"
 HUJ_jingjijianshe_desc:0"大力开发爱尔兰岛，让这里更加繁荣。"
 HUJ_nvpucanting:0"女仆餐厅"
 HUJ_nvpucanting_desc:0"我们的皇家女仆是世界上最好的女仆，在我们的国家大力推崇女仆主题的餐厅一定可以获利颇丰。"
 HUJ_hongchagongying:0"红茶供应"
 HUJ_hongchagongying_desc:0"您猜这么着，老皇家起来了就这一出，先来一杯红茶，嘿，那叫一个地道。现在我们的原料紧缺，得想办法种植或者进口一些茶叶了。"
 HUJ_chayejinkou:0"茶叶进口"
 HUJ_chayejinkou_desc:0"我们皇家寸土寸金，不可能大规模种植茶叶，所以只有进口才能解决原料短缺的问题。"
 HUJ_zhongzhichaye:0"种植茶叶"
 HUJ_zhongzhichaye_desc:0"我们可以在本土种植茶叶，不过产量不足以供应全体皇家国民，所以只能优先供给军队。"
 HUJ_zhiyouhongcha:0"只有红茶可以吗"
 HUJ_zhiyouhongcha_desc:0"我们的红茶非常好喝，不会让人昏睡，而是让人更加清醒。我们皇家特别的红茶可以提高人们的工作效率。"
 HUJ_jungongqiye:0"军工企业"
 HUJ_jungongqiye_desc:0"军工业也是很重要的哦~"
 HUJ_zhuzhonglujun:0"注重陆军"
 HUJ_zhuzhonglujun_desc:0"陆军和海军一样关键！"
 HUJ_bubingzhuangbei:0"步兵装备"
 HUJ_bubingzhuangbei_desc:0"研发新型的枪支以提高我们步兵的单兵作战能力。"
 HUJ_qingwuqigongchang:0"轻武器工厂"
 HUJ_qingwuqigongchang_desc:0"让某些军工厂固定生产轻型武器，这样一定程度上可以提高生产效率。"
 HUJ_jidonghuabudui:0"机动化部队"
 HUJ_jidonghuabudui_desc:0"有了载具的士兵可以快速到达战场。"
 HUJ_huangjiatanketuan:0"皇家坦克团"
 HUJ_huangjiatanketuan_desc:0"嘟嘟嘟~皇家坦克团，出击！"
 HUJ_lilunyanjiu:0"理论研究"
 HUJ_lilunyanjiu_desc:0"知识就是力量，理论研究得越透彻，我们就有越强的战斗力。"
 HUJ_liluntupo:0"理论突破"
 HUJ_liluntupo_desc:0"多种战术理论可以让我们获得更强的战斗力。"
 HUJ_jiadakaicai:0"加大开采力度"
 HUJ_jiadakaicai_desc:0"我们小小的爱尔兰岛上有着丰富的资源，继续加大开采力度，为我们的工厂提供原料。"
 HUJ_sousuomofang:0"搜索魔方"
 HUJ_sousuomofang_desc:0"虽说我们皇家的心智魔方比较多，不过还是得搜索一下，获得更多魔方。"
 HUJ_sousuomofang_tooltip:0"搜索到了§C5§!£GFX_small_xzmf!"
 HUJ_huangjiajihuabu:0"皇家计划部"
 HUJ_huangjiajihuabu_desc:0"我们皇家的将领都喜欢制定各种计划，不管最后会不会实施，先把计划定下来再说。"
 HUJ_buliedianjihua:0"不列颠计划"
 HUJ_buliedianjihua_desc:0"伊丽莎白女王表示一定要回到家园，她受够待在寒冷的爱尔兰了。我们应立刻着手一个重返不列颠的计划。"
 HUJ_zhanqianchoubei:0"战前筹备"
 HUJ_zhanqianchoubei_desc:0"我们马上就要对塞壬开战了，是时候让我们的国民知道这件事了，顺便准备一些武器装备。"
 HUJ_chongjiangongye:0"重建工业"
 HUJ_chongjiangongye_desc:0"现在我们已经控制了不列颠岛，是时候恢复被塞壬摧残了的工业了。"
 HUJ_kuojianchuanwu:0"扩建船坞"
 HUJ_kuojianchuanwu_desc:0"现在有了不列颠岛的工业基础和漫长的海岸线，我们可以扩大海军船坞规模了。"
 HUJ_dizhonghaijihua:0"地中海计划"
 HUJ_dizhonghaijihua_desc:0"愚蠢的塞壬不知道直布罗陀的重要性，现在这里防守空虚，我们可以趁虚而入，一举拿下直布罗陀控制权，这样就可以进入地中海了。"
 HUJ_sikandenaweiyajihua:0"斯堪的纳维亚计划"
 HUJ_sikandenaweiyajihua_desc:0"北欧是重要的战略要点，控制了这里，我们就可以在一定上牵制住铁血。"
 HUJ_huangjiahaijun:0"皇家海军"
 HUJ_huangjiahaijun_desc:0"我们皇家的海军是世界上最强的海军，我们不能骄傲自满，必须继续发展海军让我们继续保持第一的位置。"
 HUJ_youyadezhanjian:0"优雅的战舰"
 HUJ_youyadezhanjian_desc:0"我们的舰娘是世界上最漂亮的舰娘！胡德小姐就是我们皇家的颜值担当。我们要继续研制更优雅的战舰，让全世界都羡慕我们。"
 HUJ_cunzaijiandui:0"存在舰队学说"
 HUJ_cunzaijiandui_desc:0"以战列舰为核心的强大舰队将是海上最有威慑力的力量。"
 HUJ_koujingyuzhuangjia:0"口径与装甲"
 HUJ_koujingyuzhuangjia_desc:0"战列舰最重要的就是火炮与装甲，我们必须注重这方面的研究。"
 HUJ_haijunrongyao:0"皇家海军的荣耀"
 HUJ_haijunrongyao_desc:0"“皇家海军的荣耀，请您尽情欣赏吧！”——胡德"
 HUJ_duanzhuangdehangmu:0"端庄的航母"
 HUJ_duanzhuangdehangmu_desc:0"航空母舰是一定是未来的主流，我们要专注新型航母的研发。"
 HUJ_jianzaiji:0"航母舰载机"
 HUJ_jianzaiji_desc:0"航母的舰载机才是航母的兵器，研发新型的舰载机可以加强航母战斗力。"
 HUJ_salatuojialaoshi:0"萨拉托加老师"
 HUJ_salatuojialaoshi_desc:0"我们虽然是航母的发明国，但是航母一直没有受到重视，这也导致了我们的航母舰娘经验不足。听说白鹰有一位热情的老师，我们可以邀请她来教导我们。"
 HUJ_feixingyuan:0"高素质的飞行员"
 HUJ_feixingyuan_desc:0"飞行员是天空的骑士，我们一定要注重飞行员的素质培养，一名优秀的飞行员比一架性能优良的飞机更重要。"
 HUJ_zhongchengdehuwei:0"忠诚的护卫"
 HUJ_zhongchengdehuwei_desc:0"我们的主力舰需要大量的屏卫舰保驾护航，主力舰没有屏卫舰的保护只是一群花瓶。"
 HUJ_dajianpingweijian:0"大建屏卫舰"
 HUJ_dajianpingweijian_desc:0"屏卫舰越多越好~"
 HUJ_haijunjindaihua:0"皇家海军近代化"
 HUJ_haijunjindaihua_desc:0"我们皇家拥有世界上最强的海军，不论是质量还是数量，我们的舰娘都可以吊打其他任何一个国家。不过再强也需要升级创新，全面的近代化改造可以让我们的实力再次上升。"
 HUJ_zaochuanjishu:0"皇家造船技术"
 HUJ_zaochuanjishu_desc:0"随着工业技术的提高，我们舰船的生产效率有了质的飞跃。"
 HUJ_nvpuxunlian:0"女仆训练"
 HUJ_nvpuxunlian_desc:0"虽然我们的女仆数量众多，但还是有个别笨笨的女仆，我们要注重女仆的训练，提高她们各方面的素质。"
 HUJ_chuanshouzhandouzhishi:0"传授战斗知识"
 HUJ_chuanshouzhandouzhishi_desc:0"皇家的女仆需要全方面发展，战斗方面也需要格外注重。"
 HUJ_huimiekeji:0"毁灭科技"
 HUJ_huimiekeji_desc:0"在女仆的特殊行动中，她们发现了许多其她国家的神秘黑科技，现在她们把这些科技结合起来，研发出一种毁灭性巨大的武器。"
 HUJ_nvpukeyanzu:0"女仆科研组"
 HUJ_nvpukeyanzu_desc:0"对皇家万能的女仆来说，科研也不算是什么难事。"
 HUJ_neiwunvpu:0"内务女仆"
 HUJ_neiwunvpu_desc:0"女仆可以协助我们的内政工作（指端茶倒水"
 HUJ_tegongnvpu:0"特工女仆"
 HUJ_tegongnvpu_desc:0"女仆温柔乖巧的外表有着极强的迷惑性，表面人畜无害，实际上是我们皇家的最精锐的特工。"
 HUJ_neiwuweizhu:0"内务为主"
 HUJ_neiwuweizhu_desc:0"“既然是女仆就要好好地服侍本王哦！”——伊丽莎白女王。既然女王这么说了，我们就应该让女仆们以内政工作为中心。"
 HUJ_tegongweizhu:0"特攻为主"
 HUJ_tegongweizhu_desc:0"训练有素的女仆特工们如果经过战场上的训练，那一定会是一股不容忽视的力量。"
 HUJ_jixuguizuzhengzhi:"继续贵族政治"
 HUJ_jixuguizuzhengzhi_desc:"只有最高贵最博学的舰娘才能掌握好不列颠皇家的航向。"
 HUJ_jixuyihuizhi:0"继续贵族政治"
 HUJ_jixuyihuizhi_desc:0"只有最高贵最博学的舰娘才能掌握好不列颠皇家的航向。"
 HUJ_jixuyihuizhi_tooltip:0"§Y可以在决议里任命新的领导人§!"
 HUJ_youyakebushihuaping:0"优雅，可不是花瓶"
 HUJ_youyakebushihuaping_desc:0"有人觉得我们皇家舰娘总是一副矜持又做作的样子，像一群花瓶。然而我们会用实力证明，优雅可不是花瓶。"
 HUJ_daposhufu:0"打破束缚"
 HUJ_daposhufu_desc:0"女王才是至高无上的统治者，不能让议会束缚着女王的权威了！"
 HUJ_nvwanghuweijun:0"女王护卫军"
 HUJ_nvwanghuweijun_desc:0"厌战是伊丽莎白女王最忠诚的伙伴（不是狗），由厌战来组建一支永远对女王忠诚的护卫军吧！这样就没人能反抗女王的权威了。"
 HUJ_gaizaoyanzhan:0"改造厌战"
 HUJ_gaizaoyanzhan_desc:0"厌战是为皇家征战多年的老战士了。最近女王发现了一套适用于伊丽莎白女王级战舰的改造图纸，女王很乐意把改造机会让给厌战。"
 HUJ_gaizaoyanzhan_effect_tooltip:0"改造后的厌战将领等级为§Y6§!级"
 HUJ_nvwangqinzheng:0"女王亲政"
 HUJ_nvwangqinzheng_desc:0"在之前，所有的事情都由议会决定和实施，现在伊丽莎白已经长大了，必须要亲自统治国家！"
 HUJ_jinchidewang:0"矜持の王"
 HUJ_jinchidewang_desc:0"之前，伊丽莎白在皇家众人的照顾下性格变得非常傲娇，没有女王应有的成熟与稳重的姿态。现在她已经是国家至高无上的领导者，必须让她成熟起来了！"
 HUJ_zhongyonghuangshi:0"重用皇室"
 HUJ_zhongyonghuangshi_desc:0"伊丽莎白女王和她的皇亲国戚们才是不列颠真正的领导者，我们要重用皇室成员！"
 HUJ_huangjiadezhanshi:0"皇家的战士"
 HUJ_huangjiadezhanshi_desc:0"“皇家的战士们，为本王的荣耀而战吧！”\n在军队中，我们将优先提拔皇室成员为军官，这样才可以壮大女王的势力。"
 HUJ_junminpingdeng:0"君民平等"
 HUJ_junminpingdeng_desc:0"一直以来，女王作为名义上的国家象征，她并不会过多干涉基层的生活。如今女王虽然有了很大的权力，但还是会和平民好好相处的（大概）。"
 HUJ_nvwangdeguwu:0"女王的鼓舞"
 HUJ_nvwangdeguwu_desc:0"全国人民都被伊丽莎白女王的魅力征服了！她们觉得女王就代表着整个国家，也心甘情愿为女王付出自己的一切，包括生命。"
 HUJ_wangquanzhizun:0"王权至尊"
 HUJ_wangquanzhizun_desc:0"女王已经受够了内阁的束缚！让皇室崛起的机会已经来了，我们的伊丽莎白女王将会成为不列颠独一无二的至尊！"
 HUJ_wanguolaichao:0"万国来朝"
 HUJ_wanguolaichao_desc:0"哼，女王是不列颠的中心，更是世界的中心！我们不需动用武力，只需保持强大的威慑力就可让那些小国对我们俯首称臣。"
 HUJ_lianhesading:0"联合撒丁"
 HUJ_lianhesading_desc:0"撒丁帝国位于地中海，如果我们和她们联合起来，那整个欧洲的制海权都归我们所有了。而且还可以利用撒丁遏制铁血的势力。"
 HUJ_xiangtiexueshihao:0"向铁血示好"
 HUJ_xiangtiexueshihao_desc:0"铁血是欧洲陆上强权之一，但是铁血的一举一动必须得看我们皇家的脸色，所以我们皇家和铁血的关系一直不是很好。然而现在我们或许可以和铁血和解，共同统治欧洲。"
 HUJ_shunv:0"照耀太阳的淑女"
 HUJ_shunv_desc:0"胡德在我们皇家有很高的人气，由她来组阁再合适不过了。"
 HUJ_meigui:0"温莎的玫瑰"
 HUJ_meigui_desc:0"乔治五世是皇室成员，虽说由皇室贵族组阁无此先例，不过在现在局势下我们可以开此先例。"
 HUJ_hongchawaijiao:0"红茶外交"
 HUJ_hongchawaijiao_desc:0"只有红茶可以吗？一杯红茶下肚，让她们忘却烦恼。"
 HUJ_bangzhuyuanwei:0"帮助鸢尾"
 HUJ_bangzhuyuanwei_desc:0"鸢尾与我们是老相识了，不提太过久远的事情，至少她们现在是我们的好盟友。现在她们控制着地中海，我们可以和她们交流一下。"
 HUJ_biandepengyou:0"彼岸的朋友"
 HUJ_biandepengyou_desc:0"白鹰联邦和我们说同一种语言（至于原因就不说了），一定程度上和我们是一家人，我们必须多和她们交流一下。"
 HUJ_bilanhangxiankeyanzu:0"碧蓝航线科研组"
 HUJ_bilanhangxiankeyanzu_desc:0"作为碧蓝航线阵营的领头人，我们可以成立一个多方面合作的科研组进行学术交流，共同促进科技发展。"
 HUJ_zhudaokeyanxiaozu:0"主导科研组"
 HUJ_zhudaokeyanxiaozu_desc:0"我们是碧蓝航线的老大哥，自然要我们皇家主导科研小组的研究方向。主导科研组后，我们皇家的科研能力会有很大的提升，小组内的其他国家？Who Care！"
 HUJ_tiankongqishi:0"天空骑士"
 HUJ_tiankongqishi_desc:0"不管在天空还是海洋，我们皇家人永远是绅士。"
 HUJ_zhandoujiyanfa:0"战斗机研发"
 HUJ_zhandoujiyanfa_desc:0"起飞啦~搞这个东西，起飞！"
 HUJ_qishidezhize:0"骑士的职责"
 HUJ_qishidezhize_desc:0"战斗机需要保护我方轰炸机完成轰炸任务，这才是战斗机的主要职责。"
 HUJ_zhengyidejuedou:0"正义的决斗"
 HUJ_zhengyidejuedou_desc:0"战斗机应该专注于与敌方战斗机进行决斗，我们将注重打击敌方空中力量。"
 HUJ_dabingbao:0"大冰雹"
 HUJ_dabingbao_desc:0"让地上的蝼蚁们接受我们炸弹的洗礼吧！"
 HUJ_hongzhaxueshuo:0"轰炸学说"
 HUJ_hongzhaxueshuo_desc:0"利用大量的轰炸机轰炸敌国后方工业区，打击其战争潜力。"
 HUJ_huangjialieying:0"皇家猎鹰"
 HUJ_huangjialieying_desc:0"我们的空军会像猎鹰一样，盯住猎物后发动凶猛且致命的攻击。"
 HUJ_qixinxieli:0"齐心协力"
 HUJ_qixinxieli_desc:0"我们要毫无保留的和科研组其他成员分享科研成果，共同努力，只有这样才能共同发展。"
 HUJ_xiyinjingying:0"吸引精英"
 HUJ_xiyinjingying_desc:0"只有全世界最顶尖的精英才能为女王服务，这是她们的荣幸！"
 HUJ_guofangjianshe:0"国防建设"
 HUJ_guofangjianshe_desc:0"我们必须给老战士厌战足够的权力去完成国防建设这一要务。"
 HUJ_guofangjianshe_tooltip:0"§Y国策开始时会获得一个BUFF§!"
 HUJ_tiaojiaonvwang:0"调教女王"
 HUJ_tiaojiaonvwang_desc:0"大臣们都觉得伊丽莎白太任性，经常干涉议会的决策。虽然她是女王，但总得收敛一下。如果让贝尔法斯特担任首相，那她一定能把女王调教得乖乖的。"
 HUJ_huangjiaqishituan:0"皇家骑士团"
 HUJ_huangjiaqishituan_desc:0"骑士团是皇家保护伊丽莎白最精锐的部队，我们将扩大骑士团规模，重点培养乔治五世。"
 HUJ_huangjiaqishituan_tooltip:0"在首都集结§H12§!支精锐的§Y摩托化部队§!"
 HUJ_qinjianjieyue:0"勤俭节约"
 HUJ_qinjianjieyue_desc:0"伊丽莎白和她的伙伴们的各位每天要吃四次点心，偶尔还举办一个宴会来彰显自己的实力。现在局势动荡，我们必须得让女王节约一点。"
 HUJ_fuzhuzhuangbei:0"辅助装备"
 HUJ_fuzhuzhuangbei_desc:0"我们要给士兵最好的装备，一个装备精良的士兵可以发挥最大的作用。"
 HUJ_bubingtanke:0"步兵坦克"
 HUJ_bubingtanke_desc:0"如同移动堡垒般的重型坦克非常适合支援步兵作战，步兵与坦克相互配合会使我们的战斗方式更加灵活。"
 HUJ_zhongwuqigongchang:0"重武器工厂"
 HUJ_zhongwuqigongchang_desc:0"只有数量足够的重武器才能对战斗起到决定性作用，但是也需要花费大量资源。"
 HUJ_haishangyooutian:0"海上油田"
 HUJ_haishangyooutian_desc:0"一碧万顷的大西洋蕴藏着无限的资源，包括我们非常需要的石油。如果我们有足够的屏卫舰队护航，那就可以从海上获取大量的石油资源。"
 HUJ_youhuagongyinglian:0"优化供应链"
 HUJ_youhuagongyinglian_desc:0"现在我们有了更多资源，就可以使军工业更有效率地生产了。\n武器制造，不好！\n皇家+武器制造，好！\n我们皇家真是太厉害了。"
 HUJ_youshihuoli:0"优势火力"
 HUJ_youshihuoli_desc:0"“怎么样，想办法干他一炮”-伊丽莎白\n“女王陛下，距离太远，已经超出射程了”-厌战\n然而在绝对的火力优势面前，一切都成了浮云。"
 HUJ_chongxianribuluo:0"重现日不落"
 HUJ_chongxianribuluo_desc:0"告诉你别不服气听见没有，皇家的爷就是爷，整天除了打这个就是揍那个，没别哒！\n经过多年的发展，我们的军事力量足以征服全世界。如今我们将收复日不落的版图，重现皇家的辉煌！"
 
 #事件#
 HUJ_event.1.t:0"不列颠计划实施"
 HUJ_event.1.d:0"我们已经对塞壬发动大规模攻势，之前制定的不列颠计划派上用场了！\n不列颠计划有两种预案，第一个是集中兵力在英格兰岛中央地区登陆。第二个是分散兵力，在全岛各处登陆。\n现在我们该选择了"
 HUJ_event.1.a:0"集中兵力"
 HUJ_event.1.b:0"分散兵力"
 HUJ_event.2.t:0"国防建设开始了"
 HUJ_event.2.d:0"在任命厌战为首相后，她有了足够的权力去进行建设。国防建设开始咯！"
 HUJ_event.2.a:0"加把劲骑士！厌战！"
 HUJ_event.3.t:0"皇家强行租借了我们的港口"
 HUJ_event.3.d:0"呜呜呜，那群纸片人把我们国家的港口租借走了，租金是1毛钱，这不是欺负老实人嘛！"
 HUJ_event.3.a:0"惹不起"
 HUJ_event.3.b:0"忍不了，我们要反抗！" 
 HUJ_event.4.t:0"瑞典的反抗"
 HUJ_event.4.d:0"他们不服气，要用武力将我们赶出去。愚蠢的瑞典这是在找死。"
 HUJ_event.4.a:0"召集部队，击败他们！"
 HUJ_event.5.t:0"铁血进攻弟弟三国！"
 HUJ_event.5.d:0"比利时、荷兰与卢森堡是我们皇家在欧洲遏制铁血的重要一环，现在[TIX.GetLeader]悍然发动对弟弟们的侵略，我们要不要对铁血宣战，保护弟弟三国？"
 HUJ_event.5.a:0"保护我们的盟友，向铁血宣战！"
 HUJ_event.5.b:0"啊这，惹不起惹不起" 
 HUJ_event.6.t:0"吞并五块殖民地"
 HUJ_event.6.d:0"经过长时间的教化，殖民地已做好成为帝国本土一部分的存在。我们可以选择是否保留原殖民地的将领为我们所用。"
 HUJ_event.6.a:0"只有萌萌的舰娘才可以成为我们可靠的将领。"
 HUJ_event.6.b:0"人类的将领有可以使用的地方。"
 HUJ_event.7.t:0"接管伊拉克和墨西哥的油田"
 HUJ_event.7.d:0"我们了解到，位于伊拉克和墨西哥的油田是“我们”协助开发的，现在轮到我们去接管他们的所有权了。"
 HUJ_event.7.a:0"接管油田"
 HUJ_event.8.t:"一本积灰的书"
 HUJ_event.8.d:"皇家女仆贝尔法斯特在日常打扫中，发现了一本积灰的老书，这本书上写满了对于当前世界上的不公和解决办法，深深地触动了贝尔法斯特。"
 HUJ_event.8.a:"给舰娘们一点小小的康米震撼"
 HUJ_event.9.t:"皇宫中的枪声"  
 HUJ_event.9.d:"[GetYear]年[GetMonth]的一天平静的早晨，特工谢菲尔德手持微缩舰炮闯入了伊丽莎白女王的卧室。“砰”的一声枪响，伊丽莎白被窝里的一大堆指挥猫被吓得四处逃窜，女王本人也被惊醒。谢菲尔德以女王终日撸猫，不理朝政为由，要求给予女仆们更多的权力，以便更好的治理国家。\n“女王大人，和这样的虫豸呆在一起，怎能治理好国家呢！就请交给我们女仆们吧。”谢菲尔德如此谏言。而女王也被迫同意了她们的要求。"
 HUJ_event.9.a:"国家就交给女仆们吧"
 HUJ_event.10.t:"伊丽莎白女王等候安排"
 HUJ_event.10.d:"因为女王过于懒惰，还经常喜欢干涉工作，女仆们索性就把伊丽莎白女王赶下了领导的位置，现在该如何安排女王呢，女仆们给出了3个建议。\n一是将女王派到亚洲去，让女王呆在物产丰富的殖民地，那里气候适宜，也不用担心女王干涉我们的工作，同时还能压制那些想要独立的殖民地总督。\n二是让女王去撒丁帝国“休假”，虽然我们和撒丁帝国关系紧张，但她们皇室之间还是比较和气的，将女王安置在撒丁帝国也能免受不列颠岛上反女王势力的侵扰，也是一种变相的保护措施。\n三是直接将女王贬为庶民，摘掉她高傲的女王光环，这样能更好的彰显女仆工会的决心，让我们受到全世界受压迫人民的赞扬。"
 HUJ_event.10.a:"让女王去殖民地维稳"
 HUJ_event.10.b:"让女王去撒丁帝国避难"
 HUJ_event.10.c:"将伊丽莎白贬为庶民"
 HUJ_event.1001.t:"不列颠的荣光女王、亚洲的璀璨明珠、如闪电般的三军统帅伊丽莎白女王今日抵达了她的殖民地"
 HUJ_event.1001.d:"好好好"
 HUJ_event.11.t:"皇家志愿军官团抵达[DOH.capital.GetCapitalVictoryPointName]"
 HUJ_event.11.d:"为了帮助我们抵御外部威胁，一支以舰娘欧若拉为首的皇家志愿军官团来到了东煌，这支军官团为我们带来了先进战术和指挥经验，可以有效地提高我们中层将领的素质。\n有舰娘提议，欧若拉作为志愿者无偿帮助我们东煌，可能会遭到敌对势力报复，我们应该为欧若拉改名换姓，不让外界知道她的真实身份。"
 HUJ_event.11.a:"为了保护欧若拉，我们将为她改名叫重庆！"
 HUJ_ouruola_name1:"重庆"
 HUJ_event.11.b:"无需改名，欧若拉这名字很洋气"
 #决议#
 huj_yihui_category:0"皇家议会"
 huj_yihui_category_desc:0"我们皇家的各大事宜都是在这里决策的，虽然女王伊丽莎白也有参与，不过真正有决定权的还是首相。\n首相任期为§Y一年§!\n当前首相为：§Y[ROOT.GetLeader]§!"
 rnemingshouxiang_trigger_tooltip:0"在§Y[ROOT.GetLeader]§!的一年任期已满后才可更换首相"
 renmingshouxiang_hude:0"任命§Y胡德§!为首相"
 renmingshouxiang_hude_desc:0"胡德小姐作为皇家的不管大臣，有着丰富的经验，可谓上知天文下知地理。优雅的胡德一定能胜任首相这个职位。"
 shouxiangrenwu_hude:"首相任务：§Y优雅的实干家§!"
 shouxiangrenwu_hude_desc:"胡德是皇家资历最老的舰娘之一，曾是皇家的代表人物。现在胡德小姐重登首相之位，需要在各个领域的工作都要做出新成绩才能证明自己的实力。"
 renmingshouxiang_weiershiqinwang:0"任命§Y威尔士亲王§!为首相"
 renmingshouxiang_weiershiqinwang_desc:0"威尔士亲王作为外交大臣，有着极高的魅力和外交手段，由威尔士亲王担任首相可以让我们在外交场合上更加顺风顺水。"
 shouxiangrenwu_weiershiqinwang:"首相任务：§Y出色的外交家§!"
 shouxiangrenwu_weiershiqinwang_desc:"威尔士亲王最擅长交际，作为外交大臣，威尔士需要和各个舰娘国打好关系。"
 renmingshouxiang_yanzhan:0"任命§Y厌战§!为首相"
 renmingshouxiang_yanzhan_desc:0"厌战作为我们皇家资历最老的老舰娘，她有着丰富的作战经验和坚毅的性格。如果由厌战担任首相一职，我们的军事实力将会有很大的提升。"
 shouxiangrenwu_yanzhan:"首相任务：§Y加把劲骑士§!"
 shouxiangrenwu_yanzhan_desc:"厌战是皇家的老女士，也是最强的战士。作为国防大臣，厌战的首要的也是唯一的任务就是扩军备战（或作战）。"
 renmingshouxiang_beierfasite:0"任命§Y贝尔法斯特§!为首相"
 renmingshouxiang_beierfasite_desc:0"贝尔法斯特是女仆队的队长，非常善于打理内政。若是由贝尔法斯特担任首相，女王一定会很高兴，我们的行政也会更加有效率。"
 shouxiangrenwu_beierfasite:"首相任务：§Y调教女王§!"
 shouxiangrenwu_beierfasite_desc:"扎不多德勒！没人治得了女王，除了女仆长贝尔法斯特。现在我们的国家非常危险，不能再让女王任性乱来了，所以贝法的首要任务就是调教女王。"
 renmingshouxiang_chaijun:0"任命§Y柴郡§!为首相"
 renmingshouxiang_chaijun_desc:0"可爱的柴郡是皇家最受欢迎的舰娘，她活泼的性格让柴郡在世界范围内也小有名气。在内阁中，我们让柴郡作为文化大臣担任首相，一定会使全体国民兴奋不已。"
 renmingshouxiang_chaijun_trigger_tooltip:0"需要在§Y研发新舰娘§!决议中开始§Y柴郡§!的研发"
 shouxiangrenwu_chaijun:"首相任务：§Y人气偶像柴郡喵§!"
 shouxiangrenwu_chaijun_desc:"柴郡是文化大臣，她在全世界都很受欢迎，不过现在柴郡作为皇家的首相，她只想让大家都开心快乐。"
 
 #BUFF#
 HUJ_idea_junqingliuchunvpuzu:"军情六处女仆组"
 HUJ_idea_junqingliuchunvpuzu_desc:"公民，女仆们请你喝红茶，跟我们走一趟吧。"
 HUJ_idea_nvpuguoji:"女仆国际"
 HUJ_idea_nvpuguoji_desc:"为了解放全世界工人而奋斗！"
 HUJ_yztx:0"压制铁血"
 HUJ_yztx_desc:0"哼哼，愚蠢的铁血国，现在知道没有海军的痛苦了吧！"
 HUJ_zkdzh:0"掌控地中海"
 HUJ_zkdzh_desc:0"现在我们牢牢控制着地中海，撒丁国也被我们压制了。"
 HUJ_yilishabainvwang:0"傲娇的女王"
 HUJ_yilishabainvwang_desc:0"伊丽莎白是皇家最受敬爱的女王，但是她的傲娇偶尔会给皇家的众人带来些麻烦。"
 HUJ_yilishabainvwang_xianming:0"贤明的女王"
 HUJ_yilishabainvwang_xianming_desc:0"伊丽莎白是皇家最受敬爱的女王，经过贝尔法斯特的调教与引导，现在伊丽莎白已经是一位合格的女王了。"
 HUJ_nwhwj:0"女王护卫军"
 HUJ_nwhwj_desc:0"女王护卫军是由厌战直接领导的亲卫部队，她们可以为女王扫清一切障碍。"
 HUJ_nwhwj2:0"女王护卫军"
