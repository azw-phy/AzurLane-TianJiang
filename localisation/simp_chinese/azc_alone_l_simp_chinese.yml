 AL_event.7: "奇怪的女孩子？"
 AL_event.7.t: "奇怪的女孩子？"
 AL_event.7.d: "在接收的难民中，一位据说身手不凡的女孩子引起了我们的注意，她不断追问我们是否看到了一个白色的名叫“丘比”的小型生物，在得到否定的回答后，女孩准备转身离去。"
 AL_event.7.a: "等等……（劝说加入中）"
 AL_event.7.b: "（让她离开）"
 AL_event.8: "庞大的难民团"
 AL_event.8.t: "庞大的难民团"
 AL_event.8.d: "这批难民组织相当庞大，蛮啾众多，有相当数量的武器装备，还好在到达我们这里后难民的首领已经表示向我们效忠，接下来只要花点心思接收就行了"
 AL_event.8.a: "好呀！"
 AL_event.9: "落难的小女孩"
 AL_event.9.t: "落难的小女孩"
 AL_event.9.d: "一位小女孩独自走到了我们的边界线寻求我们的帮助，据说她也不知道她究竟来自哪里，可能是很远很远的地方。\n除此之外，小女孩还特别希望加入我们的军队"
 AL_event.9.a: "可怜的小女孩（同意要求）"
 AL_event.9.b: "帮助她，但是上战场就算了"
 AL_event.10: "名为山东的未知舰娘？"
 AL_event.10.t: "名为山东的未知舰娘？"
 AL_event.10.d: "今天一早，就有一位未知的航母舰娘来到了我们这里，她自称山东，但没有任何证据能证明她属于我们这边，也有可能是塞壬假扮的，毕竟资料库显示从来没有叫做山东的航母舰娘……"
 AL_event.10.a: "山东？难道说……"
 AL_event.10.b: "塞壬假扮的吧，什么山东？"
