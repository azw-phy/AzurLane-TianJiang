 AL_event.4: "奇怪的生物？"
 AL_event.4.t: "奇怪的生物？"
 AL_event.4.d: "这批难民中有一个名叫“吱吱”的奇特生物存在，据难民所说，它非常友好，经常和一位小女孩玩耍"
 AL_event.4.a: "天下之大，无奇不有。"
 AL_event.5: "奇怪的难民？"
 AL_event.5.t: "奇怪的难民？"
 AL_event.5.d: "新来的这一批难民……很奇特，各种生物都有，它们的首领是一个叫做洛基的“恶魔”……至少他是这样自称的，他给我们分享了相当多的战斗经历，这些可以为我们之后的战斗作参考。给其他人安排妥当后，他拒绝了我们的邀请，独自一人走向了沦陷区。"
 AL_event.5.a: "壮士！"


 AL_event.6: "三女神雕像？"
 AL_event.6.t: "三女神雕像？"
 AL_event.6.d: "这批难民告诉我们在他们村有一尊“三女神”的雕像，据说相当神奇，还极力推荐我们亲自去看看"
 AL_event.6.a: "打塞壬的同时顺道去看看？(彩蛋)"
 AL_event.6.b: "算了吧"
