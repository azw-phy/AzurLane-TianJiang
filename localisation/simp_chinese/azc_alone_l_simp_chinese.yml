#孤勇通用国策#
 AL_zhuanyi:0"紧急转运技术和物资"
 AL_zhuanyi_desc:0"虽然世界各地都基本落入了塞壬之手，盟友们也大部分转移到了我们这里，但是各地的抵抗还在继续，塞壬还没完全控制住她们的占领地，我们还有时间来转运各个势力的物资和技术，以保证我们的未来不会像想象中的那么差"
 AL_buli:0"[AL_buli]"
 AL_buli_desc:0"[AL_buli_desc]"
 AL_chuizhi:0"[AL_chuizhi]"
 AL_chuizhi_desc:0"[AL_chuizhi_desc]"
 AL_jishuhezuo:0"技术合作"
 AL_jishuhezuo_desc:0"现在的情况已经相当危急，我们可以与各国进一步合作，至少达成基础的技术共享！"
 AL_buli_1:0"来自布里的消息"
 AL_buli_1_desc:0"布里也流亡到了我们这里，可以的话，我们可以把布里整合进我们的势力中，这样的话我们的海军能得到很大的提升"
 AL_jincou:0"宏观工业调控"
 AL_jincou_desc:0"经过技术整合后，我们提出了一个新的工业方案，我们可以重新整合现有的工业并进行打包扩建，每三个工厂便能多扩建出一个工厂！"
 AL_chuizhi_1:0"工业建设"
 AL_chuizhi_1_desc:0"工业建设"
 AL_zhenghe1:0"整合工业设计商"
 AL_zhenghe1_desc:0"有部分工业制造商也流亡到了我们这里，我们可以着手准备整合它们"
 AL_zhenghe2:0"整合坦克设计商"
 AL_zhenghe2_desc:0"有部分坦克制造商也流亡到了我们这里，我们可以着手准备整合它们"
 AL_zhenghe3:0"整合军需品设计商"
 AL_zhenghe3_desc:0"有部分军需品制造商也流亡到了我们这里，我们可以着手准备整合它们"
 AL_zhenghe4:0"整合飞机设计商"
 AL_zhenghe4_desc:0"有部分飞机制造商也流亡到了我们这里，我们可以着手准备整合它们"
 AL_zhenghe5:0"整合舰船设计商"
 AL_zhenghe5_desc:0"有部分舰船制造商也流亡到了我们这里，我们可以着手准备整合它们"
 AL_gujun:0"孤军奋战"
 AL_gujun_desc:0"在入侵的最初，谁也没能想到我们是存活到最后的反抗势力，盟友们都被迫放弃了她们的故乡，转移到了我们这里。外面是即将统治世界的塞壬，内部是薄弱的工业和蔓延的失败主义……\n但即便如此困境，只要联合各国，扩大工业，扩充军备，假以时日我们必将击败塞壬，反攻回去！"
 AL_zuihou:0"最后的堡垒"
 AL_zuihou_desc:0"我们不知道塞壬下一次进攻是什么时候，但我们不能等到下次！修筑我们的堡垒，以抵御塞壬的进攻！"
 AL_gangkou:0"扩建港口"
 AL_gangkou_desc:0"扩建我们的港口！"
 AL_haishang:0"海上防线"
 AL_haishang_desc:0"我们不得不想办法防御从海上登陆的塞壬，对付她们最好的方法还是坚固的堡垒！"
 AL_jiaqiang:0"加强防御"
 AL_jiaqiang_desc:0"时时刻刻警惕塞壬的进攻！"
 AL_jieshou:0"接收难民"
 AL_jieshou_desc:0"有很多难民蛮啾从边界涌入，塞壬也几乎没怎么阻拦这些难民蛮啾。我们可以接收这些蛮啾，只要将塞壬混入其中的棋子筛掉，那么这些蛮啾将是我们的助力。"
 AL_lianxi:0"来自沦陷区的图纸"
 AL_lianxi_desc:0"一封来自沦陷区的急报显示，我们在当地的抵抗势力成功窃取了塞壬的部分装甲图纸，现在已经送达我们这里，只要我们潜心研究，不出意外我们会弄明白塞壬装甲的奥秘"
 AL_touyun1:0"偷运沦陷区工业"
 AL_touyun1_desc:0""
 AL_touyun2:0"偷运沦陷区船坞"
 AL_touyun2_desc:0""
 AL_junshi:0"军事整合"
 AL_junshi_desc:0"大量的盟军被安置在了我们这里，我们需要想办法协调我军和其他军队的关系。"
 AL_hunbian:0"联合混编"
 AL_hunbian_desc:0"也许我们可以组建一支前所未有的联合军"
 AL_wojun:0"我军为主"
 AL_wojun_desc:0"现在可不能盲目地进行混编！战场的主力仍然是我军，其他盟友可以作为救火队，或者是通过开辟多个战场以帮助我们减轻压力"
 AL_lianhejun:0"联合军"
 AL_lianhejun_desc:0""
 AL_tuanjie:0"团结第一！"
 AL_tuanjie_desc:0"无论如何，现在都是生死存亡的时候，团结应该放在第一位！"
 AL_guoji:0"国际纵队"
 AL_guoji_desc:0""
 AL_zhihuibu:0"联合指挥部"
 AL_zhihuibu_desc:0"随着联合军的扩大，相应的指挥体系也得跟上，组建联合指挥部，让其他舰娘参与我们的指挥体系是一个很好的办法。"
 AL_canmou:0"扩大参谋部"
 AL_canmou_desc:0"其他各国的舰娘除开指挥国际纵队的还留下了不少，她们很积极地想加入我们，我们可以安排扩大参谋部，让她们为我们的军队提供更多有效且可靠的方案"
