 maniang_11: "§C草上飞§!"
 maniang_11_desc: "§W精神一到、何事不成？§!\n §Y马娘个人加成：速度值获得量提高20%，力量值获得量提高10%§!\n "
 maniang_12: "§C菱亚马逊§!"
 maniang_12_desc: "§W来单挑吧！菱亚马逊姐姐我来做对手！§!\n §Y马娘个人加成：力量值获得量提高20%，根性值获得量提高10%§!\n "
 maniang_13: "§C目白麦昆§!"
 maniang_13_desc: "§W胜利正是我的命运，向着盾之荣耀进发！§!\n §Y马娘个人加成：耐力值获得量提高20%，智慧值获得量提高10%§!\n "
 maniang_14: "§C神鹰§!"
 maniang_14_desc: "§W奔跑在跑道上的真红怪鸟！朝着世界奋勇前进吧！§!\n §Y马娘个人加成：速度值获得量提高20%，智慧值获得量提高10%§!\n "
