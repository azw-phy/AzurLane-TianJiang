 #事件
 URAPD_event.0.t: "三女神雕像"
 URAPD_event.0.d: "随着远征军的快速突进，我们成功找到了难民原来的村子，显然塞壬还没注意到这里。在村子广场上，一座三女神雕像矗立着，看着三女神雕像，带队的你忍不住闭上了双眼。\n 梦中的你与三女神友好地交流，在最后三女神拜托了你一件事：照顾流落到这个世界的一位马娘，只要这样，三女神就会一直眷顾着我们……"
 URAPD_event.0.a: "……那……不是不行？"
 URA_start: "§C开启马娘养成决议§!"
 URAPD_event.1.t: "发现了马娘"
 URAPD_event.1.d: "你闭上双眼到再次睁开也不过一分多钟，睁开眼后，你立刻带领小队前往了一处极为隐蔽的洞穴，在洞穴中，你见到了一位全身脏兮兮的小女孩，她有着马耳和马尾，正是三女神所说的马娘，她的名字叫……"
 URAPD_event.1.a: "她叫……"
 URAPD_event.3.t: "马娘的心情不是很好"
 URAPD_event.3.d: "可能是训练的原因，马娘的心情不是很好，可能我们需要给马娘放个假？"
 URAPD_event.3.a: "也许应该放个假?"
 URAPD_event.4.t: "拿破仑之炮"
 URAPD_event.4.d: "如今我们已经拿下巴黎锦标赛的冠军，这是一场伟大的胜利！我们将如同拿破仑之炮一般所向披靡！"
 URAPD_event.4.a: "好！"
 URAPD_event.5.t: "新凯撒"
 URAPD_event.5.d: "如今我们已经拿下柏林锦标赛的冠军，成为新的凯撒，展开新的征服！"
 URAPD_event.5.a: "好！"
 URAPD_event.6.t: "孤岛之冠"
 URAPD_event.6.d: "伦敦这块孤岛之地终于被我们英勇的战士拿下，至于所谓皇家之冠？谁会稀罕一个破岛的王位呢？"
 URAPD_event.6.a: "好！"
 URAPD_event.7.t: "驯服巨熊"
 URAPD_event.7.d: "北方这头身处严寒的巨熊，一直以来都是我们的心头大患，拿下了莫斯科锦标赛的冠军，我们也算彻底驯服了这头巨熊。"
 URAPD_event.7.a: "好！"
 URAPD_event.8.t: "征服新大陆"
 URAPD_event.8.d: "我们成功占领了华盛顿，这块一开始征服新大陆的起点，现在，我们能够像这群美国佬一样，再次征服新大陆！"
 URAPD_event.8.a: "好！"
 URAPD_event.9.t: "第五罗马"
 URAPD_event.9.d: "罗马！罗马！有了罗马城，我们也能成为罗马正统，我们将成为第五罗马！"
 URAPD_event.9.a: "好！"
 URAPD_event.10.t: "樱花天皇"
 URAPD_event.10.d: "东方小岛上的破天皇终于被我们拿下，至于今后，我们有可能会立一个新天皇。"
 URAPD_event.10.a: "好！"
 URAPD_event.11.t: "锦标赛亚军"
 URAPD_event.11.d: ""
 URAPD_event.11.a: "知足即可"
 URAPD_event.12.t: "锦标赛季军"
 URAPD_event.12.d: ""
 URAPD_event.12.a: "知足即可"
 URAPD_event.13.t: "研究出新的技能！"
 URAPD_event.13.d: ""
 URAPD_event.13.a: "好！"
 URAPD_event.14.t: "探讨会"
 URAPD_event.14.d: "马娘对我们的行政、军事、工业等多个领域表现出来一定的兴趣，我们也组织起了对马娘的知识探讨会"
 URAPD_event.14.a: "好！"
 URAPD_event.15.t: "适当的锻炼"
 URAPD_event.15.d: "马娘除了完成日常的训练之外，额外在空闲的时候进行了对力量的加练。"
 URAPD_event.15.a: "好！"
 URAPD_event.16.t: "更快！"
 URAPD_event.16.d: "马娘发现自己能跑得比以往都快！"
 URAPD_event.16.a: "好！"
 URAPD_event.17.t: "磨砺意志"
 URAPD_event.17.d: "马娘开始有意识地锻炼她的意志，这让她在以后的生活和训练中更加坚韧不拔"
 URAPD_event.17.a: "好！"
 URAPD_event.18.t: "马拉松"
 URAPD_event.18.d: "马娘参加了我们的马拉松，这很好的锻炼了她的耐力。"
 URAPD_event.18.a: "好！"
