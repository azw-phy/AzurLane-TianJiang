 AL_canmou: "扩大参谋部"
 AL_canmou_desc: "其他各国的舰娘除开指挥国际纵队的还留下了不少，她们很积极地想加入我们，我们可以安排扩大参谋部，让她们为我们的军队提供更多有效且可靠的方案"
