 AL_junshi: "军事整合"
 AL_junshi_desc: "大量的盟军被安置在了我们这里，我们需要想办法协调我军和其他军队的关系。"
 AL_hunbian: "联合混编"
 AL_hunbian_desc: "也许我们可以组建一支前所未有的联合军"
 AL_wojun: "我军为主"
 AL_wojun_desc: "现在可不能盲目地进行混编！战场的主力仍然是我军，其他盟友可以作为救火队，或者是通过开辟多个战场以帮助我们减轻压力"
