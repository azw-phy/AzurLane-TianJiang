 SIR_event.1.t:"永世传承教条"
 SIR_event.1.desc:"“有些事我都已忘记，但我现在还记得：在一个晚上我的祭司问我，今天怎么不开心？我说在我的想象中，有一个教条，与众不同最碉堡，当做BUFF肯定棒。”\n选择一个不会被遗忘的教条吧~"
