 jh_text_0x8_text:0"100£army_experience! = §Y4000§!£GFX_small_wz!\n\n100£air_experience! = §Y3000§!£GFX_small_wz!\n\n100£navy_experience! = §Y2000§!£GFX_small_wz!"
 jh_text_sell_army_tooltip:0"“你们这群舰娘肯定很擅长战斗吧..不像我一样整天在店里。所以把你们的战斗资料给我看看吧，不知火会出高价收购的...”\n虽然不知道她一个奸商要这些军事资料干什么，不过既然能卖钱就管不了那么多了。"
 jh_text_1x7_text:0"外派科研组180天"
 jh_text_1x7_text_2:0"§R科研组工作中……§!"
 jh_text_1x8_text:0"§C1§!科研槽 = §Y6000§!£GFX_small_wz!\n\n§C2§!科研槽 = §Y15000§!£GFX_small_wz!\n\n§C3§!科研槽 = §Y30000§!£GFX_small_wz!"
 jh_text_sell_slot_tooltip:0"“虽然不知火我是一个天才，但只凭我一个人是无法研究出高科技的。所以我可以出钱短期雇佣你的科研组，帮助我研究神秘高科技，到期后归还哦~”\n她好像是在研究油漆上色相关的东西...不管了，要帮不知火打工吗？"
 jh_text_sell_command_power_text:0"外派指挥官"
 jh_text_sell_command_power_tooltip:0"战争不是常有的事，我们有许多指挥官都赋闲在家。我们可以将这些指挥官外派出去，让她们帮助其他国家进行指挥。" 
