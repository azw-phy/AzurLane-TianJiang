 TIX_heavy_tank_equipment_3_short:0 "虎王"
 TIX_heavy_tank_equipment_3_desc:0 "因其被盟军士兵半直译为老虎之王的非正式名字而广为人知。其与虎式I基于同样设计原则但更为强大。虎式II结合了虎式I的厚装甲和黑豹中型坦克的倾斜装甲。整车重量将近70吨，前部有着厚达100至180毫米的装甲保护，装备有8.8cm KwK 43 L/71主炮。"
