 heavy_airframe:0 "重型机身"
 heavy_airframe_desc:0 "基于重型机身的飞机"
 jet_engines:0 "喷气引擎"
 JET_ENGINES_SPECIAL:0 "研发喷气引擎是研发喷气动力飞机的一个基本先决条件。在研究高级飞机之前，必须先完成这项研究。"
 jet_engines_desc:0 "推动力科技的一次突破。喷气引擎将打开研究新一代飞机的大门。"
 convoy_1:0 "运输船"
 motorized_equipment:1 "卡车"
 motorized_equipment_desc:1 "使用卡车来转移部队、补给，以及提高部队摩托化。"
 motorized_equipment_1:1 "卡车"
 motorized_equipment_1_desc:0 "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 support_equipment_short:0 "支援装备"
 support_equipment:0 "支援装备"
 support_equipment_desc:0 "用于支援部队作战的无线电台、吉普车、浮桥和其他装备。"
