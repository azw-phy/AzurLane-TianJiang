 TIX_medium_tank_aa_equipment_1:0 "III号防空坦克“家具车”"
 TIX_medium_tank_aa_equipment_1_short:0 "“家具车”"
 TIX_medium_tank_aa_equipment_1_desc:0 "这是一种基于III号坦克底盘研制的自行防空炮，装备有四联装20mm火炮。它之所以得到家具车这个昵称，是因为当它的盒状炮塔封闭时，就像一个柜子家具一样。"
 TIX_medium_tank_aa_equipment_2:0 "IV号防空坦克“东风”"
 TIX_medium_tank_aa_equipment_2_short:0 "“东风”"
 TIX_medium_tank_aa_equipment_2_desc:0 "IV号防空坦克“东风”是德国在二战中使用IV号坦克底盘研制的一种自行防空炮。它在1944年开始研发，作为之前IV号防空坦克的继任者。IV号坦克的炮塔被移除，替换为一个敞篷的六边形炮塔，里面安装了1门3.7cmFlaK43型防空炮。尽管采用顶棚封闭式炮塔会更好一点，但是火炮产生的浓烟使得这变得不可能。"
