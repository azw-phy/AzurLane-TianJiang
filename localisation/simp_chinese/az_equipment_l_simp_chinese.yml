 TIX_medium_tank_equipment_2:0 "IV号坦克"
 TIX_medium_tank_equipment_2_short:0 "IV号坦克"
 TIX_medium_tank_equipment_2_desc:0 "IV号坦克在最初是被设计为一种支援步兵的坦克，并没有考虑让它面对敌方的装甲单位——这个任务应由更轻型的III号坦克承担。然而，战前的这种战术学说逐渐暴露出了它的缺陷，而德军在东线又遇到了苏联的T-34坦克，因此IV号坦克很快就从它的过时的同伴身上承担起了坦克战斗的责任。IV号坦克是德国在二战中生产和部署数量最多的坦克，同时也成为其他许多战斗车辆研发的基础。"
