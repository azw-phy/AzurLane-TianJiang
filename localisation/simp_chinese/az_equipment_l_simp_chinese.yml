 medium_tank_destroyer_equipment_3_desc:0 "自行反坦克炮就是在炮塔位置安装了一门固定火炮的坦克，其口径超过通常坦克的标准。中型自行反坦克炮的设计基于中型坦克底盘，这意味着它们即拥有良好的机动性，也拥有强大的火力。"
 TIX_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 TIX_medium_tank_destroyer_equipment_1_short:0 "III号突击炮"
 TIX_medium_tank_destroyer_equipment_1_desc:0 "III号突击炮是德国在二战中产量最多的装甲战斗车辆。它使用了久经考验的III号坦克的底盘。最初，III号突击炮被设计成一种机动的步兵支援火炮，但随后经过不断地改进，它被广泛地当做自行反坦克炮使用。"
 TIX_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 TIX_medium_tank_destroyer_equipment_2_short:0 "IV号坦克歼击车"
 TIX_medium_tank_destroyer_equipment_2_desc:0 "IV号坦克歼击车在德国国防军军装甲师和党卫军装甲师中承担着反坦克的重任。从诺曼底、突出部战役到东线，都能看到IV号坦克歼击车的身影。这是一种十分成功的自行反坦克火炮，但是当它被错误地当做坦克或突击炮来使用时，IV号坦克歼击车的表现就很糟糕了，当然，大部分自行反坦克炮都是如此。可是，在二战后期，IV号坦克歼击车越来越多得被当做了坦克的替代品，因为那时德军几乎没有多少坦克可用了。"
 TIX_medium_tank_destroyer_equipment_3:0 "“猎豹”"
 TIX_medium_tank_destroyer_equipment_3_short:0 "猎豹"
 TIX_medium_tank_destroyer_equipment_3_desc:0 "“猎豹”坦克歼击车是纳粹德国在二战中使用黑豹坦克底盘研制的一种自行反坦克炮。它在战争末期才开始服役（1944年），东线和西线战场都出现过它的身影。猎豹坦克歼击车装备着与虎王坦克相同的威力强大的8.8cmPaK43型火炮，并且拥有极佳的装甲防护性能，同时黑豹坦克的底盘提供了优秀的悬挂系统。不过德国在战争后期整体的糟糕状况让猎豹坦克歼击车大受影响，它的产量很低，零部件匮乏，而且成员缺乏训练。"
