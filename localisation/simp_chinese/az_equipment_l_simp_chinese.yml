 TIX_medium_tank_artillery_equipment_1:0 "“蟋蟀”"
 TIX_medium_tank_artillery_equipment_1_short:0 "蟋蟀"
 TIX_medium_tank_artillery_equipment_1_desc:0 "138/1号特种机动车“蟋蟀”自行火炮是德国在二战中使用的一种自行火炮。一共有490-500辆“蟋蟀”被生产出来，用于装备位于苏联、波兰和法国境内的德军装甲师。这型自行火炮一直使用到了1945年，在战后，突尼斯还曾使用“蟋蟀”来打击敌人的炮兵和坦克。"
 TIX_medium_tank_artillery_equipment_2:0 "“野蜂”"
 TIX_medium_tank_artillery_equipment_2_short:0 "野蜂"
 TIX_medium_tank_artillery_equipment_2_desc:0 "“野蜂”自行火炮是德国使用III号或IV号坦克底盘搭载15cm火炮而研发出的一种自行火炮。德国国防军从1943年开始使用这型自行火炮，直至战争结束。"
