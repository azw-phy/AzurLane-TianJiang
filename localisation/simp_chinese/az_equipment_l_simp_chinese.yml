 TIX_light_tank_equipment_3_desc:0 "VK1602“豹式”坦克是德国在1942年设计的一种侦查坦克。这种坦克原计划装备75mm的Kwk41型火炮，但随后改为装备更小的50mm口径的火炮。VK1602拥有倾斜的正面装甲，这受到了黑豹中型坦克的影响。为了提高VK1602在乡野间的行进能力，德国人为它装备了宽达350mm的履带。"
