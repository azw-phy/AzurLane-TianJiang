 gw_tank_equipment:0 "一战坦克"
 gw_tank_equipment_short:0 "一战坦克"
 gw_tank_equipment_desc:0 "第一次世界大战中的坦克由英国和法国在同一时间分别研发出来，它们被用于打破西线战场堑壕战的僵局。英国人在研发的最初阶段使用了坦克（tank，本意为水箱）这个称呼，用于掩盖它们真正的研发内容。早期的坦克装备着机枪和小型的加农炮，移动速度缓慢，它们的装甲只能抵挡轻武器的火力。"
