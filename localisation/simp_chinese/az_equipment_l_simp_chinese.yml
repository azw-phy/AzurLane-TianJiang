 medium_tank_destroyer_equipment_2_desc:0 "自行反坦克炮就是在炮塔位置安装了一门固定火炮的坦克，其口径超过通常坦克的标准。中型自行反坦克炮的设计基于中型坦克底盘，这意味着它们即拥有良好的机动性，也拥有强大的火力。"
 medium_tank_destroyer_equipment_3:0 "中型自行反坦克炮 III型"
