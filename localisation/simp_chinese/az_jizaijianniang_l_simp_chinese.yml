 shipgirltech_jizaijianniang_1: "机载舰娘"
 shipgirltech_jizaijianniang_1_desc: "众所周知，航母舰娘可以发射出许多舰载机；而有一些很有天赋的舰娘（指企业）将舰载机的功能发挥得淋漓尽致，甚至可以骑在舰载机上飞到天空中，成为机载舰娘。我们可以训练出更多可以骑在飞机上的舰娘，她们将会是我们在空中最可靠的力量。"
