 azevent.62.t:0"结局二：战争的终章"
 azevent.62.d:0"这是地球上有史以来最大的，也是最惨烈的一次反抗外星势力侵略的战争。所有人都意识到了战争的恐怖并且决定不再发动战争，从今以后地球将真正地实现和平..."
