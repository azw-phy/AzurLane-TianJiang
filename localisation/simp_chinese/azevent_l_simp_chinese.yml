 azevent.59.d:0"我们重樱作为距离澳洲最近的国家，抢先拿下了澳洲的旧小岛"
 azevent.59.a:0"太好了"
 azevent.60.t:0"塞壬的观察者找到了你"
 azevent.60.d:0"“我们被击溃了，世界上没有了塞壬，接下来，你会和其她国家和平相处吗？”"
 azevent.60.a:0"我已经准备好统一全球了！"
 azevent.60.b:0"到此为止吧，我们厌倦了战争"
 azevent.61.t:0"结局一：无尽的轮回"
