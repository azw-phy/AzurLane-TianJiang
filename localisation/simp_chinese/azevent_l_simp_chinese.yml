 azevent.50.t:0"巴黎会议"
 azevent.50.d:0"随着中央塞壬的溃败，对于欧洲领土的重新规划也提上了议程。\n今天，所有参战国家的领导人齐聚在巴黎，商讨有关领土划分的事宜，最终决定以最公平最原始的方式处置“解放”来的土地。"
 azevent.50.a:0"我们得到了我们应得到的"
 azevent.51.t:0"我们控制了格陵兰"
 azevent.51.d:0"我们距离格陵兰岛最近，所以理应我们控制这里。"
 azevent.51.a:0"出兵占领格陵兰！"
 azevent.52.t:0"哈瓦那会议"
 azevent.52.d:0"所有对“解放”美洲做出贡献的国家的领导人齐聚在巴拿马商讨美洲领土划分的事宜，最终决定以最公平最原始的方式处置“解放”来的土地。"
 azevent.52.a:0"我们得到了我们应得到的"
 azevent.53.t:0"彻底掌控美洲"
 azevent.53.d:0"我们是距离美洲最近的国家，理应将美洲塞壬所有残存的势力全部扫除，然后顺势控制那些小岛。\n其她国家是不会也不敢有意见的。"
 azevent.53.a:0"白鹰联邦的又一次胜利"
 azevent.54.t:0"开罗会议"
 azevent.54.d:0"参战国在北非的开罗商讨对于非洲大陆的瓜分，尽管战前这里属于皇家和鸢尾的势力范围，但是所有国家都坚持要忘记战前的事情，以最公平的方式来进行非洲土地的划分。"
 azevent.54.a:0"我们得到了我们应得到的"
 azevent.55.t:0"接管非洲"
 azevent.55.d:0"我们鸢尾国是对非洲最熟悉的国家之一，所以我们主动接手了残余的小岛。"
 azevent.55.a:0"至少我们得到了一些土地"
 azevent.56.t:0"香港会议"
 azevent.56.d:0"所有对解放亚洲做出贡献的国家的领导人们汇聚在香港，对亚洲的领土进行公平公正的划分。"
 azevent.56.a:0"我们得到了我们应得到的"
 azevent.57.t:0"我们控制了亚洲残余小岛"
 azevent.57.d:0"我们和重樱是亚洲唯二的强国，然而我们更有地理优势，所以抢先于重樱控制了塞壬剩下的小岛。"
 azevent.57.a:0"太好啦"
