 azstartevent.2.a:0"亚洲和白鹰联邦介绍"
 azstartevent.3.t:0"亚洲和白鹰"
 azstartevent.3.d:0"    塞壬的袭击让这个沉睡的的文明古国-东煌瞬间惊醒，东煌近年来一直在发展大陆，从未把海上当做她的主要目标。在东煌被塞壬赶出东亚大陆后，碧蓝航线尽最大力度帮助了东煌的海军发展。东煌目前在南海与西太平洋已经站足脚跟，虽然海上力量无法与塞壬抗衡，但是东煌把控着海南岛这一战略地，这将会是光复旧地的关键。\n    和身为海洋强国的皇家不同的是，重樱的战斗经验虽然主要还是集中在重樱群岛周边的作战，但以东洋神秘的力量所构成的舰队迅速壮大了自身实力，在短时间就拥有了可以和白鹰等列强分庭抗礼的战力。重樱因为地理的优势，在反抗塞壬的战争中牢牢守住了北海道以北的群岛。对重樱来说，光复重樱三岛应该唾手可得。\n    在塞壬刚刚降临在世界上时候，白鹰联邦没有首先遭到攻击。还在犹豫中的联邦依然坚持着孤立主义政策。而当世界大部分国家都一一沦陷时，白鹰联邦才决定加入战争反抗塞壬，但是为时已晚，来自四面八方的塞壬仅用短短几周就将白鹰联邦击垮。幸运的是白鹰联邦的海上力量没有遭到太大的损失，现在白鹰舰队正在加勒比海养精蓄锐，等待着光明的到来。"
