 getzhg_event.2601.t:0"[?ROOT.jianniangname.GetName]撞上了冰山"
 getzhg_event.2601.d:0"[?ROOT.jianniangname.GetName]从指挥部获批假条，终于可以放松身心出去休闲休闲了，于是她决定去北大西洋，看看北方的极光。\n但[?ROOT.jianniangname.GetName]只顾着看风景，没有注意到越来越近的巨大冰山，躲闪不及，一头撞上了冰山。\n此次事件后她也吸取到了一些经验。"
 getzhg_event.2601.a:0"下次注意点"
 getzhg_event.2602.t:0"惩恶扬善的[?ROOT.jianniangname.GetName]"
 getzhg_event.2602.d:0"[?ROOT.jianniangname.GetName]从港区出发，准备出海探险，寻找海底宝藏。\n当[?ROOT.jianniangname.GetName]行驶到印第洋海域时，发现了一伙海盗正在打劫手无寸铁的运输舰娘。[?ROOT.jianniangname.GetName]当机立断，对运输舰队施以援手，击退了海盗。\n运输舰队领头舰娘万分感谢[?ROOT.jianniangname.GetName]的善举，于是决定将她们一路上搜集到的宝物都赠送给了我们的[?ROOT.jianniangname.GetName]。"
 getzhg_event.2602.a:0"寻宝之旅完美收官"
 getzhg_event.2602.a_toolip:0"获得[?random_mofang]£GFX_small_xzmf!和[?random_wuzi]£GFX_small_wz!"
 getzhg_event.2603.t:"[?ROOT.jianniangname.GetName]参加了布里的环球旅行" 
 getzhg_event.2603.d:"[?ROOT.jianniangname.GetName]早就对布里们推出的环球旅行服务心动不已，最近终于如愿以偿得到了指挥部的假条，可以去进行她的环球旅行了。布里们亲自来到港区接上了[?ROOT.jianniangname.GetName]，带着她来了一场世界大巡游。\n今天[?ROOT.jianniangname.GetName]回到了港区，兴奋地向其她舰娘分享自己旅行中看到的奇闻异事和各地的风土人情。"
 getzhg_event.2603.a:"[?ROOT.jianniangname.GetName]开心就好"
 getzhg_event.2604.t:"[?ROOT.jianniangname.GetName]の大保健"
 getzhg_event.2604.d:"[?ROOT.jianniangname.GetName]听说了布里们的舰娘大保健服务，一直想去体验一下，于是[?ROOT.jianniangname.GetName]刚一拿到指挥部的假条后就急急忙忙地动身前往布里之家。\n几天后[?ROOT.jianniangname.GetName]终于回来了，并表示感觉自己浑身充满了干劲，腰不酸了、腿不痛了，极速航行五万海里都不费劲~"
 getzhg_event.2604.a:0"大保健有这么神奇吗"
 getzhg_event.2605.t:"[?ROOT.jianniangname.GetName]发现了战场遗迹"
 getzhg_event.2605.d:"[?ROOT.jianniangname.GetName]从港区出发后就漫无目的地在海上航行，但是行驶到某处海域时发现了有点不对劲：空气中飘散着火药的味道、脚下的海面还能看到尚未完全消散的燃油、不远处的海面隐约漂浮着舰装碎片，看起来这里这不久之前发生了一场海战。\n因为[?ROOT.jianniangname.GetName]孤身在外，并且也不能确定战斗是否已经结束，以及战斗双方是友军还是敌人，于是[?ROOT.jianniangname.GetName]给指挥部发来电报，向我们请示她的下一步行动。"
 getzhg_event.2605.a:0"太危险了，让[?ROOT.jianniangname.GetName]收集一些简单的情报然后回来吧"
 getzhg_event.2605.b:0"要求[?ROOT.jianniangname.GetName]继续搜索该海域"
 getzhg_event.2606.t:"[?ROOT.jianniangname.GetName]遭遇海盗！"
 getzhg_event.2606.d:"“我要拿你的头盖骨当碗使！”嚣张的海窛叫嚷着。\n本来是风和日丽的一天，[?ROOT.jianniangname.GetName]准备开始自己的旅行，但是航行到某片中立区时，遭遇了一伙海窛，这群海窛要求[?ROOT.jianniangname.GetName]交出所有值钱的东西，否则就要把她的舰装拆下来当碗使。\n[?ROOT.jianniangname.GetName]回复道：“你唯一能拿到的就是我的炮弹，当然是在它穿过你胸膛的时候！”"
 getzhg_event.2606.a:"[?ROOT.jianniangname.GetName]？愿她长寿！"
 getzhg_event.2607.t:"[?ROOT.jianniangname.GetName]参加了观舰仪式"
 getzhg_event.2607.d:"啪叽！一瓶香槟砸在了一位新生舰娘的头上。随后该国的舰娘建设部的主管蛮啾向大家介绍了新生舰娘的制作过程和技术难点等等。[?ROOT.jianniangname.GetName]也在场，并且学到了许多奇怪的知识。"
 getzhg_event.2607.a:"在现场，我是那瓶香槟"
 getzhg_event.2608.t:"[?ROOT.jianniangname.GetName]被敌对舰娘揍了一顿"
 getzhg_event.2608.d:"[?ROOT.jianniangname.GetName]哭唧唧地回到指挥部和其她舰娘诉苦：当时[?ROOT.jianniangname.GetName]肆无忌惮天真烂漫地在外国某商业区闲逛，光顾看着商铺的小商品，一不小心撞上了迎面走来的舰娘，没想到对面这位舰娘是和我们[ROOT.Getname]敌对的外国舰娘。话不投机半句多，[?ROOT.jianniangname.GetName]当场就和对方打了起来，可惜技不如人被对方一顿胖揍。\n虽然[?ROOT.jianniangname.GetName]变得更加抗揍了，但是在大庭广众被敌人暴打，让我们国家的其她舰娘感觉到非常耻辱。"
 getzhg_event.2608.a:"他妈的刁民，敢打我的舰！" 
 getzhg_event.2609.t:"暴揍了敌对舰娘的[?ROOT.jianniangname.GetName]"
 getzhg_event.2609.d:"[?ROOT.jianniangname.GetName]在休假期间选择去外国逛逛，听说那里有一条非常受舰娘欢迎的商业街。\n然而正当[?ROOT.jianniangname.GetName]逛得开心时，突然被另一个舰娘狠狠地撞了一下，转头一看原来是敌对国家的舰娘。[?ROOT.jianniangname.GetName]怒从心中起，抄起家伙就把对方按在地上疯狂摩擦。\n回到指挥部后[?ROOT.jianniangname.GetName]向我们讲起了这件事，所有舰娘都感觉非常开心，[?ROOT.jianniangname.GetName]自己也学到了一些战斗技巧。"
 getzhg_event.2609.a:"[?ROOT.jianniangname.GetName]干得好啊，你干得好" 
 getzhg_event.2610.t:"[?ROOT.jianniangname.GetName]遇到了奇怪的塞壬"
 getzhg_event.2610.d:"这次假期[?ROOT.jianniangname.GetName]选择去白鹰东海岸看看。\n当[?ROOT.jianniangname.GetName]航行到大西洋附近时遭遇了雷雨天气，罗盘失效，自己迷失了方向，也无法联络到总部。\n正在[?ROOT.jianniangname.GetName]不知怎么办的时候，发现前方有一个奇怪的身影，仿佛在指引着自己前进，于是[?ROOT.jianniangname.GetName]便一直远远跟随着这个神必身影。\n这个身影把[?ROOT.jianniangname.GetName]带到了一片陆地后，[?ROOT.jianniangname.GetName]定睛一看，原来是一个奇怪的塞壬。[?ROOT.jianniangname.GetName]正准备说什么，这个塞壬便立刻跑开并消失在视野之外了……这时罗盘也恢复正常，根据地图[?ROOT.jianniangname.GetName]发现自己身处在神秘的百慕大群岛。"
 getzhg_event.2610.a:"建议收录进舰娘十大灵异事件" 
 getzhg_event.2611.t:"[?ROOT.jianniangname.GetName]进入了塞壬的迷宫"
 getzhg_event.2611.d:"虽然最近几天舰娘之间突然开始传播关于塞壬的神秘传闻，但[?ROOT.jianniangname.GetName]觉得这些只是耸人听闻骗小孩的事情，没有放在心上，继续进行自己的外出旅游计划。\n在[?ROOT.jianniangname.GetName]航行到某处海域时，发现了一处奇怪的海军基地，好奇心驱使[?ROOT.jianniangname.GetName]进去康康。\n进入以后发现这是一片塞壬设置的迷宫，[?ROOT.jianniangname.GetName]轻轻松松便破解了迷宫，走了出来，并且还捡到了一些散落在地上的红尖尖。\n回到指挥部后舰娘们都非常佩服[?ROOT.jianniangname.GetName]，关于塞壬的传闻也不会再吓到其她舰娘了。"
 getzhg_event.2611.a:"技高人胆大" 
 getzhg_event.2611_toolip:0"获得[?random_zuanshi]£GFX_small_zs!"
 getzhg_event.2612.t:"[?ROOT.jianniangname.GetName]の时空穿梭（？）"
 getzhg_event.2612.d:"[?ROOT.jianniangname.GetName]本身对于旅游没有兴趣，但是考虑到她已经连续工作了很长时间，指挥部强行把她“赶了出去”。\n于是[?ROOT.jianniangname.GetName]漫无目的地在海上行驶，突然感觉脚底一空，随即周围产生了巨大的漩涡，瞬间把[?ROOT.jianniangname.GetName]吸入了海中。\n[?ROOT.jianniangname.GetName]感觉到自己正在迅速下沉、马上就要寄了，但是突然啪叽一下就感觉自己好像跳出了鱼缸一样、发现自己现在正在空中坠落，然后摔到了地面上。\n落到地面后，[?ROOT.jianniangname.GetName]突然发现自己穿越到了几十年前的[ROOT.Getname]，[?ROOT.jianniangname.GetName]经过思考后，把自己所了解到的知识都告诉了几十年前的[ROOT.Getleader]，随后便被一股强大的力量拉回了现代。\n所以现在我们的科技突然领先了几十年！（迫真）"
 getzhg_event.2612.a:"逐渐离谱了起来" 
 getzhg_event.2613.t:"[?ROOT.jianniangname.GetName]教训了调皮的舰娘"
 getzhg_event.2613.d:"[?ROOT.jianniangname.GetName]最近收到了一条匿名消息，自称是她的一个爱慕者，希望能和[?ROOT.jianniangname.GetName]在某个地方见面。[?ROOT.jianniangname.GetName]春心荡漾，从指挥部请假要去找匿名信中的人。\n但是到了约定地点后，发现只是我们的一个调皮舰娘的恶作剧，[?ROOT.jianniangname.GetName]顿时又羞又气，把这个调皮舰娘抓住教训了一顿。\n因为对方是驱逐舰娘，逃跑技能拉满了，[?ROOT.jianniangname.GetName]为了抓住她费了很大力气，同时也练习了自己的走位能力。"
 getzhg_event.2613.a:"恶作剧可不是好行为"
 getzhg_event.2614.t:"[?ROOT.jianniangname.GetName]与塞壬邪恶生物进行了战斗"
 getzhg_event.2614.d:"[?ROOT.jianniangname.GetName]在外出旅行的时候，不知不觉来到了有塞壬邪恶生物出没的海域。正在海上航行时，[?ROOT.jianniangname.GetName]突然感觉到自己被海草缠住，低头一看发现是一只巨型乌贼，这头乌贼的触手紧紧抓着[?ROOT.jianniangname.GetName]的脚，企图把她掀翻并且拖入海底。\n[?ROOT.jianniangname.GetName]可是见过大场面的人，反手将这只乌贼揪了起来，把它的触手一根根扯掉，然后带回了我们的指挥部和其她舰娘一起吃炭烤乌贼。"
 getzhg_event.2614.a:"这东西不会有毒吧"
 getzhg_event.2615.t:"[?ROOT.jianniangname.GetName]去看演唱会并且进行了录像"
 getzhg_event.2615.d:"最近，舰娘之间突然流行起了偶像文化，每个舰娘都想成为爱抖露并且开一场演唱会。[?ROOT.jianniangname.GetName]也一样，但是她觉得自己先要去亲自观赏一场演出会，并且把现场录下来，学习一下。\n舞台上的舰娘光彩夺目，歌声动听，舞姿婀娜，[?ROOT.jianniangname.GetName]觉得自己难以做到这样的地步，我们国家的其她舰娘看完录像后也打消了成为偶像的念头。"
 getzhg_event.2615.a:"术业有专攻"
 getzhg_event.2616.t:"[?ROOT.jianniangname.GetName]击败了杰克·斯派罗海盗船长（彩蛋事件）"
 getzhg_event.2616.d:"铛→铛→铛↗铛↗，铛→铛↗铛↗铛↗，铛铛铛铛~铛→铛→铛↘\n这段只属于杰克船长的BGM，今天是由[?ROOT.jianniangname.GetName]播放的，那个男人终于被二次元势力打败了（悲）。[?ROOT.jianniangname.GetName]作为一名英勇的舰娘，在她出海时发现了一艘古老的海盗船，这样的朽木腐船在现代的钢铁巨舰面前本应该是不堪一击，但所有人都低估了这艘海盗船。这艘海盗船拥有黑暗的魔法护体，即使是最重最硬的穿甲弹在击中它的魔法护盾时也会碎成粉末。\n杰克斯派罗的海盗船直直地冲向[?ROOT.jianniangname.GetName]的座舰，准备带领他的船员进行接舷战，就在这时[?ROOT.jianniangname.GetName]想到了东煌一句古老的格言：要用魔法打败魔法。[?ROOT.jianniangname.GetName]顿时醍醐灌顶、茅塞顿开，她拿出了随身携带的心智魔方，当作祭品丢向了大海深处，以此向海神祭献，请求海神的帮助。海神也回应了这一请求，深海之中暗潮涌动，随后几只巨大的触手拦下了正在冲锋的海盗船，仿佛无视了那面魔法护盾，直接将海盗船拆解成一堆破木板。\n然而杰克船长依然凭借着自己的本事逃走了，并说：“你们要记住今天，因为你们差一点就抓住了伟大的杰克船长”，不管怎么说，这艘海盗船上的宝物是我们的了！"
 getzhg_event.2616.a:"彩蛋事件，全体舰娘获得特殊奖励"
 getzhg_event.2616.a_effect_tt:"每个舰娘都会获得两个随机的正面特质，并且等级升1级"
 az_jinhua_sound_tt:"为[ROOT.getname]播放 二次元生草mod特有的怪音效"
 getzhg_event.2701.t:"约克城升级改造！"
 getzhg_event.2701.d:"“埃塞克斯级2号舰，fighting-lady约克城，以此姿态再次回到您的身边。在黑暗之后迎来的是绚烂的幸福之光——指挥官，让我们一起携手迈向未来吧？”"
 getzhg_event.2701.a:"好想做约克城太太的狗啊.jpg"
 getzhg_event.2702.t:"哈曼曼升级改造！"
 getzhg_event.2702.d:"“	等、等一下，你在看哪里啊你这个变态！什么？不可抗力？你以为我会信你吗！？本来还想好好自我介绍的……刚才的事哈曼可记住了！”"
 getzhg_event.2702.a:"哈曼曼……小小的……软软的"
 

 #xiaotiancheng_desc:"[luolijianniang_event_desc_sl]"
 xiaobiruixiaoqibolin_title:"两个小傲娇"
 xiaobiruixiaoqibolin_desc:"并不是每次开放日都是欢乐的，现在就遇到了一些麻烦。\n一个白毛长发、看起来凶凶的萝莉和一个短发和服、拿着一把超大的太刀的短发萝莉吵起来了。“刀会不会太重？我，我一个人没问题的，不用你管！”“你这只会说大话的家伙，吃我一炮！”眼看要打起来，[ROOT.Getleader]跑过去赶快拉开她俩，经过询问，原来是小齐柏林和小比叡。[ROOT.Getleader]答应小齐柏林在她找到回家的路之前可以暂时留在这里，而小比叡则打算留在这里和小齐柏林比试比试。"
 xiaokelifulanxiaohailunna_title:"成双成对"
 xiaokelifulanxiaohailunna_desc:"指挥室里非常热闹，每个小朋友都有一个玩伴，然而也有一些落单的小萝莉。\n一个黄发小萝莉找到了[ROOT.getleader]，问到“欧内酱，这里里不是有一个和我差不多大，总是在房间里照镜子的蓝发女孩子嘛，我可不可以去找她玩啊？”[ROOT.getleader]转头一扫，原来也有一个落单的蓝发小萝莉在东张西望，[ROOT.getleader]过去正准备和她搭话，没想到蓝发小萝莉提前开口问道：“咦……那边那个好像男孩子一样的金发女孩子是谁呀？欸，我、我只是觉得她看起来好像有点帅”\n原来这两位是小克利夫兰和小海伦娜，她们俩一直互相吸引但却从未接触，现在终于在指挥部相识相知成为了一对好朋友。她们俩也决定一直留在这里了。"
 xiaoqiyexiaoshengdiyage_title:"战斗双星"
 xiaoqiyexiaoshengdiyage_desc:"今天的指挥部异常的热闹：一个红发小萝莉在举行自己的演唱会，大喊大叫地唱着歌。另一边一个白发的小萝莉正在练习着东煌功夫：佛山无影脚，只是经常失败，摔得很惨。经过了解，原来一位是小圣地亚哥，另一位是小企业。\n[ROOT.Getleader]向小圣地亚哥承诺今后为她开一场超大的演唱会，向小企业承诺帮助她成为最强的战士，这两位未来的战斗之星非常高兴的答应了我们的请求，决定留在这里。"
 xiaoshengwangxiaoguanghui_title:"骑士和女神"
 xiaoshengwangxiaoguanghui_desc:"指挥部来了两位小萝莉，一位双眼炯炯有神、走路步步生风，一位光芒耀眼就像女神下凡，原来是小声望和小光辉。\n这两位结伴而来，是为了爱与和平、伸张正义！但是仅凭着自己的力量是无法做到的，所以希望能让我们帮助她们俩。“皇家骑士，见敌必战！”“圣光啊，消灭爱与和平的敌人！”"
 xiaotiancheng_title:"病弱小狐狸"
 xiaotiancheng_desc:"[ROOT.GetLeader]一脸慈祥地看着小萝莉们在指挥室里跑来跑去、拿着企业超人的玩偶呼呼呼的东跑西跑。突然注意到在角落里坐着一个黑发狐耳和服小萝莉在狼吞虎咽地吃着零食和小点心。\n“咳咳…唔……没、没事……天城在吃点心的时候不小心呛着了…咕嘟咕嘟…呜呜呜”小天城被突然上前搭话的[ROOT.GetLeader]吓到了。在得知加入[ROOT.Getname]便每天可以吃到这么多点心后，小天城决定一直留在这里了。"
 xiaobeifa_title:"小小女仆"
 xiaobeifa_desc:"今天的开放日又是让[ROOT.GetLeader]和其她舰娘糟心的一天，那群熊孩子把指挥部搞的一团乱。\n正当我们准备展开清扫工作时，有一位较小的穿着白色女仆装的小舰娘来到了这里：“各位大姐姐们，我是见习女仆贝尔法斯特，请多关照……淑女要提裙行礼——欸，要双手？唔…失败了…”\n原来小贝法是来我们的指挥部来磨砺自己积累经验的，今后将留在我们[ROOT.Getname]协助我们工作。"
 getzhg_event.100.a:"萝莉舰娘卡哇伊捏"
 getzhg_event.1001.t:"一群熊孩子"
 getzhg_event.1001.d:"[ROOT.GetLeader]充满母性地发了一个manjuu朋友圈，表示小萝莉们可以来到我们的指挥部免费吃喝玩乐。\n朋友圈刚发就跑来了一群小萝莉舰娘，在指挥部闹腾了一整天，然而她们吃饱喝足后就扬长而去，把指挥部搞的一团乱，留下[ROOT.GetLeader]自己收拾。\n不过孩子们玩得还是很开心的。"
 getzhg_event.1001.a:"熊孩子开心就好"
 getzhg_event.1002.t:"爱学习的小朋友"
 getzhg_event.1002.d:"得知我们的指挥部向小朋友开放时，一群讲礼貌的驱逐舰娘充满期待地来造访我们了~\n这群小学生表示她们很早之前就想来了解一下舰娘指挥部到底是怎么运作的，她们对于小礼品不感兴趣，反而是一直缠着[ROOT.GetLeader]询问她的日常工作等等，同时也帮助[ROOT.GetLeader]做了一些力所能及的事。\n为期一天的开放日结束后，这群驱逐舰娘很有礼貌地向我们表示了感谢，并承诺如果以后还会有这样的活动还会再来的。"
 getzhg_event.1002.a:"驱逐舰娘真乖捏"
 getzhg_event.1003.t:"噔噔咚！我是谁.mp3"
 getzhg_event.1003.d:"当我们正在策划下一次的指挥部开放日的时候，[ROOT.getleader]突然发现窗外有一可疑身影。说时迟那时快，[ROOT.getleader]一跃而起、破窗而出，与神秘人打了个照脸，这个神秘人戴着头套，虽难以看清面容，但在月光的映照下可以看到他/她淡蓝色的眼睛。同时根据外表体态，[ROOT.getleader]发现这是一名女子，身材高挑，头发较短……愣了半秒，神秘人已拔腿逃跑……\n这时，[ROOT.getleader]冲她大喊道："
 getzhg_event.1003.a:"哟哟哟，这不皇家方舟嘛，几天不见，这么拉了！"
 getzhg_event.1003.b:"你寄吧谁啊，（打开对讲机）宪兵队！来抓人"
 getzhg_event.1004.t:"皇家方舟の加入"
 getzhg_event.1004.d:"皇家方舟发现自己已经暴露，便回过头来向[ROOT.getleader]求饶：“求求你，不要告诉[HUJ.getleader]！最近听说你这里有好多驱逐舰妹妹，所以我就想来……来保护驱逐舰妹妹，免得她们落入坏人之手！”\n……\n“什么，如果我来你们这里兼职就可以每天保护驱逐舰妹妹？那我同意了！”\n于是，皇家方舟虽然是皇家舰娘，但是她在平时没任务的时候可以来到我们[ROOT.getname]帮助我们打工。"
 getzhg_event.1004.a:"这件事，是我们两个之间的秘密，不准告诉[HUJ.getleader]！" 
 luoli_huangjiafangzhou:"皇家狱友"
 getzhg_event.1005.t:"皇家方舟の赎罪"
 getzhg_event.1005.d:"不需要呼叫支援，[ROOT.getleader]的大喊大叫就已经吸引到了值守的宪兵队，这名犯罪嫌疑人被当场控制，原来是皇家的航母舰娘-皇家方舟。\n审讯室里，皇家方舟表示她是来保护萝莉们的，请求我们不要告诉[HUJ.getleader]这些事，为此她愿意付出任何代价。\n[ROOT.getleader]觉得皇家方舟作为皇家的精英航母，一定有很多财富，所以我们可以向她要一点封口费……"
 getzhg_event.1005.a:"这回知道谁是老大了吼！"
 getzhg_event.1005_effect_tt:"获得§C5§!£GFX_small_xzmf!和§R150§!£GFX_small_zs!"



