 azevent.1.t:0"加入碧蓝航线"
 azevent.1.d:0"经过短暂地协商，我们正式成为了碧蓝航线阵营的一员。"
 azevent.1.a:0"为击退塞壬努力吧！"
 azevent.2.t:0"诱捕失败"
 azevent.2.d:0"我们的士兵尝试用棒棒糖、辣条、巧克力等各种小孩子爱吃的东西吸引小塞壬，但是并没有吸引到小塞壬，反而被小塞壬暴揍了一顿。"
 azevent.2.a:0"淦！"
 azevent.3.t:0"诱捕成功——抓到了小净化者"
 azevent.3.d:0"机灵的小净化者大老远就看见我们鬼鬼祟祟的士兵阿姨。小净化者跑过去捉弄殴打我们的一个执行任务的士兵，另一位士兵见状抱起小净化就是一个百米冲刺。\n回到基地以后，小净化者经过我们好几天的教育，现在已经是我军中一位聪明乖巧的小战士了。"
 azevent.3.a:0"太好了，欢迎小净化者。"
 azevent.4.t:0"诱捕成功——抓到了小塞壬"
 azevent.4.d:0"我们的士兵在巡逻时发现了有一个在塞壬营地里喊打喊杀的训练中的小塞壬。一位士兵尝试用小零食吸引她，但是没有引起小塞壬的注意。见无效果，另一位士兵对小塞壬说：“你这打的太菜了，敢不敢跟我去外边比划比划！”\n傲娇的小塞壬气得满脸通红，于是就被士兵骗去了外面，小塞壬以为是要和我们比武，结果其实是被带到我们的基地进行了改造教育。"
 azevent.4.a:0"太好了，欢迎小塞壬。"
 azevent.5.t:0"诱捕成功——抓到了小仲裁者"
 azevent.5.d:0"我们的士兵在塞壬营地外面游荡的时候，突然跑过来一个小塞壬，她说她的大宝剑找不到了，求我们的士兵帮忙找到她的大宝剑。我们的士兵找了半天，在河边的岩石缝里找到了一把外形像宝剑但实际上只是玩具的东西。\n小仲裁者非常感激，她说这是她最喜欢的宝剑。我们的一位士兵说：“跟我们回去吧，我们的基地里有好多这样的宝剑。”小仲裁者听闻后就满心欢喜地跟着我们回到基地了。"
 azevent.5.a:0"太好了，欢迎小仲裁者。"
 azevent.6.t:0"有些收获"
 azevent.6.d:0"虽然我们没有抓到塞壬，不过在塞壬的营地里学习到了一些先进知识。"
 azevent.6.a:0"奇怪的知识增加了"
 azevent.7.t:0"大成功——抓到了小观察者"
 azevent.7.d:0"众所周知，观察者目前是塞壬最高级的统领。\n一直有情报称塞壬正在培育观察者的复制体，我们一直以为小观察者和其她复制体一样依然很年幼，但没想到的是，观察者的复制体已经和真正的观察者外形相差无几。\n小观察者对自己的身份有很清晰的认识，她知道自己只是个替代品，活在塞壬中毫无意义，所以她主动找到了我们的士兵，希望我们人类收留她。\n现在小观察者以人类的身份过得很开心，她终于找到了自己存在的意义。"
 azevent.7.a:0"太感人了.jpg"
 azevent.8.t:0"一无所获"
 azevent.8.d:0"我们的探险队灰头土脸地回来了，她们说除了荒地还是荒地，什么有用的东西也没找到。"
 azevent.8.a:0"这也是没办法的事"
 azevent.9.t:0"发现了一个武器集装箱"
 azevent.9.d:0"探险队回来了，她们用卡车拉回来了一个集装箱，从外形可以看出是一个装武器装备的集装箱，只是不知道具体是什么。"
 azevent.9.a:0"开箱时间到"
 azevent.10.t:0"发现了一个废弃的工厂"
 azevent.10.d:0"探险队回来了，队长和我们说她们找到了一个废弃的工厂，大部分的机床还可以用，应该可以利用起来。"
 azevent.10.a:0"我们派一些工人去那里"
 azevent.11.t:0"发现了一些重型机床"
 azevent.11.d:0"探险队带回来了一些机床，看起来是之前用来生产武器用的，我们可以把这些利用起来。"
 azevent.11.a:0"用这些机床建立一个小军工厂"
 azevent.12.t:0"发现了一些美食"
 azevent.12.d:0"我们看见探险队懒洋洋的拉着一车好吃的回来了，队长说她们找到了一个食品工厂，里面有许多食物。\n探险队队员们松着裤腰带，捂着圆滚滚的肚子说她们只是尝了尝食物有没有毒。"
 azevent.12.a:0"把这些美食分给民众吧"
 azevent.13.t:0"探险队没有回来"
 azevent.13.d:0"我们和探险队已经失联好几天了...现在我们只能认为探险队可能在外面遭遇了一些可怕的事情。"
 azevent.13.a:0"为探险队员们默哀"
 azevent.14.t:0"接引了一大批难民"
 azevent.14.d:0"探险队带了许多难民回来。队长说她们在探索过程中发现了一个难民聚集地，离我们的国土很近，所以就把难民们带回来了。"
 azevent.14.a:0"你们的苦日子到头了"
 azevent.15.t:0"偷看了塞壬"
 azevent.15.d:0"探险队回来了，她们拿着一堆图纸和照片。\n队长说她们找到了一个塞壬营地，并且偷看了人型塞壬的生活起居，发现了一些塞壬的弱点。"
 azevent.15.a:0"抓住塞壬的把柄了"
 azevent.16.t:0"找到了一些心智魔方"
 azevent.16.d:0"探险队兴奋地回来了，队长说她们找到了宝贝。\n队长小心地打开了盒子，里面是三个微微发着蓝光的透明晶体，还可以看到里面有什么东西在跳动着。这是心智魔方，是非常珍贵的东西。"
 azevent.16.a:0"干得好！"
 azevent.17.t:0"等待指示"
 azevent.17.d:0"探险队队长联系我们称，她们发现了一支塞壬的运输队，看起来那群塞壬在护送很重要的物品。\n队长说，她们可以偷完就跑，但是只能偷一小部分东西。另一种选择就是强攻运输队，抢走她们的所有物资。\n我们要怎么办？"
 azevent.17.a:0"偷，以探险队的实力很难战胜塞壬"
 azevent.17.b:0"抢，放手一搏"
 azevent.18.t:0"奇袭成功！"
 azevent.18.d:0"探险队埋伏在草丛里，趁塞壬运输队路过，队长带着队友们跳出草丛杀了塞壬个措手不及。\n还没正式交战，塞壬们就被探险队的气势吓跑了。现在塞壬的宝贝是我们的了，"
 azevent.18.a:0"干得漂亮！"
 azevent.19.t:0"行动失败"
 azevent.19.d:0"探险队埋伏在草丛里，但是被一个塞壬发现了，队长只能下令进攻。\n一场激战过后，运输物资的塞壬早已逃之夭夭。"
 azevent.19.a:0"探险队尽力了"
 azevent.20.t:0"找到了魔方矿！"
 azevent.20.d:0"我们的勘探小组发现了一处能量反应强烈的地块，经过简单挖掘发现这里有大量的魔方矿。\n现在，魔方工作小组正在筹划下一步行动。"
 azevent.20.a:0"准备魔方矿井"
 azevent.20.b:0"立刻开始挖掘工作！"
 azevent.21.t:0"资源转化"
 azevent.21.d:0"魔方资源转化的准备工作已经完成了，现在我们该考虑将魔方转化成什么资源。"
 azevent.21.a:0"铁"
 azevent.21.b:0"钨"
 azevent.21.c:0"铝"
 azevent.21.e:0"铬"
 az_ziyuanzhuanhua_tie_tooltip:0"魔方稳定产出§Y120§!铁资源"
 az_ziyuanzhuanhua_wu_tooltip:0"魔方稳定产出§Y50§!钨资源"
 az_ziyuanzhuanhua_lv_tooltip:0"魔方稳定产出§Y70§!铝资源"
 az_ziyuanzhuanhua_ge_tooltip:0"魔方稳定产出§Y40§!铬资源"
 azevent.22.t:0"一只普通喵"
 azevent.22.d:0"打开箱子后，里面是一只慵懒的肥猫，貌似没什么灵性，对我们应该没什么帮助，只能送给别人当做普通宠物了。"
 azevent.22.a:0"大懒猫"
 azevent.23.t:0"获得了弗里喵"
 azevent.23.d:0"弗里是一只有着铁血国血统的棕色指挥喵（原型为提尔皮茨号第一任舰长），非常活泼好动。\n不过貌似无法和我们交流，我们要把它卖掉还是送给我国舰娘呢？"
 azevent.23.a:0"卖掉"
 azevent.23.b:0"送给舰娘当宠物"
 azevent.24.t:0"获得了汉克喵"
 azevent.24.d:0"纯白的汉克喵有着白鹰的血统（原型为拉菲号的舰长）。\n不过貌似无法和我们交流，我们要把它卖掉还是送给我国舰娘呢？"
 azevent.24.a:0"卖掉"
 azevent.24.b:0"送给舰娘当宠物"
 azevent.25.t:0"获得了汉克喵"
 azevent.25.d:0"帕特一只是皇家蓝猫（原型应该为英王乔治五号的首任舰长，围剿俾斯麦时的W R Patterson）。\n不过貌似无法和我们交流，我们要把它卖掉还是送给我国舰娘呢？"
 azevent.25.a:0"卖掉"
 azevent.25.b:0"送给舰娘当宠物"
 azevent.26.t:0"获得了小吉丸"
 azevent.26.d:0"小吉丸是一只重樱的花猫（原型为吉川洁，曾任夕立号舰长）。\n不过貌似无法和我们交流，我们要把它卖掉还是送给我国舰娘呢？"
 azevent.26.a:0"卖掉"
 azevent.26.b:0"送给舰娘当宠物"
 azevent.27.t:0"奥古喵！"
 azevent.27.d:0"可爱的奥古喵跳出了猫箱，她骄傲地介绍自己来自白鹰，曾经率领过许多战舰，对自己的炮术很有自信。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：奥古喵原型是第二次世界大战期间美国的小威利斯·奥古斯塔斯·李中将，第三次所罗门海战中（时任少将）率华盛顿、南达科他与近藤信竹的第二舰队交战。"
 azevent.27.a:0"王牌射手——奥古喵"
 azevent.28.t:0"伯克喵！"
 azevent.28.d:0"英姿飒爽的伯克喵站在箱子上，说她来自白鹰，是一个擅长运动的喵喵，不过她更喜欢我们叫她正义的小伙伴。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：伯克喵 原型来自 阿利·艾伯特·伯克（Arleigh Albert Burke，1901.10.19 - 1996.1.1），美国海军上将，历任三届美国海军部部长，第二次世界大战期间曾任美国第23驱逐舰队司令（即小海狸中队）。技能“31节的正义”中的“31节”是指，伯克由于在圣乔治角海战中的出色表现（以31节的航速飙船截击敌人），所获的昵称“31节伯克”（31-knot Burke）；“正义”则是指小海狸队长，老司机，正义的伙伴——查尔斯·奥斯本。"
 azevent.28.a:0"31节的正义——伯克喵"
 azevent.29.t:0"克雷喵！"
 azevent.29.d:0"温顺的克雷喵安静的蜷缩在猫箱里，但我们一个不注意她就扑到了我们身上。克雷喵说她来自铁血，非常喜欢玩潜水艇。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：原型来自 奥托·克雷齐默尔（Otto Kretschmer，1912.5.1 - 1998.8.5），纳粹德国海军上校，二战时期的德国U艇头号王牌。曾任U-99舰长，他总共击沉了船只47艘，共计274,333吨，在二战所有的U艇艇长中名列第一位，也是三大王牌中唯一一位幸存者（被俘虏）。技能“静寂的狩猎者”，奥托深谙潜艇战的要诀，平时沉默少语，海上执行任务时，他指挥的潜艇也极少发电报，被称为“沉默的奥托（Silent Otto）”。这样的话，他的潜艇被发现的机会就大大减少。但“沉默的奥托”闯入英国护航船队后，却又变成最危险的海狼，他从水面近距离发动攻击，非常珍惜鱼雷，他的名方言是“一枚鱼雷一艘船”。补充：1947年12月奥托获释返回德国，1955年加入新成立的联邦德国海军，1957年成为第1护航舰队指挥官，1958年担任两栖部队指挥官。1962年进入参谋部门工作，1965年担任北大西洋公约组织海军部的首席参谋， 1970年以海军大将军衔退役。"
 azevent.29.a:0"静寂的狩猎者——克雷喵" 
 azevent.30.t:0"林德喵！"
 azevent.30.d:0"林德喵看起来是一只坚强的小黄喵，她说她来自铁血，曾经为自己的荣誉奋斗到了最后一刻。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：奥托·恩斯特·林德曼（德语：Otto Ernst Lindemann，1894年3月28日－1941年5月27日），纳粹德国海军上校，服役于第一次世界大战和第二次世界大战，1940年8月24日就任新建成的“俾斯麦”号战列舰的首任舰长（也是最后一任），并最终战死在任上。据说在歼灭胡德号的战斗中，吕特晏斯上将在发现胡德号后犹豫了一下，是林德曼下令开炮还击的。他喃喃自语道：“我决不会让军舰就这样窝囊地毁掉。（胡~~德~~~）"
 azevent.30.a:0"不屈的意志——林德喵" 
 azevent.31.t:0"庞德喵！"
 azevent.31.d:0"机灵的庞德喵跳来跳去，她说她是一只皇家的小喵，但不要被她可爱的外表迷惑，其实是她一只非常调皮的小猫猫哦。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：指的是达德利·庞德，皇家海军的第一海务大臣，他的外号就叫狡猾的老獾，达德利·庞德（Dudley Pound）（1877年8月29日—1943年10月21日）英国海军将领，海军元帅（Admiral of the Fleet）。被人称为丘吉尔的锚、狡猾的老獾。1891年参加海军。历任海军部计划司、作战司主任和英国地中海舰队参谋长等职。1926年为海军中将，1935年升为海军上将。1936—1939年为地中海舰队司令，1939年6月出任第一海务大臣，海军总参谋长，领海军元帅衔。大战期间，在制订和实施海军战略上发挥重要作用。1943年9月因健康原因辞职。10月去世。生前辞谢贵族封号。"
 azevent.31.a:0"狡黠之獾——庞德喵" 
 azevent.32.t:0"毗沙丸！"
 azevent.32.d:0"毗沙丸是一只重樱的小喵，她说她自己非常喜欢航母和飞机。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：    山口多闻（1892.8.17－1942.6.6），日本海军中将，日本著名航空战术家，第二次世界大战时期担任第二航空战队司令，旗舰是飞龙号。“反击的一拳”是指飞龙“最后的反击”。1942年6月5日清晨，山口率领第二航空战队参加了中途岛海战。上午10时，山口在得到其他三艘航母受创的报告后，越权接过了舰队的指挥权。在通过侦察得知美军航母方位后，10时40分山口少将果断的命令飞龙号上残存的战机出动，分两批反击美军航母。山口的反击给美军航母约克城造成了毁灭性重创，导致其次日沉入太平洋。"
 azevent.32.a:0"最后的反击——毗沙丸" 
 azevent.33.t:0"小竹丸！"
 azevent.33.d:0"小竹丸跳出猫箱，拿着她那把袖珍小太刀嘿嘿哈哈的，她说她来自重樱，是重樱的一位武士喵。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：    小竹丸原型是近藤信竹,(二战时期日本海军大将,山本五十六的副手｡历任海军军令部次长｡第二舰队司令官,南洋作战舰队总指挥等职务,参加了中途岛、瓜岛等战役"
 azevent.33.a:0"敢勇当先——小竹丸" 
 azevent.34.t:0"约翰喵！"
 azevent.34.d:0"温顺的约翰喵优雅地走出猫箱，很明显是一只皇家的小喵，她说她不喜欢战斗，而是喜欢在后勤工作。总而言之，这是一只非常聪明的指挥喵，可以帮助我们的舰娘战斗。\n原型介绍：        原型来自 约翰·科洛宁·托维（John Cronyn Tovey，1885.3.7 - 1971.1.12），英国皇家海军元帅，二战期间曾担任本土舰队司令，旗舰是纳尔逊号。托维是枪炮军官出身，在指挥岗位上参加过实战并有较大战果。他的海军生涯绝大部分在舰队和海军站度过。他是一位有主见但不张扬的人，在战术和战略上都比较现实而略显保守，同僚对他的倔强或说固执褒贬不一。由于战略上的原因，他在二战大部分时间中无机会与敌战斗舰队作战。即使如此，在皇家海军中，他至少扮演了尽职尽责的角色。补充：英国人曾给自己取了个自嘲的绰号——“约翰牛（John Bull）”。"
 azevent.34.a:0"尽忠职守——约翰喵" 
 azevent.35.t:0"猫满为欢"
 azevent.35.d:0"我们的指挥室满地是猫..指挥喵们满地打滚，很是热闹。舰娘们也很喜欢这些小猫，经常来指挥室逗猫玩，指挥室好像变成了一个大型猫咖。\n这对我们的士气有很大帮助~"
 azevent.35.a:0"谁不喜欢可爱的猫猫呢（猛吸"
