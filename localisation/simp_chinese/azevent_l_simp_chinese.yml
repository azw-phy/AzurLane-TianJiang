 azevent.7201.t:0"塞壬在肯塔基州的防卫机制被触发了"
 azevent.7201.d:0"肯塔基州是美国中部一个不起眼的小州，没什么吸引人的地方。舰娘势力进驻这里后，一只小蛮啾走进了当地的一家名叫开封菜的炸鸡店，却突然触发了塞壬的防卫机制。看起来塞壬是想保护这家炸鸡店，总之，大量的塞壬部队出现了！"
 azevent.73.t:0"科迪勒拉防卫机制启动"
 azevent.7301.t:0"塞壬在科迪勒拉山区的防卫机制被触发了"
 azevent.7301.d:0"科迪勒拉山区是阿美莉卡最大的一片山区，这里虽然人烟稀少，但是矿产丰富。与此同时，塞壬在这叠岭层峦之中设置了防卫机制，因为舰娘势力的推进，大量的塞壬部队被唤醒了！"
 azevent.74.t:0"亚马逊雨林防卫机制启动"
 azevent.7401.t:0"塞壬在亚马逊雨林的防卫机制被触发了"
 azevent.7401.d:0"对普通人类来说，亚马逊雨林是地球上最凶险的地区，500多万平方公里的雨林中藏伏着大量的毒蛇猛兽。但对于舰娘来说，最恐怖的是塞壬在这里的防卫机制，舰娘们惊动了雨林里的生物，同时塞壬的部队也从四面八方袭来了！"
 azevent.75.t:0"苏伊士运河防卫机制启动"
 azevent.7501.t:0"塞壬在苏伊士运河的防卫机制被触发了"
 azevent.7501.d:0"苏伊士运河是世界上最重要的一条人造运河，它连通了地中海与印度洋，使欧罗巴与亚细亚的交流更加频繁。同时它在军事战略上的价值也是不言而喻。舰娘势力已经逼近运河，塞壬部署已久的防卫机制启动了！"
 azevent.76.t:0"世界屋脊防卫机制启动"
 azevent.7601.t:0"塞壬在世界屋脊地区的防卫机制被触发了"
 azevent.7601.d:0"世界屋脊是对青藏高原地区的形象比喻。舰娘势力已经抵达这片世界上平均海拔最高的地区，同时塞壬的防卫机制也被触发了！"
 azevent.100.t:0"橡胶农场投入使用"
 azevent.100.d:0"经过半年多的经营与培养，我们的橡胶农场已经可以稳定地产出橡胶啦。"
