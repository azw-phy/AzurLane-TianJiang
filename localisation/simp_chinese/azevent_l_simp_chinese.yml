 azevent.101.d:0"舰娘们向来重视军备的发展，于是我们在每年的三月份都会进行一次物资的筹划大会，将全国的物资筹集起来去进行军备扩张。我们[GetYear]年筹集到的物资如下：\n根据国土面积筹集到的物资：§R[?temp_kongzhitudi]§!\n根据工业能力筹集到的物资：§R[?temp_gongchangshu]§!\n我们把上年结余的物资借给了明石，收到了她支付的利息：§R[?temp_lixi]§!（本年利率：§R[?temp_lilv_xianshi]%§!）\n[ROOT.wuzifenpei_checkshengyu]\n[ROOT.wuzifenpei_checkmajor]\n[ROOT.wuzifenpei_checkshuliang]"
