 aznews.1003.t:"舰娘的惊撅"
 aznews.1003.d:"舰娘国一向是以和为贵，但是某些好事之人总是热衷于挑起战争，还美其名曰“比武切磋"。\n这种行为毫无疑问会导致世界紧张度上升，每个舰娘国内部都人心惶惶，提高了警惕，随时准备应对突袭战争。"
 aznews.1003.a:"无聊，我要看到血流成河！"
 aznews.1003.b:"早战√能不能414啊"
 azevent.666.t:"私密马赛！碧蓝MOD需要你的建议"
 azevent.666.d:"别急，这个不是收款二维码，也不是诈骗，而是腾讯在线文档的二维码。\n最近大家都放寒假了，玩碧蓝MOD的新老玩家也多起来了，白给我也要高强度更新了，当然我自己一个人灵感有限，所以需要大家的帮助。大家可以扫描这个二维码，进入在线文档，写一下自己玩MOD的想法，比如觉得哪里不合理，哪里需要改进，或者自己对于国策路线有新的灵感，或者对MOD玩法有新的要求，都可以写进在线文档里面！我会定期查看文档然后采纳并及时更新的。\n（这个事件每个档都会触发一次，后续更新中我会删掉的）"
 azevent.666.a:"朕已阅"
 azevent.666.b:"爬爬爬"
