 azstartevent.7.t:0"碧蓝联合国给我们拨派了资金"
 azstartevent.7.d:0"碧蓝联合国是所有幸存国家组成的国际组织。这个组织接受了各个国家的捐赠，并且还向明石的国际小卖铺和不知火的军火店征税，将得来的钱款再分发给各个国家。\n明石本人则作为碧蓝联合国的使者，给各国分派资金。\n每月我们都会收到明石赠给我们的§R900物资§!，如果我们正在和塞壬作战，那碧蓝联合国额外分发给我们一些资金（每月§R1500物资§!）。"
 azstartevent.7.a:0"谢谢明石喵"
 azstartevent.100.t:0"啊啦，没有“炮手就位”DLC吗？"
 azstartevent.100.d:0"睿智的P社检查到你的钢铁雄心4没有“炮手就位”（Man the Guns）DLC。\n碧蓝航线MOD必须要有该DLC才可正常游玩，否则会导致没有海军以及其他一系列问题。为了体验到完整的MOD内容，请想办法搞到“炮手就位”（Man the Guns）DLC，或者到交流QQ群1124110304下载学习版。"
 azstartevent.100.a:0"懂了，这就去和P社对线"
