 DH1_xinrenjingtidu_up_10_effect_tooltip:"中央对我们的§C信任度§!上升§Y10点§!"
 DH1_xinrenjingtidu_down_10_effect_tooltip:"中央对我们的§R警惕度§!上升§Y10点§!"
 DH1_decision_category:"远征军的征途"
 DH1_decision_category_desc:"我们已经踏上征途，为了东煌的荣耀，战斗吧！\n\n东煌中央对我们的[DH1_xinrenjingtidu]"
 DH1_junken:"军垦-[FROM.getname]"
 DH1_junken_desc:"我们可以派遣士兵开垦非城市的地区，促进该地区发展。\n§C◆提示◆§!一个地区军垦§Y2次§!即可升级\n§Y[FROM.getname]§!已经开垦§Y[?THIS.junkencishu]§!次"
 DH1_tuntian:"屯田"
 DH1_tuntian_desc:"为了稳定的军资供应，我们必须安排好生产计划，组织一切力量进行生产。"
 DH1_tuntian_trigger_tt:"屯田结束后180天可再次屯田"

 #事件
 DH1_event.999.t:"是否成立东煌远征军"
 DH1_event.999.d:"我们在西南的远征军正在等候[DOH.Getleader]的指示。"
 DH1_event.999.a:"关掉，关掉！一定要关掉！"
 DH1_event.999.b:"留着，小东西挺有意思"
 DH1_event.1.t:"向中央的提议"
 DH1_event.1.d:"我们早已敲定了领导远征军的统帅，只需要向中央提议，那么[DOH.getleader]一定会同意。"
 DH1_event.1.a:"应瑞"
 DH1_event.1.b:"平海"
 DH1_event.1.c:"哈尔滨" 
 DH1_event.101.t:"应瑞到任"
 DH1_event.101.d:"中央已经决定了，就由应瑞来当大将军！"
 DH1_event.101.a:"欢迎欢迎"
 DH1_event.102.t:"平海到任"
 DH1_event.102.d:"中央已经决定了，就由平海来当大将军！"
 DH1_event.102.a:"欢迎欢迎"
 DH1_event.103.t:"哈尔滨到任"
 DH1_event.103.d:"中央已经决定了，就由哈尔滨来当大将军！"
 DH1_event.103.a:"欢迎欢迎"
 DH1_event.201.t:"请求中央派出统帅"
 DH1_event.201.d:"我们正在向东煌中央请求派遣一名全军统帅，目前有三名舰娘可以来统帅远征军，我们不知道中央最终会派谁来，但是我们可以向[DOH.getleader]进行提议，要向中央提议谁呢？"
 DH1_event.201.a:"应瑞"
 tongshuai_yingrui:"应瑞"
 DH1_event.201.b:"平海"
 tongshuai_pinghai:"平海"
 DH1_event.201.c:"哈尔滨" 
 tongshuai_haerbin:"哈尔滨"
 DH1_event.2.t:"远征军请求派出统帅"
 DH1_event.2.d:"我们位于西南边陲的远征军成立已久，但尚无统帅，远征军将士们请求为她们派出一位最高统帅。\n我们目前有三名合适的将领，远征军方面特别希望[DH1_tiyitongshuai]能担任她们的统帅，但最终要派谁去？"
 DH1_event.2.a:"应瑞"
 DH1_event.2.b:"平海"
 DH1_event.2.c:"哈尔滨" 
 DH1_event.3.t:"[DH1.getleader]的告别"
 DH1_event.3.d:"[DH1.getleader]马上要带领着她的远征军离开故乡，远征南亚，[DH1.getleader]来到南京最后与[DOH.getleader]告一次别。顺便谈谈她那一个军的装备……"
 DH1_event.3.a:"给予远征军精神支持"
 DH1_event.3.b:"为远征军提供一个军的装备"
 DH1_event.3.c:"一个军哪够？[DH1.getleader]带兵，多多益善！"
 DH1_event.301.t:"中央的回馈"
 DH1_event.301.d:"[DH1.getleader]与[DOH.getleader]道别之后，顺便请求了中央支援给我们一些装备，中央的答复是……\n小同志啊，一定要学会艰苦奋斗！我相信你们！——[DOH.getleader]如是说。"
 DH1_event.301.a:"wdnmd闸总这么抠啊"
 DH1_event.302.t:"中央的回馈"
 DH1_event.302.d:"[DH1.getleader]与[DOH.getleader]道别之后，顺便请求了中央支援给我们一些装备，中央将运输一个军的装备给我们，以便快速建立起军事力量"
 DH1_event.302.a:"谢谢捏"
 DH1_event.303.t:"中央的回馈"
 DH1_event.303.d:"[DH1.getleader]与[DOH.getleader]道别之后，顺便请求了中央支援给我们一些装备，[DOH.getleader]将鼎力支持远征军，将最新最全的军火全部分配给我们"
 DH1_event.303.a:"老板大气老板身体健康牛逼嗷"
 DH1_event.4.t:"理塘王玎珍归顺"
 DH1_event.4.d:"“到达世界最高潮，理塘！”——我们的一名士官情不自禁地感慨。\n中央最近要求平叛甘孜附近的小军阀，军阀头子是自称理塘王的玎珍，在我们开出了一个无法拒绝的条件（指一大车锐克五代）后，理塘王玎珍宣布加入我们的队伍。"
 DH1_event.4.a:"哎呀这不玎珍嘛"
 DH1_event.501.t:"屯田大丰收"
 DH1_event.501.d:"军民合作，粮食产量又刷新了历史最高值！全军上下充满了快活的空气，还有大量民兵加入我们。"
 DH1_event.501.a:"好好好"
 DH1_event.502.t:"屯田完成"
 DH1_event.502.d:"经过半年的辛勤劳作，我们按照预期值完成了屯田目标，也招募到了预计数量的民兵。"
 DH1_event.502.a:"还行"
 DH1_event.503.t:"收获甚少的屯田"
 DH1_event.503.d:"我军和当地民众产生了冲突，再加上气候不佳，我们本年的屯田收获甚少，没多少民兵加入我们。"
 DH1_event.503.a:"废了"
 DH1_event.6.t:"远征军需要更多帮助"
 DH1_event.6.d:"现在局势很复杂，[DH1.getleader]发来电报称她们需要更多实质性的帮助。我们不得不接受。"
 DH1_event.6.a:"她们应该不会要求太多" 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 