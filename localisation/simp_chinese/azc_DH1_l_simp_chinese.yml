l_simp_chinese:
 DH1_querentongshuai:"确认统帅"
 DH1_querentongshuai_desc:"国不能一日无君，军也不能一日无帅，我们的远征军必须有一个新的将领，我们需要请求中央为我们派来一名统帅，或是由我们提名。"
 DH1_lvyouzhinan:"旅游指南"
 DH1_lvyouzhinan_desc:"去了外国一定需要做好旅游指南，要不然人生地不熟，容易被绑架。"
 DH1_xuewaiyu:"学外语"
 DH1_xuewaiyu_desc:"学外语好啊，我也想学外语，外语得学啊！"
 DH1_pingdingpanluan:"平定叛乱"
 DH1_pingdingpanluan_desc:"最近我们的东边有一些小小的骚乱，貌似是有一个人自立为王了，破坏团结的事一定不能做，我们将派遣军队平定叛乱。"
 DH1_beibeibeiqilexingnang:"背背背起了行囊"
 DH1_beibeibeiqilexingnang_desc:"终于确定了，就由[ROOT.getleader]担任我们远征军的大将军，现在该出征了！"
 DH1_junduijianshe:"军队建设"
 DH1_junduijianshe_desc:"军力是我们的立身之本！"
 DH1_xiaoxinggongfangjianshe:"小型工坊建设"
 DH1_xiaoxinggongfangjianshe_desc:"我们所处的地区工业基础薄弱，只能先从最基本小作坊开始建设。"
 DH1_yinjinbiaozhunjungongye:"引进标准军工业"
 DH1_yinjinbiaozhunjungongye_desc:"我们有了一定的技术积累，可以引进先进技术了！"
 DH1_zhongxinggongye:"重型工业"
 DH1_zhongxinggongye_desc:"生产复杂又庞大的机器才是工业实力的象征。"
 DH1_zhengdunjunji:"整顿军纪"
 DH1_zhengdunjunji_desc:"我军士气低迷，思乡严重，需要整顿。"
 DH1_chuansongjiaxiangxiaoqu:"传颂家乡小曲"
 DH1_chuansongjiaxiangxiaoqu_desc:"长亭外，古道边\n芳草碧连天\n晚风拂柳笛声残\n夕阳山外山"
 DH1_mianfeiwuxiandian:"免费无线电"
 DH1_mianfeiwuxiandian_desc:"已经成家的士兵可以通过免费的无线电来和妻儿老小联系。"
 DH1_jiejunhunpeiwenti:"解决婚配问题"
 DH1_jiejunhunpeiwenti_desc:"“通告！通告！目前仍单身的蛮啾士兵，速来军队民政处登记信息！组织发对象啦！”"
 DH1_junkenhetuntian:"军垦和屯田"
 DH1_junkenhetuntian_desc:"当地的农民不会帮我们耕种，这就需要我们自力更生。"
 DH1_shengchanjianshejidi:"生产建设基地"
 DH1_shengchanjianshejidi_desc:"由军队直接控制生产活动，我们将在各地建立起生产建设基地，以便稳定地供应当地需求。"
 DH1_dalikaifakuangchan:"大力开发矿产"
 DH1_dalikaifakuangchan_desc:"北方的山区中有许多矿产，把它们开发好应该可以挣不少钱。"
 DH1_zhonghuaidongxi:"种坏东西"
 DH1_zhonghuaidongxi_desc:"东南亚地区特别适合种一些坏东西，这些坏东西可以给我们带来巨大的经济利益。"
 DH1_ziligengshengdejundui:"自力更生的军队"
 DH1_ziligengshengdejundui_desc:"军费是一笔很大的开支，我们可以让军队中层领导自己想办法去搞军费。"
 DH1_zhonghaodongxi:"种好东西"
 DH1_zhonghaodongxi_desc:"我们所处的地方气候湿润，土地肥沃，可以种一些经济作物。"
 DH1_baozhangjunfei:"保障军费"
 DH1_baozhangjunfei_desc:"军队一律不许经商！所有军费将有最高军部统一分配，这对军队的命运有很大的影响。"
 DH1_minshengjianshe:"民生建设"
 DH1_minshengjianshe_desc:"人口才是关键。"
 DH1_jiaohuayuanzhumin:"教化原住民"
 DH1_jiaohuayuanzhumin_desc:"我们来到的地方是其他国家的殖民地，这里的原住民需要解放，思想上也需要解放。"
 DH1_tongyiyuyan:"统一语言"
 DH1_tongyiyuyan_desc:"我们将颁布法令统一远征军及其控制区的语言。"
 DH1_wenheganhua:"温和感化"
 DH1_wenheganhua_desc:"我们不能强制改变那些土生土长的本地人，只能用时间慢慢感化他们。"
 DH1_jiduanqingxi:"极端清洗"
 DH1_jiduanqingxi_desc:"不服从军令的人已经不是普通的平民了，一定要出重拳！"
 DH1_kaifangyiminzhengce:"开放移民政策"
 DH1_kaifangyiminzhengce_desc:"本土有大量的兵源和劳动力，我们要出台政策，邀请本土的民众移居来我们的控制区。"
 DH1_kaifangyiminzhengce_trigger_tt:"东煌本土对我们的信任度大于等于3"
 DH1_qingqiuzhijiao:"请求支教"
 DH1_qingqiuzhijiao_desc:"我们必须有一批老师来教育当地民众，只能向中央发起请求了。"
 DH1_qingqiuzhijiao_trigger_tt:"东煌本土对我们的信任度大于等于5"
 DH1_pijinzhanji:"披荆斩棘"
 DH1_pijinzhanji_desc:"我们所处的地方的环境远不如故土，要想真正的吸引本土蛮啾移居到此，必须改善环境。"
 DH1_shengchandianfengshan:"生产电风扇"
 DH1_shengchandianfengshan_desc:"热热热！没人能受得了没有电风扇的生活。"
 DH1_dianfengzhuzhaifengqingtingyuan:"巅峰住宅，风情庭院"
 DH1_dianfengzhuzhaifengqingtingyuan_desc:"我们这里有山有水好风光，有意向的蛮啾一定会来的，不要逼我求它们！"
 DH1_jiaqianglianluo:"加强联络"
 DH1_jiaqianglianluo_desc:"我们是东煌远征军，总归还是要仰仗中央的。"
 DH1_biaoshizhongcheng:"表示忠诚"
 DH1_biaoshizhongcheng_desc:"不管我们未来的路怎么走，现在我们是忠于中央的一支独立军队。"
 DH1_hanweibianjiang:"捍卫边疆"
 DH1_hanweibianjiang_desc:"中央建立远征军的初衷就是平定西南的叛乱和威慑远方不老实的敌人，我们不能忘记我们的使命。"
 DH1_gengduoyaoqiu:"更多要求"
 DH1_gengduoyaoqiu_desc:"现在情况非常特殊，我们有充分的理由向中央提出我们的要求了。"
 DH1_gengduoyaoqiu_trigger_tt:"东煌本土对我们的信任度大于等于10"
 DH1_ludilianjie:"陆地连接"
 DH1_ludilianjie_desc:"公路和铁路是最有效率的连接方式，我们将要求本土开展建设滇缅公路。"
 DH1_kuodajunxuyunshu:"扩大军需运输"
 DH1_kuodajunxuyunshu_desc:"前方吃紧，后方要加大运输力度，武器装备摩多摩多！"
 DH1_zousitongdao:"走私通道"
 DH1_zousitongdao_desc:"有一些不好搞的东西无法光明正大的流入本土，这时候就需要我们帮忙了。"
 DH1_zousitongdao_effect_tt:"获得§r500§!£GFX_small_zs!"
 DH1_zousitongdao_effect_tt2:"如果我们选择种§Y坏东西§!，那会获利更多"


 DH1_xinrendu_5_trigger_tt:"东煌本土对我们的§G信任度§!大于等于§Y5§!"
 DH1_xinrendu_10_trigger_tt:"东煌本土对我们的§G信任度§!大于等于§Y10§!"
 #民族精神
 DH1_idea_sixiangbing:"思乡病"
 DH1_idea_sixiangbing_desc:"蛮啾士兵远在他乡，每只啾都在怀念自己的家乡和心爱的姑娘。"
 DH1_idea_qinfenhaoxue:"勤奋好学"
 DH1_idea_qinfenhaoxue_desc:"学到老活到老！"
 DH1_idea_dohzhiyuandh1:"支援远征军"
 DH1_idea_liangshigongji:"粮食供给"
 DH1_idea_baohunpei:"包婚配"
 DH1_idea_baohunpei_desc:"远征军民政处将根据实际情况和个人意愿，为单身蛮啾分配对象。"
 DH1_idea_tongyiyuyandezuli:"推广语言的阻力"
 DH1_idea_naire:"耐热"
 DH1_idea_naire_desc:"我们的部队极其适应炎热的气候。"
 DH1_kaizhanquxiao_ideatt:"与东煌本土开战时该BUFF失效"
 #决议
 DH1_xinren_text:"信任度：[?DOH.xinrenjingtidu_value|+0]"
 DH1_jingti_text:"警惕度：[?DOH.xinrenjingtidu_value|+0]"
 DH1_xinrenjingtidu_up_1_effect_tooltip:"中央对我们的§C信任度§!上升§Y1点§!"
 DH1_xinrenjingtidu_down_1_effect_tooltip:"中央对我们的§R警惕度§!上升§Y1点§!"
