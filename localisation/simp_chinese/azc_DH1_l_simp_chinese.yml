 DH1_xinrenjingtidu_down_3_effect_tooltip:"中央对我们的§R警惕度§!上升§Y3点§!"
 DH1_xinrenjingtidu_up_5_effect_tooltip:"中央对我们的§C信任度§!上升§Y5点§!"
