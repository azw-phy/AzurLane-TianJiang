 trait_BFL_zuozhanshiyanshi:0"高科技研究组织"
 trait_BFL_zuozhanshiyanshi_desc:0"脖子右拧！（For the Union!），联合作战实验室是由北方联合牵头的科研组织，这里的科学家们致力于提升工业能力，最大化提高物质产出，早日实现共同富裕。" 
 trait_BYG_zuozhanshiyanshi:0"高科技研究组织"
 trait_BYG_zuozhanshiyanshi_desc:0"色！夜色！（Sir!Yes Sir!），这是由碧蓝航线发起的科研组织，同盟作战实验室喜欢各种高科技的东西，这里的科学家的脑洞比白鹰联邦某位爱笑的男孩的脑洞都大。" 
 trait_DOH_zuozhanshiyanshi:0"高科技研究组织"
 trait_DOH_zuozhanshiyanshi_desc:0"宁和中正是这个第三世界科研组织的发展理念，这里的科学家虽然没有特别远超他国的技术，但是他们的科技发展都非常追求均衡，每条科技树都点了一些。"   
 trait_TIX_zuozhanshiyanshi:0"高科技研究组织"
 trait_TIX_zuozhanshiyanshi_desc:0"只有强大的力量才会带领我们走向胜利，让所有敌人在我们的工业杰作下臣服吧！武德作战实验室致力于发明出碾压对手的军事武器，他们的研发理念就是武力至上。" 
 trait_SIR_zuozhanshiyanshi:0"高科技研究组织"
 trait_SIR_zuozhanshiyanshi_desc:0"Your mind is Siren's……'" 
