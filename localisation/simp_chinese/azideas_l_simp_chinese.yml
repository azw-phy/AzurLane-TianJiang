 zhihuimiao_neige: "指挥喵&指挥官"
 zhihuimiao_neige_desc: "舰娘们最宠爱的就是可爱的指挥喵了。"
 zhihuimiao: "指挥喵&指挥官"
 zhihuimiao_desc: "舰娘们最宠爱的就是可爱的指挥喵了。"
 aogumiao: "奥古喵"
 aogumiao_desc: "小科普：奥古喵原型来自第二次世界大战期间美国的小威利斯·奥古斯塔斯·李中将，第三次所罗门海战中（时任少将）率华盛顿、南达科他与近藤信竹的第二舰队交战。"
 bokemiao: "伯克喵"
 bokemiao_desc: "小科普：原型来自阿利·艾伯特·伯克，美国海军上将，历任三届美国海军部部长，第二次世界大战期间曾任美国第23驱逐舰队司令（即小海狸中队）。"
 keleimiao: "克雷喵"
 keleimiao_desc: "小科普：原型来自奥托·克雷齐默尔，纳粹德国海军上校，二战时期的德国U艇头号王牌。曾任U-99舰长，他总共击沉了船只47艘，共计274,333吨，在二战所有的U艇艇长中名列第一位，也是三大王牌中唯一一位幸存者（被俘虏）。"
 lindemiao: "林德喵"
 lindemiao_desc: "林德喵的原型是俾斯麦号舰长恩斯特·林德曼。"
 pangdemiao: "庞德喵"
 pangdemiao_desc: "小科普：原型来自达德利·庞德，皇家海军的第一海务大臣，他的外号就叫狡猾的老獾，达德利·庞德，英国海军将领，海军元帅（Admiral of the Fleet）。"
 pishawan: "毗沙丸"
 pishawan_desc: "小科普：原型来自毗沙门天→多闻天王→山口多闻（1892.8.17－1942.6.6），日本海军中将，日本著名航空战术家，第二次世界大战时期担任第二航空战队司令，旗舰是飞龙号。 “反击的一拳”是指飞龙“最后的反击”。"
 xiaozhuwan: "小竹丸"
 xiaozhuwan_desc: "小科普：原型来自近藤信竹,(二战时期日本海军大将,山本五十六的副手｡历任海军军令部次长｡第二舰队司令官,南洋作战舰队总指挥等职务,参加了中途岛､瓜岛等战役。"
 yuehanmiao: "约翰喵"
 yuehanmiao_desc: "小科普：原型来自约翰·科洛宁·托维，英国皇家海军元帅，二战期间曾担任本土舰队司令，旗舰是纳尔逊号。托维是枪炮军官出身，在指挥岗位上参加过实战并有较大战果。他的海军生涯绝大部分在舰队和海军站度过。他是一位有主见但不张扬的人，在战术和战略上都比较现实而略显保守，同僚对他的倔强或说固执褒贬不一。由于战略上的原因，他在二战大部分时间中无机会与敌战斗舰队作战。即使如此，在皇家海军中，他至少扮演了尽职尽责的角色。 补充：英国人曾给自己取了个自嘲的绰号——“约翰牛（John Bull）”。"
