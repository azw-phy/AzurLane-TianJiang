l_simp_chinese:
 gongzuozhidu: "工作制度"
 gongzuozhidu_1: "蛮啾终身劳动制"
 gongzuozhidu_1_desc: "在这里按爪印，还有这里，再在那里再签个字，好了，准备为[ROOT.Getname]奉献一生吧！终身劳动制将让蛮啾永远工作，这会降低蛮啾劳工的积极性和主观能动性。"
 gongzuozhidu_2: "冷酷舰娘监工"
 gongzuozhidu_2_desc: "每个工厂里都有我们冷酷的舰娘监工，若是蛮啾胆敢摸鱼划水，就会遭到舰娘无情的踩踏和痛苦的鞭笞。"
 gongzuozhidu_3: "8小时工作制"
 gongzuozhidu_3_desc: "啊~8小时工作制，是当前最主流最合理的工作制度，每个蛮啾都会接受这样的制度甚至感到满足。"
 gongzuozhidu_4: "每周休息三天"
 gongzuozhidu_4_desc: "周一周二工作，周三放松一天，周四周五工作，周六周日双休日！真是轻松又自在的工作安排，蛮啾工人会非常幸福。"
 gongzuozhidu_5: "解放劳动力"
 gongzuozhidu_5_desc: "科技可以代替许多人力工作，自动化的流水线和智能机床大大解放了劳动力，现在蛮啾们可以去做自己喜欢的事情了！"
 keyancezhong: "科研经费侧重"
 keyancezhong_none: "科研平衡"
 keyancezhong_minsheng: "科研经费侧重民生发展"
 keyancezhong_junshi: "科研经费侧重军事发展"
