  ###事件###
  DOH_event.1.t: "派谁去学习呢？"
  DOH_event.1.d: "行李什么的都安排妥当了，但是我们经费有限，只能选一个人出国学习。\n鞍山充满期待的看着我们，她是鞍山级四姐妹的大姐，学习能力很强，也对出去学习很有热情。\n另一些人认为鞍山还小，逸仙更适合出去学习。"
  DOH_event.1.a: "鞍山"
  DOH_event.1.b: "逸仙"
  DOH_event.2.t: "没有钱钱啦！"
  DOH_event.2.d: "糟糕了，学习团与我们联系说我们拨给她们的经费太少了，学习团一路上省吃俭用但还是快要花光了。\n本来我们想要学习团游历西方的所有国家，但现在只能二选一了。\n第一个是共产主义的发源地-北方联合。\n第二个是老牌资本主义强国-皇家，但是鞍山不想去皇家。"
  DOH_event.2.a: "去北联"
  DOH_event.2.b: "去皇家"
  DOH_event.3.t: "鞍山从北联回来了"
  DOH_event.3.d: "经过数月的考察学习，鞍山从北联回来了。她学习了北联先进的共产主义思想，并且与东煌国情相结合，总结出了自己的一套理论。"
  DOH_event.3.a: "欢迎回家"
  DOH_event.4.t: "逸仙从北联回来了"
  DOH_event.4.d: "经过数月的考察学习，逸仙从北联回来了。她学习了北联先进的共产主义思想，并且与东煌国情相结合，总结出了自己的一套理论。"
  DOH_event.4.a: "欢迎回家"
  DOH_event.5.t: "逸仙从皇家回来了"
  DOH_event.5.d: "经过数月的考察学习，逸仙从皇家回来了。逸仙与皇家领导人相谈甚欢，并且皇家承诺帮助东煌发展经济。"
  DOH_event.5.a: "欢迎回家"
  DOH_event.6.t: "东煌与我们展开全方面合作"
  DOH_event.6.d: "与我们同为共产主义国家的东煌与我们越走越近，最近东煌提出了与我们进行全方面合作，在科技、文化、军事等多方面进行学术交流，虽然我们北联的专家认为东煌并不能帮到我们什么，不过共产主义援助是不计回报的。"
  DOH_event.6.a: "帮助我们的共产主义战友"
  DOH_event.7.t: "[DOH.GetLeader]施压"
  DOH_event.7.d: "[DOH.GetLeader]政府向我们发来最后通告，若是不交出兵权并听中央指挥，将对我们采取武力措施。"
  DOH_event.7.a: "加入东煌中央政府" 
  DOH_event.7.b: "什么狗屁中央，老子打的就是中央！"
  DOH_event.8.t: "[FROM.GetName]归顺中央"
  DOH_event.8.d: "[FROM.GetLeader]经过理性分析决定加入中央。"
  DOH_event.8.a: "团结万岁"
  DOH_event.9.t: "[FROM.GetName]拒绝我们的要求"
  DOH_event.9.d: "[FROM.GetLeader]表示他要当山大王，不会加入我们中央政府，并且他们率先进攻我们了！"
  DOH_event.9.a: "揍他"
  DOH_event.10.t: "东煌要求收回香港和澳门"
  DOH_event.10.d: "东煌经过多年的经营，有了一支强大的舰队，或许这也是她们要求收回香港和澳门的底气。\n现在宁海带领着东煌舰队在南海海域游荡，时刻准备进驻香港。"
  DOH_event.10.a: "归还香港和澳门"
  DOH_event.10.b: "有本事自己来拿"
  DOH_event.11.t: "不列颠皇家同意了"
  DOH_event.11.d: "皇家经过议会讨论，认为香港和澳门确实属于东煌，决定归还香港和澳门控制权。\n交接仪式马上进行。"
  DOH_event.11.a: "欢迎回来"
  DOH_event.12.t: "不列颠皇家拒绝归还香港澳门！"
  DOH_event.12.d: "皇家经过议会讨论，拒绝承认东煌在香港澳门的主权，并且没有任何退出香港澳门的意思。\n看来我们没法用和平手段拿回我们的土地了。"
  DOH_event.12.a: "准备使用武力"
  DOH_event.13.t: "东煌要驱逐我们在亚洲的势力"
  DOH_event.13.d: "东煌经过多年的经营，有了一支强大的舰队，她们要求我们归还广州湾，并且将曾经属于她们的越南地区归还给东煌。"
  DOH_event.13.a: "好吧，全部归还"
  DOH_event.13.b: "广州湾可以，东南亚不行"
  DOH_event.13.c: "不可能！我们会牢牢保护我们的殖民地"
  DOH_event.14.t: "鸢尾势力退出亚洲"
  DOH_event.14.d: "鸢尾国可能是被我们的势力吓怕了，她们决定全面退出亚洲，不但归还了广州湾，还将东南亚地区的控制权转交给我们。[YUW.GetLeader]表示：东煌应该能比我们更好的控制东南亚。"
  DOH_event.14.a: "太好啦"
  DOH_event.15.t: "鸢尾归还广州湾"
  DOH_event.15.d: "[YUW.GetLeader]表示她承认广州湾属于东煌，但是东南亚仍然是鸢尾的殖民地。"
  DOH_event.15.a: "收回广州湾也可以啦"
  DOH_event.15.b: "东南亚对我们来说更重要！"
  DOH_event.16.t: "鸢尾拒绝归还广州湾！"
  DOH_event.16.d: "愚蠢的鸢尾国无视了我们的军事实力，根本不打算归还我们的广州湾，那就没什么好说的了。"
  DOH_event.16.a: "准备受死吧！"
  DOH_event.17.t: "东煌要求和平谈判"
  DOH_event.17.d: "[DOH.GetLeader]表现出了很强硬的态度，她表示东煌无意进攻重樱本土，她们只是在用武力手段拿回属于自己的土地。\n现在，东煌要求我们与其停战..."
  DOH_event.17.a: "我们已经无力返回大陆了"
  DOH_event.17.b: "我们要与东煌血战到底！"
  DOH_event.18.t: "重樱同意停战"
  DOH_event.18.d: "重樱同意停战了。\n在收复满洲的作战中，我们东煌付出了惨痛的代价，从北京前线打到对马海峡，彻底将重樱驱逐出我们的家园。海对岸的重樱鬼子也知道她们无力再反攻我们，选择了停战。"
  DOH_event.18.a: "这是我们东煌最伟大的胜利！"
  DOH_event.19.t: "重樱拒绝停战"
  DOH_event.19.d: "重樱拒绝停战！她们表示即使无法返回大陆，也要在海上不断地侵扰我们。"
  DOH_event.19.a: "那就打到东京，把[CHY.GetLeader]抓起来"
  DOH_event.20.t: "抗樱战争开始了"
  DOH_event.20.d: "“同志们，七年抗战开始了（？），我们将团结一切可以团结的力量，将重樱鬼子赶出东煌大地！”——[DOH.GetLeader]\n我们将团结一切可以团结的力量，将所有东亚人联合起来反抗重樱的扩张攻势。"
  DOH_event.20.a: "反击暴政重樱！"
  DOH_event.21.t: "北京天津沦陷"
  DOH_event.21.d: "北京与天津作为第一战场中的重要城市，遭受了重樱军队的猛烈攻击。\n现在不得不承认我们在北方战场严重受挫，但是我们的人民不会放弃，我们将继续抵抗重樱的侵略，让她们每前进一步都付出惨重的代价！"
  DOH_event.21.a: "不要放弃！"
  DOH_event.22.t: "南京沦陷"
  DOH_event.22.d: "南京作为东煌的首都，成为了重樱最重要的进攻目标之一。现在这里已经落入重樱之手，这意味着我们对东南沿海的控制力大大削弱，并且首都沦陷也让全体军民士气消沉。\n我们将继续在内陆抵抗重樱，重樱鬼子休想再前进一步！"
  DOH_event.22.a: "我们绝不会投降！"
  DOH_event.23.t: "济南沦陷"
  DOH_event.23.d: "济南作为拱卫京师的军事重地，在重樱连续数天的猛攻之下最终失守。\n济南被看作是外敌南下的最后防线，如果济南失守，那北方的敌人会一路向南进攻毫无阻碍...但是我们不会因为这样就屈服！我们将在华北平原与重樱鬼子决一死战。"
  DOH_event.23.a: "一定要拦着傲慢的重樱人"
  DOH_event.24.t: "武汉沦陷"
  DOH_event.24.d: "武汉作为我们东煌最中央的交通枢纽，连通了全国各地的交通线。\n现在最后一批守军炸毁铁道后已经撤离，武汉已经落入重樱之手。虽然修复铁路需要花费一定时间，但重樱可以利用长江水路进行战略运输...这对我们来说无疑是一次惨痛的失败。"
  DOH_event.24.a: "我们还有机会！"
  DOH_event.25.t: "西安沦陷"
  DOH_event.25.d: "西安城的军事意义远大于它的历史价值。开战以后西安作为安全的腹地大力开发军工业，然而重樱入侵的步伐已经深入西北内陆，西安的工业设施还没来得及运输就落入了重樱人之手。我们的情况已十分危急，必须想想办法了！"
  DOH_event.25.a: "我们会在西部山区继续抵抗！"
  DOH_event.26.t: "重庆沦陷"
  DOH_event.26.d: "作为东煌的临时首都，山城重庆有着天衣无缝的防御优势。\n然而在重樱野蛮的进攻之下，一切都徒劳无功...我们早已丧失了制空权，每天都有重庆的市民与军人丧命于重樱轰炸机的轰炸中。\n重庆失守了..."
  DOH_event.26.a: "这是我们的生死存亡之刻！"
  DOH_event.27.t: "指挥官们进修归来"
  DOH_event.27.d: "我们的精英们终于回家了，她们学习到了非常多的先进知识，战士们见到她们的指挥官都感动到流着泪贴在一起。" 
  DOH_event.27.a: "欢迎回家"
  DOH_event.28.t: "一个军阀被狠狠地干碎了"
  DOH_event.28.d: "有一个军阀阻碍我们的统一大业，被我们重拳出击狠狠干碎了，军阀残存的势力也全部铲除。\n我们得到了一些政界人士的支持，并且我们的将军也获得了大量的经验。"
  DOH_event.28.a: "还！有！谁！！"
  DOH_event.29.t: "军阀不情愿的加入抗战统一战线" 
  DOH_event.29.d: "或许我们正在和某个军阀打得热火朝天，也或许是军阀头子正安逸地当着山大王，总而言之他们对于我们中央提出的抗战统一战线极其抵触，并向我们提出了很苛刻的条件。\n为了抗战事业，我们付出了很大的努力才成功拉拢到了军阀加入。"
  DOH_event.29.a: "秋 后 算 账"
  DOH_event.30.t: "女灶神提议邀请白鹰记者来东煌采访"
  DOH_event.30.d: "女灶神在我们东煌呆了一段时间，觉得这里是个好地方，虽然不及白鹰大都市的繁华，但是也和白鹰舰娘所宣传的荒蛮落后完全不符，因此女灶神想邀请白鹰记者格里德利来东煌采访，让世界人民看到东煌的真实状态，也许顺道还能争求到一些援助。"
  DOH_event.30.a: "同意采访。但将来在报道上出了偏差你们可是要负责任的"
  DOH_event.3001.t: "白鹰企业家的投资"
  DOH_event.3001.d: "白鹰记者格里德利对[DOH.getleader]进行了采访，深入剖析了东方特色的执政理念，并把东煌的真实面貌展现给了远在大洋彼岸的白鹰民众。这次针对东煌的报道很有效，让世界人民了解到了东煌真实的一面。\n白鹰一些企业家受报道影响，纷纷来到东煌投资建厂了。"
  DOH_event.3001.a: "好耶"
  DOH_loong_event.1001.t: "工业规划圆满完成！"
  DOH_loong_event.1001.d: "工业规划圆满完成了，人们召开了盛大的庆祝仪式，共同分享美食。"
  DOH_loong_event.1001.a: "好耶！"
  #DOH_loong_event.1001.at: "内部分歧§C减轻§!了。"
  DOH_loong_event.1002.t: "工业规划未能达标"
  DOH_loong_event.1002.d: "工业规划失败了..."
  DOH_loong_event.1002.a: "坏"
  #DOH_loong_event.1002.at: "内部分歧§R加剧§!了。"
