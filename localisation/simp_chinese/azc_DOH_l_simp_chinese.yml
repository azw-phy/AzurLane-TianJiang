  DOH_baochiweishe: "保持威慑"
  DOH_baochiweishe_desc: "作为一个独立的国家，我们不会去干涉他国，也绝对不会允许他国干涉我们。"
  DOH_jijikuozhang: "积极扩张"
  DOH_jijikuozhang_desc: "一个国家的命运呐，不但要靠个人奋斗，还要考虑历史的进程……我们要开始扩张了哟。"
  DOH_tgyh: "韬光养晦"
  DOH_tgyh_desc: "目前的东煌过于弱小，我们不会过多地在国际上发声，参与大国之间的博弈，所以现在的当务之急是发展自身。"
  DOH_aoranzili: "傲然自立"
  DOH_aoranzili_desc: "我们东煌地大物博，现在也是世界列强之一，何必一定要寻找盟友？只有野狗会成群结队，真正的强者都是孤独一人。\n（无敌是多么~多么寂寞）"
  DOH_donghuangdeshidai: "东煌的时代"
  DOH_donghuangdeshidai_desc: "我们统一了国家，提高了自己的工业水平，有着强大的军队。\n\n§C好时代，来临力！§!" 
  DOH_weishejunfa: "威慑军阀"
  DOH_weishejunfa_desc: "“什么军阀？居然敢破坏我们东煌的国家统一！”——[Root.GetLeader]\n所以我们必须让这群肤浅的军阀加入[Root.GetLeader]政府，维护国家统一。"
  DOH_weishejunfa_tooltip: "§C◆提示◆§!提前对军阀采取措施有利于§C国家稳定§!，反之则会§R影响大局§!"
  DOH_guguodejueze: "古国的抉择"
  DOH_guguodejueze_desc: "我们已经不再是过去那默默无闻没有话语权的弱国了，在当今局势下，我们要站好队伍。"
  DOH_gongchanlianmeng: "共产联盟"
  DOH_gongchanlianmeng_desc: "为了无产阶级艰苦奋战到底！"
  DOH_gongchanlianmeng_tooltip: "如果北方联合创建了§Y共产联盟§!阵营，那我们会加入她们。否则我们创建§Y共产联盟§!阵营。"
  DOH_quanfangmianhezuo: "全方面合作"
  DOH_quanfangmianhezuo_desc: "共产主义国家之间没有隔阂，我们要敞开大门，与北联进行全方位的交流。北联也会倾其所有地帮助我们。"
  DOH_xingjiandaxue: "兴建大学"
  DOH_xingjiandaxue_desc: "我们国家的年轻人对北联充满着向往，我们可以让北联帮助我们建立几所大学，培育出的人才也可以为我们两国所共用。"
  DOH_chisezhongzhou: "赤色中轴"
  DOH_chisezhongzhou_desc: "铁血国与我们一样曾经繁荣过，现在我们将于铁血共同走向繁荣。"
  DOH_nvhuangdexunyou: "女皇的巡游"
  DOH_nvhuangdexunyou_desc: "我们与铁血已经成为了密不可分的盟友，不过我们不能局限于铁血国，逸仙女皇会去其他和我们有着共同理想的国家巡游以促进关系。"
  DOH_zhongxijiehe: "中西结合"
  DOH_zhongxijiehe_desc: "不得不说，她们西方的科技比我们高到不知哪里去了，但我们东方科技也不是一无是处，我们要吸收她们的长处，研究一些中西结合的新科技。"
  DOH_bilanhangxian: "碧蓝航线"
  DOH_bilanhangxian_desc: "皇家帮了我们很多，我们要加入碧蓝航线和她们一起维护世界和平。"
  DOH_jiadalidu: "飞速发展"
  DOH_jiadalidu_desc: "我们的经济飞速发展，所有人都过上了好日子，我们马上就会成为拥有最完整的工业体系的世界强国！"
  DOH_huangjiashenjixiehui: "皇家审计协会"
  DOH_huangjiashenjixiehui_desc: "我们国家财富变得越来越多，但是腐败的迹象已经显露，为了遏制住可能发生的腐败，我们必须借助先进的制度来防范这一情况。"
  DOH_zhengyankaishijie: "睁眼看世界"
  DOH_zhengyankaishijie_desc: "世界正处于千年未有之大变局中，我们要抓住机会，努力崛起。"
  DOH_shiyichangji: "师夷长技"
  DOH_shiyichangji_desc: "不得不说，外国人在许多方面确实比我们先进的多，我们要多多学习外国的各种制度。\n\n同时，为了确保过渡期间的秩序和防范某些国家的阴谋，我们需要建立一个专门情报机构。"
  DOH_lishidejingcheng: "历史的进程"
  DOH_lishidejingcheng_desc: "“一个人的命运，不仅要靠个人奋斗，还要考虑历史的进程……”东煌的一名长者曾如是说到。\n我们在学习西方之前，应当考虑历史的发展规律。"
  DOH_gerendefendou: "个人的奋斗"
  DOH_gerendefendou_desc: "“一个人的命运，不仅要靠个人奋斗，还要考虑历史的进程……”东煌的一名长者曾如是说到。\n主观能动性的潜力是无限大的，领袖个人的奋斗绝对有利于国家发展。"
  DOH_xuexizhilv: "学习之旅"
  DOH_xuexizhilv_desc: "光看表面是学习不到西方的先进之处的，我们要派团队亲自去游历考察。"
  DOH_yubeilianjiaoliu: "与北联交流"
  DOH_yubeilianjiaoliu_desc: "我们应该与共产主义的始源地进行交流，尽管双方的环境不同，但有交流总是好的。"
  DOH_yindaoyuzhichi: "引导与支持"
  DOH_yindaoyuzhichi_desc: "就如同北联愿意支持我们的发展，我们也应该引导其他人走上正确的道路，并给予他们支持。"
  DOH_yindaoyuzhichi_effect_tooltip: "在§Y[Root.Capital.GetName]§!集结20个步兵师"
  DOH_hongsedengta: "红色灯塔"
  DOH_hongsedengta_desc: "在充满阴霾的东方世界，我们是唯一的红色国家，我们将为亚洲甚至更遥远的先进人士提供庇护。不论国籍、种族，让我们一起为共同的目标奋斗吧！"
  DOH_renminwansui: "人民万岁"
  DOH_renminwansui_desc: "东煌最伟大的并不是某一位英雄，而是这片土地上的所有人民，在这段持续了并不长时间的变革后，我们终于可以自豪的说出——人民万岁！"
  DOH_yuhuangjiajiaoliu: "与皇家交流"
  DOH_yuhuangjiajiaoliu_desc: "皇家的民主制度发展了好几百年，而且她们非常富有，我们要多多与她们交流一下。"
  DOH_yinruwaizi: "引入外资"
  DOH_yinruwaizi_desc: "我们东煌最缺的就是钱..而皇家有的是钱。"
  DOH_xishoujishu: "吸收技术"
  DOH_xishoujishu_desc: "外来的企业有着先进的技术，值得我们借鉴。"
  DOH_kaifangguomen: "经济改革"
  DOH_kaifangguomen_desc: "在皇家的考察中，我们学到了许多，现在该把这些付诸实践了！"
  DOH_xindonghuang: "新东煌"
  DOH_xindonghuang_desc: "如今东煌已经不再是那个落后的文明了，我们将以崭新的面貌去迎接世界。"
  DOH_huanxingjulong: "唤醒巨龙"
  DOH_huanxingjulong_desc: "终于，我们恢复了对于东方的绝对控制权，这将告诉全世界所有心怀不轨的人——\n\n§R巨龙已经苏醒。§!"
  DOH_minquan: "民权"
  DOH_minquan_desc: "人民应当享有他们应有的权利，从今天开始，我们就将逐渐把权利放还。"
  DOH_minzhikaiqi: "民智开启"
  DOH_minzhikaiqi_desc: "毫无疑问，人民需要智慧，否则就会被别有用心的人引导。"
  DOH_minsheng: "民生"
  DOH_minsheng_desc: "提高民众的生活水平是很重要的事情。"
  DOH_neibujianshe: "内部建设"
  DOH_neibujianshe_desc: "我们应该提高民众的生活水平，一个普通的公园、一条热闹的街道——以至于一座繁华的城市。"
  DOH_minzu: "民族"
  DOH_minzu_desc: "民族主义虽然会带来排外等不良影响，但利大于弊。"
  DOH_minzuzhuyi: "民族主义"
  DOH_minzuzhuyi_desc: "将民族变为一个具体的概念能有效的提高凝聚力。"
  DOH_guguozhihui: "古国之辉"
  DOH_guguozhihui_desc: "我们东煌自有国情在此，全盘西化不一定是最好的选择，我们要找到适合东煌自己的道路。"
  DOH_nanhaiqundaojianshe: "南海群岛建设"
  DOH_nanhaiqundaojianshe_desc: "南海战略位置十分重要，我们要加强南海岛礁的建设。"
  DOH_nanhaiziyuankaifa: "南海资源开发"
  DOH_nanhaiziyuankaifa_desc: "经过科研人员的初步勘探，我们在南海发现了大量的石油，还有一种没有见过的奇怪的气体，不管气体是什么鬼，石油肯定是非常珍贵的资源。"
  DOH_jianshedaolian: "广东特区"
  DOH_jianshedaolian_desc: "[DOH.GetLeader]有预感，广东的地理环境优越，一定会发展起来的，于是她画了个圈。"
  DOH_faxiantianranqi: "发现天然气"
  DOH_faxiantianranqi_desc: "OHHHHHHH！那是天然气！我们的科学家们发现这是一种可以当做燃料的气体，具有很高的价值。"
  DOH_nanhaishiyougongsi: "南海石油公司"
  DOH_nanhaishiyougongsi_desc: "我们控制了石油资源丰富的南海海域，东煌也成为了重要的石油出口国，我们应该可以成立一家东煌的石油公司。"
  DOH_qingqiuwaiguobangzhu: "请求外国帮助"
  DOH_qingqiuwaiguobangzhu_desc: "西方的碧蓝航线阵营一直在帮助我们对抗塞壬，现在局势基本稳定，我们可以再次邀请她们帮助东煌的工业建设。"
  DOH_daliangangtie: "大炼钢铁"
  DOH_daliangangtie_desc: "我们的盟友们教会了我们最新的炼钢技术。不炼钢怎么富国强兵？炼！必须炼。"
  DOH_fazhanjungongye: "发展军工业"
  DOH_fazhanjungongye_desc: "现在我们资源问题已经解决，可以大力发展军工业了。"
  DOH_bushuhaijunchuanwu: "部署海军船坞"
  DOH_bushuhaijunchuanwu_desc: "海军和陆军一样重要。"
  DOH_zaochuanjishugexin: "造船技术革新"
  DOH_zaochuanjishugexin_desc: "随着东煌海军船坞的扩建，我们对造船技术有了新的理解。"
  DOH_donghuanggongyetixi: "东煌工业体系"
  DOH_donghuanggongyetixi_desc: "经过长时间的研究和发展，我们的工业体系已经基本健全，并且建立了一套属于东煌自己的工业体系。"
  DOH_nanhaidezhuren: "南海的主人"
  DOH_nanhaidezhuren_desc: "我们已经用自己的实力证明了东煌有能力控制南海甚至是更远的海域，我们已经不再落后于世界的国家了！"
  DOH_chenglikeyanzu: "成立科研小组"
  DOH_chenglikeyanzu_desc: "我们可以建立一个科研小组来研发新科技。"
  DOH_xuexichongying: "学习重樱海军技术"
  DOH_xuexichongying_desc: "听说我们北方的重樱国航空母舰技术比较先进，我们可以借鉴她们的航空母舰来开发我们自己独特的航空母舰科技。"
  DOH_xuexihuangjia: "学习皇家海军技术"
  DOH_xuexihuangjia_desc: "西方的皇家的战舰华丽又优雅，我们也要学习她们的先进战舰技术。"
  DOH_xuexitiexue: "学习铁血陆军技术"
  DOH_xuexitiexue_desc: "据说铁血掌握了一些塞壬的黑科技，我们可以向她们请教一下如何驯服那些塞壬的生命体。"
  DOH_xuexibaiying: "学习白鹰工业技术"
  DOH_xuexibaiying_desc: "白鹰联邦是世界上最强的工业国——最起码在战前是，不过她们的工业技术仍然值得我们借鉴。" 
  DOH_dongfangdexiaoxuesheng: "东方的小学生"
  DOH_dongfangdexiaoxuesheng_desc: "我们深知自己落后于其他国家，所以一定不能骄傲自满，要谦虚地向其他国家学习。"
  DOH_xingzhenggaige: "行政改革"
  DOH_xingzhenggaige_desc: "我们要革新行政模式，这样才能发展东煌。"
  DOH_baohuyixian: "保护逸仙"
  DOH_baohuyixian_desc: "逸仙在过去几年里领导着东煌人民反抗塞壬，退出大陆后，逸仙也为南海建设发挥了巨大作用，然而国内少数反对派居然觉得逸仙是东煌的独裁者，我们必须让这种反对声消失。"
  DOH_fanduiyixian: "反对逸仙"
  DOH_fanduiyixian_desc: "我们不能否认逸仙之前的功绩，但是现在我们越来越觉得逸仙已经不适合领导东煌了，我们需要更年轻的领导者。"
  DOH_chongxinlifa: "重新立法"
  DOH_chongxinlifa_desc: "我们东煌一直没有一套严格法律来治理国家，这导致了逸仙一个人的独断专行，要想改变我们必须建立新的宪法。"
  DOH_minzhutizhi: "走向民主"
  DOH_minzhutizhi_desc: "自由开放的民主体制是治理国家的关键。"
  DOH_gongchanzhuyi: "共产主义"
  DOH_gongchanzhuyi_desc: "共产主义思想很适合我们。"
  DOH_kuodayixianquanli: "扩大逸仙权力"
  DOH_kuodayixianquanli_desc: "东煌反对派基本上已经被清除干净，现在应该进行一些措施来让我们的逸仙更好地领导东煌。"
  DOH_douzhengdejiaoxun: "斗争的教训"
  DOH_douzhengdejiaoxun_desc: "权力斗争让我们损失惨重，我们必须从中学习教训。"
  DOH_sirenjingbeidui: "私人警备队"
  DOH_sirenjingbeidui_desc: "我们将从逸仙的黄鸡粉丝团中挑选最忠诚、最聪明、最强壮的蛮啾，组成一个逸仙的私人警备队，24小时保护逸仙的安全！"
  DOH_zhangkongsanjun: "掌控三军"
  DOH_zhangkongsanjun_desc: "军队是立国之本，逸仙必须牢牢把握住军队的指挥权。"
  DOH_xianzibingfa: "“仙”子兵法"
  DOH_xianzibingfa_desc: "我们的逸仙已经指挥军队有一段时间了，她现在对军事战术有一套自己的见解，我们可以让逸仙写一本兵法书，就叫《仙子兵法》。"
  DOH_ducuyixian: "督促逸仙学习"
  DOH_ducuyixian_desc: "逸仙现在掌握了东煌的绝大部分权力，但是我们的历史经验告诉我们，一个人权力和能力必须匹配，所以一定要让逸仙努力学习，提高个人能力，不要重蹈历史的覆辙。"
  DOH_xieyibenzizhuan: "写一本自传"
  DOH_xieyibenzizhuan_desc: "现在特别流行写自传，我们可以帮助逸仙写一部她自己的自传，名字就叫《她改变了东煌——逸仙传》。"
  DOH_yixianwansui: "逸仙万岁"
  DOH_yixianwansui_desc: "逸仙是东煌的伟人，我们东煌永远都不会忘记她的！逸仙，永远的神！"
  DOH_junshigaige: "军事改革"
  DOH_junshigaige_desc: "军队是让复兴的关键保障，旧的军事体制已经不再适用我们现在的处境，必须做出改变。"
  DOH_xunlianjunguan: "训练军官"
  DOH_xunlianjunguan_desc: "我们东煌有许多军事人才等待我们发掘。"
  DOH_xuanxuezhaohuanshu: "玄学召唤术"
  DOH_xuanxuezhaohuanshu_desc: "我们东煌有一套自己的玄学理论，我们的玄学大师说她们可以通过某些仪式召唤来异次元的英雄。"
  DOH_dulizizhudejungong: "独立自主的军工科技"
  DOH_dulizizhudejungong_desc: "永远模仿外国的军事科技绝对没有前途，我们该研发东煌自己的军工科技了。"
  DOH_haijunjianshe: "海军建设"
  DOH_haijunjianshe_desc: "尽管我们是传统的陆地国，但现在的局势使得我们不得不开始打造一支强大的海军。"
  DOH_xuanxueshijianshe: "玄学式建设"
  DOH_xuanxueshijianshe_desc: "舰娘也许不是建造出来的，我们可以再次使用东煌的传统艺能——玄学召唤。"
  DOH_jingbingqiangjiang: "精兵强将"
  DOH_jingbingqiangjiang_desc: "通过提高士兵素质来弥补我们装备的缺点。"
  DOH_lujunxinlilun: "陆军新理论"
  DOH_lujunxinlilun_desc: "研究新理论~"
  DOH_liluntupo: "理论突破"
  DOH_liluntupo_desc: "研究新的陆军理论。"
  DOH_tieyuan: "铁鸢"
  DOH_tieyuan_desc: "在很久很久以前，我们就有了纸鸢与木鸢，或者说风筝。而如今的我们理应能用金属做出飞行器，而且做得比所有人都更好。"
  DOH_duidizhiyuan: "对地支援"
  DOH_duidizhiyuan_desc: "空中的轰炸机可以辅助陆军进攻。"
  DOH_tiexueguwen: "邀请铁血顾问"
  DOH_tiexueguwen_desc: "铁血的军事技术是独一无二的，我们可以尝试邀请她们派遣一位军事顾问来指导我们。"
  DOH_huangjiaguwen: "邀请皇家顾问"
  DOH_huangjiaguwen_desc: "我们新诞生的的海军舰船们需要一位好老师，听说皇家有一位严厉的老师，或许可以邀请她来指导我们。"
  DOH_beishang: "北上"
  DOH_beishang_desc: "北方是我们的故土，大陆这块必须给我拿下！"
  DOH_huidaoguxiang: "回到故乡"
  DOH_huidaoguxiang_desc: "“乡愁是一湾浅浅的海峡，我在这头，故乡在那头。”\n现在我们已经回到故乡了，重建我们的家园吧！"
  DOH_dashanghai: "大上海"
  DOH_dashanghai_desc: "在过去，我们的上海是东方大都市之一，是东煌最繁华的城市。现在我们要重现上海过去的繁荣。"
  DOH_tianfuzhiguo: "天府之国"
  DOH_tianfuzhiguo_desc: "巴蜀一带是我们东煌最富饶的地区，这里很适合种植农作物。"
  DOH_qianniandidu: "千年帝都"
  DOH_qianniandidu_desc: "北京是我们东煌历朝历代的国都，建设这座古老的城市会极大的提高我们的士气。"
  DOH_sichouzhilu: "丝绸之路"
  DOH_sichouzhilu_desc: "东煌的汉武帝曾经派张骞出使西域开辟的以首都长安为起点，经甘肃、新疆，到中亚、西亚，最终前往遥远的西方。这条道路极为重要，我们坚信在未来一定会有一位领袖提出一带一路的战略。"
  DOH_heijinsansheng: "黑金三省"
  DOH_heijinsansheng_desc: "我们的东北三省有着全东亚最富饶的黑土地，还有最珍贵的黑色黄金——石油。"
  DOH_jiejinanmin: "接济难民"
  DOH_jiejinanmin_desc: "我们已经和沦陷区有了沟通的渠道，可以让周边沦陷区的人民来到我们解放区。"
  DOH_jiefangxuanyan: "解放宣言"
  DOH_jiefangxuanyan_desc: "我们已经踏上了解放故土的第一步，在沦陷区已经有一些人知道我们的到来！我们要让沦陷区更多的人知道，解放即将到来！"
  DOH_jixubeifa: "继续北伐"
  DOH_jixubeifa_desc: "北方还有大片领土等待着我们解放，冲冲冲！"
  DOH_huishidongnanya: "挥师东南亚"
  DOH_huishidongnanya_desc: "东南亚自古以来就是东煌的领土，现在全人类到了生死存亡的时候，我们应该保护东南亚，把它纳入东煌的势力范围。"
  DOH_nanxia: "南下"
  DOH_nanxia_desc: "南方是蕴藏着大量资源的海洋，有了制海权后，我们可以逐岛控制南洋。"
  DOH_yuanyanghaijun: "远洋海军"
  DOH_yuanyanghaijun_desc: "为了探索更远的海域，我们要降低海军速度，增加续航能力。"
  DOH_yunshujiandui: "运输舰队"
  DOH_yunshujiandui_desc: "海军的后勤也是很重要的，要是想控制大片海域，必须有大量的运输船和强大的护航能力。"
  DOH_ninghaixiaxiyang: "宁海下西洋"
  DOH_ninghaixiaxiyang_desc: "去吧宁海酱！带领我们东煌的舰队向南进发，让沿途的所有国家见识到东煌的强大吧！"
  DOH_ninghaixiaxiyang_tooltip: "§Y宁海开始带领舰队展现东煌的军事实力，有可能会收回曾经属于我们的香港和澳门，甚至是东南亚。§!"
  DOH_fangfanjinlin: "防范近邻"
  DOH_fangfanjinlin_desc: "重樱侵占了我们大片领土，并且时刻准备着进一步进攻我们，我们要防范她们。"
  DOH_xianfazhiren: "先发制人"
  DOH_xianfazhiren_desc: "“先发制人，后发制于人。”\n所以我们应该主动出击，趁重樱麻痹之时给予她们致命一击。"
  DOH_beijingfangxian: "北京防线"
  DOH_beijingfangxian_desc: "如果重樱进攻我们，北京必然会是第一战场，所以我们应该立马着手修建一道防线抵御可能到来的进攻。"
  DOH_yuchongyingjiaoshe: "与重樱交涉"
  DOH_yuchongyingjiaoshe_desc: "我们已经夺回了满洲甚至是朝鲜半岛，现在重樱只能在海上骚扰我们了。重樱那群自大的海寇应该已经意识到我们东煌的强大，是时候与她们谈判了。"
  DOH_haianfangshou: "海岸防守"
  DOH_haianfangshou_desc: "我们羸弱的海军完全无法保护我们漫长的海岸线，对于重樱来说从海上入侵我们比陆上更容易。所以我们要重点保护几个海港城市。"
  DOH_haianfangshou_tooltip: "在东部沿海的§Y重要城市§!部署§Y6支§!卫戍师"
  DOH_zhuanzhuchukou: "专注出口"
  DOH_zhuanzhuchukou_desc: "我们东煌地大物博，如果专注于出口资源以及其他的东西，那肯定会赚不少钱。"
  DOH_jiansheguojia: "建设国家"
  DOH_jiansheguojia_desc: "国家需要我们共同建设，一起为美好的明天奋斗吧！"
  DOH_baiyinggongchengshi: "白鹰工程师"
  DOH_baiyinggongchengshi_desc: "“Engineering~”\n我们聘请来的白鹰工程师不仅会给建筑物刷漆，还掌握着先进的工业技术。"
  DOH_baiyinggongchengshi_effect_tooltip: "§Y白鹰的女灶神作为政治顾问加入东煌§!"
  DOH_youbuxiaochicheng: "诱捕小赤城"
  DOH_youbuxiaochicheng_desc: "在我们学习重樱航母舰娘的过程中，无意中复制出来一个赤城的年幼体，她把我们视为“手下”，并且不听我们的解释，强烈要求我们将她带回东煌。\n总之，小赤城已经加入了我们东煌，而“大”赤城貌似还不知道这件事……"
  DOH_youbuxiaochicheng_effect_tootlip: "§Y重樱的小赤城作为政治顾问加入东煌§!"
  DOH_shenrujinxiu: "深入进修"
  DOH_shenrujinxiu_desc: "现在东煌的人民都明白我们所掌握的力量远远不足以对抗最强悍的敌人，我们需要抽出一批指战员去更深入的学习先进国家的知识，将来这些人将成为我们的精英教员让所有战士成为有头脑的人才。"
  DOH_shenrujinxiu_effect_tooltip: "§Y学成之后§!获得如下效果"
  DOH_jiachangbanshi: "加长班时"
  DOH_jiachangbanshi_desc: "我们的人民不会不明白，敌人24小时盯着我们，但我们只警戒几个小时就得休息，必须延长警戒时间，否则会让敌人看出我们有破绽的时间偷袭。"
  DOH_shikejingjie: "时刻警戒"
  DOH_shikejingjie_desc: "累死不要紧，我们的女皇逸仙需要我们为她付出一切，不到彻底安全，一刻不能松懈。"
  DOH_lujunsilingtiba: "陆军司令提拔"
  DOH_lujunsilingtiba_desc: "这些异世界来的人似乎比我们更懂得在陆地上战斗的知识，让她们来当陆军的司令简直不要太合适了。"
  DOH_lujunsilingtiba_effect_tooltip: "§Y异世界将领§!可以当做§Y内阁顾问§!使用了\n§Y异世界将领§!增加技能等级：§G2§!"
  DOH_ziguyilai: "自古以来"
  DOH_ziguyilai_desc: "历史上的东煌拥有远比与现在更大规模的领土和蛮啾，随着我们解决了自身的问题后，光复自古以来的领土就成了我们的使命，所有军队和蛮啾都将认识到这一点"
  DOH_shensuowaimengu: "声索外蒙古"
  DOH_shensuowaimengu_desc: "如今我们的实力已经不需要蒙古作为我们和北联之间的缓冲区了，它更适合作为我们的前进基地。"
  DOH_jibeizhidi: "极北之地"
  DOH_jibeizhidi_desc: "征服蒙古后，是时候光复北方的故土，同时让北方的蛮子回到合适的位置上。"
  DOH_rishenzhidi: "日升之地"
  DOH_rishenzhidi_desc: "重樱对我国曾造成了极大威胁，和平协议让她们逃过了审判，现在轮到我们自己来惩罚她们。"
  DOH_yiluxiangnan: "一路向南"
  DOH_yiluxiangnan_desc: "曾经的东煌征服了从岭南到马六甲的全部领土，但是又丢掉了他们，现在我们将重新获得这片土地。"
  DOH_ximalayashanxia: "喜马拉雅山下"
  DOH_ximalayashanxia_desc: "皇家带领的印度夺走了我们的藏南和缅甸，如今东煌已经不再是那个落后的文明了，我们将重新获得对南亚的主导权。"
  DOH_chenbataipingyang: "称霸太平洋"
  DOH_chenbataipingyang_desc: "随着我们的崛起，太平洋理应成为我们的后花园，东南亚和大洋洲的小弟应该重新认识新的老大。"
  

