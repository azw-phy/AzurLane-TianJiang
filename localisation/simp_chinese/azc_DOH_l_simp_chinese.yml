  #影响东煌事件#
  affect_DOH_event.1.t: "铁血赠送我们坦克图纸"
  affect_DOH_event.1.d: "铁血貌似是想展示她们国家的强大武力，赠送给了我们一张坦克设计图纸与制造技术，铁血大使还自豪地表示她们的国家还有更高级的坦克图纸。"
  affect_DOH_event.1.a: "牛牛牛，非常有傲气"
  affect_DOH_event.1.effect_tooltip: "§Y如果我们已经研究初级坦克科技，那么会获得更多陆军经验§!"
  affect_DOH_event.2.t: "皇家的商船"
  affect_DOH_event.2.d: "不列颠皇家支援给了我们许多载满货物的运输船，皇家大使表示这是她们“作为碧蓝航线领袖的职责”。这对我们建设海军起到很大的帮助。"
  affect_DOH_event.2.a: "快康康船上装了什么"
  affect_DOH_event.2.effect_tooltip: "船上有价值§H1000§!£GFX_small_wz!的货物"
  affect_DOH_event.3.t: "来自北方的志愿者"
  affect_DOH_event.3.d: "这群热情的志愿者们来自遥远的北方联合，她们不远万里来到东煌就是为了帮助我们建设国家，她们的信仰就是全世界团结一致。"
  affect_DOH_event.3.a: "太感人了"
  
