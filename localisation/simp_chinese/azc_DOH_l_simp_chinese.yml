  DOH_xianchuyiqie: "献出一切"
  DOH_xianchuyiqie_desc: "累死不要紧，我们的女皇逸仙需要我们为她付出一切，不到彻底安全，一刻不能松懈。"
  DOH_weilenvhuang: "为了女皇"
  DOH_weilenvhuang_desc: "女皇的安危是第一位的，我们必须坚守岗位。"
  DOH_datongshijie: "天下大同"
  DOH_feitianmeng: "飞天梦"
  DOH_feitianmeng_desc: "张开双翼，踏向星辰，是汝之抉择，\n星空浩瀚，方知，此处乃汝之归宿。\n——《飞翔之梦》，虚空吟唱者创作\n\n§C向着星辰大海，出发！§!"
  DOH_feitianmeng_zhunbei: "研发运载火箭"
  DOH_feitianmeng_zhunbei_desc: "地球是人类的摇篮，但人类不会永远生活在摇篮里。开始他将小心翼翼地穿出大气层，然后便去征服整个太阳系。\n\nDelta V=ωln (m_0/m_k)"
  DOH_feitianmeng_idea: "飞天梦"
  DOH_feitianmeng_idea_desc: "乘风好去，长空万里，直下看山河。"
  DOH_guangronghemengxiangdeyuanzheng: "光荣和梦想的远征"
  DOH_feitianmeng_flag: "运载火箭研制成功"
  DOH_guangronghemengxiangdeyuanzheng_desc: "向着新目标，奋楫再出发，奔赴充满光荣和梦想的远征。"
  DOH_guangronghemengxiangdeyuanzheng_tooltip: "启用§C革新生产力§!机制，允许用科研速度和科研槽来减小§Y开支因子§!。"
  DOH_yaoqiuchenfu: "要求重樱臣服"
  DOH_yaoqiuchenfu_desc: "南京一封电报，重樱拱手来降。"
  DOH_gaodengxuefu: "高等学府"
  DOH_gaodengxuefu_desc: "建设世界一流的高等学府。"
  DOH_hailufuhe: "海陆复合"
  DOH_hailufuhe_desc: "逸仙指出，东煌属于典型的海陆复合国家，海疆和陆疆都十分辽阔，因此必须海陆统筹，实现海陆间的优化配置和动态平衡，充分发挥出东煌边缘地带的优势，最终使大陆成为海洋的战略纵深，使海洋成为陆地的战略屏障。"
  # 这里就是逸仙，因为这段话是中山说的
  # DOH_hailufuhe_tooltip: "启用§C东煌一带一路系统§!，其效果为运输船和火车的数量会提供资源利用率和消费品减少。"
  DOH_rencaiyinjin: "人才引进"
  DOH_rencaiyinjin_desc: "高薪聘请人才、增加科研经费可以快速提高科研水平。"
  DOH_xiandaihuazhimeng: "现代化之梦"
  DOH_xiandaihuazhimeng_desc: "实现现代化之梦，是全国人民的共同心愿。"
  DOH_shehuibaozhang: "社会保障"
  DOH_shehuibaozhang_desc: "我们应该提高民众的生活水平，一个普通的公园、一条热闹的街道\n\n——以至于一座繁华的城市。"
  DOH_ziligengsheng: "自力更生"
  DOH_ziligengsheng_idea: "自力更生"
  DOH_ziligengsheng_desc: "外资不会给我们好处，我们还是要自力更生。"
  DOH_shichanghuanjishu: "市场换技术"
  DOH_shichanghuanjishu_desc: "我们可以进一步开放东煌市场，并以此要求外资企业转让技术。"
  DOH_jinjigaige: "经济改革"
  DOH_jinjigaige_desc: "没有钱钱啦！东煌要富起来！"
  DOH_heqinghaiyan: "河清海晏"
  DOH_heqinghaiyan_desc: "政通人和，百废俱兴。"
  #DOH_heqinhaiyan_tooltip: "§C东煌统一战线§!追加：内部分歧§C减轻§!了。"
  DOH_heqishengcai: "和气生财"
  DOH_heqishengcai_desc: "东煌曾经饱受战乱，一定不能让这样的混乱继续下去了。"
  DOH_heqishengcai_tooltip: "§C东煌统一战线§!追加：启用稳定度对生活消费品系数的额外修正，其效果为§Y减免20%稳定度的生活消费品系数§!。\n获得10000§Y物资§!。"
  DOH_tongyizhanxian: "统一战线"
  DOH_chijiaoyisheng: "赤脚医生"
  DOH_chijiaoyisheng_desc: "虽然我国现在条件有限，但仍可以用有限的经费尽可能提高我们的医疗水平。"
  DOH_tongyizhanxian_desc: "要团结东煌一切可以团结的力量，为我们共同的目标奋斗。"
  DOH_dongfangliming: "东方黎明"
  DOH_dongfangliming_desc: "道路已经确定，但仍有诸多问题。东煌地大物博，人口众多，内部分歧很容易发生，需要用发展成果和斗争团结来管控分歧。\n\n§R当东方太阳升起，灯塔便失去了意义。§!"
