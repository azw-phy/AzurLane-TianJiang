  DOH_chaogongtixi: "现代朝贡体系"
  DOH_chaogongtixi_desc: "一个更加平等、民主和现代化的朝贡体系原则上建立起来了。这无疑有助于世界摆脱威斯特伐利亚体系下持久的冲突和战争，最终引领全球走向繁荣统一。"
  DOH_junmingronghe: "军民融合"
