 chy_new.54.t:  "第一轮批斗大会开始了"
 chy_new.54.d:  "首先是赤城，虽然是天城的妹妹但也成了被批斗的对象\n一些同志说，赤城经常说一些很可怕的话，比如什么消灭、清除，这是绝对不合适的。\n赤城面对针对她的批判，只是阴着脸冷笑着，并没有做过多的解释。"
 chy_new.54.a:  "错了就是错了，赤城和她的党羽加贺必须被流放"
 chy_new.54.b:  "内务部有些过分了！居然对天城的妹妹下手"
 chy_new.55.t:  "第二轮批斗大会开始了"
 chy_new.55.d:  "接下来就是上届旗舰——长门\n我们的同志指出，长门一直被看作是重樱的象征，导致很多人民盲目地崇拜她，这在一定程度上像是一种邪教。重樱已经不需要长门这种所谓的神子了，该让她消失了。\n一脸懵逼的长门表示自己也是被迫选择的，坚持自己是无辜的。"
 chy_new.55.a:  "神叨叨的长门毒害了许多重樱的年轻人"
 chy_new.55.b:  "长门确实没有干过什么坏事"
 chy_new.56.t:  "关于神道教"
 chy_new.56.d:  "神道教作为重樱的国教，没有促进舰娘们积极向上，反而发扬盲目赴死的精神，必须被取缔，但是一些同志指出作为国教，直接取缔会造成国内动荡"
 chy_new.56.a:  "长痛不如短痛"
 chy_new.56.b:  "保留神道教吧，没什么坏处"
 chy_new.57.t:  "国内动荡"
 chy_new.57.d:  "近天来，我们一系列激进的行为导致了国内动荡，但是内务部表示她们能搞定这些"
 chy_new.57.a:  "尽快稳定国内形势"
 chy_new.58.t: "批斗大会结束了"
 chy_new.58.d: "终于结束了，大部分人受到了公平的审判，扫清内部的隐患后，我们重樱终于成为一个真正的共产主义国家。"
 chy_new.58.a: "人民万岁！"
 chy_new.59.t:  "批斗大会结束了"
 chy_new.59.d:  "终于结束了，我们相信能对以前的同志进行改造，一起建设共产主义国家"
 chy_new.59.a:  "一起努力！"
