 chy_new.45.t:  "战略抉择"
 chy_new.45.d:  "陆军和海军常常争吵不休，陆军舰娘们觉得军部把太多的注意力放在白鹰联邦上了，无休止的海上军备竞赛使重樱丧失了在东亚土陆上的霸权地位，我们应该重视陆军，积极北进，征服东煌打垮北方联合；海军舰娘们则认为海对面的白鹰联邦以前是，现在是，未来也是我们的最大敌人，放弃太平洋只会将重樱本土置于被白鹰舰船的舰炮和飞机打击的危险中！"
 chy_new.45.a:  "南进！但为了保存实力，我们将不进攻东煌。"
 chy_new.45.b:  "北进！但是我们将征服东煌，利用她们的资源南进成功后再北进！"
 chy_new.46.t:  "白重关系正常化会谈"
 chy_new.46.d:  "多年来的军备竞赛打击了两国的经济，影响了两国的军队建设，重樱希望可以缓和双方关系，签订互不侵犯条约。我们受到了经济危机冲击，需要把重心转移到经济恢复上来，这或许是个不错的选择"
 chy_new.46.a:  "我们都需要喘口气"
 chy_new.46.b:  "不！绝不！"
