 chy_new.1:  "虎！虎！虎！"
 chy_new.1.t:  "虎！虎！虎"
 chy_new.1.d:  "我国海军编队成功组织了对停靠在夏威夷基地珍珠港的白鹰海军太平洋舰队第一波袭击，白鹰遭到重大损失！龙凤指挥官建议火速进行第二波袭击，打掉敌人的油库，但是敌人的舰队已经返航,我们的舰载战斗机不一定能击穿油库，接下来我们的计划是？"
 chy_new.1.a:  "板载，冲他鸭的！"
 chy_new.1.b:  "撤退，我们已经赢的够多了！"
 chy_new.33.t:  "第二波偷袭"
 chy_new.33.d:  "前线指挥官龙凤传回了第二波偷袭的结果，我们的舰载战斗机未能击穿夏威夷岛的油库，由于耽误了太多时间，敌人的航母战斗群成功回援，我们舰队损失了一艘航母，龙凤指挥官正仓促撤退"
 chy_new.33.a:  "G!"
 chy_new.34.t:  "第二波偷袭"
 chy_new.34.d:  "前线指挥官龙凤传回了第二波偷袭的结果，我们成功摧毁了夏威夷岛的油库，未来很长一段时间白鹰太平洋舰队将缺乏燃油。但是由于耽误了太多时间，敌人的航母战斗群成功回援，我们的一艘航母被击沉，龙凤指挥官正仓促撤退"
 chy_new.34.a:  "不错的结果"
