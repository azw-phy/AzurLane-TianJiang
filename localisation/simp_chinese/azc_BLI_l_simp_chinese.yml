 BLI_event.8.a:0"相比于布里，我们目前有更大的麻烦要处理，只能把地给他们了。"
 BLI_event.8.b:0"我们将用自己的方式保护巴拿马运河"
 BLI_event.9.t:0"神秘势力控制了半个南美"
 BLI_event.9.d:0"有不知名势力在跟我们争夺南美的控制权，我们应该怎么办？"
 BLI_event.9.a:0"干他丫的"
 BLI_event.9.b:0"小心为上，不动了"
 BLI_event.10.t:0"神秘势力被我们赶下海了"
 BLI_event.10.d:0"我们将神秘势力赶出了大陆，现在她们的领土上爆发了动乱，我们将去接管这些土地的控制权，和她们的特色科技。"
 BLI_event.10.a:0"整个南美都是我们的了！"
