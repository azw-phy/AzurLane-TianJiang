l_simp_chinese:
 #国策#
 BLI_daoyuguihua:0"岛屿规划"
 BLI_daoyuguihua_desc:0"布里的基地位于南太平洋的一个小小岛屿上，这里经济发达但是土地资源紧缺，急需一次土地规划来提高利用面积。"
 BLI_yanjiugaocengfangwujianzaojishu:0"研究高层房屋建造技术"
 BLI_yanjiugaocengfangwujianzaojishu_desc:0"某日，金毛布里灵光一闪，恍然大悟：我们可以建造更高的房子来容纳更多的人住！\n所以我们要研究一下先进的建筑技术，充足利用纵向的空间。"
 BLI_dixiagongdian:0"地下宫殿"
 BLI_dixiagongdian_desc:0"“在海面上看，这里就是一座小岛，但小岛下面是一座面积数倍于上层的地下宫殿！”\n要向着这个方向努力啊！——布里大姐头做出重要指示。"
 BLI_zhongyaosheshibanqian:0"重要设施搬迁"
 BLI_zhongyaosheshibanqian_desc:0"在拥挤的岛上，住宅之间距离近，布里们日常出行、生活起居都被人注视着，甚至洗澡都会被偷看，毫无隐私可言。现在有了巨大的地下空间，我们可以把重要的设施搬迁到地下了！"
 BLI_tianhaizaolu:0"填海造陆"
 BLI_tianhaizaolu_desc:0"风和日丽的一天，布里小妹紫毛布里在沙滩晒太阳，看着海浪拍打着沙子，突然意识到：我们可以扩大陆地的规模，让小岛变得更加宽敞！~\n至于如何填海造陆，这对掌握着神秘技术的布里来说完全不是问题。"
 BLI_huangdaoqiusheng:0"荒岛求生？"
 BLI_huangdaoqiusheng_desc:0"“为什么这个破岛只有像外星人一样的龙虾和奇奇怪怪的海鲜！每天吃这些都腻了，我们要换个口味！”-布里大姐头炫彩布里对着她的两个妹妹如是说。\n为了“改善”布里们的伙食，我们决定种植一些粮食作物。"
 BLI_wakuangjishu:0"挖矿技术"
 BLI_wakuangjishu_desc:0"又是某一日，金毛布里站在30层高的布里大厦眺望远方时，突然灵光一闪：我们还可以向下挖掘！\n所以下一步就是向下探索！"
 BLI_mofangkuangchang:0"魔方矿场"
 BLI_mofangkuangchang_desc:0"为什么布里诞生在这鸟不拉屎（划掉）如此偏僻的地方呢，现在我们终于知道答案了~原来这个小岛下面蕴藏着大量的魔方，这是奇妙的世界给予布里们的恩赐！"
 BLI_mofangkuangchang_effect_tooltip:0"§Y布里之家每月可以稳定产出§!§C1§!£GFX_small_xzmf!\n（如果其他国家占领布里之家，也可以获得魔方产出）"
 BLI_goumaiziyuan:0"购买资源"
 BLI_goumaiziyuan_desc:0"虽然地下有着大量的魔方矿，但是正儿八经的金属资源却一点都没有。为了更好地发展，我们必须从外国进口资源了。"
 BLI_bulijungongye:0"布里军工业"
 BLI_bulijungongye_desc:0"我们已经有能力大规模建设军工厂了，是时候发展军事工业啦。"
 BLI_lujunweizhu:0"陆军为主"
 BLI_lujunweizhu_desc:0"为了布里们能在这个动荡的时代有一片立足之地，一支强大的陆军是必不可少的。至于海军，我们布里国有着深厚的家底，完全不需要侧重海军啦。"
 BLI_gaoduanzhuangbeizhizao:0"高端装备制造"
 BLI_gaoduanzhuangbeizhizao_desc:0"造船是一件浩大的工程，需要花费大量的人力和财力，布里们表示她们特别喜欢造这种复杂的装备，因为完成后会很有成就感。"
 BLI_haijunchuantong:0"海军传统"
 BLI_haijunchuantong_desc:0"布里们世世代代都是造船匠，一辈子只做造船一件事，我们愿称之为“造船仙人”。"
 BLI_youkuaiyouhao:0"又快又好"
 BLI_youkuaiyouhao_desc:0"有了足够的造船厂，我们的布里可以更快更好地下水更多舰船啦。"
 BLI_haijunluzhandui:0"海军陆战队"
 BLI_haijunluzhandui_desc:0"海军陆战队可以协助我们进行登岛作战。"
 BLI_wuzhuangzhongli:0"武装中立"
 BLI_wuzhuangzhongli_desc:0"舰娘之间的撕逼越来越严重了……布里们也很难保证自己不被卷入世界大战的风波中，但是我们可以成为一个具有威慑力的中立国家，保护自己不受到其他国家侵犯。"
 BLI_bulijueqi:0"布里崛起"
 BLI_bulijueqi_desc:0"不能再碌碌无为了！你是要当一辈子懦夫，还是要当英雄，哪怕只有几天！\n布里们拥有着最高超的造船术，但却只能龟缩在一个小岛上——是时候出击了！布里崛起~"
 BLI_yushiwuzheng:0"与世无争"
 BLI_yushiwuzheng_desc:"俺们布里国只是个小小的中立国，没必要参与什么世界争霸。"
 BLI_jiarujiannianglianheguo:0"加入舰娘联合国"
 BLI_jiarujiannianglianheguo_desc:0"一直以来我们都在太平洋小岛上与世无争，但现在科技这么发达，我们也应该主动与其他舰娘国进行联系了，闭关锁国是达咩达咩的。"
 BLI_kaifangzaochuanshu:0"开放造船术"
 BLI_kaifangzaochuanshu_desc:0"各国的舰娘一直殷切盼望着我们能把造船术分享给她们，在这个动荡的年代，我们决定开放造船术了！"
 BLI_kaifangzaochuanshu_effect_tooltip:0"其她舰娘国家可以向我们§Y购买技术§!了！舰娘国每次来学习都会给我们§Y8888§!£GFX_small_wz的学费"
 BLI_mianfeifuwu:0"免费服务"
 BLI_mianfeifuwu_desc:0"舰娘们每天都需要进行维修，而我们布里国最擅长的就是这个了，如果我们宣布免费为舰娘进行维修，那舰娘们一定会非常感激我们，在国际上我们的名声也会更好。"
 BLI_mianfeifuwu_effect_tooltip:0"国际声誉§C上升§!§Y10点§!"
 BLI_shoufeidabaojian:0"收费大保健"
 BLI_shoufeidabaojian_desc:0"布里们决定推出针对舰娘的大保健服务，主要包括：捏脚、踩背、拔火罐，以及私密部位护理（指舰装（确信））。"
 BLI_bulizhiyuanjun:0"布里志愿军"
 BLI_bulizhiyuanjun_desc:0"既然加入了联合国，我们也应该为世界和平（大嘘）做出一点贡献。"
 BLI_pingqingguyongbing:0"聘请雇佣兵"
 BLI_pingqingguyongbing_desc:0"布里们有的是钱，但是却没有保护钱的能力，我们可以在国际上聘请雇佣兵来保护自己。"
 BLI_pingqingguyongbing_effect_tooltip:0"获得§Y8§!支小编制步兵师\n获得§Y2§!支王牌机动师"
 BLI_xindalu:0"新大陆"
 BLI_xindalu_desc:0"我们东边的南美洲是一片富饶的大陆，我们想和南美洲融为一体，但是他们不同意。我们决定先偷偷的拿下一个小国，试探一下，看看他们会作何反应。"
 BLI_huolixianzhijiechu:0"限制解除"
 BLI_huolixianzhijiechu_desc:0"我们国家的全部战争机器的战斗力直到统一全球变成2倍，这个效果适用中的战争机器在这个世界线不会被破坏。"
 BLI_huolixianzhijiechu_tooltip:0"§Y可以对没有造成紧张度的国家制造战争目标\n可以对相同意识形态国家制造战争目标\n可以创建阵营§!"
 BLI_xiyinyimin:0"吸引移民"
 BLI_xiyinyimin_desc:0"我们的人口太少了，现在有了地下区，就有更多空间来容纳人口啦。"
 BLI_fazhandisanchanye:0"发展第三产业"
 BLI_fazhandisanchanye_desc:0"作为太平洋上与世隔绝的小岛，这里很适合发展旅游业，同时也可以尝试建立国际银行，帮助那些舰娘们的存放她们自己的私房钱。"
 BLI_lvyoushengdi:0"旅游胜地（网红打卡点）"
 BLI_lvyoushengdi_desc:0"“如果你厌倦了与舰娘撕逼的生活，就来布里之家吧，来看看大海（虽然你已经看很多了），来洗一洗身体和灵魂，给自己换一种新的眼光，给生命增加多一种可能性的叉枝……”——布里旅游公司广告语"
 BLI_huanqiulvxingfuwu:0"环球旅行服务"
 BLI_huanqiulvxingfuwu_desc:0"“我们早该意识到，谁会来南太平洋这种鸟不拉屎的地方旅游啊！！”——布里二姐金毛布里气鼓鼓地抱怨道。\n但是不用怕，我们将推出新的服务：环球旅行！我们将亲自上门接顾客，载着舰娘来一场引全世界瞩目的环球旅行~"
 BLI_haiwaiyinhang:0"海外银行"
 BLI_haiwaiyinhang_desc:0"听说瑞士是一个中立国，所以人们都会把财富存放在相对安全的瑞士银行。我们布里国也是中立国，而且处于南太平洋，非常安全，所以建立一个布里银行应该也是行得通的吧？"
 BLI_jianniangmendejinku:0"舰娘们的“金库”"
 BLI_jianniangmendejinku_desc:0"听说各国的舰娘们都会为自己存一些私房钱，但是放在本国的银行又有些不太妥当，现在我们有了地下金库，可以为这些舰娘们提供一个安全的贵重物品存放场地，舰娘们也一定会因此感谢我们。"
 BLI_fanchuanjiudian:0"帆船酒店"
 BLI_fanchuanjiudian_desc:0"为了让我们的布里之家更加光彩夺目，我们决定修建一个豪华的帆船酒店。设计图中它有56层，外形酷似帆船，布里们给它起名叫帆船酒店。"
 BLI_taipingyangshangdemingzhu:0"太平洋上的明珠"
 BLI_taipingyangshangdemingzhu_desc:0"在多年来的建设中，布里之家从一个小小的海岛变成了太平洋上的一颗明珠。这里旅游业繁盛，金融业发达，游轮与货船络绎不绝地抵达港口，送来了一批又一批的黄金与货物。来到这里旅客无一不感叹：这里仿佛就是世界的中心！"
 BLI_bulisanjutoudiyicihuiyi:0"布里三巨头第一次会议"
 BLI_bulisanjutoudiyicihuiyi_desc:0"生活要有仪式感，虽然布里国只有三位布里酱，但会议还是要开的。\n第一次会议主要讨论布里国海军发展及立法相关重大事项，布里大姐头-炫彩布里主持会议，布里二姐-金布里负责记录讨论结果，布里小妹-紫布里维持会场秩序。"
 BLI_jinhaifangyu:0"近海防御"
 BLI_jinhaifangyu_desc:0"注重近海的防御，注重攻击、放弃航距，防止敌人打到家门口。"
 BLI_fazhanquzhujian:0"发展驱逐舰"
 BLI_fazhanquzhujian_desc:0"“驱逐舰真是太棒啦！”——一位不愿透露姓名的皇家航母舰娘"
 BLI_yuanyanghaijun:0"远洋海军"
 BLI_yuanyanghaijun_desc:0"不能坐以待毙，要主动出击，向着更远处探索。"
 BLI_fazhanxunyangjian:0"发展巡洋舰"
 BLI_fazhanxunyangjian_desc:0"巡洋舰属实海上劳模！"
 BLI_hangmudeshidai:0"航母的时代"
 BLI_hangmudeshidai_desc:0"时代变啦，差不多该迎接被航母统治的时代了！"
 BLI_jujiandapao:0"巨舰大炮"
 BLI_jujiandapao_desc:0"这艘460mm巨炮战舰是我卢布里最后的倔强，你们不可能再看见我为这个啥比航母充一块钱。"
 BLI_yanqingsifang:0"宴请四方"
 BLI_yanqingsifang_desc:0"每个舰娘都最爱布里，我们布里国将邀请世界各地的舰娘来布里国做客，顺便展示一下布里们强大的海军。"
 BLI_shijiexunyou:0"世界巡游"
 BLI_shijiexunyou_desc:0"布里们将率领着布里国强大的海军环游世界，展示一下世界顶尖的造船技术和海军力量。"
 BLI_jianniangjiaru_tooltip:0"§Y三位§!随机国家的随机舰娘决定§Y加入布里国§!"
 BLI_quanminminzhu:0"全民民主"
 BLI_quanminminzhu_desc:0"反正我们岛民也没有多少人，打造一个全民参政的国家也是可以的。"
 BLI_jiujianpingdeng:0"啾舰平等"
 BLI_jiujianpingdeng_desc:0"蛮啾和舰娘是平等的，虽然它们体型小，但并不代表啾微言轻，它们也是布里国的一员。"
 BLI_banbuxianfa:0"颁布宪法"
 BLI_banbuxianfa_desc:0"我们决定将布里国打造成一个团结且和谐的新国家，或许在高度发达且人口不是很多的布里国，能真正实现共同富裕。"
 BLI_bulizhishang:0"布里至上"
 BLI_bulizhishang_desc:0"布里是这座小岛的主人，也是布里国的核心，布里万岁！"
 BLI_bulisanyantang:0"布里三言堂"
 BLI_bulisanyantang_desc:0"三位布里事无巨细，在国家中享有至高无上的权力。布里大姐头担任军委主席，负责军队及军工业，布里二姐头负责家族内政工作，布里小妹则负责海军下水及海上贸易事务。"
 BLI_yazhimanjiu:0"压制蛮啾"
 BLI_yazhimanjiu_desc:0"小黄鸡们要为布里服务，不准有什么其他想法！"
 BLI_bulisanjutoudiercihuiyi:0"布里三巨头第二次会议"
 BLI_bulisanjutoudiercihuiyi_desc:0"距上次会议已过去了近一年的时间，第一次的会议事项也都基本有了着落，该进行第二次会议了！这次会议布里三姐妹将着重陆军建设与军队改革相关事宜。"
 BLI_bulisanjutoudiercihuiyi_trigger_tooltip:0"布里三巨头§Y第一次会议§!已过去§Y300§!天"
 BLI_lujunjianshe:0"陆军建设"
 BLI_lujunjianshe_desc:0"研究一哈步枪和陆军战术。"
 BLI_jixiehuazhuangbei:0"机械化装备"
 BLI_jixiehuazhuangbei_desc:0"机械（高达）化部队是我们所能预见最强的步兵部队了，铜墙铁壁一般的装甲车能很好地保护士兵。"
 BLI_wanquanjixiehua:0"完全机械化"
 BLI_wanquanjixiehua_desc:0"对于我们布里国来说，蛮啾比武器装备更重要，所以我们的军队要实现完全机械化，最大程度保护士兵生命。"
 BLI_fuzhuzhuangbei:0"辅助装备"
 BLI_fuzhuzhuangbei_desc:0"给步兵配备最好的辅助装备，给师团配置多样的辅助支援营。"
 BLI_jixiehuaweizhu:0"机械化为主"
 BLI_jixiehuaweizhu_desc:0"虽然人们都知道机械化程度越高越好，但是军费有限。布里们将研究一个机械化程度的平衡点，以达到最高性价比。"
 BLI_xinshitanke:0"新式坦克"
 BLI_xinshitanke_desc:0"坦克是强的地面单位！"
 BLI_zhongxingtanke:0"重型坦克"
 BLI_zhongxingtanke_desc:0"要不是因为没钱，谁不想要又大又硬的重型坦克呢！"
 BLI_qingxingtanke:0"轻型坦克"
 BLI_qingxingtanke_desc:0"灵巧又有一定防御能力的轻型坦克很适合我们的部队。"
 BLI_kongjunjianshe:0"空军建设"
 BLI_kongjunjianshe_desc:0"芜湖起飞！~"
 BLI_fangyukongjun:0"防御空军"
 BLI_fangyukongjun_desc:0"与海军一样，我们的空军只需要保护好布里之家上方的领空就好啦。"
 BLI_gongjikongjun:0"攻击空军"
 BLI_gongjikongjun_desc:0"轰炸机可以飞出好几千米来轰炸敌人，这是我们最爱的。"
 BLI_quanqiuhongzha:0"全球轰炸"
 BLI_quanqiuhongzha_desc:0"我们要把战略轰炸机当做一种大杀器，把它改造成能飞到世界任何地方进行轰炸的武器。"
 BLI_jiejijiheikeji:0"截击机黑科技"
 BLI_jiejijiheikeji_desc:0"截击机是一种距离近但非常灵活的战斗机，布里们研究出来这种先进武器了。"
 BLI_kongjunxinzhanshu:0"空军新战术"
 BLI_kongjunxinzhanshu_desc:0"我们将继续研究新战术来适应新的飞机装备。"
 BLI_bulizhongyangjunshiweiyuanhui:0"布里中央军事委员会"
 BLI_bulizhongyangjunshiweiyuanhui_desc:0"“咳哼，我宣布，由炫彩布里担任首届布里中央军委主席！”——黄金布里郑重地宣布。"
 BLI_junshiqifa:0"军事启发"
 BLI_junshiqifa_desc:0"-大师，我悟了！你是想让我研究更多军事科技来富国强兵，用自己的实力打出一片天地，实现布里国的崛起！\n-不，只是布里国一直只有4个科研槽，现在我再给你加一个。"
 BLI_shuangxianzhihui:0"双线指挥"
 BLI_shuangxianzhihui_desc:0"谁说指挥了陆军就不能指挥舰队！"
 BLI_guangzhaoxiancai:0"广招贤才"
 BLI_guangzhaoxiancai_desc:0"只有三个人的军事委员会你见过吗？没见过？那还不赶快招聘新军官！"
 BLI_quanminjiebing:0"全民皆兵"
 BLI_quanminjiebing_desc:0"蛮啾是一切的基础！我们需要更多的蛮啾，为此我们必须招募更多的蛮啾入伍，包括外国的。"
 BLI_pinwenhangxin:0"平稳航行"
 BLI_pinwenhangxin_desc:0"对于目前的布里而言，左满舵和右满舵都不合适，保持方向不变会让我们更好面对未来。"
 BLI_jiefangmanjiuxuanyan:0"解放蛮啾宣言"
 BLI_jiefangmanjiuxuanyan_desc:0"过去的种族隔离政策已经不适合现在的布里了，提升蛮啾的地位比压制他们的地位对我们更有利。"
 BLI_xiangbei:0"向北"
 BLI_xiangbei_desc:0"拿下桥头堡以后，我们需要向北扩大我们布里的疆域。"
 BLI_xiangdong:0"向东"
 BLI_xiangdong_desc:0"我们需要东边的土地作为我们和南美最大国家的“缓冲区”，当然这也仅仅是口头上的名号罢了。"
 BLI_hensaonanmei:0"横扫南美"
 BLI_hensaonanmei_desc:0"我们布里是南美最强大的势力，理所当然南美就应该全部都是我们的，全部。"
 BLI_hensaonanmei_effect_tooltip:0"§R◆警告◆§!鸢尾和皇家可能会采取措施"
 BLI_womendejialebi:0"我们的加勒比"
 BLI_womendejialebi_desc:0"拿下南美后，加勒比海就是我们的下一个目标，那里不仅有丰富的资源和土地，还有最重要的水道————巴拿马运河。"
 BLI_womendejialebi_effect_tooltip:0"§R◆警告◆§!白鹰可能会采取措施（如果白鹰不处在战争状态，则白鹰可能采取特殊军事行动）"
 BLI_duibaiyingxuanzhan:0"对白鹰宣战"
 BLI_duibaiyingxuanzhan_desc:0"拿下拉美和加勒比海以后，美洲就只剩下一个白鹰和躲在她后面瑟瑟发抖的加拿大了，没有理由会让她们在我们卧榻之侧酣睡。"
 BLI_zhengfushijie:0"征服世界"
 BLI_zhengfushijie_desc:0"白鹰无法阻挡我们征服整个美洲，我们要成为地球的主人。"
 
 
 
 #BUFF#
 BLI_blzcs:0"布里造船术"
