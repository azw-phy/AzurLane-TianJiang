 BLI_ymqrz:0"移民迁入中"
 BLI_bllygs:0"布里旅游公司"
 BLI_bllygs_desc:0"“如果你厌倦了与舰娘撕逼的生活，就来布里之家吧，来看看大海（虽然你已经看很多了），来洗一洗身体和灵魂，给自己换一种新的眼光，给生命增加多一种可能性的叉枝……”——布里旅游公司广告语"
 BLI_bllygs2:0"布里旅游公司"
 BLI_bllygs2_desc:0"“如果你厌倦了与舰娘撕逼的生活，就来布里之家吧，来看看大海（虽然你已经看很多了），来洗一洗身体和灵魂，给自己换一种新的眼光，给生命增加多一种可能性的叉枝……”——布里旅游公司广告语"
 BLI_blyh:0"布里银行"
 BLI_blyh_desc:0"布里银行致力于提供最安全的贵重物存放场所。"
 BLI_blyh2:0"布里银行"
 BLI_blyh2_desc:0"布里银行致力于提供最安全的贵重物存放场所，同时还为舰娘们的黄金提供保护。"
 BLI_tpyzg:0"太平洋之光"
 BLI_tpyzg_desc:0"布里们把她们的家园建设成了一座高度发达的城市，是太平洋上最光彩夺目的一颗明珠。"
 BLI_jhfy:0"近海防御"
 BLI_yyhj:0"远洋海军"
 BLI_bljzdtz:0"布里家族的统治"
 BLI_bljzdtz_desc:0"布里家族是布里国唯一的代表，布里国也是布里家族的财产~"
 BLI_qmcz:0"全民参政"
 BLI_qmcz_desc:0"布里国人人平等，每个蛮啾都有投票权，都有决定国家大事的权力。"
 BLI_wqjxhdlj:0"完全机械化的陆军"
 BLI_wqjxhdlj_desc:0"布里国的军队采用了完全机械化的配置，步兵们穿着厚厚的防弹衣坐在装甲车里。这么做的代价是军费大大增加，且完全忽视了轻武器的发展。"
 BLI_jxhlj:0"机械化陆军"
 BLI_jxhlj_desc:0"我们的军队机械化程度适中，极大增强了战斗力。"
 BLI_fykj:0"防御空军"
 BLI_gjkj:0"攻击空军"
 BLI_pddhzj:0"庞大的轰炸机"
 BLI_jjjsc:0"截击机生产"
 BLI_jgzp:0"军官招聘"
 BLI_gdzbzz:0"高端装备制造"
 BLI_gdzbzz_desc:"有着丰富造船经验的布里们也特别擅长造复杂且庞大的陆军装备。"
 BLI_mfwxfw:0"免费维修服务"
 BLI_mfwxfw_desc:0"布里国正在为全世界舰娘提供免费的维修服务，各个舰娘国都非常开心。正所谓吃人嘴短，舰娘们不论是在私下还是在国际上都非常偏袒布里。"
 BLI_jndbj:0"舰娘大保健"
 BLI_jndbj_desc:0"舰娘大保健是布里国为所有舰娘们推出的独家按摩服务，虽然价格昂贵，但体验过的舰娘们都表示非常kimoji。"
 BLI_blzyj:0"布里志愿军"
 BLI_qmjb:0"全民皆兵"
 BLI_qmjb_desc:0"不论是老弱病残还是男女老少，只要是蛮啾，都要上战场！什么叫全民皆兵啊（战术后仰）。"
 BLI_zhaidifa:0"宅地法"
 BLI_zhanzhenzhunbei:0"战争准备"
 BLI_kejironghe:0"塞壬-布里科技融合"
 BLI_luxianwenti:0"路线问题"
 BLI_luxianwenti_gongchan:0"往左转"
 BLI_luxianwenti_minzhu:0"保持不变"
 BLI_luxianwenti_shangwu:0"向右转"
 BLI_quefamofangdezaochuanshu:0"缺乏魔方的造船术"
 BLI_quefamofangdezaochuanshu_desc:0"来到这个世界以后，布里虽然有着高超的造船技术，但是因为缺乏心智魔方而导致无法全部发挥。"
 BLI_ziyuankuifa:0"资源匮乏"
 BLI_ziyuankuifa_desc:0"这个破岛除了鸟屎就没有别的东西了，极度匮乏的资源导致我们的工业机器效率极其低下。"
 BLI_chongzudeziyuan:0"充足的资源"
 BLI_chongzudeziyuan_desc:0"我们有充足的资源了！但是我们节约资源的好习惯可不会荒废掉。"
 BLI_yongjidechenshi:0"拥挤的城市"
 BLI_yongjidechenshi_desc:0"在这个岛上我们缺乏足够的生存空间，导致我们不得不耗费更多资源去满足日常运行的需求。"
 BLI_chongzudekongjian:0"充足的空间"
 BLI_chongzudekongjian_desc:0"随着岛上可利用面积的增加，我们的日常运行效率得到了巨大的提升。"
 BLI_quefarenli:0"缺乏人力"
 BLI_quefarenli_desc:0"岛上的蛮啾比较少，导致我们处处被动。"
 BLI_renkouchongzu:0"人口充足"
 BLI_renkouchongzu_desc:0"现在我们有充足的人力了！岛上一片勃勃生机万物竞发的境界~"


 #事件#
 BLI_event.1.t:0"布里建造了魔方矿场"
 BLI_event.1.d:0"布里们是一群神秘的造船匠，她们隐居在遥远的南太平洋的一个小岛上，从来不关心舰娘们的各种斗争。\n今日，布里之家有了一些新的发现：布里们在挖掘地下矿井时发现了大量的心智魔方，储量多到几百年也开采不完。目前，布里的魔方矿场已经可以稳定地产出心智魔方了。\n许多人为布里们感到高兴，但也有一些贪心的人想从布里手中夺取这块蕴藏着大量魔方的小岛……"
 BLI_event.1.a:0"无限的魔方...真好啊"
 BLI_event.1.b:0"太好啦~布里立大功"
 BLI_event.2.t:0"学习完成咯"
 BLI_event.2.d:0"布里们有着不同的造船风格：\n黄金布里的设计理念是优先保证舰船的稳定性，合理设计舰船构造，使战舰的速度与航程最大化。\n超级布里的设计理念是强调战舰的攻击性，提高吨位利用率，注重资源的节省。\n现在我们可以选择其中一种来引进，另外一种可以下次再学习。"
 BLI_event.2.a:0"引进黄金布里工艺"
 BLI_event.2.b:0"引进炫彩布里工艺"
 BLI_event.3.t:0"[FROM.GetName]向我们购买技术"
 BLI_event.3.d:0"在得知我们高超的技术要寻找接班人之后，[FROM.GetName]的学习团队来到布里之家向我们学习先进技术，并准备了一个8888的大红包。。"
 BLI_event.3.a:0"笑纳红包"
 BLI_event.3_effect_tooltip:0"获得了§Y8888§!£GFX_small_wz!"
 BLI_event.4.t:0"南美诸国对我们宣战"
 BLI_event.4.d:0"距离登岛已经过去了近两个月，布里们本以为南美小国无视了或者是不敢做声，但没想到他们是在私下密谋反抗我们，现在南美诸国已联成一体，对我们宣战了！"
 BLI_event.4.a:0"怎么这样啊.jpg"
 BLI_event.5.t:0"来自布里的最后通牒"
 BLI_event.5.d:0"布里要求我们全面并入对方，我们应该怎么办？"
 BLI_event.5.a:0"我莫得选择，因为我只是个小几把路人国家。"
 BLI_event.5.b:0"团结的[FROM.GetName]人民不会屈从于布里的淫威！"
 BLI_event.6.t:0"来自布里的通牒"
 BLI_event.6.d:0"布里要对我们的美洲殖民地下手，我们应该怎么办？"
 BLI_event.6.a:0"地给他们，资源带走。"
 BLI_event.6.b:0"讨打是吧？"
 BLI_event.7.t:0"来自布里的通牒"
 BLI_event.7.d:0"布里要对我们的美洲殖民地下手，我们应该怎么办？"
 BLI_event.7.a:0"相比于布里，我们目前有更大的麻烦要处理，只能把地给他们了。"
 BLI_event.7.b:0"欠揍是吧？"
 BLI_event.8.t:0"布里索取巴拿马运河"
