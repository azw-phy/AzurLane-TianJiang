l_simp_chinese:
 night_vision3:  "夜视仪3"
 night_vision3_desc:  "红外夜视仪是利用光电转换技术的军用夜视仪器。它分为主动式和被动式两种：前者用红外探照灯照射目标，接收反射的红外辐射形成图像；后者不发射红外线，依靠目标自身的红外辐射形成 “热图像”，故又称为”热像仪”。"
 
 more_advanced_infantry_weapons2:  "改良步兵装备 IV"
 more_advanced_infantry_weapons2_desc:  "步兵适用的单兵或重武器，亦涵括其他所需杂项装备；包含突击步枪和反坦克火箭筒等先进武器；将原本小范围列装的武器普及。"
