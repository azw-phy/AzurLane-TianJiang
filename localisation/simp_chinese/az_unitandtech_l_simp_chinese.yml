 ship_fire_control_system_xzmf:0"魔方智能火控系统"
 ship_fire_control_system_xzmf_desc:0"舰娘科技研发的火控系统抛弃了落后的计算机，而是用先进的心智魔方作为核心，不但能迅速地锁定目标，还能精确地测算距离，搭载魔方火控的舰船几乎是百发百中。"
