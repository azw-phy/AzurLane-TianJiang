 #特殊装备
 siren_equipment:"塞壬神秘武器"
 siren_equipment_desc:"集成了各种黑暗科技的武器，有着如同黑洞一样吞噬一切的可怕力量。"
 siren_equipment_1:"塞壬神秘武器"
 siren_equipment_1_desc:"集成了各种黑暗科技的武器，有着如同黑洞一样吞噬一切的可怕力量。"
 TIX_siren_equipment:"反重力能量场牵引器"
 TIX_siren_equipment_desc:"“反重力能量场牵引器”，说人话就是重力枪，本质上就是一个具有特殊构造的吸铁石。这种武器可以由单兵携带，对于装甲单位有着强大的威力，使用者可以利用重力枪轻易的抓取或击碎较小的坦克，面对敌方步兵时也可以开启防御模式，使用重力枪吸收飞速射来的金属子弹。"
 TIX_siren_equipment_1:"反重力能量场牵引器"
 TIX_siren_equipment_1_desc:"“反重力能量场牵引器”，说人话就是重力枪，本质上就是一个具有特殊构造的吸铁石。这种武器可以由单兵携带，对于装甲单位有着强大的威力，使用者可以利用重力枪轻易的抓取或击碎较小的坦克，面对敌方步兵时也可以开启防御模式，使用重力枪吸收飞速射来的金属子弹。"
 donglizhuangjia_equipment:"动力装甲"
 donglizhuangjia_equipment_desc:"使用核动力的单兵战斗装甲，具有和坦克一样的防护性，可以大幅提升士兵的防护力，运动能力与生存性。"
 donglizhuangjia_equipment_1:"T40试作型动力装甲"
 donglizhuangjia_equipment_1_desc:"较为早期的动力装甲，比较笨重，但基本上刀枪不入，力大无穷。使用核动力的单兵战斗装甲，具有和坦克一样的防护性，可以大幅提升士兵的防护力，运动能力与生存性。"
 jupao_ap_equipment:"巨炮（穿甲弹&防空炮弹）"
 jupao_ap_equipment_desc:"鸢尾的巨砲是究極防守武器，能發射長程破壞力驚人的炮彈。这是发射穿甲弹和防空炮弹的版本。"
 jupao_he_equipment:"巨炮（高爆弹）"
 jupao_he_equipment_desc:"鸢尾的巨砲是究極防守武器，能發射長程破壞力驚人的炮彈。这是发射高爆弹的版本。"
 jupao_ap_equipment_1:"巨炮（穿甲弹&防空炮弹）"
 jupao_ap_equipment__1desc:"鸢尾的巨砲是究極防守武器，能發射長程破壞力驚人的炮彈。这是发射穿甲弹和防空炮弹的版本。"
 jupao_he_equipment_1:"巨炮（高爆弹）"
 jupao_he_equipment_1_desc:"鸢尾的巨砲是究極防守武器，能發射長程破壞力驚人的炮彈。这是发射高爆弹的版本。"
 
