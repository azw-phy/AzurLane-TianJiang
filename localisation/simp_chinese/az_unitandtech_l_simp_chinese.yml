 az_tech_jizaijianniang_2_tooltip:0"这只可爱的猫猫头是列车炮，重命名会闪退是原版的bug，实际射程小于装备射程也是原版限制，本mod已显著增大了列车炮范围，只待p社良心发现.."
 az_tech_zhuangbei_tooltip:0"陆战舰娘是英雄级特种单位，刻意卡/堆特种上限从而进行大范围列装会显著影响游戏寿命，敬请知悉。"
 
 shipgirltech_jichulilun:0"旱地行舟基础理论"
 shipgirltech_jichulilun_desc:0"众所周知，美少女们裙下有异次元口袋。经过反复的排储水技术实验，如今已可初步提供足够舰娘们航行的水深。"
 shipgirltech_zuozhanlilun_1:0"作战理论-1级"
 shipgirltech_zuozhanlilun_1_desc:0"选拔细心的舰娘负责四处巡回，专注于铺水清障与沟通交流，使部队更加紧凑协调"
 shipgirltech_zuozhanlilun_2:0"作战理论-2级"
 shipgirltech_zuozhanlilun_2_desc:0"舰娘们互帮互助，积攒了不少经验，刚登上陆地时茫然不适现已全然无踪。"
 shipgirltech_zuozhanlilun_3:0"作战理论-3级"
 shipgirltech_zuozhanlilun_3_desc:0"随着对异次元储水技术的开发运用，舰娘们已能自如地进行立体机动，曾令我们困扰多时的种种崎岖地形也成为了戏耍敌人的绝妙舞台。"
 shipgirltech_zuozhanlilun_4:0"作战理论-4级"
 shipgirltech_zuozhanlilun_4_desc:0"同号令，共进退、同困苦，共富贵。日复一日的磨合已将我们融为一体，心向一处。"
 shipgirltech_zuozhanlilun_5:0"作战理论-5级"
 shipgirltech_zuozhanlilun_5_desc:0"                        ——钟山风雨起苍黄，百万雄师过大江！——\n如今我军兵精将广，龙鸣不住，便去当个踏破炼狱的孤勇者又何惧!"
 
 
 
 shipgirltech_gailiangjishu_1:0"改良技术-1级"
 shipgirltech_gailiangjishu_1_desc:0"人才兴国，实干兴邦。首先得对组织蛮啾进行技术实操，为舰装的发展打下基础"
 shipgirltech_gailiangjishu_2:0"改良技术-2级"
 shipgirltech_gailiangjishu_2_desc:0"新三年，旧三年，修修理理又三年。\n                                                              ——白给·杨\n对老旧舰装损坏原因的研究提供了更加明确的改进思路"
 shipgirltech_gailiangjishu_3:0"改良技术-3级"
 shipgirltech_gailiangjishu_3_desc:0"每颗螺丝的工艺误差都要控制在0.001mm的精度内!\n                                                                                              ——白给·杨\n舰娘们对于随身搭档的精致化自然是来者不拒，愿蛮啾们的手上永远没有水泡。"
 shipgirltech_gailiangjishu_4:0"改良技术-4级"
 shipgirltech_gailiangjishu_4_desc:0"世界上最核心的改良工艺掌曾握在布里手中。随着他们的开放，我国人才已尽数将其吸纳己用，将舰装升华到了工艺品的级别。"
 shipgirltech_gailiangjishu_5:0"改良技术-5级"
 shipgirltech_gailiangjishu_5_desc:0"唷，达瓦里希，来修船？没问题，三天返你一艘无畏舰，只收一明石的价钱"
 
 
 
 #shipgirltech_quzhupao:0"陆用轻型舰炮"
 #shipgirltech_quzhupao_desc:0"小巧的轻型舰炮是体型娇小的驱逐舰娘们最爱使用的武器，通常她们还会使用鱼雷辅助作战，但是在陆地上能用这么大口径的舰炮已经不错啦！"
 jizaijianniang_equipment:0"机载舰娘"
 jizaijianniang_equipment_desc:0"众所周知，航母舰娘可以发射出许多舰载机；而有一些很有天赋的舰娘（指企业）将舰载机的功能发挥得淋漓尽致，甚至可以骑在舰载机上飞到天空中，成为机载舰娘。我们可以训练出更多可以骑在飞机上的舰娘，她们将会是我们在空中最可靠的力量。"
 jizaijianniang_equipment_1:0"机载舰娘"
 jizaijianniang_equipment_1_desc:0"众所周知，航母舰娘可以发射出许多舰载机；而有一些很有天赋的舰娘（指企业）将舰载机的功能发挥得淋漓尽致，甚至可以骑在舰载机上飞到天空中，成为机载舰娘。我们可以训练出更多可以骑在飞机上的舰娘，她们将会是我们在空中最可靠的力量。"
 az_liechepao:0 "轨道炮"
 az_liechepao_desc:0 "从美少女的裙底异次元提取出的降H2O轨道炮。"
 az_equipment_liechepao:0"轨道炮"
 az_equipment_liechepao_desc:0"从美少女的裙底异次元提取出的降H2O轨道炮。"
 az_equipment_liechepao_1:0"太虚苍蓝啸"
 az_equipment_liechepao_1_desc:0"对美少女的裙底异次元进行大量探究后，我们已将其提取，研发了能对一定范围内的敌人降下过量H2O的轨道炮。(俗称小范围特大阵雨）虽然无法造成什么直接打击伤害，但可以显著影响敌军的组织性与士气。"


 quzhupao_equipment:0"陆用速射轻炮"
 quzhupao_equipment_desc:0"灵活的轻型舰炮是体型娇小的驱逐舰娘们最爱使用的武器。除了在正面战场上穿插戏耍敌人，小学生们也能用努力的身姿鼓舞伙伴们的士气，提高整体的行军速度。" 
 quzhupao_equipment_1:0"陆用速射轻炮"
 quzhupao_equipment_1_desc:0"灵活的轻型舰炮是体型娇小的驱逐舰娘们最爱使用的武器。除了在正面战场上穿插戏耍敌人，小学生们也能用努力的身姿鼓舞伙伴们的士气，提高整体的行军速度。"
 quzhupao_equipment_2:0"改良型玲珑轻炮"
 quzhupao_equipment_2_desc:0"↑火力↑装甲↑机动↑突破↑    它    说  ,  可    以    上    了"
 
 
 
 xunyangpao_equipment:0"陆用轰城重炮"
 xunyangpao_equipment_desc:0"这样大口径的舰炮在海上通常是由巡洋舰娘装备，登上陆地后依旧保有了轻易击穿敌方装甲的能力。兼顾了火力与机动的大姐姐们随时准备自海空突袭敌后，直取贼首."
 xunyangpao_equipment_1:0"陆用轰城重炮"
 xunyangpao_equipment_1_desc:0"这样大口径的舰炮在海上通常是由巡洋舰娘装备，登上陆地后依旧保有了轻易击穿敌方装甲的能力。兼顾了火力与机动的大姐姐们随时准备自海空突袭敌后，直取贼首."
 xunyangpao_equipment_2:0"改良型开海重炮"
 xunyangpao_equipment_2_desc:0"在战前进行短时间大量储水，造成小型海啸袭扰敌军并确保有利地形，登陆从此轻松惬意。"
 
 
 
 zhanliepao_equipment_1:0"陆用龙鸣巨炮"
 zhanliepao_equipment_1_desc:0"如此庞大的巨炮终于被搬到陆地上了！只有最强大的舰娘才能操纵如此恐怖的武器。虽说在移动时基于环境保护主义不能随手轰爆花花草草因而会影响一点行动力，但在战时我们的面前将不再有任何险峻"
 zhanliepao_equipment:0"陆用龙鸣巨炮"
 zhanliepao_equipment_desc:0"如此庞大的巨炮终于被搬到陆地上了！只有最强大的舰娘才能操纵如此恐怖的武器。虽说在移动时基于环境保护主义不能随手轰爆花花草草因而会影响一点行动力，但在战时我们的面前将不再有任何险峻。"
