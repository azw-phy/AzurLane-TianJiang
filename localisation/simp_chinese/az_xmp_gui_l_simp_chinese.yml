 az_jhd_decision_button_tooltip:0"点击进入不知火の军火店"
 xmp_next_button_tooltip:0"§C下一页§!"
 xmp_pre_button_tooltip:0"§C返回上一页§!"
 az_xmp_small_window_bar1_text:0"购买少量燃油"
 az_xmp_small_window_bar2_text:0"购买大量燃油" 
 az_xmp_maimiaoxiang_text:0"开喵箱"
 az_xmp_maimiaoxiang_desc:0"“明石家的喵箱里会有和明石一样聪明可爱的喵喵！”  ——明石如是说"
 az_xmp_maimiaoxiang_desc2:0"购买后随机获得一只指挥喵"
 az_xmp_maishiyou1_text:0"少量燃料"
 az_xmp_maishiyou_auto_text:"自动购买已开启"
 az_xmp_maishiyou1_desc:0"§C◆提示◆§!§Y右键§!购买按钮可§Y自动购买§!，燃料低于§Y25%§!时自动购买少量燃料，再次右键可关闭\n派遣工作（具）舰娘们去海上搜索可能的油田，现场开发后将燃料带回家"
 az_xmp_maishiyou1_desc2:0"购买后获得§Y100K§!燃油" 
 az_xmp_maishiyou_cant_text:"禁用"
 az_xmp_zhongxiangjiao_text:0"种植橡胶"
 az_xmp_zhongxiangjiao_desc:0"虽然我们的环境可能不适合种植橡胶树，但是人定胜天，在科技的帮助下，我们也可以少量生产橡胶了"
 az_xmp_zhongxiangjiao_desc2:0"210天后，在首都省份增加§Y30§!橡胶资源" 
 az_xmp_maishiyou2_text:0"大量燃料"
 az_xmp_maishiyou2_desc:0"§C◆提示◆§!§Y右键§!购买按钮可§Y自动购买§!，燃料低于§Y10%§!时自动购买大量燃料，再次右键可关闭\n加大力度搜索燃料，尤其是那只绿色的猫，让她再多榨一些油出来！"
 az_xmp_maishiyou2_desc2:0"购买后获得§Y800K§!燃油"
 az_xmp_haijunzuozhanyanjiu_text:0"海军战术研究"
 az_xmp_haijunzuozhanyanjiu_desc:0"拨款给海军学院成立战术科研专项，加速我们的理论发展"
 az_xmp_haijunzuozhanyanjiu_desc2:0"购买后获得§Y海军作战理论科研加成§!\n且有一定概率取得§O重大突破§!"  
 az_xmp_zhaopinzhihuiguan_text:0"招聘指挥官"
 az_xmp_zhaopinzhihuiguan_desc:0"有许多有才华的新同志想要加入我们，她们有的擅长指挥军队，有的擅长处理内政，只要我们公开招聘，一定会有人加入我们"
 az_xmp_zhaopinzhihuiguan_desc:0"可以获得一位§Y将领§!或是§Y指挥官内阁§!" 
 az_xmp_jianchuanzhuangbeishiyan_text:0"舰船装备实验"
 az_xmp_jianchuanzhuangbeishiyan_desc:0"拨款给海军学院，让她们进行装备的实验，以此来尝试改进舰船装备"
 az_xmp_jianchuanzhuangbeishiyan_desc2:0"购买后获取§Y舰船装备科研加成§!\n且有一定概率取得§O超量完成§!" 
 az_xmp_pingqingjiaoguan_text:0"聘请教官"
 az_xmp_pingqingjiaoguan_desc:0"高薪聘请各国优秀的教官来教育我们的舰娘，训练我们的军队。"
 az_xmp_pingqingjiaoguan_desc2:0"购买后获得§Y180§!天的§Y陆军将领§!经验加成和§Y陆军师§!经验加成§!"  
 az_xmp_goumaimofang1_text:0"心智魔方"
 az_xmp_goumaimofang1_desc:0"心智魔方又叫失智魔方，所有人都会为了得到这个小方块而失去理智。"
 az_xmp_goumaimofang1_desc2:0"购买后获得§C1§!£GFX_small_xzmf!\n当前国际市场上流通的魔方数量：§C[?global.guojichushou_xzmf]§! £GFX_small_xzmf!"
 az_xmp_goumaimofang2_text:0"一堆魔方"
 az_xmp_goumaimofang2_desc:0"如果一次性购买大量魔方，奸商明石还是会给我们一些优惠的。"
 az_xmp_goumaimofang2_desc2:0"购买后获得§C8§!£GFX_small_xzmf!\n当前国际市场上流通的魔方数量：§C[?global.guojichushou_xzmf]§! £GFX_small_xzmf!"
 az_xmp_goumairiji_text:0"舰娘日记"
 az_xmp_goumairiji_desc:0"购买一本舰娘日记，这里记录了该舰娘的日常作战及经验总结，到底有多少参考价值就要看这位舰娘是否勤奋了……"
 az_xmp_goumairiji_desc2:0"购买后§C随机获得§!总计§Y150点§!左右的§Y三军§!经验"
 az_xmp_xiaoliwu_text:0"小礼物"
 az_xmp_xiaoliwu_desc:0"一大堆小孩子喜欢的东西，有各种零食和玩具（据说是皇家某航母舰娘帮忙挑选的东西），购买这些礼物并且赠送出去一定可以吸引到一些小萝莉来到我们的指挥部。\n§C◆传闻◆§!据说当我们的开放日累计举行到一定次数时，会有§O神秘人士§!来拜访我们"
 az_xmp_xiaoliwu_desc2:0"购买后会有一些§C小朋友§!来到我们指挥部"