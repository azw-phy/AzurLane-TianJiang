l_simp_chinese:
 SAD_zhianguanli:0"治安管理"
 SAD_zhianguanli_desc:0"盘踞在西西里的黑手党虽然没有危害到国家安全，但是却严重扰乱了社会秩序，我们必须解决这群坏蛋。"
 SAD_anfuheishoudang:0"安抚黑手党"
 SAD_anfuheishoudang_desc:0"黑手党实力雄厚，对她们采取强制措施我们会付出很大代价。所以我们打算与黑手党领袖姆琪里妮交涉，让她的组织克制一下。"
 SAD_xixilidajietou:0"西西里大姐头"
 SAD_xixilidajietou_desc:0"擒贼先擒王，经过我们先前与黑手党领袖——姆琪里妮的接触，发现她是一个很有实力的大姐头，我们可以尝试让她加入我们的军队，成为一个合法公民，以此来让她带领她的手下走上正道。"
 SAD_hefahua:0"“合法化”"
 SAD_hefahua_desc:0"姆琪里妮和她们几个干部表示愿意听从国家的安排，但毕竟她们是黑社会，我们没法名正言顺地让她们加入我们，所以必须通过某些手段让她们变得“合法”。"
 SAD_qudiheishoudang:0"取缔黑手党"
 SAD_qudiheishoudang_desc:0"这群愚蠢的犯罪分子已经无可救药，我们要彻底取缔这种组织，把她们领袖姆琪里妮抓起来，吊死在路边的电线杆子上！"
 SAD_meilixixili:0"美丽西西里"
 SAD_meilixixili_desc:0"西西里是我们萨丁最南端的大岛，这里气候宜人，风景秀丽，在黑手党被彻底消灭后，我们终于可以快乐地生活在这里了。"
 SAD_hexieshehui:0"和谐社会"
 SAD_hexieshehui_desc:0"我们要倡导我们的国民不干违法乱纪的事情，要共建和谐社会。"
 SAD_kaishijingjijianshe:0"开始经济建设" 
 SAD_kaishijingjijianshe_desc:0"不管结果如何，国家现在已经基本稳定，该开始发展经济了。"
 SAD_tielujianshe:0"铁路建设"
 SAD_tielujianshe_desc:0"四通八达的铁路网是发展经济的关键。"
 SAD_tielujianshe_tooltip:0"所有§Y受我们控制§!的§!核心领土§!获得3级基建与1个建筑槽！\n（别太贪心，1939年还不点就跳过了哦）"
 SAD_ziyuanzhuanhua:0"资源转化"
 SAD_ziyuanzhuanhua_desc:0"呜呜呜，我们放弃了，撒丁确实没什么自然资源。不过好在我们可以用心智魔方转化资源，先去联合国求爷爷告奶奶，索要一些魔方吧。"
 SAD_jungongchang:0"军工厂"
 SAD_jungongchang_desc:0"造就完了。"
 SAD_minyonggongchang:0"民用工厂"
 SAD_minyonggongchang_desc:0"造就完了。"
 SAD_zhengzhijundui:0"重视国防"
 SAD_zhengzhijundui_desc:0"他妈的，帝国怎么变成了这个样子。陆军和海军疯狂撕逼，军官只顾享乐，基层士兵不愿打仗，必须想办法改变这种局面。"
 SAD_zhengzhijundui_effect_tooltip:0"可以进行§Y国防建设§!系列决议"
 SAD_jiaoyujunguan:0"教育军官"
 SAD_jiaoyujunguan_desc:0"军官是士兵的榜样，但是我军中有一部分军官没有起到榜样的作用。"
 SAD_yindaoguomin:0"引导国民"
 SAD_yindaoguomin_desc:0"即使是塞壬已经打败了撒丁，国民们也不知道军队的重要性、意识不到战争的残酷，必须告诉她们，战争马上就要来临了！"
 SAD_lingxiudeguwu:0"领袖的鼓舞"
 SAD_lingxiudeguwu_desc:0"高贵美丽优雅大方帅气温柔的利托里奥既是撒丁的领袖，更是我们全国的偶像，她的鼓舞可以让我们全国人民都沸腾起来！"
 SAD_chongfanhaiyang:0"重返海洋"
 SAD_chongfanhaiyang_desc:"我们一直是海洋强国，现在也一样。"
 SAD_xuanzezhanjian:0"选择战舰"
 SAD_xuanzezhanjian_desc:0"侧重研发并建造威严雄伟的战列舰。"
 SAD_xuanzehangmu:0"选择航母"
 SAD_xuanzehangmu_desc:0"侧重研发并建造用途广泛的航空母舰。"
 SAD_huhangjianting:0"护航舰艇"
 SAD_huhangjianting_desc:0"大量的屏卫舰也是很重要的哦。"
 SAD_kongzhidizhonghai:0"控制地中海"
 SAD_kongzhidizhonghai_desc:0"地中海是我们目前最重要的海洋，必须要牢牢地把控这里的制海权。"
 SAD_jianshelujun:0"建设陆军"
 SAD_jianshelujun_desc:0"陆军是最重要的哦！"
 SAD_bubingzhuangbei:0"步兵装备"
 SAD_bubingzhuangbei_desc:0"研究步兵武器。"
 SAD_jixushenzao:0"继续深造"
 SAD_jixushenzao_desc:0"不只是轻武器，各种重武器也是很重要的。"
 SAD_jingruibudui:0"精锐部队"
 SAD_jingruibudui_desc:0"我们国力有限，所以要侧重于数量少而质量优的精锐部队。"
 SAD_sadingheishanjun:0"撒丁黑衫军"
 SAD_sadingheishanjun_desc:0"就像铁血的装甲掷弹兵一样，我们也要设立一个代表着精锐部队的番号——黑衫军。黑衫军是我们撒丁最精锐的士兵，是全军的榜样。"
 SAD_kuodashuliang:0"扩大数量"
 SAD_kuodashuliang_desc:0"因为我们人口较少，所以军队规模一直比较小，现在为了进攻塞壬，必须要扩大军队规模。"
 SAD_guominziweidui:0"国民自卫队"
 SAD_guominziweidui_desc:0"我们要让我们的所有国民都接受训练，让她们有保护自己的能力，培养她们为国征战的决心。"
 SAD_yanjiuzhuangjia:0"研究装甲"
 SAD_yanjiuzhuangjia_desc:0"坦克是陆地上最强的武器之一。"
 SAD_changshizizhuyanfa:0"尝试自主研发"
 SAD_changshizizhuyanfa_desc:0"虽然有许多优秀的坦克技术可以让我们借鉴，但是别人的不一定就适合我们。"
 SAD_tankexueyuan:0"坦克学院"
 SAD_tankexueyuan_desc:0"我们发现我们军队中的坦克兵数量极少，所以要多建几所坦克学院来训练坦克兵。"
 SAD_kuodazhaoshengguimo:0"扩大招生规模"
 SAD_kuodazhaoshengguimo_desc:0"坦克兵是相对独立而且简单的兵种，只要会开炮和踩油门就可以。所以我们要扩大招生规模，让所有想开坦克的非士兵国民去坦克学院学习。"
 SAD_xuexitiexue:0"学习铁血"
 SAD_xuexitiexue_desc:0"至少目前铁血是我们的好朋友，她们会帮助我们建设我们的装甲部队的。"
 SAD_shengchanjishuzhidao:0"生产技术指导"
 SAD_shengchanjishuzhidao_desc:0"铁血的工业技术比我们发达，我们可以以合理的价格向她们购买生产技术。"
 SAD_junkedaxue:0"军科大学"
 SAD_junkedaxue_desc:0"我们要让科研人才专注于军工技术的研发。"
 SAD_jishujiehe:0"技术结合"
 SAD_jishujiehe_desc:0"经过不断的研究，我们对装甲有了进一步的理解，现在我们可以把铁血和撒丁的技术相结合，取长补短，大幅度地提高我们坦克的性能。"
 SAD_hezuoyanfa:0"合作研发"
 SAD_hezuoyanfa_desc:0"我们要与铁血进行全方面的、毫无保留的合作，我们先进的空军技术提供给铁血，而铁血则把先进的装甲技术提供给我们。"
 SAD_hezuoyanfa_tooltip:0"我们可以通过§Y科研合作决议§!来索取铁血研究出的并且我们没有的§Y装甲科技§!，而铁血同样可以索取我们研发的§Y空军科技§!"
 SAD_diguozhengtong:0"唤醒帝国记忆"
 SAD_diguozhengtong_desc:0"我们国家有着悠久的历史，在曾经也是西方最辉煌的帝国！"
 SAD_chongzhudiguorongguang:0"重铸帝国荣光"
 SAD_chongzhudiguorongguang_desc:0"在我们的不懈努力下，我们终于恢复了旧帝国的实力，现在我们可以骄傲地宣布帝国已经回来了！"
 SAD_chongzhudiguorongguang_navy_trigger_tooltip:0"至少有§Y250艘海军战舰§!，其中至少有§Y25艘主力舰§!"
 SAD_lingxiudeyanjiang:0"领袖的演讲"
 SAD_lingxiudeyanjiang_desc:0"伟大的领袖将让所有人知道帝国的伟大，鼓励所有国民为了重铸帝国荣光而奋斗！"
 SAD_diwangdezhichi:0"“帝王”的支持"
 SAD_diwangdezhichi_desc:0"在我们的帝国中，有一位继承了先帝名号的舰娘，她自带着帝王气场。我们要让所有人知道，帝王一直与我们同在！"
 SAD_luomaqingnianjun:0"罗马青年军"
 SAD_luomaqingnianjun_desc:0"我们的帝国兵力紧缺，为了更好地统治帝国辽阔的领土，必须吸纳更多人进入军队。"
 SAD_diguojinweijun:0"帝国禁卫军"
 SAD_diguojinweijun_desc:0"为了提高帝国的军事实力，一支最精锐的禁卫军是必须要有的。"
 SAD_jiaoaodezitai:0"骄傲的姿态"
 SAD_jiaoaodezitai_desc:0"我们是最早的西方文明发源地，岂是那群北方的蛮族和东方的农夫能比的？"
 SAD_duohuiyapingning:0"夺回亚平宁"
 SAD_duohuiyapingning_desc:0"亚平宁半岛被称为欧洲的靴子，这里是我们的家园。"
 SAD_duohuiyapingning_tooltip:0"获得§Y亚平宁半岛§!的核心\n并且征召§Y五支§!新兵部队"
 SAD_denglubeifei:0"登陆北非"
 SAD_denglubeifei_desc:0"我们是距离北非最近的欧洲国家，不能浪费这一地理优势。"
 SAD_denglubeifei_tooltip:0"三支先遣师登陆§Y的黎波里§!和§Y班加西§!\n获得北非部分沿岸核心"
 SAD_dizhonghaidongan:0"地中海东岸"
 SAD_dizhonghaidongan_desc:0"巴尔干是一片资源丰富的半岛，我们必须要拿下这里。"
 SAD_dizhonghaidongan_tooltip:0"五支先遣部队登陆§Y希腊半岛§!\n获得巴尔干部分地区核心"
 SAD_baifangbisimai:0"拜访俾斯麦"
 SAD_baifangbisimai_desc:0"在我们北方的铁血是欧洲最强大的力量，我们同样也是欧洲强大的力量之一，我们可以要求铁血和我们一同统治欧洲，不过第一步先要让我们的领袖去和俾斯麦交流有关事宜。"
 SAD_fangdizitai:0"放低姿态"
 SAD_fangdizitai_desc:0"不管怎么说，我们还是能争取到和铁血平等的位置的。我们可以要求加入她们的赤色中轴，让铁血与我们共同作战。"
 SAD_qingqiubangzhu:0"请求帮助"
 SAD_qingqiubangzhu_desc:0"嘛~既然铁血是我们的好盟友，请求一些帮助应该不过分吧。"
 SAD_sadingdebaoen:0"撒丁的报恩"
 SAD_sadingdebaoen_desc:0"我们也不能光给铁血添麻烦，撒丁也是有实力的国家，我们可以帮助铁血建设造船厂，提供给她们一些海军科技。然后就能再向铁血索取更多帮助了（真 实 目 的）"
 SAD_gangtietiaoyue:0"钢铁条约"
 SAD_gangtietiaoyue_desc:0"我们要让俾斯麦和铁血与我们签署书面协定，用条约约定我们是世界上最好的盟友！撒丁是永远不会背叛铁血的。"
 SAD_diguodeyichan:0"帝国的遗产"
 SAD_diguodeyichan_desc:0"我们发现我们撒丁居然也有殖民地（指利比亚和埃塞俄比亚），我们要好好打理这两片殖民地，把他们当做自己的核心领土。"
 SAD_yiminlibiya:0"移民利比亚"
 SAD_yiminlibiya_desc:0"通货膨胀，物价上涨，雄心勃勃的年轻人们在本岛买不起房，不如让他们去北非打工，那里充满了机遇。"
 SAD_jiaoyufeizhouren:0"教育非洲人"
 SAD_jiaoyufeizhouren_desc:0"埃塞俄比亚的经济水平很落后，他们需要我们的教育。"
 SAD_tonghualibiya:0"同化利比亚"
 SAD_tonghualibiya_desc:0"现在这片土地已经是我们撒丁帝国的核心领土了！"
 SAD_kaifashiyou:0"开发石油"
 SAD_kaifashiyou_desc:0"扶植利比亚只是个幌子，我们真正目的是那里的石油！没想到吧呀吼吼吼嗝"
 SAD_kaifashiyou_tj:0"开发石油"
 SAD_kaifashiyou_tj_desc:0"扶植利比亚只是个幌子，我们真正目的是那里的石油！没想到吧呀吼吼吼嗝"
 SAD_xiangjiaonongye:0"橡胶农业"
 SAD_xiangjiaonongye_desc:0"教育是很漫长的过程，埃塞俄比亚当地人还无法从事高技术工作，不如让他们去种植橡胶吧。"
 SAD_heishoudangdehaishangyewu:0"黑手党的“海上业务”"
 SAD_heishoudangdehaishangyewu_desc:0"我们控制着索马里这一战略要地，这里不但可以控制红海，还能向东进发到印度洋，最重要的是我们可以骚扰愚蠢的不列颠皇家人和鸢尾的贸易航线。\n当然这些业务需要“专业人士”来做。"
 SAD_heishoudangdehaishangyewu_trigger_tooltip:0"我们需要姆琪里妮和她的黑手党手下来做这件事"
 SAD_lingxiudediyizhan:0"领袖的第一战"
 SAD_lingxiudediyizhan_desc:0"啊~伟大的利托里奥~，在她的伟大领导下，我们要向东进军了，南斯拉夫将成为帝国的领土！"
 SAD_xianglingxiuchenfu:0"向领袖臣服"
 SAD_xianglingxiuchenfu_desc:0"贫穷的阿尔巴尼亚被我们的军力吓到了，他们需要我们的保护！只要领袖开口，他们一定会屈服的。"
 SAD_lingxiudedierzhan:0"领袖的第二战"
 SAD_lingxiudedierzhan_desc:0"征服了南斯拉夫，吞并了阿尔巴尼亚，接下来就是相对富庶的希腊！"
 SAD_lingxiudemeili:0"领袖的魅力"
 SAD_lingxiudemeili_desc:0"我们撒丁帝国的版图已经扩张到原来的两倍！这都要归功于伟大的领袖，我们坚信领袖会带领我们继续走向辉煌，其他国家的人民也会这样认为。"
 SAD_qianghuaqingtan:0"强化轻坦"
 SAD_qianghuaqingtan_desc:0"我们的国力不足以支持建造大量的重型坦克，造价低廉的轻型坦克才是我们的主力。"
 SAD_daxingjiantingjianzao:0"大型舰艇建造"
 SAD_daxingjiantingjianzao_desc:0"我们的资源有限，把力量集中在大型舰艇的建造上才是最好选择。"
 SAD_xiaoxingjiantingjianzao:0"小型舰艇建造"
 SAD_xiaoxingjiantingjianzao_desc:0"数量庞大的舰队才是最重要滴。" 
 SAD_diguozaochuanchang:0"帝国造船厂"
 SAD_diguozaochuanchang_desc:0"作为老牌列强，我们必须要有一支足以控制地中海的舰队。首先就是集中力量，建造更多船坞。"
 SAD_tianyinghao:0"“天鹰”号"
 SAD_tianyinghao_desc:0"天鹰号航空母舰，是我们撒丁帝国第一艘航空母舰。天鹰号命运多舛，但是在我们的努力下，终于建成了！"
 SAD_tianyinghao_effect_tooltip:0"获得一艘完工§Y95%§!的天鹰号航空母舰"
 SAD_hangmuweihexin:0"航母为核心"
 SAD_hangmuweihexin_desc:0"航空母舰是一种新的舰种，我们某些睿智的海军指挥官指出，航母终将取代战列舰成为海上的霸主。"
 SAD_zhanliejianweihexin:0"战列舰为核心"
 SAD_zhanliejianweihexin_desc:0"有着巨炮和重甲的战列舰才是海上真正的霸主！——航母？航母不就是个平板船嘛。"
 SAD_beibuzhonggongyequ:0"北部重工业区"
 SAD_beibuzhonggongyequ_desc:0"北部是我们撒丁经济最发达的地区，优先开发这里绝对没问题。"
 SAD_nanbumaoyiqu:0"南部贸易区"
 SAD_nanbumaoyiqu_desc:0"帝国的南端有着众多港口，且风景优美，很适宜发展旅游业，有潜力成为整个地中海区域的商业中心。"
 SAD_diguokongjunyanjiuyuan:0"帝国空军研究院"
 SAD_diguokongjunyanjiuyuan_desc:0"睿智的[SAD.GetLeader]意识到，空军是非常重要的兵种，决定成立一个专门研究空军的部门。"
 SAD_feijiyanjiu:0"飞机研究"
 SAD_feijiyanjiu_desc:0"飞机是空军的基础，一个飞行员有了好的座驾才能发挥最大实力。"
 SAD_zengjiakeyanzijin:0"增加科研资金"
 SAD_zengjiakeyanzijin_desc:0"因为技术限制，我们的空军发展遭遇很大挫折。我们可以增加空军科研经费，努力解决技术难题。"
 SAD_waigoujishu:0"外购技术"
 SAD_waigoujishu_desc:0"科研是很漫长的，不如直接购买其他国家的技术。"
 SAD_zhanshuyanxi:0"战术演习"
 SAD_zhanshuyanxi_desc:0"锻炼飞行员的意识，提高综合战斗力。"
 SAD_youxianpeixunlujunfeixingyuan:0"优先培训陆军飞行员"
 SAD_youxianpeixunlujunfeixingyuan_desc:0"显而易见的是，陆地上的机场能容纳更多飞机，也需要更多飞行员，所以海军往后稍稍吧。"
 SAD_youxianpeixunhaijunfeixingyuan:0"优先培训海军飞行员"
 SAD_youxianpeixunhaijunfeixingyuan_desc:0"啊~海军。哪个飞行员不想在碧蓝的海面上飞翔，而且为了更快使我们的航空母舰投入战场，海军飞行员是必不可少的！"
 SAD_diguodelingkong:"帝国的领空"
 SAD_diguodelingkong_desc:"欧开兄弟盟，全体目光向我看齐，看我看我，我宣布个事儿！\n“欧洲的天空，只属于我们帝国！”"
 SAD_shaixuanjunguan:0"筛选军官"
 SAD_shaixuanjunguan_desc:0"用进废退，那群不适应新时代的老军官们该退休了。"
 SAD_shaixuanjunguan_effect_tooltip:0"所有舰娘陆军将领获得§Y学习迅速§!特质\n（众舰娘：奇怪的知识增加了！）"
 SAD_zhengfuneidedaqingxi:0"清除腐败"
 SAD_zhengfuneidedaqingxi_desc:0"那群腐朽的老东西（指蛮啾和人类）已经无可救药了，是时候清洗掉那群尸位素餐的狗官了！"
 SAD_zhengfuneidedaqingxi_effect_tooltip:0"§Y[SAD.GetLeader]要开始整治腐败了！§!"
 SAD_kaicaijishuyanjiu:0"开采技术研究" 
 SAD_kaicaijishuyanjiu_desc:0"他妈的，为什么。为什么我们撒丁这么穷，为什么挖不到资源！一定是开采技术的问题，我们要好好研究挖掘技术。"
 SAD_gongyejishu:0"撒丁工业技术"
 SAD_gongyejishu_desc:0"经过军工业的发展，我们总结了一套适合撒丁的工业生产技术。"
 SAD_haiyungongsi:0"海运公司"
 SAD_haiyungongsi_desc:0"我们位于地中海中央，来来往往有许多船只需要补给和维修，我们可以在南部成立一个海运兼渔业兼度假兼贸易的综合商业公司。"
 SAD_chongzudeziyuan:0"充足的资源"
 SAD_chongzudeziyuan_desc:0"经过我们的各种骚操作，终于有了勉强够用的资源来发展军工业啦。"
 SAD_chongzudeziyuan_trigger_tooltip:0"需要在§Y国防建设§!决议中完成所有进口资源的决议"
 SAD_diguoshengzhan:0"帝国圣战"
 SAD_diguoshengzhan_desc:0"我们离曾经的罗马帝国还是很遥远，为了成为真正的帝国，必须要征服整个欧洲！"
 SAD_shentouyuanwei:0"渗透鸢尾"
 SAD_shentouyuanwei_desc:0"鸢尾国和我们一样飘荡在地中海上，按理说我们应该是一条绳上的蚂蚱，但是她们国内却还是很敌视我们。我们要采取一些手段，渗透进鸢尾内部。"
 SAD_fuchiweixipai:0"扶持维希派"
 SAD_fuchiweixipai_desc:0"我们找到问题的根源了。在鸢尾国内部，以黎塞留为首的自由鸢尾派极力抗拒与我们撒丁交流，有这种狭隘思想的党派是不能领导好鸢尾国的，所以我们要扶持鸢尾的维希派。"
 SAD_bangzhurangbaer:0"帮助让巴尔"
 SAD_bangzhurangbaer_desc:0"时机已经成熟了，鸢尾国内由让巴尔领导的维希派的势力已经足够强大，是时候帮助让巴尔把黎塞留赶下台了！"
 SAD_yaoqiujiemeng:0"要求结盟"
 SAD_yaoqiujiemeng_desc:0"现在我们扶持了亲近我们撒丁的维希教廷，让巴尔作为我们一手扶持起来的领导，一定会同意和我们结盟的。"
 SAD_haoxiangyoudianbuduijin:0"好像有点不对劲"
 SAD_haoxiangyoudianbuduijin_desc:0"“好像有点不对劲”——让巴尔如是说。\n我们撒丁对鸢尾国有着极大的影响，我们可以再使出一点手段，把让巴尔控制起来，将鸢尾变成我们的傀儡国。"
 SAD_huannanyugong:0"患难与共"
 SAD_huannanyugong_desc:0"我们已经消除了鸢尾国对我们的警惕，现在我们双方都知道，我们互相是这个乱世唯一的依靠，撒丁和鸢尾在未来将携手共进，共同迎接时代的浪潮。"
 SAD_toudubeifei:0"偷渡北非"
 SAD_toudubeifei_desc:0"我们是距离北非最近的欧洲国家，不能浪费这一地理优势，塞壬不喜欢这片沙漠，我们可以偷渡过去占领北非。"
 SAD_weinisixingdong:0"威尼斯行动"
 SAD_weinisixingdong_desc:0"威尼斯行动计划直接跳过地形崎岖的亚平宁，直接由海军护送陆军攻占水城威尼斯，在北部建立据点。"
 SAD_xiufugongyequ:0"修复工业区"
 SAD_xiufugongyequ_desc:0"撒丁北部有着大量的工业，我们收复这里后必须赶快修复工厂，让它们投入生产。"
 SAD_junshiyanxi:0"军事演习"
 SAD_junshiyanxi_desc:0"被塞壬赶到岛上后，我们决定开展一次军事演习用以锻炼军队，假想敌是元老院带领的“埃塞俄比亚军”，军队的表现将深刻影响政治局势。"
 
 #事件#
 SAD_event.1.t:0"热情的国民！"
 SAD_event.1.d:0"随着我们招生规模的不断扩大，所有的战车学院都在超标招生，即使这样还是挡不住国民们对坦克的热情——尤其是高中的年轻学生们，她们不喜欢吃喝玩乐，反而是对开坦克情有独钟。\n现在，国民们呼吁建立一所“战车高中”，只为15-18岁的年轻学生们提供教育。我们要怎么做？"
 SAD_event.1.a:0"好啊！让年轻人也来开坦克吧"
 SAD_event.1.b:0"搭嘎，口头哇路"
 SAD_event.2.t:0"撒丁向我们购买工业技术"
 SAD_event.2.d:0"撒丁和我们签署了合同，我们出售给撒丁一套先进的工业技术，而她们会在半年之内偿还完费用。"
 SAD_event.2.a:0"帮一帮弱小的撒丁"
 SAD_event.3.t:0"利托里奥受挫了"
 SAD_event.3.d:0"利托里奥是我们国家最受欢迎的偶像，她计划见到俾斯麦后用自己的个人魅力让俾斯麦臣服...\n然而，俾斯麦是一个很有威严的领袖，利托里奥的“魅力”在俾斯麦面前不值一提，甚至利托里奥的几位侍从转而开始崇拜俾斯麦。\n看起来我们在与铁血的外交中不能取得优势了。"
 SAD_event.3.a:0"啊这..."
 SAD_event.4.t:0"天鹰诞生"
 SAD_event.4.d:0"经过漫长的等待，天鹰终于塑造成功~\n她是一位新生的舰娘，我们要派她去海军还是陆军？\n（官方吐槽：旱地行舟是什么蜜汁设定）" 
 SAD_event.4.a:0"成为陆军将领"
 SAD_event.4.b:0"成为海军将领"
 SAD_event.5.t:0"政府内的清洗"
 SAD_event.5.d:0"清洗开始了，我的行政系统臃肿不堪，各层狗官勾连在一起，能否真正去除腐败，就要看[SAD.Getleader]和各位高层舰娘的决心和意志了。"
 SAD_event.5.a:0"派坦克来！把这群狗官都轰上天！"
 SAD_event.5.b:0"杀一儆百，找出贪腐最严重的那个"
 SAD_event.5.c:0"展开缜密的调查，不能漏放也不冤枉"
 SAD_event.6.t:0"如何处置这群狗官"
 SAD_event.6.d:0"经过数个月的调查，我们的纪检小组已经抓到了许多证据确凿的狗官，现在我们要怎么处置她们？"
 SAD_event.6.a:0"抓起来，吊在电线杆子上！"
 SAD_event.6.b:0"交给帝国法庭进行公正地审判"
 SAD_event.6.c:0"进行改造教育，让她们去基层工作"
 SAD_event.7.t:0"腐败彻底清除"
 SAD_event.7.d:0"在[SAD.getleader]的强硬态度下，整个政府已经大换血，甚至连政府机构的清洁工也被开除了。\n总之，帝国的腐败已经被彻底扼杀，崭新的政府已经逐渐开始运作了~"
 SAD_event.7.a:0"领袖威武"
 SAD_event.8.t:0"罗马帝国的归来"
 SAD_event.8.d:0"我们的国力已经空前强大，放眼整个欧洲，已经没有什么国家能阻挡我们崛起的步伐。\n是时候重铸帝国荣光，建立真正的罗马帝国了！"
 SAD_event.8.a:0"帝国万岁！"
 SAD_event.8.a_tooltip:0"§Y奥古斯都·维托里奥·维内托§!成为罗马皇帝"
 SAD_event.8.b:0"等等，还是别这么装逼了"
 SAD_event.8.b_tooltip:0"不会吧不会吧，不会真的有人不想重建罗马吧？"
 SAD_event.news1.t:0"罗马帝国归来"
 SAD_event.news1.d:0"在有着帝王舰名的撒丁舰娘“朱利奥·凯撒”的支持下，撒丁帝国总旗舰-维内托宣布：罗马帝国已经归来！而她本人作为总旗舰，也顺理成章成为了新帝国的第一公民。\n维内托和撒丁的舰娘们为了重铸帝国荣光不断地努力着，终于在今天实现了她们的伟大理想。今后，撒丁将继承罗马帝国的名号，继续向着更远大的目标努力。"
 SAD_event.news1.a:0"？？？罗马帝国真的回来了"
 SAD_event.news1.b:0"精 罗 狂 喜"
 #民族精神#
 SAD_lmdgdsz:0"罗马帝国的圣战"
 SAD_lmdgdsz_desc:0"为了实现真正的罗马帝国，战争是在所难免的，我们必须让被征服国家的国民也明白我们伟大事业的用意。"
 SAD_lmqnj:0"罗马青年军"
 SAD_lmqnj_desc:0"我们的军队里有着大量来自帝国境内各个地方的青年人。"
 SAD_dgjwj:0"帝国禁卫军"
 SAD_dgjwj_desc:0"禁卫军的存在使得我们的军事实力空前强大。"
 SAD_hygs:0"海运公司"
 SAD_hygs_desc:0"我们的公司有各种业务，比如维修舰船，船只出租，海洋养殖业，以及休闲度假服务。"
 SAD_sdgyjs:0"撒丁工业技术"
 SAD_sdgyjs_desc:0"我们也有独特的技术哦。"
 SAD_fbdzf:0"腐败的政府"
 SAD_fbdzf_desc:0"上层的舰娘领导被蒙蔽了双眼，她们的政策无法落实，基层民众的意愿也无法传达。大大小小的官员贪赃枉法、徇私舞弊，甚至和黑手党勾结在一起，蛀在政府内部的狗官让我们的帝国腐败到了极点！"
 SAD_fbdzf_0:0"政府混乱中"
 SAD_fbdzf_0_desc:0"因为领袖的清洗行动，政府内部一片混乱。"
 SAD_ljdzf:0"廉洁的政府"
 SAD_ljdzf_desc:0"因为我们的强硬政策，帝国政府将是有史以来最清廉的政府。"
 SAD_dgdlk:0"帝国的领空"
 SAD_dgdlk_desc:0"我们的更适合远距离作战及轰炸敌方。"
 SAD_dgkjyjy:0"帝国空军研究院"
 SAD_dgkjyjy_desc:0"这是撒丁帝国专门研究飞机的部门。"
 SAD_dgkjyjy_1:0"帝国空军研究院"
 SAD_dgkjyjy_1_desc:0"这是撒丁帝国专门研究飞机的部门。目前帝国加大了资金科研投入。"
 SAD_dxjtjz:0"大型舰艇建造"
 SAD_dxjtjz_desc:0"造，就嗯造。"
 SAD_xxjtjz:0"小型舰艇建造"
 SAD_xxjtjz_desc:0"造，就嗯造。" 
 SAD_hmwhx:0"航母为核心"
 SAD_hmwhx_desc:0"海军作战以航母为中心。"
 SAD_zljwhx:0"战列舰为核心"
 SAD_zljwhx_desc:0"战列舰才是海战中的霸主。"
 SAD_sddrg:0"撒丁的荣光"
 SAD_sddrg_desc:0"利托里奥是我们撒丁最伟大的领袖！我们爱她~"
 SAD_lsdfw:0"懒散的氛围"
 SAD_lsdfw_desc:0"我们撒丁人一直以来都很随性，即使面对战争也是一样..."
 SAD_cjdhsd:0"猖獗的黑手党"
 SAD_cjdhsd_desc:0"西西里岛是黑手党的老巢，她们无恶不作，但是我们又无可奈何。"
 SAD_hsdhfh:0"黑手党“合法化”"
 SAD_hsdhfh_desc:0"我们的政府与军队有着不少黑手党成员，虽然她们帮助了我们，但毕竟还是黑社会..."
 SAD_hsddbf:0"黑手党的报复"
 SAD_hsddbf_desc:0"哈密瓜丝！你真没见过黑手嗷。"
 SAD_jzsfdgm:0"遵纪守法的公民"
 SAD_jzsfdgm_desc:0"现在我们的国民都很老实，热爱生活，热爱工作。"
 SAD_ygdjgtbzd:0"严格的军官提拔制度"
 SAD_ygdjgtbzd_desc:0"此乃帝国内的科举制。"
 SAD_hzhjdmz:0"后知后觉的民众"
 SAD_hzhjdmz_desc:0"啥子哦，敌人打过来了？你怎么不早说！"
 SAD_dzhbz:0"地中海霸主"
 SAD_dzhbz_desc:0"地中海在一次成为了我们的内海！"
 SAD_sdhsj:0"撒丁黑衫军"
 SAD_sdhsj_desc:0"黑衫军是帝国最为精锐的军事组织，虽然人数少，但是一个能顶十个。"
 SAD_gmzwd:0"国民自卫队"
 SAD_gmzwd_desc:0"自卫队广泛招募基层民众，让所有人都参与到国防工程中来。"
 SAD_tkxy:0"坦克学院"
 SAD_tkxy_desc:0"我们国家非常重视坦克，甚至创立了一所坦克学院。"
 SAD_aqazcxy:0"安琪奥战车学院"
 SAD_aqazcxy_desc:0"我们国家非常重视坦克，甚至创立了一所坦克学院。安琪奥战车学院是最顶级的坦克学院。"
 SAD_txscjs:0"铁血生产技术"
 SAD_txscjs_desc:0"铁血在工业这块已经玩明白了，我们也得学习一下她们。"
 SAD_xtxzffy:0"向铁血支付费用"
 SAD_xtxzffy_desc:0"正在向铁血支付专利费用。"
 SAD_sdzffy:0"撒丁支付费用"
 SAD_sdzffy_desc:0"撒丁正在向我们支付专利费用。" 
 SAD_jsjhdtk:0"技术结合的坦克"
 SAD_jsjhdtk_desc:0"我们的坦克设计吸取了铁血国的重装甲优点，也保留了我们撒丁国轻坦克的机动性。" 
 SAD_gtty:0"钢铁条约"
 SAD_gtty_desc:0"铁血国是我们最好的盟友！~我们是绝对绝对不会背叛她们的。" 
 SAD_fcwxp:0"扶持维希派"
 SAD_sddyx:0"撒丁的影响"
 SAD_hnyg:0"患难与共"
 SAD_slmhd:0"索马里海盗"
 SAD_sdqxtk:0"撒丁轻型坦克"
 SAD_sdqxtk_desc:0"撒丁因为种种因素，只能使用大量的轻型坦克当做装甲部队主力...所以她们的轻型坦克也是世界上设计最精巧的。"
 SAD_zykf:0"资源匮乏"
 SAD_zykf_desc:0"我们国内资源极度匮乏……没有足够的战略资源发展军事工业。"
 SAD_junfei_0:0"军费平衡"
 SAD_junfei_0_desc:0"我们的海军与陆军的军费相对平衡。强迫症患者表示满意了。"
 SAD_junfei_1:0"军费充裕"
 SAD_junfei_1_desc:0"我们的帝国已经富甲一方，海陆军之间不用争夺军费了！我们的军事力量正在快速壮大。"
 SAD_junfei_army1:0"军费侧重陆军"
 SAD_junfei_army1_desc:0"我们的军费开支稍微偏向陆军。"
 SAD_junfei_army2:0"陆军为主"
 SAD_junfei_army2_desc:0"大部分的军费都划分了陆军了！现在帝国国民抢着去当兵。" 
 SAD_junfei_navy1:0"军费侧重海军"
 SAD_junfei_navy1_desc:0"我们的军费开支稍微偏向海军。然而海军军官表示：不够多！军费这么少还想开军舰！" 
 SAD_junfei_navy2:0"海军为主"
 SAD_junfei_navy2_desc:0"帝国军费基本全部用来造战舰了，陆军那群泥腿子就啃野菜好了。" 
