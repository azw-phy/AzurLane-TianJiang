 kaogudui_level_1_get:0"已经组建考古队"
 kaogudui_level_2_get:0"拥有高科技水平的考古队"
 kaogudui_level_3_get:0"掌握了心智魔方考古法"
 show_tuxizhanzheng:0"开启突袭战争"
 show_tuxizhanzheng_desc:0"准备对舰娘国发动突袭战争。"
 hide_tuxizhanzheng:0"关闭突袭战争"
 hide_tuxizhanzheng_desc:0"太碍眼，不看了。"
 tuxizhanzheng_jianniang:0"准备对[FROM.GetName]发动突袭战争"
 tuxizhanzheng_jianniang_desc:0"舰娘之间的事能叫战争吗，只是一场正义的切磋罢了。\n§C◆提示◆§!该决议需要的天数和政治点花费受到政体、战争支持度、世界紧张度三方面影响\n当前需要天数为§Y[?temp_base_days]§!天"
 tuxizhanzheng_jianniang_expire_tooltip:0"§R战争目标有效期为15天§!" 
 tuxizhanzheng_jianniang_zaozhanchengfa_tooltip:"§R◆警告◆§!全世界所有国家会得到加强以应对突袭战争，舰娘国获得§Y额外加成§!，突袭战争启动的越多，早战惩罚将§R越严重§!"
 beituxizhanzheng_doing:"这个冤种国家正在被准备突袭战争"
 yanjiujianzhuanglantu:0"研究陆用舰装蓝图"
 yanjiujianzhuanglantu_desc:0"我们正在筹划研究一种可以供陆地量产型舰娘使用的陆用舰装，舰娘装备上这种袖珍舰炮，可以有效的支援陆地战斗。"
 yanjiujianzhuanglantu_trigger_tooltip:0"\n拥有§Y100§!£army_experience!\n拥有§Y100§!£navy_experience!"
 yanjiujianzhuanglantu_effect_tooltip:0"解锁§Y舰娘陆用舰装§!的生产\n解锁§Y战斗型支援舰娘§!以及§Y指挥型支援舰娘§!的支援连编制、§Y陆战舰娘§!战斗营编制\n另外获得一支§O试作型陆战舰娘§!部队"
 xingdong_category:0"特殊行动"
 xingdong_category_desc:0"§Y[ROOT.Getname]§!国际声誉：[?guojishengyu_value|+0]\n§Y[ROOT.Getname]§!拥有的心智魔方数量：§C[?xzmf_sl]§! £GFX_small_xzmf!\n本地黑市流通的魔方：§R[?chushou_xzmf]§! £GFX_small_xzmf!\n国际市场流通的魔方：§C[?global.guojichushou_xzmf]§! £GFX_small_xzmf!"
 shengyu_huifushengyu:"恢复声誉"
 shengyu_huifushengyu_desc:"啊啦啊啦，看来我们已经成为国际上的过街老鼠了，但是不用怕，我们会采取一切手段来挽回我们的名声。"
 shengyu_huifushengyu_effect_tt:"恢复国际声誉"
 shengyu_huifushengyu_cost_tt:"消耗§Y[?huifushengyu_cost_wz]§!£GFX_small_wz!\n§C◆提示◆§!国际声誉越低，需要的物资则越多"
 shengyu_jieshounanmin:"接收外国难民"
 shengyu_jieshounanmin_desc:"许多蛮啾因为战争失去了家园，如果我们把这些难民接受过来，一定会受到国际上的赞扬。"
 shengyu_jieshounanmin_kexuejia:"接收外国科学家"
 shengyu_jieshounanmin_kexuejia_desc:"一群外国科学家被你的真诚打动了，他们决定加入你，为和平而奋斗。"
 shengyu_jieshounanmin_kexuejia2:"爆炸头科学家"
 shengyu_jieshounanmin_kexuejia2_desc:"“这个世界太疯狂了，我不知道第三次世界大战会用什么武器，但第四次人类一定使用的是石头和木棍！”这个自称叫爱啾斯坦的蛮啾科学家为了美丽的地球，决定加入我们。"
 shengyu_yicaijunchengnuoheping:"以裁军承诺和平"
 shengyu_yicaijunchengnuoheping_desc:"没有人想要战争，但想要证明这一点，裁军是最好的选择。"
 shengyu_jiechucaijun:"解除裁军"
 shengyu_jiechucaijun_desc:"战争已经来了，不管我们是进攻方还是防御方，裁军是时候被叫停了。"
 shengyu_jiechucaijun_tt:"移除§Y裁军的影响§!"
 shengyu_yuanzhupinkundiqu:"援助贫困地区"
 shengyu_yuanzhupinkundiqu_desc:"世界的贫富差距极大，如果我们有能力，就一定要去帮助那些贫困地区的人民。"
 shengyu_hepingyanjiang:"和平演讲"
 shengyu_hepingyanjiang_desc:"[ROOT.Getleader]将前往联合国，进行一场慷慨激昂的演讲，让全世界知道我们国家为和平做出的努力。"
 youtiankaifa:0"油田开发"
 1_zhuasairen:0"尝试诱捕人型塞壬"
