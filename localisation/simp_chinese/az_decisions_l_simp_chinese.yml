 shouhuihexinlingtu_mapdecision:0"收回核心领土行动"
 shouhuihexinlingtu_mapdecision_desc:0"愚蠢的侵略者拒绝了我们的要求，然而我们的人民希望回到我们的国家。现在我们可以煽动当地居民，反抗占领者的暴政，当人民站在我们一方时，侵略者就已经失败了。"
 
