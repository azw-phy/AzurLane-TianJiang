 yaoqiuguihuanhexinlingtu_mapdecision_desc:0"混乱的战争局势使得某些舰娘国有意或者无意地侵占了我们曾经的国土，现在我们可以要求她们归还我们的核心领土。\n§Y注意：§!§W与其他国家的协商有§!§Y7天§!§W冷却时间§!"
