 ##将领##
 zhanlie_army:0"陆战战列舰娘"
 zhanlie_army_desc:0"战列舰娘对火炮有着出色的理解，她们登上陆地同步兵们作战可以提高炮击战斗力。"
 zhanlie_army_gangtieyizhi:0"钢铁意志"
 zhanlie_army_gangtieyizhi_desc:0"战列舰娘是钢铁与力量的结合，这位舰娘在日常作战中培养出了铁一样的领导风格，她率领的军队英勇无畏、死战不退。"
 zhanlie_army_zhuangjiajingying:0"装甲精英"
 zhanlie_army_zhuangjiajingying_desc:0"这位战列舰娘在战斗中发现了坦克与战列舰的共同之处，如今她已掌握了在陆地上指挥装甲作战的精髓。"
 hangmu_army:0"陆战航母舰娘"
 hangmu_army_desc:0"航母舰娘适合在后方运筹帷幄。"
 hangmu_army_tongshuaisanjun:0"统帅三军"
 hangmu_army_tongshuaisanjun_desc:0"航母舰娘登上陆地后，属实是海陆空通吃，完全可以成为一名能统筹兼顾海陆空的优秀指挥官。"
 xunyang_army:0"陆战巡洋舰娘"
 xunyang_army_desc:0"灵活又有力量的巡洋舰娘在陆地上也会有一定的作用。"
 xunyang_army_trait_tooltip:0"移动速度: §G+3%§!\n移动中组织度损失: §G-10%§!"
 xunyang_army_junhengzhidao:0"均衡之道"
 xunyang_army_junhengzhidao_desc:0"巡洋舰娘有着中等的火炮、中等的装甲、中等的体型，自身的工作职责也是各方面都有涉及。似乎巡洋舰娘是最懂“中庸之道”的舰娘。"
 quzhu_army:0"陆战驱逐舰娘"
 quzhu_army_desc:0"灵活小巧的驱逐舰娘在陆地上可以发挥她的机动优势。"
 quzhu_army_trait_tooltip:0"移动速度: §G+5%§!\n地形惩罚: §G-5%§!"
 quzhu_army_linghuozhihui:0"灵活指挥"
 quzhu_army_linghuozhihui_desc:0"驱逐舰娘在平时东奔西跑，小巧灵活。在指挥战斗时也非常擅长指挥机动部队，灵活作战。缺点是她们在指挥大规模部队时有些力不从心。"
 quzhu_army_linghuozhihui_trait_tooltip:0"移动速度: §G+25%§!\n计划速度: §G+20%§!\n补给消耗: §G-30%§!\n§R集团军群规模为§!§Y1§!\n§R集团军规模为§!§Y7§!"
 quzhu_army_zhandigongjuniang:0"战地工具娘"
 quzhu_army_zhandigongjuniang_desc:0"不论是在海上还是在地上，驱逐舰娘都无法摆脱被当做工具人的命运（悲），但这对驱逐舰娘来说也不是坏事，在战线后方辅助作战也可以让她们远离炮火连天的前线。"
 luoli:"萝莉舰娘"
 luoli_desc:"被明石科技缩小的小舰娘是非常受欢迎和宠爱的，她们担任指挥官时虽然指挥能力比较弱，但是麾下的士兵都非常忠心耿耿，绝对听从萝莉舰娘的命令。\n\n“为你翻山越岭，却无心看风景~”"
 luoli_tt:"萝莉舰娘担任§Y元帅§!将会§R失去所有加成§!"
 zhanlie_navy:0"海战战列舰娘"
 zhanlie_navy_desc:0"海上可以最大地发挥她们的优势。"
 zhanlie_navy_gain_xp_tooltip:0"使用§Y主力舰§!与§R敌方§!§Y主力舰§!对决并§Y获胜§!"
 hangmu_navy:0"海战航母舰娘"
 hangmu_navy_desc:0"航母舰娘能更好地指挥舰载机。"
 hangmu_navy_gain_xp_tooltip:0"使用§Y航空母舰§!作战"
 hangmu_navy_jizaijianniangzhuanjia:0"机载舰娘专家"
 hangmu_navy_jizaijianniangzhuanjia_desc:0"这位航母舰娘不仅在后方指挥舰载机，同时也身先士卒，经常驾驶飞机作为一名机载舰娘参加战斗，在实战中她已成为一名机载舰娘专家。"
 xunyang_navy:0"海战巡洋舰娘"
 xunyang_navy_desc:0"海上的巡洋舰娘是舰队的中流砥柱。"
 xunyang_navy_gain_xp_tooltip:0"§Y屏卫舰§!比例大于§Y75%§!并且作战§Y获胜§!"
 quzhu_navy:0"海战驱逐舰娘"
 quzhu_navy_desc:0"驱逐舰是海上速度最快的舰船。"
 quzhu_navy_gain_xp_tooltip:0"§Y屏卫舰§!比例大于§Y95%§!并且§Y成功索敌§!"
 qianting_navy:0"潜艇舰娘"
 qianting_navy_desc:0"潜艇舰娘有着较强的洞察力，可以快速的寻找到“猎物”。"
 qianting_navy_gain_xp_tooltip:0"§Y潜艇§!比例大于§Y75%§!并且作战§Y获胜§!"
 navy_haishangchuanqi:0"海上传奇"
