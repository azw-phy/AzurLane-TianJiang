 #白鹰
 trait_wuwei:0"英勇无畏"
 trait_wuwei_desc:0"正如其名，无畏在面对敌军时将展现其无所畏惧的精神迅速冲入并突破敌军阵线，因此力求打造机动性极强的作战队伍。"
 trait_xianggelila:0"天与海的观测者"
 trait_xianggelila_desc:0"香格里拉一直有在战前将敌军情报详细记录起来的习惯，这很有利于指挥官编写出一份高效的作战计划。"
 trait_tikangdeluojia:0"流火之翼"
 trait_tikangdeluojia_desc:0"提康德罗加的命名是用以纪念白鹰人民攻下提康德罗加堡垒的战斗，攻克堡垒需要强大的火力支持，而提康德罗加航空母舰本舰也是这么认为的，因此提倡无论进攻还是防御，自家火力必须要把对手轰到怀疑舰生。"
 trait_aisaikesi:0"航空阵列"
 trait_aisaikesi_desc:0"也叫饺子级，因为人比较多，所以对人海学说有较深刻的理解。"
 trait_kasabulanka:0"空域辅助"
 trait_kasabulanka_desc:0"卡萨布兰卡致力于对海上制空权的辅助控制，因为一旦拿下海上制空权，航空母舰将能发挥最大的作战效力，无论什么战舰，遇见了舰载机都只能被动挨打。"
 trait_sheshuiyu:0"鱼群之光"
 trait_sheshuiyu_desc:0"不讲武德的偷袭是潜艇的拿手好戏，“不仅是运输船，重樱那位喜欢睡觉的大姐姐也一样害怕会遇见我们”，射水鱼如此说到。"
 trait_huashengdun:0"英勇炮击"
 trait_huashengdun_desc:0"战列舰作为海战火力最可怕的存在，华盛顿相信一支有着巨炮战舰的舰队的存在能让对手连动自己的歪点子都想不出来。"
 trait_youqibing:0"快速起飞"
 trait_youqibing_desc:0"游骑兵表示她有一个办法可以让飞机源源不断的出击，如果这办法让战术轰炸机出击的足够多，它们可以去执行多方面的任务。"
 trait_badan:0"航空辅助"
 trait_badan_desc:0"轻型航母的主要作用在于支援，巴丹作为轻航，不仅是在海上，如今也担当起陆地上的支援，并且明白了对地支援和对海支援的重要性是一样的。"
 trait_dahuangfeng:0"杜立特空袭"
 trait_dahuangfeng_desc:0"杜立特空袭开创了白鹰超长距离战略轰炸的第一弹，大黄蜂表示这样的超长距离轰炸任务一定要继续加强轰炸力度。"
 trait_shengluyisi:0"MoneyLou"
 trait_shengluyisi_desc:0"圣路易斯实在是太有钱了，有了圣路易斯的资助，白鹰的经济力量简直如虎添翼，无论军工民工都能大幅增加生产力，虽然这会让我们的日常消费需求有所增加。"
 trait_yalisangna:0"白鹰之泪"
 trait_yalisangna_desc:0"每个白鹰人都不应该忘记亚利桑那的惨痛经历和其带给白鹰人民的耻辱！将来，我们还要为她出了这口恶气！"
 trait_yinggelahan:0"战场技师"
 trait_binxifaniya:0"崩姐"
 trait_binxifaniya_desc:0"白鹰战列舰宾夕法尼亚，别名崩姐，因在关岛登陆战中发射了比以往的任何一次战斗弹药都多而得名，但据蛮啾们所说崩姐这名的意思是因为宾夕法尼亚的火炮能够把任何对手打到崩溃，物理意义上的。"
 trait_baerdimo:0"一名路过的陆军参谋"
 trait_baerdimo_desc:0"她带的队伍让人一点都不觉得她像是路过的……"
 trait_botelan:0"波特彩"
 trait_botelan_desc:0"波特兰（蓝），别名波特彩，因波特兰改造后的综合能力优秀，尤其是耐久有很大提升，为低星战神而得名。"
 trait_shengdiyage:0"我是No.1"
 trait_shengdiyage_desc:0"哇 塔 吸 哇 南 波 1，嗨!" 
 trait_changdao:0"制空支援"
 trait_changdao_desc:0"这是幽灵大人的力量~~"
