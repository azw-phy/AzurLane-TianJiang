l_simp_chinese:
 BYG_xiyinrencai: "吸引人才"
 BYG_xiyinrencai_desc: "白鹰有世界最顶级的带学，有最多的就业机会，来吧来吧，来白鹰当人材吧。"
 BYG_manjiugongren: "蛮啾工人"
 BYG_manjiugongren_desc: "吃苦耐劳的小蛮啾是最廉价的劳动力，我们需要的就是这种白鹰联邦的螺丝钉~"
 BYG_laiyingde: "来“硬”的"
 BYG_laiyingde_desc: "不能再当一个废物了，一定要出铁拳。战争机器开动起来！"
 BYG_lianbangdeyingxiong: "联邦的英雄"
 BYG_lianbangdeyingxiong_desc: "虽然企业是我们的总统，但她更重要的一个身份就是军人，是白鹰全体舰娘们憧憬的大英雄，现在世界局势诡谲多变，我们需要企业做出一个强硬的姿态，作为一个身经百战的舰娘来代表白鹰联邦。"
 BYG_tuijumuhou: "退居幕后"
 BYG_tuijumuhou_desc: "企业已经很讨厌战争了，差不多也该让她退居幕后，放下那些一线工作，做一个长者来传授给下一届总统一些人生经验。"
 BYG_tuijumuhou_trigger_tooltip: "需要有接替总统一职的§Y合适人选§!"
 BYG_tuijumuhou_effect_tooltip: "在找到合适人选后便可以让[BYG.GetLeader]离休了"
 BYG_zuiqiangjianzhuang: "最强舰装"
 BYG_zuiqiangjianzhuang_desc: "我们在之前的设计图中发现了一座超级舰炮的设计图，不知因什么原因搁置了很长时间，现在我们有了新的技术和工业实力，可以继续研究这座舰炮啦。"
 BYG_xunzhaojianpaozhuren: "寻找舰炮的主人"
 BYG_xunzhaojianpaozhuren_desc: "根据设计图，这门炮被称作Mk7 16英寸舰炮，纸面数据来看超过了先前所有的舰炮。但是这样强大的舰装却找不到它的主人来认领，这门舰炮到底是为谁设计的呢？"
 BYG_xunzhaojianpaozhuren_tooltip: "§Y寻“炮”启事：§!\n联邦海军部已根据设计图完成了先进舰装“Mk7 14寸/50舰炮”的制造，但尚无舰娘认领，请相关知情舰娘接到此通知后及时到海军部确认并装备该舰炮。\n\n-海军部联系电话：213-114514"
 BYG_heilongdengchang: "黑龙登场"
 BYG_heilongdengchang_desc: "在我们贴出寻“炮”启事后，一位穿着连体紧身黑衣、披着充满科技感的帅气斗篷的舰娘找到了我们，原来她就是舰装的主人-新泽西。"
 BYG_tanchengxiangdai: "坦诚相待"
 BYG_tanchengxiangdai_desc: "移民到我们白鹰联邦，就是自由民啦！尽情呼吸清新自由的民主空气吧（猛吸）"
 BYG_peiyangjiandie: "培养间谍"
 BYG_peiyangjiandie_desc: "是我们高贵的白鹰联邦从水深火热的外国救出了你们，作为回报，这些移民必须为国家效力！比如去收集一下其他国家的情报，没事干再去网络上宣传一下我们白鹰联邦的伟大。"
 BYG_fazhanruanshili: "发展软实力"
 BYG_fazhanruanshili_desc: "除了工业与军事，我们联邦在文化等方面的影响力也是不容小觑，现在全世界都在学白鹰话，听白鹰的流行音乐，穿白鹰设计的牛仔裤，全世界的年轻人都向往白鹰自由的生活！"
 BYG_baiyingdazongtong: "白鹰大总统"
 BYG_baiyingdazongtong_desc: "企业在智囊团的协助下颁布了许多有效的政令，让我们白鹰联邦的发展越来越好，是时候让企业成为联邦的象征了，企业大总统！"
 BYG_baiyingdazongtong_tooltip: "§Y企业会获得一个新特质§!"
 BYG_qinglimenting: "清理门庭"
 BYG_qinglimenting_desc: "在做其他事情之前，我们需要先处理掉我们周围的威胁。"
 BYG_zhunbeifangong: "准备反攻"
 BYG_zhunbeifangong_desc: "如果要准备反攻的话，几个前进基地是非常重要的。"
 BYG_xianhuashengkai: "鲜花盛开的地方"
 BYG_xianhuashengkai_desc: "佛罗里达，西班牙语原意为“鲜花盛开的地方”，我们既然能第一次得到这片领土，就能第二次夺回这片领土！"
 BYG_chongduozhiminling: "重夺十三领"
 BYG_chongduozhiminling_desc: "最开始的时候，我们因为民主自由，反对压迫的理念而从这十三个州起义，如今我们将为了反抗塞壬的压迫而夺回这十三个州。"
 BYG_baiyinghangxian: "白鹰航线"
 BYG_baiyinghangxian_desc: "嗯哼，皇家已经衰落了，虽说她们是碧蓝航线的创立者，但我们强大的白鹰何必屈膝于碧蓝航线之中，我们完全有实力另立阵营！"
 BYG_jingong: "近攻"
 BYG_jingong_desc: "最大的威胁永远是来自我们的邻居，我们要提前消灭墨西哥这一威胁。"
 BYG_yuanjiao: "远交"
 BYG_yuanjiao_desc: "欧洲是世界中心，我们必须提前和欧洲建立联系，撒丁是一个不错的潜在盟友。"
 BYG_baohuyunhe: "保护运河"
 BYG_baohuyunhe_desc: "散落在中美洲的小国家已经没有存在的意义了，我们将会以保护运河的名义，将他们收归联邦。"
 BYG_ziyouhanweizhe: "自由捍卫者"
 BYG_ziyouhanweizhe_desc: "我们是世界最后的希望，我们将保护全世界人民的自由~"
 BYG_bilanhangxianfangyutongmeng: "碧蓝航线防御同盟"
 BYG_bilanhangxianfangyutongmeng_desc: "世界局势动荡不安，我们可以和皇家的碧蓝航线联合起来，组成一个坚固的防御联盟。"
 BYG_taipingyangqianxian: "太平洋前线"
 BYG_taipingyangqianxian_desc: "太平洋是世界上最大的海洋，我们要牢牢将制海权把控在自己手里。菲律宾将是我们太平洋战区的最前线。"
 BYG_weihunameizhixu: "维护南美秩序"
 BYG_weihunameizhixu_desc: "南美洲有许多极权国家，他们是危险的种子，我们要提前将他们改造成无害国家。"
 BYG_nanmeifangyutixi: "南美防御体系"
 BYG_nanmeifangyutixi_desc: "将巴西纳入我们的防御体系中，共同合作。"
 BYG_goumaixiaodao: "购买小岛"
 BYG_goumaixiaodao_desc: "为了扩大我们在欧洲的势力，我们可以向我们的盟友“购买”她们的小岛，有了这些小岛，我们就可以部署我们的军事力量。"
 BYG_huolixianzhijiechu: "火力限制解除"
 BYG_huolixianzhijiechu_desc: "“火力限制解除，使出全力吧！”——埃塞克斯"
 BYG_huolixianzhijiechu_tooltip: "§Y可以对没有造成紧张度的国家制造战争目标\n可以对相同意识形态国家制造战争目标§!"
 BYG_xibudakaifa: "西部大开发"
 BYG_xibudakaifa_desc: "西部不但有牛仔，还有无限的矿产资源，必须要发展西部了。"
 BYG_jiazhoulvguan: "加州旅馆"
 BYG_jiazhoulvguan_desc: "“Welcome to the Hotel California~\nSuch a lovely place”\n神秘的加州，让这里变得更加迷人吧！"
 BYG_jiansheducheng: "建设赌城"
 BYG_jiansheducheng_desc: "拉斯维加斯现在只是个小县城，不过在我们的努力之下，会让这里变成世界上最大的赌城！"
 BYG_xiaoduyiqingdadushangshen: "小赌怡情，大赌伤身"
 BYG_xiaoduyiqingdadushangshen_desc: "我们要宣传健康赌博的思想，让大家都来赌城尝试一下。第一步就是向全世界宣传这段充满希望的音频：\n“你们可能不知道从20万赢到578万是什么概念，我们只能用两字形容：赌怪。当年陈刀仔用20块赢到3700万，我[BYG.GetLeader]用20万赢到500万不是问题。”"
 BYG_mimiyanjiu: "秘密研究"
 BYG_mimiyanjiu_desc: "神秘的西部总是有许多怪异的传闻，实际上这些传闻都是真的哦！"
 BYG_junshijidi: "军事基地"
 BYG_junshijidi_desc: "深山中虽然交通不便，但是比较安全隐蔽，适合建设大量军工厂。"
 BYG_shenmikeyansuo: "神秘科研所"
 BYG_shenmikeyansuo_desc: "我们才不会说这里的科研所在研究外星人！"
 BYG_fazhanlvyouye: "发展旅游业"
 BYG_fazhanlvyouye_desc: "我们的[BYG.GetLeader]敏锐地洞察到：在未来，旅游业是割韭菜的一个好行业。\n我们要努力发展旅游业，让各国的游客参观联邦的名胜古迹。"
 BYG_xiugaisheding: "修改“设定”"
 BYG_xiugaisheding_desc: "？？？\n为什么穿越而来的舰娘要接手这样的烂摊子？（指大萧条）\n拿出时间宝典，我要改设定了。"
 BYG_dongbutielu: "东部铁路"
 BYG_dongbutielu_desc: "东部沿海是我们最富饶发达的地区，修建新的铁路网，让这里联系更加紧密。"
 BYG_shijiezhidu: "世界之都"
 BYG_shijiezhidu_desc: "纽约是我们白鹰最大最繁荣的城市，在全世界也是数一数二的国际大都市。尽管这座城市受到了塞壬的摧残，但在白鹰国民心中她的地位依然是世界之都。"
 BYG_xiufunvshenxiang: "宣传自由女神像"
 BYG_xiufunvshenxiang_desc: "自由女神像有着不短的历史，她是鸢尾在多年前送给我们白鹰的礼物。如今这座雕像依然熠熠生辉，光彩依旧，让大家都来这里参观吧！"
 BYG_dahugongyequ: "五大湖工业区"
 BYG_dahugongyequ_desc: "五大湖地区有着丰富的矿产资源，是发展重工业的好地方。如今我们已经夺回了这里，可以重建五大湖工业区了。"
 BYG_kaifakuangchan: "开发矿产"
 BYG_kaifakuangchan_desc: "利用地区优势，进一步开发五大湖地区的矿产资源。"
 BYG_tilianmofang: "提炼心智魔方"
 BYG_tilianmofang_desc: "我们在五大湖地区发现了大量的魔方矿产，加大力度挖掘魔方矿，提炼出更多心智魔方供我们使用。"
 BYG_dongbutielu_tj: "东部铁路"
 BYG_dongbutielu_tj_desc: "东部沿海是我们最富饶发达的地区，修建新的铁路网，让这里联系更加紧密。"
 BYG_shijiezhidu_tj: "世界之都"
 BYG_shijiezhidu_tj_desc: "纽约是我们白鹰最大最繁荣的城市，在全世界也是数一数二的国际大都市。尽管这座城市受到了塞壬的摧残，但在白鹰国民心中她的地位依然是世界之都。"
 BYG_xiufunvshenxiang_tj: "宣传自由女神像"
 BYG_xiufunvshenxiang_tj_desc: "自由女神像有着不短的历史，她是鸢尾在多年前送给我们白鹰的礼物。如今这座雕像依然熠熠生辉，光彩依旧，让大家都来这里参观吧！"
 BYG_dahugongyequ_tj: "五大湖工业区"
 BYG_dahugongyequ_tj_desc: "五大湖地区有着丰富的矿产资源，是发展重工业的好地方。如今我们已经夺回了这里，可以重建五大湖工业区了。"
 BYG_kaifakuangchan_tj: "开发矿产"
 BYG_kaifakuangchan_tj_desc: "利用地区优势，进一步开发五大湖地区的矿产资源。"
 BYG_tilianmofang_tj: "提炼心智魔方"
 BYG_tilianmofang_tj_desc: "我们在五大湖地区发现了大量的魔方矿产，加大力度挖掘魔方矿，提炼出更多心智魔方供我们使用。"
 BYG_tilianmofang_tooltip: "我们发现了许多完整的魔方！还有一些零散的魔方矿已经制作成了心智魔方。\n获得了§C7§!£GFX_small_xzmf!"
 BYG_beimeigongshi: "北美攻势"
 BYG_beimeigongshi_desc: "在拿下了我们白鹰的根基—十三州后，该准备解放整个北美洲了！"
 BYG_xihaian: "西海岸"
 BYG_xihaian_desc: "我们现在被困在大西洋这边，海上走不通，只能打通大陆，从北美的西海岸出去。"
 BYG_wanzhengdewomen: "逆天改命"
 BYG_wanzhengdewomen_desc: "我们成功地复兴了联邦，修改了设定！才通天地，逆天改命！"
 BYG_wanzhengdewomen_sr: "完整的我们"
 BYG_wanzhengdewomen_sr_desc: "我们已经解放了白鹰大陆，胜利属于我们！"
 BYG_taipingyangjidi: "太平洋基地"
 BYG_taipingyangjidi_desc: "拿下西海岸以后，必须让太平洋受我们的控制！"
 BYG_nanmeigongshi: "南美攻势"
 BYG_nanmeigongshi_desc: "我们白鹰联邦是整个美洲大陆最后的希望，为了保护全美洲的人民，我们必须把美洲所有领土都从塞壬的手里解放出来。不过第一步先要拿下巴拿马运河。"
 BYG_fenjiexianyibei: "分界线以北"
 BYG_fenjiexianyibei_desc: "之前人们普遍用巴拿马运河把美洲大陆分成北美和南美，我们首先要拿下所谓的北美部分。"
 BYG_foudingfenjiexian: "否定分界线"
 BYG_foudingfenjiexian_desc: "这个分界线分裂了我们美洲大陆，虽然白鹰联邦是之前的北美国家，但是现在我们需要南下保护南美的人类！从今以后不需要分界线了，她们都是我们白鹰的国民。"
 BYG_baiyingzhanzhengbu: "白鹰战争部"
 BYG_baiyingzhanzhengbu_desc: "我们需要建立战略部门，以此对未来的发展进行规划。"
 BYG_lianbangshouhuzhe: "联邦守护者"
 BYG_lianbangshouhuzhe_desc: "我们陆军的勇气与忠诚，足以让他们在联邦中担任护卫者的重任。"
 BYG_wujiaodalou: "五角大楼"
 BYG_wujiaodalou_desc: "现在，我们应该建立起陆军的计划部，以指挥我们扩张过后的陆军。"
 BYG_quanfangweituxi: "全方位突袭"
 BYG_quanfangweituxi_desc: "这个时代的作战早已变化，海、陆、空三栖的全方位进攻已经成为可能。"
 BYG_renshouyiganqiang: "人手一杆枪"
 BYG_renshouyiganqiang_desc: "毫无疑问，我们的公民每个人都应该具有合法持枪的权利，这不但能提高他们的自保能力，还能让整个国家都对枪支更加熟悉，这在战场上会有用的。"
 BYG_motuohuafangan: "摩托化方案"
 BYG_motuohuafangan_desc: "我们的顾问提出了一种改革方案，那就是让步兵装备大量机动车辆，并以此进行机动作战。
 BYG_danbingzhuangbei: "单兵装备"
 BYG_danbingzhuangbei_desc: "新装备的研发是军队中的重中之重，新装备的研发能让我们在战场上更具优势。"
 BYG_kuozhaoyouqibing: "扩招游骑兵"
 BYG_kuozhaoyouqibing_desc: "Ranger是我们历史最为悠久，也最让我们自豪的部队，是时候扩展它了。"
 BYG_xietongpaoji: "协同炮击"
 BYG_xietongpaoji_desc: "除了枪械之外，重火力也是战场上重要的一部分。"
 BYG_zhenshexingdong: "震慑行动"
 BYG_zhenshexingdong_desc: "将强大的火力集中起来能够震慑对手，在一定时间内削弱对手的战斗意志。"
 BYG_zhancheguilai: "战车归来"
 BYG_zhancheguilai_desc: "战车在上古时代就是最为强大的战场杀器，而现代的坦克战车自然不会弱于过去。"
 BYG_xiandaishandianzhan: "现代闪电战"
 BYG_xiandaishandianzhan_desc: "新式科技与以往经验的结合使我们研究出了一种全新的战术，这种强调部队机动能力的战术被称为闪电战。"
 BYG_xiandaishandianzhan_effect_tooltip: "如果我们继续深造§Y机动作战学说§!，那在将来可以获得一个新的BUFF"
 BYG_haijunyidengren: "海军一等人"
 BYG_haijunyidengren_desc: "无论是舰娘还是说传统意义上的白鹰海军，她们都是我们最忠诚，也最为优先的兵种。"
 BYG_huhangquzhu: "护航驱逐"
 BYG_huhangquzhu_desc: "我们的海军需要盾卫舰，小型且快速的舰艇是不错的选择。"
 BYG_fangkongxunyang: "防空巡洋"
 BYG_fangkongxunyang_desc: "相对而言，巡洋舰的体型更大，能更好的胜任防空这一任务。"
 BYG_feichengshiyan: "费城实验"
 BYG_feichengshiyan_desc: "海军需要一些更加高科技的东西，为此我们准备了一次代号为“彩虹”的实验……在费城进行。"
 BYG_zhongdianfanghu: "重点防护"
 BYG_zhongdianfanghu_desc: "追求速度的设计确实不错，但对我们来说还是增强防御能力比较实在。"
 BYG_2700bangdezhengyi: "2700磅的正义"
 BYG_2700bangdezhengyi_desc: "重型穿甲弹能在飞行过程中更有效的保证动能，发挥出更大的杀伤力。"
 BYG_yuanxingfangan: "原型方案"
 BYG_yuanxingfangan_desc: "我们需要更为先进的同伴。"
 BYG_kongmujiqun: "空母集群"
 BYG_kongmujiqun_desc: "航空母舰这种新式船只起到的作用不容忽视。"
 BYG_jingquesheshou: "精确射手"
 BYG_jingquesheshou_desc: "企业与胡蜂等舰娘的舰装是弓箭式的，或许这种设计也不错？"
 BYG_dachujihua: "大厨计划"
 BYG_dachujihua_desc: "东煌用下饺子来形容大量制造舰船这种行为，的确是形象的形容方式。"
 BYG_lantianbaiying: "蓝天白鹰"
 BYG_lantianbaiying_desc: "拿下制空权，让我们的白鹰去广阔的蓝天飞翔吧。"
 BYG_chenglikongjun: "成立空军"
 BYG_chenglikongjun_desc: "无论怎么说，设立在本土上的一支航空部队都是十分必要的。"
 BYG_zhandouji: "战斗机"
 BYG_zhandouji_desc: "无论轰炸机多么强大，在战斗机面前也毫无反抗能力，我们应该加紧研发战斗机。"
 BYG_gongjiji: "攻击机"
 BYG_gongjiji_desc: "来自空中的支援对地面部队来说是一记强心针。"
 BYG_hongzhaji: "轰炸机"
 BYG_hongzhaji_desc: "轰炸机可以携带炸弹攻击敌人腹地，以此大幅削减敌人的战斗意志与战争潜力。"
 BYG_lanjieliliang: "拦截力量"
 BYG_lanjieliliang_desc: "整合过的防空设施配合我方战斗机能更有效的对敌方空军进行反制。"
 BYG_kongdixietong: "空地协同"
 BYG_kongdixietong_desc: "空军与陆军的协同打击可以迅速让敌方防线崩溃。"
 BYG_ziyoudebian: "自由的彼岸"
 BYG_ziyoudebian_desc: "我们白鹰联邦在其他国家眼中一直都是自由又自信的国家，我们必须继续走民主的道路。"
 BYG_qiyedezhinangtuan: "企业的智囊团"
 BYG_qiyedezhinangtuan_desc: "企业是白鹰联邦的领导人，但她总是把所有事情都自己扛下来。我们应该选择几名精英智囊来辅助企业。"
 BYG_qiyezhuanzhujunshi: "企业专注军事"
 BYG_qiyezhuanzhujunshi_desc: "企业是一位战争英雄，自身也极具军事才能。让总统领导军队也是一件很正常的事。"
 BYG_zongtongqinshangzhen: "总统亲上阵"
 BYG_zongtongqinshangzhen_desc: "尽管我们的智囊团一直阻挠企业上战场，但企业还是坚持认为身先士卒是非常重要的。"
 BYG_hangmuxinzhanshu: "航母新战术"
 BYG_hangmuxinzhanshu_desc: "企业研究发现了一些新的航母战术，大大提高了我们航母的战斗力。"
 BYG_qiyeqianbei: "企业前辈"
 BYG_qiyeqianbei_desc: "现在企业已经成了全体白鹰国民的偶像。企业的小迷妹们要求我们在总统山上新雕刻一座企业的头像。"
 BYG_qiyeqianbei_trigger_tooltip: "需要§Y企业§!的将领等级达到§Y8级§!及以上"
 BYG_minzhujungongchang: "民主军工厂"
 BYG_minzhujungongchang_desc: "我们要充分发挥白鹰的工业技术优势，建造大量军工厂来应对塞壬的侵扰。"
 BYG_qiyezhuanzhuxingzheng: "企业专注行政"
 BYG_qiyezhuanzhuxingzheng_desc: "企业虽说极具军事才能，但她表示她不想再战斗了，所以希望更多进行政治工作。"
 BYG_lianbanggongchengshu: "联邦工程署"
 BYG_lianbanggongchengshu_desc: "企业表示成立一个公共工程署不但可以提高我们的基建水平，还能解决失业问题。"
 BYG_chongqiyiminzhengce: "重启移民政策"
 BYG_chongqiyiminzhengce_desc: "因为塞壬的缘故我们没法再接受更多移民，现在我们夺回了一些生存空间，可以重新接纳更多高素质的移民了。"
 BYG_kuodazhinangtuan: "扩大智囊团"
 BYG_kuodazhinangtuan_desc: "随着企业对行政工作的逐渐熟悉，我们需要为企业的智囊团招募新成员。"
 BYG_makebyggreatagian: "Make EagleUnion Great Agian"
 BYG_makebyggreatagian_desc: "白鹰联邦曾经是地表最强，现在一定要让这个国家再度辉煌！"
 BYG_xueshujiaoliu: "学术交流"
 BYG_xueshujiaoliu_desc: "开放的学术环境和密切的学术交流可以有效促进科技发展。"
 BYG_ligongxueyuan: "理工学院"
 BYG_ligongxueyuan_desc: "塞壬来袭时我们迁置了大部分麻省理工学院的科研人才，现在该让她们回归了！"
 BYG_kuodaqishituanguimo: "扩大骑士团规模"
 BYG_kuodaqishituanguimo_desc: "白鹰骑士团最早是克利夫兰自己建立的中二（划掉）组织，目前成员只有克利夫兰还有她的一众小妹。骑士团致力于维护世界和平，伸张正义，这样的组织我们应该大力支持。"
 BYG_qiangyingzitai: "强硬姿态"
 BYG_qiangyingzitai_desc: "我们白鹰联邦一直是世界上综合国力顶尖的国家，但我们自称是文明自由的国度。现在这种世界局势下民主与自由可拯救不了人类。"
 BYG_yindaoqiye: "引导企业"
 BYG_yindaoqiye_desc: "企业一直很反感战争，她希望大家都和平相处。然鹅这是不可能的，该让她面对现实了。"
 BYG_jiaoaodebaiying: "骄傲的白鹰"
 BYG_jiaoaodebaiying_desc: "白鹰联邦有着全世界最强的工业能力和最聪明的科学家，我们理应成为世界上唯一的霸主。"
 BYG_lushangbaquan: "陆上霸权"
 BYG_lushangbaquan_desc: "我们必须要有一支强大的陆军才能有资格成为霸主。"
 BYG_haishangbaquan: "海上霸权"
 BYG_haishangbaquan_desc: "仅仅局限于美洲大陆是不行的，我们要有一支全世界最强的海军去出征世界。"
 BYG_quanqiuhaijunjidi: "全球海军基地"
 BYG_quanqiuhaijunjidi_desc: "稍有常识的人都知道，如果要成为全球霸主，必须要有能把武力投射到全世界任何区域的能力，想要做到这一点就需要在全球范围内通过各种方式搞到海军基地。"
 BYG_wuliweishe: "武力威慑"
 BYG_wuliweishe_desc: "其他国家可能不知道，从一片殖民地发展成世界霸主是什么概念，我们只能用两个字来形容这种国家：白鹰\n我们有能力造出海量的飞机大炮，让其他国家在我们强大的工业面前颤抖吧。"
 BYG_wuliweishe_effect_tooltip: "§C◆提示◆§!如果我们拥有§Y中型坦克§!科技，那么轻坦会被替换为中坦"
 BYG_qishituanchuji: "骑士团，出击！"
 BYG_qishituanchuji_desc: "联邦骑士团是我们白鹰执行正义的利剑，让白鹰的骑士-克利夫兰去执行正义吧！"
 BYG_fuzuoqiye: "辅佐企业"
 BYG_fuzuoqiye_desc: "企业是我们骑士团和白鹰联邦的大恩人，我们骑士团能有今天的成就都要归功于企业。我们要好好报答企业，成为企业最忠诚的骑士团。"
 BYG_qiyegaituixiule: "企业该退休了"
 BYG_qiyegaituixiule_desc: "企业已经工作了好长时间了，她累了，在未来骑士团会帮助企业完成所有工作。企业请你放心地退休吧！"
 BYG_jingjibaquan: "经济霸权"
 BYG_jingjibaquan_desc: "我们白鹰有强大的经济基础，在全球范围内进行经济殖民与扩张，让那些其她国家无法离开我们，从而达到控制她们的目的。"
 BYG_hepingkuozhang: "和平扩张"
 BYG_hepingkuozhang_desc: "企业向来希望大家和平相处，我们不需要动用武力，就能以我们强大的实力可以震慑其她国家。"
 BYG_quanqiugongshi: "全球攻势"
 BYG_quanqiugongshi_desc: "有太多的国家等着我们去解放！正义利剑出击吧，斩碎那些腐朽的政权，让她们加入光荣的新联邦吧。"
 BYG_zhengyidebaohu: "正义的保护"
 BYG_zhengyidebaohu_desc: "我们要保护全世界的文明成功，保护精英科学家，保护任何有价值的东西，让她们从无知者的手里解放出来。"
 BYG_lujungaigeyantao: "陆军改革研讨"
 BYG_lujungaigeyantao_desc: "研究新战术。"
 BYG_baiyingjungongchang: "白鹰兵工厂"
 BYG_baiyingjungongchang_desc: "为了塔塔开，造军工！"
 BYG_youshihuolixueshuo: "优势火力学说"
 BYG_youshihuolixueshuo_desc: "对愚蠢的蛮啾尽情倾斜炮火吧。"
 BYG_zhanliebiandui: "战列编队"
 BYG_zhanliebiandui_desc: "战列舰也许会过时，但只要我们的战列舰保持先进的技术水平，那战列舰就永远会是海上最强的一支力量。"
 BYG_xinshichuanjiadan: "新式穿甲弹"
 BYG_xinshichuanjiadan_desc: "我们最新研发的又黑又粗的穿甲弹就像一根黑色萝卜。"
 BYG_qianting: "潜艇"
 BYG_qianting_desc: "研发潜艇。"
 BYG_yuanyangqianting: "远洋潜艇"
 BYG_yuanyangqianting_desc: "为了让潜艇走的更远，我们要给潜艇准备充足的燃料及补给。"
 BYG_gailianggongxingjianzhuang: "改良弓型舰装"
 BYG_gailianggongxingjianzhuang_desc: "可以发射舰载机的弓型舰装是我们白鹰航母舰娘最得力的武器。"
 BYG_jianlikongjun: "建立空军"
 BYG_jianlikongjun_desc: "差不多得啦！飞行员已经受够陆军和海军的摆布，是时候独立了！"
 BYG_xinshihaijunhongzhaji: "新式海军轰炸机"
 BYG_xinshihaijunhongzhaji_desc: "海军与空军的合作让我们对海军轰炸机又有了更深一步的理解。"
 BYG_xinshifuchonghongzhaji: "新式俯冲轰炸机"
 BYG_xinshifuchonghongzhaji_desc: "俯冲轰炸机是一种灵活又有攻击性的小型飞机，必须加大对它的科研投入。"
 BYG_zhanshukongjun: "战术空军"
 BYG_zhanshukongjun_desc: "白鹰联邦的战术空军主要工作是辅助地面部队进行作战。"
 BYG_zhanluekongjun: "战略空军"
 BYG_zhanluekongjun_desc: "战略空军部门主要是执行轰炸敌方本土等任务。"
 BYG_duidizhiyuan: "对地支援学说"
 BYG_duidizhiyuan_desc: "仔细想了想，轰炸敌人本土貌似没什么卵用。"
 BYG_zhanluepohuai: "战略破坏学说"
 BYG_zhanluepohuai_desc: "“开着飞机做露天烧烤的感觉真是太棒啦！”\n-某代号为LeMay的蛮啾空军上将"
 BYG_manjiugonghui: "蛮啾工会"
 BYG_manjiugonghui_desc: "外来的蛮啾是最底层的劳动力，在我们自由的联邦没有话语权，在全国范围建立一个蛮啾工会应该会让蛮啾们更好过一些。"
 BYG_lianbangzongwushu: "联邦总务署"
 BYG_lianbangzongwushu_desc: "这个部门可以加快我们国家统筹规划的效率。"
 BYG_gongyefusujihua: "工业复苏计划"
 BYG_gongyefusujihua_desc: "我们的各个部门已经准备好复兴白鹰联邦的工业了。"
 BYG_mixiegenmingong: "密歇根民用工业"
 BYG_mixiegenmingong_desc: ""
 BYG_mixiegenjungong: "密歇根军用工业"
 BYG_mixiegenjungong_desc: ""
 BYG_binzhoumingong: "宾夕法尼亚民用工业"
 BYG_binzhoumingong_desc: ""
 BYG_binzhoujungong: "宾夕法尼亚军用工业"
 BYG_binzhoujungong_desc: ""
 BYG_niuyuemingong: "纽约民用工业"
 BYG_niuyuemingong_desc: ""
 BYG_niuyuejungong: "纽约军用工业"
 BYG_niuyuejunong_desc: ""
 BYG_yilinuoyimingong: "伊利诺伊民用工业"
 BYG_yilinuoyimingong_desc: ""
 BYG_yilinuoyijungong: "伊利诺伊军用工业"
 BYG_yilinuoyijungong_desc: ""
 BYG_zhongbudazhongtian: "中部大种田"
 BYG_zhongbudazhongtian_desc: "康康我们白鹰联邦这广阔的平原，必须得种点东西。"
 BYG_dezhoushiyoukaifa: "德州石油开发"
 BYG_dezhoushiyoukaifa_desc: "德克萨斯有这么多石油属实是上帝の恩赐，我们要好好利用这些资源。"


 #event#
 BYG_event.1.t: "成功登陆迈阿密"
 BYG_event.1.d: "塞壬防守空虚，我们直接登陆了迈阿密。"
 BYG_event.1.a: "冲冲冲"
 BYG_event.2.t: "安排海伦娜加入骑士团"
 BYG_event.2.d: "我们把海伦娜安排进了骑士团，让她担任骑士团的秘书长。"
 BYG_event.2.a: "海伦娜可以帮助克利夫兰打理骑士团"
 BYG_event.3.t: "学到了新的战术"
 BYG_event.3.d: "因为在闪电战方面的深造，我们有了新的理解。"
 BYG_event.3.a: "吆西"
 BYG_event.4.t: "黑龙登场"
 BYG_event.4.d: "强大又帅气的新泽西（外号花园，但她更喜欢别人叫自己黑龙）是我们新舰装的主人,她成为了白鹰联邦有史以来最强的战列舰娘，虽然可能有些姗姗来迟，但我们要为她选择一个定位，智囊团给出了三种选择：\n第一，联邦的新总统。虽然[BYG.GetLeader]很可靠，但总归是后浪拍前浪，应让年轻又有威望的花园来接替总统一职。同时升任花园为白鹰的大元帅。虽然花园在很长一段时间里因舰装问题导致没有机会参加实战，但是她有着极高的战略天赋，这让她天生适合成为统领千军的元帅。\n第二，花园宝宝。据可靠消息，花园在闲暇时候喜欢跳舞，并且有一套特别可爱的兔女郎装，我们可以让花园成为全世界的偶像。"
 BYG_event.4.a: "花园大总统"
 BYG_event.4.a_tooltip: "开始为花园进行§Y总统入职特训§!"
 BYG_event.4.b: "黑龙元帅"
 BYG_event.4.b_tooltip: "花园成为§Y9级元帅§!"
 BYG_event.4.c: "花园宝宝兔女郎"
 BYG_event.4.c_tooltip: "花园宝宝成为§Y4级将领§!"
 BYG_event.5.t: "总统特训结束"
 BYG_event.5.d: "经过近三个月的紧急特训，花园已经从一个懵懂无知、大大咧咧的元气烧酒蜕化成为一名成熟干练的准总统，是时候准备就职仪式来接替[BYG.GetLeader]的位置了。\n\n\n\n（[BYG.GetLeader]：？？？）"
 BYG_event.5.a: "花园来啦，青天就有啦！"
 BYG_event.news1.t: "花园：手忙脚乱的新总统"
 BYG_event.news1.d: "花园是新加入白鹰舰队的最强战列舰娘，帅气又积极的她鼓舞了全国上下的士气。这时候有某位机灵鬼提议：不如让花园当我们联邦的新总统吧！于是白鹰众舰娘一啪即合，将花园抬上了总统的位子。\n三个月的白鹰总统特训让花园苦不堪言，但她也确实从一个大大咧咧的舰娘变成了一位成熟稳重的准总统。尽管如此，在花园正式就职总统之后依然显得力不从心，被繁杂的事务整的焦头烂额。\n对花园来说，她的总统特训才刚刚开始。"
 BYG_event.news1.a: "花园宝宝我们相信你！"
 BYG_event.news1.b: "就这还当总统，想笑"
 BYG_event.6.t: "花园已经完全适应了"
 BYG_event.6.d: "经过半年多的锻炼，花园对于总统一职已经得心应手啦。行政与军事，将来的她会更注重哪方面的工作呢？"
 BYG_event.6.a: "花园大总统"
 BYG_event.6.b: "The Black Dragon"
 BYG_event.701.t: "无奖问卷：小加加是……"
 BYG_event.701.d: "萨拉托加现在在我们阵营中，她想问问你你是怎么看待她的。"
 BYG_event.701.a: "是航母舰娘（迫真）"
 BYG_event.701.b: "是驱逐舰娘（确信）"
 BYG_event.701.c: "不要再迫害小加加了（假慈悲）"
 BYG_event.8.t: "接管墨西哥油田"
 BYG_event.8.d: "我们了解到，位于墨西哥的油田是“我们”协助开发的，现在轮到我们去接管他们的所有权了。"
 BYG_event.8.a: "接管油田"
 
