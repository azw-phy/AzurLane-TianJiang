 BYG_zouxiang_xiaojiajia:0"重组白鹰国会"
 BYG_zouxiang_xiaojiajia_desc:0"共和党将赢下白鹰1936年的选举，在总统提名人问题上企业选择支持萨拉托加，之后白鹰将以最快速度去摆脱大萧条带来的影响，然后尽量保持自身的中立。一旦世界紧张度过高，白鹰就会尝试加入碧蓝航线。"
 BYG_zouxiang_anbao:0"折中方案"
 BYG_zouxiang_anbao_desc:0"民主党和共和党的投票总得数十分相近，双方开始争吵总统问题。为了避免事态恶化，企业选择找一位不隶属于传统两党和左右派系，能够兼顾双方情绪的舰娘担任总统。随后这位总统将凭自己的意愿随机执行企业起草的民主党政策或是萨拉托加提议的共和党政策。"
 BYG_zouxiang_kedie:0"扩大骑士团规模"
 BYG_zouxiang_kedie_desc:0"企业在克利夫兰的骑士团的帮助下连任总统，然而骑士团已经在幕后控制了白鹰，如果她们想的话，甚至可以直接上台....."
 BYG_zouxiang_huashengdun:0"白鹰利益至上"
 BYG_zouxiang_huashengdun_desc:0"华盛顿的白鹰至上党在经历一系列风波后成功成为白鹰联邦的执政党，但由于总统选举的时间拖得比较久，至上党内部也进入了选举时间，最终选出的党派领导人将担任总统。"
 BYG_zouxiang_botelan:0"红色联邦诞生"
 BYG_zouxiang_botelan_desc:0"在经历一系列戏剧化的事件后，白鹰共产党终于取得了国家的控制权，此前退出共和党的现任白鹰共产党领导人波特兰将担任总统并确保党和国家的稳定。"
 BYG_zouxiang_neizhan:0"§R四等分的白鹰§!"
 BYG_zouxiang_neizhan_desc:0"由于企业的再三犹豫和错误判断，白鹰陷入了分裂，内战一触即发。"
