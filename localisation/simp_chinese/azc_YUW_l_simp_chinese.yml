 YUW_dayuanshuaiwlaile:0"大元帅，我来了！"
 YUW_dayuanshuaiwlaile_desc:0"霞飞成功了，她带领鸢尾挺过了最动荡的岁月，鸢尾的民主可以永久存续下去了！"
 YUW_buqujishiyuanwei:0"不屈即为鸢尾"
 YUW_buqujishiyuanwei_desc:0"若有人问鸢尾的三大信条是什么，你应该告诉她，是四条：自由、平等、博爱、不屈。"
 YUW_yuanweikuozhangzhuyi:0"鸢尾扩张主义"
 YUW_yuanweikuozhangzhuyi_desc:0"霞飞和不屈都意识到了，想要解决国内矛盾，最好的方法就是转移矛盾，把矛头指向国外。二人思想不同的地方在于，不屈对民主失望透顶，希望加入赤色中轴并进攻皇家。而霞飞还对皇家保有最后一丝幻想，但如果她们施行绥靖政策的话...."
