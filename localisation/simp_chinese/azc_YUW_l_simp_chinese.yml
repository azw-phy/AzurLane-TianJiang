 YUW_xindejiaoting:0"新的教廷"
 YUW_xindejiaoting_desc:0"虽说我们抛弃了教廷的身份，但新的教廷也应该要建立起来。而如今新教廷的最好选址是罗马，我们将请求撒丁帝国租借罗马给我们。如果她们不同意的话，我们就只能征服整个撒丁了...."
