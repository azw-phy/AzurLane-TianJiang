 YUW_huiguibentu:0"自由鸢尾已经光复本土"
 az_tianjiang.66.d:0"维希教廷从我们完全征服鸢尾开始，就一直协助着我们管理鸢尾南部地区，如今战争即将结束，当我们确立世界新秩序之后，维希教廷应该也会成为唯一合法的鸢尾政府。但现在的问题是，我们是否要归还土地给她们？最近游击队的行动越来越频繁了，可能让鸢尾舰娘治理鸢尾是最好的选择。当然，我们也可以选择维持现状或是抹除维希教廷的存在，但这也会加剧抵抗运动...."
 az_tianjiang.69.d:0"从铁血那里传来了消息，她们希望与我们停战。在北联被击败后，铁血的主力就都集中在了西线，然而我们双方势均力敌，如今战争已经持续了太久，无论是赤色中轴还是碧蓝航线，都需要一个踹息的机会。铁血表示除鸢尾和比荷卢与波兰之外，其他的交战地区将保持战前划分。虽然听起来不太公平，但鸢尾的失败也是事实，我们是否要接受这份和平条约？"
 az_tianjiang.70.d:0"从皇家那里传来了消息，铁血希望与我们停战。在北联被击败后，铁血的主力就都集中在了西线，然而我们双方势均力敌，如今战争已经持续了太久，无论是赤色中轴还是碧蓝航线，都需要一个踹息的机会。铁血表示除鸢尾和比荷卢与波兰之外，其他的交战地区将保持战前划分。虽然听起来不太公平，但鸢尾的失败也是事实，皇家拿不定注意，她们希望我们能做出准确的判断。我们是否要接受这份和平条约？"
 tix_yuhujyihecg:0"§Y@TIX赤色中轴§! 与 §Y@HUJ碧蓝航线§! 无条件和平\n鸢尾被皇家出卖\n欧洲与非洲的战争已经停止，世界大战即将结束"
 az_tianjiang.74.t:0"光荣和平"
 az_tianjiang.74.d:0"碧蓝航线与赤色中轴在不久前达成了和平协议，碧蓝航线方将放弃比荷卢以及鸢尾在欧洲的领土，同时割让大量的非洲与中东殖民地给撒丁，并且铁血将获得苏伊士运河的控制权。\n\n曾有一位砖家预言，碧蓝航线与赤色中轴之间的战争永远不会结束，除非有影响到全体舰娘生存的敌人出现，看来这位砖家被狠狠地打脸了，但没有人能知道这次的和平能持续多久。另外战败的北方联合对此十分不满，认为皇家与白鹰选择了向铁血妥协，虽然她们目前仍在亚洲与重樱作战。"
 az_tianjiang.74.a:0"我们时代的和平来了"
 az_tianjiang.74.b:0"这和平能持续多久？"
 az_tianjiang.75.d:0"基辅现已被入侵北联的铁血军队攻陷。\n\n丧失如此重要的一座城市对北联来说是沉重的打击，但铁血能否保持住这股势头仍然值得商榷。铁血占领这座城市之后不久，显然由北联内务部队此前埋下的数千枚地雷在赫列夏季克大街沿线的建筑物中引爆，对这座已成废墟的城市造成了更大的破坏。\n\n现在，侵略者正继续向东推进。"
 az_tianjiang.76.d:0"革命的发源地——[195.GetCapitalVictoryPointName]，日前已陷落于仍在推进的铁血之手。\n\n久违的宁静笼罩在已被战火肆虐许久的城市上空，尽管在郊区还能听到一些零星的枪声。\n\n今日稍早些时候，铁血军队列队经过圣伊萨克大教堂，大教堂的宏伟穹顶此前已被北方联合工程师涂成灰色以避免引起德军轰炸机的注意。\n但尽管如此，遍布弹孔与破片的大教堂仍然已经面目全非。"
 az_tianjiang.77.d:0"铁血先锋部队现已占领斯大林格勒，一座与斯大林同名的伏尔加河畔城市。\n\n激战过后，铁血军队通过了被毁灭的斯大林格勒拖拉机厂，控制了马马耶夫岗，并迫使北联守军撤往伏尔加河东岸。据未经证实的报道说，一部分北联士兵与共产党员已经撤退到下水道和地下室着手继续抵抗铁血。\n\n然而，有组织的抵抗已不复存在。"
 az_tianjiang.78.d:0"现在已经证实，鸢尾的首都巴黎已经从铁血的占领下被解放了。碧蓝航线的军队已经进入了城市，剩余的铁血守军已经投降。即使在城市的一些地区仍有铁血狙击手的传言，巴黎的人们依然可以看到他们的解放者在欢呼声中着走过香榭丽舍大街。\n\n碧蓝航线在战前十分害怕铁血会采用焦土战略，将巴黎变成一片燃烧的废墟，但城市的城市的地标并没有遭到破坏。事实上，鸢尾的三色旗已经飘扬在了埃菲尔铁塔的顶端。"
