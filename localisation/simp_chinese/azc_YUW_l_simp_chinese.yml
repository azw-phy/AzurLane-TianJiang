 az_tianjiang.241.d:0"一场针对俾斯麦的刺杀行动被发现了！刺客在俾斯麦的龙龙舰装上安装了炸弹，但由于铁血工艺的强悍技术与神的庇护，以及其他的诸多原因，炸弹并未对俾斯麦造成实质伤害。虽然俾斯麦平安无事，但这次刺杀预示着铁血的时间不多了。"
