 az_tianjiang.108.d:0"出于对现任自由鸢尾政府的不满，维希教廷的不屈集结了忠诚于她的军队在昨日进驻巴黎，试图以武力威胁鸢尾政府下台。\n\n目前巴黎被不屈的军队完全封锁，而城内的蛮啾守军则毫无战斗意志。由于鸢尾此前的经济崩溃原因，听说它们已经很久没有吃饱过了。但这场兵谏的最终结果还有待观察。"
 az_tianjiang.113.d:0"从选举结果出炉到现在已经过了八个小时，我们的新总统迟迟未出现。企业去问了一下才知道，原来共和党内部还在争提名人问题！她们提交的提名人照片实际上是高P后的萨拉托加。圣地亚哥对此不满，她觉得靠P图胜利的小加加不应该担任总统。"
 az_tianjiang.113.t:0"迟迟未出现的新总统"
 az_tianjiang.115.d:0"传统两党的支持度不相上下，双方都不甘示弱。而至上党和共产党的支持度也都相当高，其中华盛顿要求再次进行选举以明确票数，但我们的经济还在逐渐恶化，再拖下去势必要出问题。\n波特兰提出了一项议案，白鹰共产党与民主党组成左派联盟，然后共同执政。凭借企业的人气，这应该不会出什么岔子。"
 az_tianjiang.116.d:0"在经过再三思索后，企业找来了安克雷奇。对于民主党来说，安宝够大。对于共和党来说，安宝够幼。安克雷奇将作为明面总统，而驴象两党会在她背后继续斗争，但起码没有人会在意总统问题了，而可怜的安宝还没有意识到发生了什么。\n最后的问题是我们将执行哪派的政策。"
 az_tianjiang.130.d:0"埃尔德里奇表示自己并不想担任总统职务，她只说了两个字：“我，懒”。要再进行一次选举吗？现在各党对投票结果都比较满意，另外白鹰共产党取得了投票第二的位置，我们还可以让团结派上台，但不知道至上党和骑士团会作何反应。还有人提议直接让企业连任，但这直接引发了民主党与共和党之间的争吵，也许我们应该找一位兼顾双方情绪，同时又不是左右派系的舰娘来担任总统职位。"
 az_tianjiang.131.d:0"由于波特兰之前是在退出共和党后加入的白鹰共产党，因此有些党内的老同志对她并不是很满意，也许我们应该换位成员担任总统？"
 az_tianjiang.132.d:0"至上党成功掌控了白鹰，但不巧的是，由于国会总统选举拖得稍微久了那么点，至上党内部的领袖选举也到时间了，如果华盛顿没能连任，那她将无法担任总统职务。"
 az_tianjiang.143.t:0"重樱正式宣布投降"
 az_tianjiang.143.d:0"重樱目前已经正式向碧蓝航线和共产联盟宣布投降，并归还了东煌的所有土地，世界大战终于结束了。"
 az_tianjiang.143.a:0"......"
 az_tianjiang.143.b:0"这一切终于结束了"
 az_tianjiang.144.d:0"白鹰使用了一种强大的新武器轰炸了我们的城市，在强大的冲击波下我们的城市瞬间被摧毁，而此前就有蛮啾一直在被白鹰炸上天，这次的伤亡蛮啾数字更是突破了新高。由于我们在战争中失去了太多蛮啾，军队难以补员，我们只能投降了。"
