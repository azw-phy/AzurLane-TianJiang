 BYG_zouxiang_historical:0"自由的彼岸"
 BYG_zouxiang_historical_desc:0"企业将在1936年的选举中连任总统位置，之后白鹰将以最快速度去摆脱大萧条带来的影响，并继续保持温和意识形态。在国内事务都安定下来之后，白鹰将会尝试加入碧蓝航线，这是白鹰的历史路线。"
