 jiuguoxingdong_tip2:0"\n§R这个国策完成后：§!"
 xhxr_tips_jinggao:0"§R注意，该政治线事件分支较多，若怕自己选错选项，请随时存档。§!"
 YUW_jinjunbali:0"进军巴黎"
 YUW_jinjunbali_desc:0"霞飞提议自己带上军队与不屈共同进军巴黎，同时她也告诉不屈，鸢尾的民主制度其实并非没救，她将想出一个两全其美的办法。"
 YUW_zhangkongjiaoting:0"掌控教廷"
 YUW_zhangkongjiaoting_desc:0"不屈的军队已经逼近巴黎，巴黎的守军毫无战斗意志，她们早就想换个领导了。不屈将强迫黎塞留的自由鸢尾政权接受现实。"
 jinjunjieguoweizhi_xiarende:0"§R我们无法预测进军巴黎的后果§!"
 xiafeizhidu:0"温和"
 xiafeizhidu_desc:0"作为全鸢尾最冷静的舰娘，霞飞建立了一种特别的政治体制用来平衡鸢尾国错综复杂的政治关系，而鸢尾舰娘们也相信她将会永远守护鸢尾的民主制度。"
 YUW_zhengjiuyuanweiminzhu:0"拯救鸢尾民主"
 YUW_zhengjiuyuanweiminzhu_desc:0"虽然霞飞建立了新的政治体制，但政治危机仍然没有结束。"
 YUW_shishijunshiguanli:0"实施军事管理"
 YUW_shishijunshiguanli_desc:0"似乎还有很多蛮啾和舰娘没有理解现状，不屈已经掌控一切了！"
 YUW_wanjiuwomendejingji:0"挽救我们的经济"
 YUW_wanjiuwomendejingji_desc:0"鸢尾的政治危机也许结束了，但也没功夫再去处理她们剩下的琐事了，我们必须抓紧时间处理鸢尾的经济问题。"
 wanjiujingji_xiafeidecuozhe:0"§R不屈的经济改革将顺利进行，但霞飞大刀阔斧的经济改革可能会遭到部分舰娘的反对§!"
