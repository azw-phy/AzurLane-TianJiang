 az_tianjiang.195.d:0"注意！鸢尾的救国行动线和提前选举线只能在天降舰娘里玩！\n救国行动线霞飞：在事件中选择干涉，并提一个更好的主意，达成与不屈共同进军的条件。在经济改革事件中拒绝敦刻尔克和团结派的提议，最后监视事件中选择监视不屈，霞飞就能稳固权利。或者在提前选举线中让霞飞与不屈共同进军，这条路线会在下面细说。\n提前选举线霞飞：如果没有镇压教廷骑士，在不屈进军巴黎后选择派出精锐阻拦不屈，在这种条件下，让权利平衡维持在不倾向于任意一边20%的程度，在选举结束时就会触发霞飞选举胜利（蓝线）。如果镇压了教廷骑士，就不要让霞飞去制止不屈，否则霞飞会加入不屈的队伍，在进军巴黎任务走完后的霞飞上台（蓝线）。镇压教廷骑士需要让权利平衡在不倾向于任意一方20%的情况下结束选举触发霞飞维持秩序。"
 az_tianjiang.196.d:0"注意！此路线指南针对的是天降白鹰！\n避免内战红线：在选举结果中选择共和党胜利，在总统人选里选择埃尔德里奇，随后触发事件埃尔德里奇懒狗，这时选择团结派上台即可避免内战。\n避免内战至上党线：选举结果选择调整航线+也许还有别的办法。然后点国策折中方案，中间触发国策组建左派联盟，选择同意。然后点团结派胜利国策，再次触发事件骑士团与至上党不满，此时让华盛顿上台，点至上党胜利国策。中间触发事件选择安抚克利夫兰，顺利完成国策即可。\n安克雷奇线：两种方法达成，一种是前面的调整航线+还有别的办法，拒绝波特兰提议即可让安克雷奇上台。还有一种是先让埃尔德里奇上台，随后事件选择那就再找吧，完成国策折中方案让安克雷奇上台。"
 az_tianjiang.197.d:0"俾斯麦的龙龙在前几日被一批强盗蛮啾截获。\n\n按理来说俾斯麦的龙在运输过程中受到了严密保护，并且运输路线也是铁血的最高机密，但这次俾斯麦的龙依然遭遇了劫匪、之前俾斯麦曾经试过从别的铁血舰娘处购买龙龙，甚至让汉斯集团为其特制龙龙，但无一例外全部因为意外而失败。就像有什么不可抗力因素一样在阻止俾斯麦获得龙龙。好在本次负责护送的铁血军队反应迅速，成功将龙龙送到了柏林总理府。俾斯麦终于有属于自己的龙龙了。"
 az_tianjiang.198.d:0"据白鹰新闻署的消息，萨拉托加的36D写真集因意外被窃。目前盗窃者正在大肆印刷写真集为自己牟利，但小加加本人却并不打算对其追究法律责任，在白鹰国会有舰娘提出要求将盗窃者绳之以法时，小加加甚至主动站出来为盗窃者辩护，这一行为让所有白鹰舰娘摸不着头脑。有蛮啾采访了萨拉托加的姐姐列克星敦以寻求原因，但列克星敦拒绝透露任何消息。"
 az_tianjiang.199.d:0"皇家方舟由于多次骚扰驱逐舰娘，遭到了众多舰娘举报。其中不仅是皇家自家的舰娘，其他舰娘国的驱逐舰娘也曾被骚扰。目前皇家方舟已经被皇家警方严厉警告，禁止皇家方舟再次对驱逐舰娘做出过激行为。\n\n蛮啾新闻在此提醒您：任何邪恶，终将绳之以法！"
 az_tianjiang.200.d:0"美因茨的家在一周前遭到了蛮啾的偷窃，目前这批蛮啾已经被铁血秘密警察抓获。据美因茨声称，她的衣柜遭到了最大程度的洗劫，现在只剩下她身上这套衣服了。事实确实如此，可恶的蛮啾小偷偷走了美因茨除身上这件外唯一的一套服饰，并且由于铁血的国内政策原因，这套服饰美因茨平时并不能穿着。"
 az_tianjiang.201.d:0"最近一本小说的出版引起了蛮啾的激烈讨论。在这本名为《碧蓝航线-塞壬之灾》的小说中，由于舰娘们过度开发自己的星球，后来被称为“塞壬”的未知敌人在海洋中出现，舰娘与蛮啾们失去了90%的星球控制权，数十年后，各大阵营才组建了“碧蓝航线”，团结起来抗击她们的敌人。\n\n这本书描写的细节之真实令人不寒而栗，再加上最近的种种动荡，使这本书一出版便受到了广泛欢迎，很多蛮啾催更作者速速更新，但出版社称作者拒绝透露自己的任何信息，并且放出消息：“塞壬之灾”的世界还正在进行中，甚至我们的世界也有这种危险。此话一出，一些蛮啾笑它是个疯子，另一些蛮啾却真的担心起来。"
 az_tianjiang.202.d:0"近日一些蛮啾集结起来呼吁各舰娘国政府调查一个名为百慕大宗教组织的神秘势力，各舰娘国也是第一次听说这个势力，而此时《碧蓝航线-塞壬之灾》的作者发出了消息：这个神秘势力就是它书中的塞壬。此话一出引起了众多蛮啾的恐慌，并且这个势力在之前已经蚕食了半个南美洲，她们使用的科技水平与现有舰娘国的完全不同。\n\n蛮啾新闻在此呼吁各方蛮啾们保持冷静，不信谣，不传谣，舰娘国会给我们满意的答案。"
 az_tianjiang.203.d:0"最近一本小说的出版引起了激烈讨论。在这本名为《碧蓝航线-天降舰娘》的小说中，各舰娘从自己的世界穿越到了一个和平的世界，并接管了原本的各国政府。但贪婪的舰娘们最终还是发动了战争。在经历了多场战役后，以铁血帝国首的赤色中轴最终被以不列颠皇家为首的碧蓝航线所击败。在雅尔塔会议上，铁血被分成了东西占领区，西方舰娘国成立了由希佩尔领导的铁血共和国取代俾斯麦的暴力政权。而东方的北方联合则成立了由Z23领导的铁血社会主义联邦。而重樱国最终被白鹰的终极武器击败，赤城下台，天城签署了投降书，舰娘们的第一次世界大战得以结束。但北方联合脱离了碧蓝航线，共产联盟与碧蓝航线的冷战才刚刚开始。\n这本书虽然受到了广泛称赞，但其中一部分剧情仍然被蛮啾学者们评价为过于无厘头，比如鸢尾教廷的光速投降，北方联合前期的大溃败，以及撒丁的自由派政变看起来都像毫无根据的事情，而作者拒绝透露个人信息，也不发表任何声明。"
 az_tianjiang.204.d:0"前几天《碧蓝航线-天降舰娘》的续作《天降舰娘-光荣和平》发表了。虽说是续作，但这本书却介绍了天降舰娘的另一个世界线。在这条世界线中的一些重要分歧点导致赤色中轴取得了一半的胜利：在西线，白鹰的霸王行动和龙骑兵行动皆以失败告终，鸢尾的游击队起义也被迅速镇压。而在东线，北联仅仅坚持了半年多就沦陷了三大城，向铁血宣布了投降。铁血则在西欧与东欧建立了大量总督辖区。最终铁血与皇家达成了共识，双方签署了和平条约，皇家将割让大量非洲殖民地给撒丁，撒丁在中东也获得了巨大的影响力，中东小国纷纷向撒丁俯首称臣。同时鸢尾被出卖，维希教廷成为了正统的鸢尾政府，但代价是割让众多领土给铁血和撒丁。而亚洲的重樱依然逃不过战败的命运，但重樱并不是因为终极武器战败的，白鹰与皇家的精锐亲自踏上了重樱的土地。\n这部作品的评价呈现出了两极分化：一部分蛮啾觉得这才该是正统结局，而另一部分蛮啾则认为这个结局比前作结局更加无厘头。"
 az_tianjiang.208.t:0"维也纳仲裁"
 az_tianjiang.208.d:0"在铁血吞并奥地利后，铁血与撒丁正式接壤了。双方派出了外交官在维也纳讨论关于南斯拉夫的问题。其中铁血外交官建议撒丁强迫南斯拉夫割让领土，但撒丁外交官似乎在会议上睡着了，这导致了撒丁高层误解了铁血，目前撒丁帝国已经向南斯拉夫宣战。"
 az_tianjiang.208.a:0"不管了，冲冲冲！"
 az_tianjiang.208.b:0"她们正在违反国际秩序！"
 az_tianjiang.208.c:0"太搞笑"
 az_tianjiang.209.t:0"塞浦路斯冲突"
 az_tianjiang.209.d:0"撒丁在没有任何声明的情况下突然袭击了属于皇家的塞浦路斯岛，此地的皇家部队过于松散，被撒丁黑衫军轻松击败了。\n\n皇家外交发言人要求撒丁给出合理说法，但撒丁却完全无视了皇家。根据国际形势砖家分析，这场闹剧最终还是会以皇家的强烈谴责结束，并不会因此而导致两国开战。"
 az_tianjiang.209.a:0"撒丁的又一次胜利！"
 az_tianjiang.209.b:0"撒丁真是越来越疯了"
 az_tianjiang.209.c:0"我们会记住的"
 YUW_event.69.a:0"§G黎塞留避免了鸢尾的灾难！§!"
 YUW_event.71.d:0"路易九世的极端行为招来了报应，黎塞留在路易九世宣布胜利之前被一些舰娘救了出来。在黎姐已经被救出的情况下，“骑士团国”已是泡影，路易九世不得不宣布自己的失败。而黎姐经历这次事件，决定要彻底团结整个鸢尾。她让自由派与维希派各自派出一名舰娘与她共同管理鸢尾，自由派不再一家独大，而维希派也不会毫无发言权。"
 YUW_event.70.d:0"路易九世夺取了政权，但敦刻尔克现在获得了唯一的机会：维希派的舰娘都更信任她与让巴尔，自由派也对路易九世的激进行为怀恨在心。贞德虽然没有明显表态，但她肯定是对“骑士团国”不满的。由于没能获得教廷骑士的完全帮助，霞飞和加利索尼埃也会支持我们的行动。"
