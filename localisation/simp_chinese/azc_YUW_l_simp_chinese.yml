 az_tianjiang.3.t:0"吞并奥地利"
 az_tianjiang.3.d:0"铁血军队跨越了奥地利边境，随即控制了该国全境。\n\n没有出现发生交火的报道，并且铁血士兵在入城时甚至还受到了城市中人群的热烈欢呼。\n\n在面向维也纳英雄广场的大批聚集群众发表的演说当中，俾斯麦宣布铁血奥地利实现合并，奥地利整个国家将并入铁血：\n\n“作为铁血所生活的最古老的东方省份，从现在起，奥地利将成为捍卫铁血帝国的崭新堡垒！”"
 az_tianjiang.3.a:0"欢迎加入铁血！"
 az_tianjiang.3.b:0"这无关紧要"
 az_tianjiang.14.d:0"不知什么原因，捷克斯洛伐克这个中欧小国即将崩溃。虽说是小国，但捷克的工业实力甚至不比鸢尾差，在奥尔良举行的峰会上，铁血提议由她们接管捷克斯洛伐克。\n\n皇家的威尔士亲王和鸢尾的黎塞留一致担心如果我们拒绝铁血的要求，铁血就会发动战争，那时整个欧洲都将陷入混乱，东方的北联和重樱就可以渔翁得利，于是皇家，鸢尾，撒丁一致同意了铁血的要求。"
 az_tianjiang.15.t:0"奥尔良协定"
 az_tianjiang.15.d:0"捷克斯洛伐克发生动乱，政府已经完全崩溃，局势愈演愈烈。\n\n在一次奥尔良举行的峰会上，铁血，皇家，鸢尾还有撒丁争取寻找一个所谓的“捷克危机”的外交解决方案。达成了一个铁血接管捷克的协议，但将不在欧洲追求更进一步的领土要求。\n\n威尔士亲王向伦敦的群众说：\n“首相从鸢尾归来带来了和平。我相信这是我们时代的和平。”"
 az_tianjiang.15.a:0"捷克是我们的了！"
 az_tianjiang.15.b:0"至少暂时和平了"
 az_tianjiang.15.c:0"这是属于我们这个时代的和平！"
 az_tianjiang.20.t:0"波兰拒绝铁血的最后通牒"
 az_tianjiang.20.d:0"考虑这些要求，似乎一切都不可避免。\n\n铁血要求波兰割让但泽地区，并派遣全权代表前往柏林商讨其他条款。波兰指出，俾斯麦近期的举动表明铁血很明显不会满足于一个小小的但泽。\n\n铁血和波兰的军队都已做好战斗的准备，边境冲突的报告大量传来。欧洲即将再次陷入战火之中。"
 az_tianjiang.20.a:0"看来战争难以避免了"
 az_tianjiang.25.d:0"汉斯集团为我们提供了一项秘密扩军计划，如果我们花点小钱投资一项债券，我们就将获得大量的工业增益，这个债券大概持续到1939年中旬，但如果我们在此之前陷入战争状态，这个计划就将立刻终止。"
 az_tianjiang.35.t:0"芬兰拒绝北联的最后通牒"
 az_tianjiang.35.d:0"令人难以置信的消息从东欧传来，小国芬兰拒绝北方联合索取领土的要求。\n\n芬兰狙击手已经射杀了几只在芬兰边境上侦查的北联黄鸡，看来战争在所难免了。"
 az_tianjiang.35.a:0"她们胆子很大"
 az_tianjiang.36.t:0"鸢尾宣布与皇家结盟"
 az_tianjiang.36.d:0"今日凌晨，鸢尾教廷正式宣布与不列颠皇家结盟。\n\n在欧洲局势不断升温的情况下，人们希望这个联盟可以让欧洲人民避免另一场世界大战。"
 az_tianjiang.36.a:0"联盟像走投无路的老鼠"
 az_tianjiang.36.b:0"她们做好了最坏的打算"
 az_tianjiang.41.t:0"啤酒事变"
 az_tianjiang.41.d:0"就在昨天早上，一支疑似东煌民兵的部队袭击了位于青岛的重樱大使馆。重樱方面对此表示十分愤怒，要求东煌割让大批领土。\n\n东煌方面拒绝了重樱的要求，并谴责了重樱这种自导自演的小丑行为。但无论事实如何，亚洲都要陷入战火之中了....."
 az_tianjiang.41.a:0"她们将会为此付出代价！"
 az_tianjiang.41.b:0"诚然有趣，真乃乱世也"
 az_tianjiang.5.d:0"铁血提议了一个两国间的互不侵犯条约。该条约提出东欧应该被铁血和北联瓜分统治。虽然俾斯麦不值得信任，不过这个条约的达成将会让我们可以在没有外部势力干扰的情况下对付芬兰、波罗的海三国以及罗马尼亚。如果波兰瓦解的话，波兰东部地区也将被我们收入囊中。"
 az_tianjiang.54.d:0"在鸢尾本土沦陷后，大部分自由派的舰娘都逃亡殖民地，然而黎塞留的妹妹让巴尔却带领维希派舰娘留在本土，并与铁血签署了所谓的停战条约。鸢尾将割让大批领土直到战争结束，并且在战争结束前，所有工厂都要给铁血工作。\n\n即使现在国际上并没有多少舰娘认可所谓的维希教廷，但如果碧蓝航线输掉了这场战争，维希教廷就将变成正统的鸢尾政府，而我们将失去所有正统性。\n\n现在的当务之急是选出一位领导流亡自由鸢尾政府的领袖，温和派认为黎姐有能力带我们再一次挺过去，但激进派则认为贞德会有更好的办法带领我们。"
 az_tianjiang.55.d:0"我们与北联之间的关系并没有像皇家与北联之间那样恶劣。黎塞留这几天一直在思考，如果当时她看了那封神秘的信，一切会不会都有所不同？鸢尾不会沦陷，而铁血也不会称霸整个欧洲。\n\n但无论怎样，这一切都已经发生，且无法挽回了。鸢尾现在需要大量的人员装备，皇家现在自身难保，肯定无法帮助我们。黎塞留决定去向北联寻求帮助。"
 az_tianjiang.56.d:0"自由鸢尾的领导人在前几日向我们发来了求助请求，她们请求我们援助一些人力和装备来对抗赤色中轴，虽然不知道为什么她们会选择找我们请求援助，但我们依然可以选择拒绝。"
 az_tianjiang.57.t:0"[FROM.GetNameDef]接受了我们的请求"
 az_tianjiang.57.d:0"[FROM.GetNameDef]接受了我们的请求，派遣了自愿前来对抗赤色中轴的蛮啾与大量武器装备。"
 az_tianjiang.58.t:0"[FROM.GetNameDef]拒绝了我们的请求"
 az_tianjiang.58.d:0"[FROM.GetNameDef]拒绝了我们的请求...."
 az_tianjiang.59.d:0"现在的局势不容乐观，我们鸢尾本土全部沦陷，皇家的非洲殖民地也岌岌可危，重樱看起来也蠢蠢欲动。贞德感受到自己周围的一切都在崩塌。铁血的下一个侵略目标很有可能是北联，鸢尾内部普遍都不怎么看好北联，因为北联现在的工业与军事都太过落后，肯定难以抵挡铁血的装甲集群与先进舰娘师。因此鸢尾只能求助于大洋彼岸的那位友邦。"
 az_tianjiang.60.d:0"过惯了小资生活的舰娘们并不适应在非洲的生活。由于北非殖民地宣布向让巴尔的维希教廷效忠，自由鸢尾的舰娘们不得不转移到马达加斯加，而这里连座像样的港口都没有，许多人开始怀疑自己是否还能回到家乡。"
 az_tianjiang.61.d:0"距离刚来到殖民地生活已经过去一些日子了，舰娘们逐渐适应了现在的生活。当然，她们也都已经做好了反攻的准备，等到时机成熟，自由鸢尾就将回归。"
