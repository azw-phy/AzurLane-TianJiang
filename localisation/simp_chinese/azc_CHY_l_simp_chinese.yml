l_simp_chinese:
 CHY_mofanggongchang:0"魔方工厂"
 CHY_mofanggongchang_desc:0"明石说她要一笔资金来进行科研试验……实际上我们早就知道她是想给自己的小卖铺搞几个工厂。"
 CHY_jiadatouzi:0"加大投资"
 CHY_jiadatouzi_desc:0"不知火要一些钱钱来扩大再生产，并且承诺让我们的军工事业发展的更好。"
 CHY_kengmengguaipiandaisuki:0"坑蒙拐骗Daisuki"
 CHY_kengmengguaipiandaisuki_desc:0"不劳而获的感觉真是太爽啦！……\n报应？天谴？它有几个师。"
 CHY_fanzhazhongxin:0"反诈中心"
 CHY_fanzhazhongxin_desc:0"听说明石经常搞虚假宣传和诈骗，不能再忍了，必须出重拳……明石是我们这边的？\n那我们只能成立一个反诈中心提醒国民不要上当受骗了，百度搜索国家反诈中心下载！"
 CHY_chaojizhanjian:0"超级战舰"
 CHY_chaojizhanjian_desc:0"（等瓜游实装大和后通知我更新这个国策）"
 CHY_zuiqianghangmu:0"最强航母"
 CHY_zuiqianghangmu_desc:0"信浓是大和的妹妹酱，她有着大和一样强大的天赋，是当之无愧的海上传奇啊！"
 CHY_zuisuquzhu:0"最速驱逐"
 CHY_zuisuquzhu_desc:0"岛风是我们有史以来跑的最快的驱逐舰娘（你有一个好，啊，全世界任何海域，跑得比其他船都快），现在我们要正式让岛风加入舰队啦。"
 CHY_zuisuquzhu_effect_tooltip:0"§Y一艘岛风量产级舰船下水§!"
 CHY_chaojixunyangjian:0"超级巡洋舰"
 CHY_chaojixunyangjian_desc:0"超级巡洋舰是有着大口径舰炮和装甲，但又不像战列舰一样笨重的舰船，吾妻便是这么一位超级巡洋舰娘。"
 CHY_chaojixunyangjian_effect_tooltip:0"§Y一艘吾妻量产级舰船下水§!"
 CHY_zhunbeijingong:0"居合"
 CHY_zhunbeijingong_desc:0"先等待时机，为我们解放重樱岛做准备。"
 CHY_zhunbeijingong_siren:0"居合"
 CHY_zhunbeijingong_siren_desc:0"先等待时机，为我们解放重樱岛做准备。"
 CHY_shijiyidao:0"拔刀"
 CHY_shijiyidao_desc:0"是时候了，准备进攻！夺回重樱岛，成败在此一举！"
 CHY_xiuyangshengxi:0"纳刀"
 CHY_xiuyangshengxi_desc:0"我们已经夺回了重樱四岛，停止进攻塞壬，重建国家吧。"
 CHY_dongyazhanzhengbuju:0"东亚战争布局"
 CHY_dongyazhanzhengbuju_desc:0"如果我们要发动进攻，必须好好建设在东亚的根据地。"
 CHY_zhunbeijingong:0"优先陆军"
 CHY_zhunbeijingong_desc:0"据说在之前陆军和海军一直在争夺钢材，现在明智的[CHY.GetLeader]来治理国家了，自然会明智地选择偏袒武器紧缺的陆军。"
 CHY_xiuyangshengxi:0"工厂部署"
 CHY_xiuyangshengxi_desc:0"合理地部署工厂，为以后规划合理的工业生产做准备。"
 CHY_qiandudongjing:0"迁都东京"
 CHY_qiandudongjing_desc:0"东京是我们的旧都，现在东京已经回归重樱，可以让重樱人民回到故乡了。（东京的撒库拉开了）"
 CHY_baochiyuanzhuang:0"保持原状"
 CHY_baochiyuanzhuang_desc:0"虽然东京是我们的旧都，但是北海道已经非常繁荣了，大部分人觉得没有必要再回到东京了。"
 CHY_chongyingfuxingjihua:0"重樱复兴计划"
 CHY_chongyingfuxingjihua_desc:0"重樱群岛局势基本稳定，是时候制定一下复兴计划了。"
 CHY_kuojianhaijun:0"扩建海军"
 CHY_kuojianhaijun_desc:0"群岛上有很多天然良港，我们可以在这些地方建造新的海军船坞。"
 CHY_chongyingtese:0"重樱特色"
 CHY_chongyingtese_desc:0"我们与众不同的舰娘需要发展，强化她们的新能力。"
 CHY_qundaotielu:0"群岛铁路"
 CHY_qundaotielu_desc:0"窄轨可以快速铺设到群岛各地，有了发达的铁路网，我们的物资可以快速运输，加速国家的发展。"
 CHY_ziyuankaicai:0"资源开采"
 CHY_ziyuankaicai_desc:0"我们的资源十分贫乏，要是想要获得资源，必须提高资源开发技术。"
 CHY_jiaoyuxiaoxuesheng:0"教育小学生"
 CHY_jiaoyuxiaoxuesheng_desc:0"重樱有许多小学生（指小驱逐舰），其中有许多有天赋的孩子，对小学生进行教育可以发掘更多对重樱有用的人才。"
 CHY_pujijiaoyu:0"普及教育"
 CHY_pujijiaoyu_desc:0"不仅是小学生，重樱全体国民都要接受教育。"
 CHY_xuanzexinqijian:0"选择新旗舰"
 CHY_xuanzexinqijian_desc:0"长门大人表示她已经不适合领导重樱了，只想安静地养老，我们应该选一位更有魄力的年轻人来担此重任。"
 CHY_chongyingweixin:0"重樱维新"
 CHY_chongyingweixin_desc:0"属于重樱的时代来到了，我们要紧紧抓住这个机会，做出改变适应这个时代。" 
 CHY_sumi:0"粟米"
 CHY_sumi_desc:0"看看我们现在的样子……这种情况还能持续多久呢？重樱上层只关心自己，从未想过底层的民众，我们必须进行改革。"
 CHY_zhongshiminzhong:0"重视民众"
 CHY_zhongshiminzhong_desc:0"如果没有民众，那些高高在上的统治者只会是一个普通的躯壳。我们必须让民众知道，我们和她们站在一起。"
 CHY_pingwenguodu:0"“平稳”过渡"
 CHY_pingwenguodu_desc:0"重樱已经有部分高层领导意识到民众的重要性，但也有一部分执迷不悟的人。我们要采取一些强制措施（比如让她们消失）来让她们理解什么叫做过渡。"
 CHY_caifagaizao:0"财阀改造"
 CHY_caifagaizao_desc:0"我们重樱国的经济被几大财阀控制着，甚至连那些高层领导都被财阀控制。现在为了我们的人民，要把这些财阀全部收归国有。"
 CHY_zhengfuneideqingxi:0"政府内的清洗"
 CHY_zhengfuneideqingxi_desc:0"温柔的天城不忍心对自己的同胞下狠手，所以仅仅是惩罚了几个高层以杀鸡儆猴。但我们都知道，革命是血腥的，如果不彻底那必然会造成后患，现在我们要进第二轮大清洗了。"
 CHY_zhengfuneideqingxi_tooltip:0"§Y一系列各种各样的审判开始了！§!"
 CHY_taidao:0"太刀"
 CHY_taidao_desc:0"我们重樱的武士道精神是值得推广的思想，它会使我们的国民无惧牺牲。"
 CHY_kuozhangjihua:0"扩张计划"
 CHY_kuozhangjihua_desc:0"想要扩张不是那么容易的，我们要建立一个专门制定计划的部门。"
 CHY_shendaojiao:0"神道教"
 CHY_shendaojiao_desc:0"我们应该使用对神社的崇拜来宣扬忠诚，这让我们的国民能够，并且愿意为国家牺牲。"
 CHY_richuzhiying:0"日出之樱"
 CHY_richuzhiying_desc:0"我们是世界的远东之国，是日出之地，我们也将向旭日一般升起。"
 CHY_yinghua:0"樱花"
 CHY_yinghua_desc:0"重樱自古以来就被一位神之子统治，或许我们现在也需要一位那样的领导者，而不是其他篡权者。"
 CHY_dazhengfenghuan:0"大政奉还"
 CHY_dazhengfenghuan_desc:0"长门大人就是那位适合我们的神子……放心，她既然能在我们的请求下同意继续担任旗舰，自然也不会拒绝我们的新请求。"
 CHY_xingtong:0"醒瞳"
 CHY_xingtong_desc:0"大人，时代变了，重樱该睁开眼睛，看看世界了。"
 CHY_paiwangxifangdeshijie:0"派往西方的使节"
 CHY_paiwangxifangdeshijie_desc:0"我们重樱一直再寻求脱亚入欧的途径，向西方学习是最好的方法之一。"
 CHY_xianjinzhanshu:0"先进战术"
 CHY_xianjinzhanshu_desc:0"我们作为海洋国家，海军还算先进，但陆军的战术就比较落后了。我们可以向西方学习一些先进战术。"
 CHY_zuozhanfangshichuangxin_haijun:0"海军作战方式创新"
 CHY_zuozhanfangshichuangxin_haijun_desc:0"不管新旗舰是谁，我们的作战方式一定要做出创新。"
 CHY_zuozhanfangshichuangxin_lujun:0"陆军作战方式创新"
 CHY_zuozhanfangshichuangxin_lujun_desc:0"不管新旗舰是谁，我们的作战方式一定要做出创新。"
 CHY_zuozhanfangshichuangxin_kongjun:0"空军作战方式创新"
 CHY_zuozhanfangshichuangxin_kongjun_desc:0"不管新旗舰是谁，我们的作战方式一定要做出创新。"

 CHY_lujungaige:0"陆军改革"
 CHY_lujungaige_desc:0"地上力量永远是我们最关键的力量。"
 CHY_xiaoxingzhuangbei:0"小型装备"
 CHY_xiaoxingzhuangbei_desc:0"研究新式的单兵武器。"
 CHY_huopaoyanjiu:0"火炮研究"
 CHY_huopaoyanjiu_desc:0"开炮！开炮！开哎哎哎啊~~炮！"
 CHY_jidonghua:0"机动化"
 CHY_jidonghua_desc:0"动起来吧小宝贝儿！"
 CHY_zhiyuankeji:0"支援科技"
 CHY_zhiyuankeji_desc:0"卡车可以送补给、拉火炮、救伤员，好啊，你干得好！"
 CHY_zhuangjiaxianfeng:0"装甲先锋"
 CHY_zhuangjiaxianfeng_desc:0"步兵冲锋陷阵的时代已经过去，现在我们改用坦克冲锋陷阵了。（西队长：突击！突子KIKI！）"
 CHY_zhanshuchuangxin:0"战术创新"
 CHY_zhanshuchuangxin_desc:0"差不多得了，该换个战术研究了。"
 CHY_zhuzhongxinxueshuo:0"注重新学说"
 CHY_zhuzhongxinxueshuo_desc:0"要求舰娘们研究新的学说。"
 CHY_chongyingtesezhihui:0"重樱特色指挥"
 CHY_chongyingtesezhihui_desc:0"我们有许多舰娘会飞（雾），这种特异能力可以用于战场上的侦查与指挥。"
 CHY_haijunxunlian:0"海军训练"
 CHY_haijunxunlian_desc:0"舰娘诞生速度比较慢，因此我们得把重心放在训练现有舰娘上。"
 CHY_yanjiupinweijian:0"研究屏卫舰"
 CHY_yanjiupinweijian_desc:0"驱逐舰和巡洋舰是保护舰队的核心力量，我们要研制新的舰型。"
 CHY_kongmupai:0"空母派"
 CHY_kongmupai_desc:0"赤城和加贺等舰表示航空母舰才是未来的主流，她们强烈要求把科研重心放在新的航空母舰型号上。"
 CHY_zhanjianpai:0"战舰派"
 CHY_zhanjianpai_desc:0"年长的战舰舰娘们表示大炮对决才是正道，她们表示应该研制新的战舰。"
 CHY_haijunxinlilun:0"海军新理论"
 CHY_haijunxinlilun_desc:0"经过两派舰娘亲切友好的学术交（si）流（bi）后，她们发现了一些新的海军作战理论。"
 CHY_lantianfeixingdui:0"蓝天飞行队"
 CHY_lantianfeixingdui_desc:0"谁不向往那无边无垠蓝天呢。"
 CHY_lujunhangkongbing:0"陆军航空兵"
 CHY_lujunhangkongbing_desc:0"研究近距离轰炸机等飞机可以辅助陆军进攻阵地。"
 CHY_haijunhangkongbing:0"海军航空兵"
 CHY_haijunhangkongbing_desc:0"鱼雷机是海上的强力杀器。（鱼雷，永远の神）"
 CHY_dulikongjun:0"独立空军"
 CHY_dulikongjun_desc:0"现在我们飞机数量扩大，海陆军对飞行兵的争夺日益加剧，我们必须成立独立的空军军种。"
 CHY_duiwaikuozhang:0"对外扩张"
 CHY_duiwaikuozhang_desc:0"世界这么大，我们却只在这些岛上，应该出去看看。"
 CHY_tansuodalu:0"探索大陆"
 CHY_tansuodalu_desc:0"我们西边的亚欧大陆应该会有许多资源，我们可以尝试去大陆探索。"
 CHY_xiangxikuozhang:0"继续向西"
 CHY_xiangxikuozhang_desc:0"继续向西扩张，虽然那里是东煌的旧土，不过现在我们是从塞壬手里解放她们。"
 CHY_xiangxikuozhang_tooltip:0"§R向西扩张占领东煌的旧土，东煌可能会不高兴。§!"
 CHY_xiangbeikuozhang:0"向北扩张"
 CHY_xiangbeikuozhang_desc:0"北方是环境恶劣的西伯利亚，虽然不适合人居住，但是有很多资源，还可以种土豆（雾"
 CHY_tansuohaiyang:0"探索海洋"
 CHY_tansuohaiyang_desc:0"我们东边的太平洋是世界上最大的海洋，不过上面有一些无人看守的小岛，我们可以派遣小队去占领。"
 CHY_jiechudonghuang:0"接触东煌"
 CHY_jiechudonghuang_desc:0"东煌是我们的邻居，我们的扩张计划不能瞒着东煌，先派出代表团看看东煌对我们的扩张有什么反应。"
 CHY_nahuiliuqiukongzhiquan:0"拿回琉球控制权"
 CHY_nahuiliuqiukongzhiquan_desc:0"在之前的战争中，东煌击退了琉球岛上的塞壬，把我们的琉球岛当做了东煌的军事基地。现在我们已经恢复了国土，该拿回属于我们的岛屿了。"
 CHY_donghuangyouhao:0"对东煌友好"
 CHY_donghuangyouhao_desc:0"在整个东方只有东煌与我们相依为伴，共同抗击塞壬，而且我们两国都有共同的祖先。我们应该对东煌示好，共同发展。"
 CHY_hezuojiaoliu:0"合作交流"
 CHY_hezuojiaoliu_desc:0"和东煌互相合作可以发挥我们各自的优势。我们可以教东煌一些海军科技，而东煌则可以帮我们研究一些步兵科技。"
 CHY_ziyuanhubu:0"资源互补"
 CHY_ziyuanhubu_desc:0"我们可以扩大与东煌战略资源方面的贸易，以达到优势互补的目的。"
 CHY_dongfanglianmeng:0"东方联盟"
 CHY_dongfanglianmeng_desc:0"现在我们和东煌都离不开彼此，广泛而深入的交流让我们逐渐融为一个整体。而且逸仙也表示愿意作为坚定的盟友和重樱站在一起，我们可以开始着手准备制定建立东亚联盟计划了。"
 CHY_tiaoxindonghuang:0"挑衅东煌"
 CHY_tiaoxindonghuang_desc:0"东煌之前只是一个落后的国家，控制了一大片不应该由她控制的土地。而她们自诩为东方的第一大国，现在我们完全有资格取而代之。"
 CHY_tiaoxindonghuang_tooltip:0"在与东煌的边境集结§Y20支§!边防师"
 CHY_liangqizuozhan:0"两栖作战"
 CHY_liangqizuozhan_desc:0"作为一个海洋上的岛国，如果与他国开战，我们一定进行大量的两栖作战，针对两栖作战进行训练可以提高我们的作战能力。"
 CHY_ruoxiaodelingju:0"弱小的邻居"
 CHY_ruoxiaodelingju_desc:0"我们的邻居十分弱小，但要是想要彻底击败她们的话，也需要一些计划。"
 CHY_qinlueruhuo:0"侵略的开始"
 CHY_qinlueruhuo_desc:0"政府高层开始准备战争，国民也变得狂热，我们不得不发动一场战争来进行扩张，而战争的目标自然就是距离我们最近的东煌。"
 CHY_kuochongjundui:0"扩充军队"
 CHY_kuochongjundui_desc:0"我们现在的军事实力还稍显弱小，如果要扩张，一定先要扩充军队。虽然也会给我们国家经济带来压力，但是没关系！"
 CHY_jixutansuo:0"继续探索"
 CHY_jixutansuo_desc:0"南太平洋有许多群岛，我们可以逐一控制它们。"
 CHY_mingshidexiaomaipu:0"明石的小卖铺"
 CHY_mingshidexiaomaipu_desc:0"我们的明石喵是一位商业鬼才，她自己开了一家小卖铺总是卖些奇奇怪怪的东西，我们可以资助明石扩大她的生意。"
 CHY_gaoxiemofang:0"搞些魔方"
 CHY_gaoxiemofang_desc:0"“心智魔方喵？你是说这个蓝色的方块？明石可以找到很多这种方块喵！”明石如是说。\n虽然不知道明石是怎么找到这些魔方的，不过我们可以让明石帮忙再多找些。"
 CHY_gaoxiemofang_tooltip:0"获得§C6§!£GFX_small_xzmf!"
 CHY_buzhihuodejunhuodian:0"不知火的军火店"
 CHY_buzhihuodejunhuodian_desc:0"不知火开了一家军火店，她卖的武器箱非常受欢迎，虽然经常被举报这些箱子是染色的。"
 CHY_junhuolaoban:0"军火老板"
 CHY_junhuolaoban_desc:0"不知火是军工生产的行家，让她接手我们的军工业可以提高生产效率。"
 CHY_chongyingmaoyigongsi:0"重樱贸易公司"
 CHY_chongyingmaoyigongsi_desc:0"我们可以让明石和不知火与其他国家做交易，这两位商业鬼才一定会让我们重樱赚得盆满钵满的。"
 CHY_jianshangluxian:0"奸商路线"
 CHY_jianshangluxian_desc:0"俗话说无商不奸，不搞点小手脚我们怎么挣钱呢？"
 CHY_ransedewuqixiang:0"染色的武器箱"
 CHY_ransedewuqixiang_desc:0"不知火的武器箱是个神秘的东西，顾客在打开之前不知道里面有什么，只能靠颜色辨别。我们只要给低级的武器箱刷上高级的颜色，那一定会..."
 CHY_chengxinjiaoyi:0"诚信交易"
 CHY_chengxinjiaoyi_desc:0"欺诈客户只能获得蝇头小利，我们必须诚信待人，这样我们才有发展前途。"
 CHY_dajijiamaoweilie:0"打击假冒伪劣"
 CHY_dajijiamaoweilie_desc:0"经常有顾客投诉明石总是卖一些伪劣产品，给顾客带来了极大的不便。我们一定要好好批评教育明石，禁止她卖伪劣产品。"
 CHY_chuaixiongpigu:0"踹熊屁股"
 CHY_chuaixiongpigu_desc:0"北联目前在欧洲作战，对远东的控制比较薄弱，我们可以趁机集中兵力进攻她们的远东地区。" 
 CHY_xiaohuazhanguo:0"消化战果"
 CHY_xiaohuazhanguo_desc:0"我们在初期取得了巨大战果，而我们所有人都知道北联过于庞大，无法彻底击垮她们。所以是时候关于远东势力去和北联谈判了。"
 CHY_fanrongdeyazhou:0"繁“荣”的亚洲"
 CHY_fanrongdeyazhou_desc:0"我们重樱一直积极地向欧洲靠拢，希望改变东亚积贫积弱的局面。而现在重樱国已经成为东亚最强国，而为了实现整个东亚的共同繁荣，我们需要给那些那些腐朽的国家一点帮助。"
 CHY_zhenghedongya:0"整合东亚"
 CHY_zhenghedongya_desc:0"既然我们已经和东煌联盟，那整个东亚也可以整合为一体了，先让那些小国家加入我们的联盟吧。"
 CHY_xiangtaipingyangjingjun:0"向太平洋进军"
 CHY_xiangtaipingyangjingjun_desc:0"不论怎样，东亚的战略已经告一段落。而广袤的太平洋有着丰富的资源，是时候向太平洋进军了，战士们，刚把咯！"
 
 #BUFF#
 CHY_zbcz:0"战备充足"
 CHY_cyjn:0"重樱舰娘"
 CHY_cyjn_desc:0"我们重樱人有着与众不同的外表（指各种兽耳），也有着与众不同的能力。"
 CHY_cyjn2:0"重樱舰娘"
 CHY_cyjn2_desc:0"我们重樱人有着与众不同的外表（指各种兽耳），也有着与众不同的能力。现在全体重樱人被强化啦！"
 CHY_cfjy:0"重返家园"
 CHY_cytl:0"重樱铁路"
 CHY_cytl_desc:0"我们的铁路网遍地全国，但是轨道比较窄，可能不适应未来的发展。"
 CHY_cytszh:0"重樱特色指挥"
 CHY_cytszh_desc:0"我们有许多舰娘会飞（雾），这种特异能力可以用于战场上的侦查与指挥。"
 CHY_hjxl:0"海军训练"
 CHY_dlkj:0"独立空军"
 CHY_cylxyh:0"重樱联席议会"
 CHY_lqzz:0"两栖作战"
 CHY_qbdw:0"穷兵黩武"
 CHY_czyl:0"财政压力"
 CHY_jhlb:0"军火老板"
 CHY_cymygs:0"重樱贸易公司"
 CHY_cymygs_js:0"重樱贸易公司-奸商主导"
 CHY_cymygs_cx:0"重樱贸易公司-诚信交易"
 CHY_fndgk:0"愤怒的顾客"
 CHY_dcbcp:0"低成本产品"
 CHY_zsmz:0"重视民众"
 CHY_khdgc:0"恐慌的高层"
 CHY_gyjj:0"国有经济"
 CHY_jxpdz:0"继续批斗中"
 CHY_xsdrczg:0"新生的日出之国"
 CHY_cysdj:0"重樱神道教"
 CHY_rczy:0"日出之樱"
 CHY_rxdlj:0"弱小的邻居"
 CHY_rxdlj2:0"制胜の一击"
 CHY_rxdlj3:0"进攻放缓"
 CHY_rxdlj4:0"战况焦灼"
 CHY_dybz:0"东亚霸主"
 CHY_zykc:0"资源开采"
 CHY_qlcx:0"侵略如火"
 CHY_qmdz:0"全民待战"
 CHY_zbcz_desc:0"万事俱备，只欠东风。"
 CHY_cfjy_desc:0"邪恶的塞壬侵占了皇土太久，现在我们将重返故土，长门陛下板载！"
 CHY_hjxl_desc:0"听不见！听不见！叫这么小声还想开军舰，重来！"
 CHY_dlkj_desc:0"空军由国家分配，海陆马鹿都给爷爬！"
 CHY_cylxyh_desc:0"议会本质上是为了调节海陆马鹿之间的矛盾。"
 CHY_lqzz_desc:0"重樱是一个岛国，除了强大的舰队，我们最需要的就是一支精锐的海军陆战队。"
 CHY_qbdw_desc:0"意志至上，武士用木刀也能杀人，扩军！"
 CHY_czyl_desc:0"全国上下把内裤都卖掉了，就是为了造军工厂。"
 CHY_jhlb_desc:0"你说我一个军火商，怎么就当上了工业领袖呢？"
 CHY_cymygs_desc:0"红尖尖，我的红尖尖...."
 CHY_cymygs_js_desc:0"谁会跟钱过不去呢？"
 CHY_cymygs_cx_desc:0"诚信交易才能带来长久的利益。"
 CHY_fndgk_desc:0"那只绿色的猫惹了众怒。"
 CHY_dcbcp_desc:0"你这家伙绝对给箱子染色了吧？"
 CHY_zsmz_desc:0"大家都是平等的，人人皆国王！"
 CHY_khdgc_desc:0"重樱那些迂腐不堪的高层感觉到自己的地位受到了威胁，她们马上要被清算了！"
 CHY_gyjj_desc:0"决不能让资本家控制我们的经济！"
 CHY_jxpdz_desc:0"重樱全国上下的暴力倾向和这些坏高层有很大关系，先把他们处理掉再说！."
 CHY_xsdrczg_desc:0"我们正在崛起，重樱将引导亚洲称霸！"
 CHY_cysdj_desc:0"神道教已经证明长门是神之子，每一个重樱人都应该为长门献身。"
 CHY_rczy_desc:0"八纮一宇，七生报国！"
 CHY_rxdlj_desc:0"东煌坐拥大量土地与资源，自身却腐败弱小。"
 CHY_rxdlj2_desc:0"我们三个月就能灭亡东煌！"
 CHY_rxdlj3_desc:0"军部低估了东煌的实力，但东煌仍然无法坚持多久。"
 CHY_rxdlj4_desc:0"随着推进放缓，我们陷入了持久战中。"
 CHY_dybz_desc:0"整个亚洲都向重樱臣服，我们是亚洲唯一的霸主！"
 CHY_zykc_desc:0"重樱本土的资源相当匮乏，深层次的挖掘技术是必要的。"
 CHY_qlcx_desc:0"本土资源的匮乏迫使我们不能停下进攻的步伐，不要停下来啊！"
 CHY_qmdz_desc:0"现在所有人都在为对外战争摩拳擦掌，皇国兴废，在此一举！"

