 chy_miewangonghuang_category:0"征服东煌"
 chy_miewangonghuang_category_desc:0"我们弱小的邻居东煌拥有着巨大的地盘，然而看起来她们并不怎么会利用这些资源。\n为了共同发展，实现共荣，我们将和东煌合为一体，用我们自己的方式。"
 chy_sanyuewanghualun:0"三月亡“煌”论"
 chy_sanyuewanghualun_desc:0"弱小又腐朽的东煌不堪一击。一位不愿透露姓名的前线将领笑川孙说道：我们会三个月内就击垮东煌，然后我就回到家乡和我的妈妈一起欣赏Sakura。"
 chy_quanmianjingong:0"全面进攻"
 chy_quanmianjingong_desc:0"看起来我们有些低估东煌的抵抗力。但是无所谓，她们已经撑不了多长时间了！"
 chy_tuichuzhanzheng:0"退出战争"
 chy_tuichuzhanzheng_desc:0"看起来我们已经无力支撑这场战争了，现在与东煌谈判还来得及，也许我们还能保住朝鲜半岛的利益。"
 chy_xuangaoshengli:0"宣告胜利"
 chy_xuangaoshengli_desc:0"虽然这场战争旷日持久，但是我们终于以惨重代价赢得了这场胜利！"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 