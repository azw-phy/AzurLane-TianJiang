 trait_chicheng:0"先 手 必 胜"
 trait_chicheng_desc:0"所谓先手必胜，就是凡事都要比你的对手更快一步！生产也是一样的！只要我们战胜了对手，好日子终将会到来的！"
 
 
 #events#
 CHY_event.1.t:0"选择新旗舰"
 CHY_event.1.d:0"现在，重樱的新旗舰选举大会在三笠前辈的主持下开始了。\n姐姐天城和妹妹赤城是新旗舰的候选人，天城比较内敛稳重，而赤城相对强势。但是仍有许多舰娘支持长门，希望长门继续担任旗舰。"
 CHY_event.1.a:0"天城担任旗舰"
 CHY_event.1.b:0"赤城担任旗舰"
 CHY_event.1.c:0"坚持让长门担任旗舰"
 CHY_event.2.t:0"重樱要求拿回琉球岛"
 CHY_event.2.d:0"在混乱的战争中我们占据了曾经属于重樱的小岛。现在重樱统一了群岛，要求拿回琉球控制权，如果我们不归还..她们可能会采取强硬手段。我们要归还给她们吗？"
 CHY_event.2.a:0"同意归还"
 CHY_event.2.b:0"拒绝"
 CHY_event.3.t:0"东煌同意归还冲绳岛"
 CHY_event.3.d:0"我们代表团与东煌经过短暂的交涉后，逸仙表示：“之前在混乱的局势，我们帮助重樱接管了琉球岛。现在重樱已经有能力管理好琉球岛，我们将马上归还琉球岛控制权。”"
 CHY_event.3.a:0"太好了，东煌是我们的好PY"
 CHY_event.4.t:0"东煌拒绝归还冲绳岛"
 CHY_event.4.d:0"我们代表团与东煌经过短暂的交涉后，逸仙表示：“琉球岛自古以来都是东煌的领土，我们是不会交出自己的土地的！”"
 CHY_event.4.a:0"不识抬举"
 CHY_event.5.t:0"重樱代表团来了"
 CHY_event.5.d:0"重樱派出了代表团来与我们交流有关东亚大陆的事宜。重樱对我们态度友好，并且还带了一些礼物送给逸仙。"
 CHY_event.5.a:0"收下礼物，热情招待重樱代表团"
 CHY_event.5.b:0"收下礼物，并且也为她们的长门准备一份礼物"
 CHY_event.6.t:0"第一轮批斗大会开始了"
 CHY_event.6.d:0"首先是曾经的旗舰——三笠\n三笠是重樱最有威望的舰娘之一，我们内务部的同志调查了她的个人资产，发现只有一些模型和手办，并没有想象中的金条和钞票，反而像一位天真的孩子。\n但是又有一部分同志指出她在先前的政治斗争中一直处于中立，绝对是一个狡猾的两面派，必须惩罚三笠！"
 CHY_event.6.a:0"她不是两面派，只是反应慢，没搞清楚状况"
 CHY_event.6.b:0"作为曾经的旗舰，她背后一定还有邪恶的势力"
 CHY_event.7.t:0"第二轮批斗大会"
 CHY_event.7.d:0"接下来就是上届旗舰——长门\n我们的同志指出，长门一直被看作是重樱的象征，导致很多人民盲目地崇拜她，这在一定程度上像是一种邪教。重樱已经不需要长门这种所谓的神子了，该让她消失了。\n一脸懵逼的长门表示自己也是被迫选择的，坚持自己是无辜的。"
 CHY_event.7.a:0"长门确实没有干过什么坏事"
 CHY_event.7.b:0"神叨叨的长门毒害了许多重樱的年轻人"
 CHY_event.8.t:0"第三轮批斗大会"
 CHY_event.8.d:0"没想到的是，天城的妹妹赤城也成了被批斗的对象\n一些同志说，赤城经常说一些很可怕的话，比如什么消灭、清除，这是绝对不合适的。\n赤城面对针对她的批判，只是阴着脸冷笑着，并没有做过多的解释。"
 CHY_event.8.a:0"赤城就是这样的啦，党内的某些同志该消停些了"
 CHY_event.8.b:0"内务部有些过分了！居然对天城的妹妹下手"
 CHY_event.9.t:0"批斗大会还在进行着"
 CHY_event.9.d:0"天城看着自己的同胞们一个一个地被批斗，扣上各种莫须有的罪名，心里百感交集，甚至有预感在将来自己也会被这样对待。\n但天城无法阻止这些，只能继续进行批斗大会。"
 CHY_event.9.a:0"继续工作吧"
 CHY_event.10.t:0"批斗大会结束了"
 CHY_event.10.d:0"终于结束了，大部分人受到了公平的审判，扫清内部的隐患后，我们重樱终于成为一个干净的共产主义国家。"
 CHY_event.10.a:0"人民万岁！"
 CHY_event.11.t:0"重樱的扩张"
 CHY_event.11.d:0"重樱近日来一直在向大陆扩张，不懂得寸进尺的她们扩张到了我们曾经的领土——东北三省！\n虽说因为塞壬的缘故我们暂时失去了东三省的控制，但那些土地始终是属于我们的！"
 CHY_event.11.a:0"我们必须强烈谴责这种行为"
 CHY_event.11.b:0"威胁重樱归还领土！"
 CHY_event.12.t:0"东煌公开谴责我们"
 CHY_event.12.d:0"[DOH.GetLeader]最近公开向全世界宣传我们收复了东北三省的这一“罪行”。这让我们有些难堪，但她们毕竟只是个弱小的国家，不用理会她们了。"
 CHY_event.12.a:0"东煌也只会谴责了"
 CHY_event.13.t:0"东煌威胁我们"
 CHY_event.13.d:0"[DOH.GetLeader]严肃地给我们下了最后通牒：重樱必须7天之内撤出东三省，否则东煌将采取强制措施来保护她们自己的国家利益。\n整笑了，她们有什么资格说这种话？"
 CHY_event.13.a:0"不要在外交上哔哔赖赖"
 CHY_event.14.t:0"重樱无视了我们"
 CHY_event.14.d:0"[CHY.GetLeader]表示说：不要在外交场合上哔哔赖赖，不服现实碰一碰，看我揍不揍你就完事儿了！"
 CHY_event.14.a:0"啊这...（怂）"
 CHY_event.14.b:0"碰就碰！"
 CHY_event.15.t:0"加大力度谴责"
 CHY_event.15.d:0"讨厌的重樱无视了我们的谴责，我们要发动其她国家一起谴责重樱！"
 CHY_event.15.a:0"骂死[CHY.GetLeader]！"
 CHY_event.16.t:0"碧蓝航线介入我们的领土争议"
 CHY_event.16.d:0"经过我们长时间的谴责与抗议，终于争取到碧蓝航线的支持，皇家和白鹰绝对为我们出面解决重樱强占我们领土的这一争议。\n重樱这欺软怕硬的国家肯定不敢和整个碧蓝航线作对吧？"
 CHY_event.16.a:0"外交场上的大胜利"
 CHY_event.17.t:0"碧蓝航线插手"
 CHY_event.17.d:0"可恶，狡诈的东煌煽动了白鹰和皇家来干涉我们，她们要求我们重樱归还东煌的东三省。\n白鹰和皇家代表着整个碧蓝航线，我们不得不让步，除非..."
 CHY_event.17.a:0"这里确实曾是东煌的领土"
 CHY_event.17.b:0"拒绝归还！碧蓝航线什么的给我爬"
 CHY_event.18.t:0"重樱在与我们边境上集结部队"
 CHY_event.18.d:0"我们的哨兵看到重樱士兵毫不掩饰地在我们的边界集结了起来，我们双方都知道这是什么意思..."
 CHY_event.18.a:0"危"
 CHY_event.19.t:0"重樱在远东地区有可疑动作"
 CHY_event.19.d:0"我们在重樱的间谍发现她们正在满洲地区集结兵力，疑似要进行军事行动。而重樱方面表示她们只是在为进攻东煌做准备。"
 CHY_event.19.a:0"那群兽娘想做什么"
 CHY_event.20.t:0"重樱要求谈判"
 CHY_event.20.d:0"重樱先前趁我们忙于战争，在远东窃取了我们北联的大量土地，现在她们要求和我们谈判，承认她们在远东的控制权。"
 CHY_event.20.a:0"我们应该专注于西方战场"
 CHY_event.20.b:0"不可能！即使是双线作战我们也能反攻"
 CHY_event.21.t:0"北联屈服了"
 CHY_event.21.d:0"[BFL.GetLeader]表示愿意和重樱在远东问题上让步。我们都知道她们因为欧洲的战事已经焦头烂额了..."
 CHY_event.21.a:0"好耶！"
 CHY_event.22.t:0"北联拒绝"
 CHY_event.22.d:0"[BFL.GetLeader]表示即使北联只剩最后一口气，也不可能与邪恶的入侵者谈判。现在她们要和我们死磕到底了！"
 CHY_event.22.a:0"那就打到莫斯科！"
 CHY_event.dflm.t:0"重樱邀请我们共建东方联盟"
 CHY_event.dflm.d:0"重樱表示我们和她们都是东方最后的文明，应当携手合作，共同进步。"
 CHY_event.dflm.a:0"同意加入"
 CHY_event.dflm.b:0"重樱鬼子最坏了"
 CHY_event.99.t:0"东煌同意加入"
 CHY_event.99.d:0"经过理性分析，东煌决定和我们一同作战。"
 CHY_event.99.a:0"好！很有精神"
 CHY_event.98.t:0"东煌拒绝加入"
 CHY_event.98.d:0"东煌表示自己已经是其他国家的坚定盟友，无法答应我们的请求。"
 CHY_event.98.a:0"好吧"
 CHY_event.23.t:0"入关军已准备就绪"
 CHY_event.23.d:0"这几个月里我们制定了精密的进攻计划，准备了足量的战略物资，只要时机一到，我们的入关军将一举击溃东煌主力。 \n一位不愿透露姓名的前线将领笑川孙说道：我们会三个月内就击垮东煌，然后我就回到家乡和我的妈妈一起欣赏Sakura。"
 CHY_event.23.a:0"三个月灭亡东煌"
 CHY_event.24.t:0"三月灭亡东煌Flag破灭"
 CHY_event.24.d:0"看起来东煌比我们想象中的要顽强一些。三个月灭亡东煌的Flag破灭了，但是无所谓，她们已经撑不了多长时间了！"
 CHY_event.24.a:0"不急，她们马上就要崩溃了"
 CHY_event.25.t:0"战局僵化"
 CHY_event.25.d:0"战争已经持续了一年多，我们全国上下已经为这场战争投入了大量人力物力，但东煌还是没有半点投降的意思。\n我们的军队已经有些许“疲倦”了，一部分民众也开始抱怨生活水平的下降...\n不过我们的财政大臣参谋乐观的估计，她们的经济会比我们的先崩溃！"
 CHY_event.25.a:0"问题不大，轻松拿下（大概"
 CHY_event.26.t:0"重樱的胜利！"
 CHY_event.26.d:0"经过艰苦战斗，我们终于征服了东煌！这是我们重樱历史上最光荣的时刻！"
 CHY_event.26.a:0"欢呼吧"
 CHY_event.27.t:0"重樱请求和谈"
 CHY_event.27.d:0"重樱在对我们宣战后，越来越发现自己的自不量力，现在她们终于无法坚持再与我们作战了，她们请求和谈。\n她们给出的条件是：我们双方立刻停止战斗，重樱将东北以及台湾归还给我们。至于朝鲜半岛，重樱暗中表态她们依然会控制朝鲜。"
 CHY_event.27.a:0"同意。这是对重樱自卫反击战的最终胜利！"
 CHY_event.27.b:0"不行，她们必须付出最惨重的代价"
 CHY_event.28.t:0"重樱指示我们整合东亚"
 CHY_event.28.d:0"重樱人表示为了我们东亚的共同繁荣，必须要整合周边的小国家。\n另外她们也将曾经强行侵占的东北及台湾归还给我们，以此来交换我们的支持。"
 CHY_event.28.a:0"可以，准备进攻！"
 CHY_event.29.t:0"占领山西矿产"
 CHY_event.29.d:0"东煌的山西省有着大量的煤铁资源，然而她们自己却不知道，现在山西已经归我们控制，大量的资源运往了我们重樱本土进行武器生产。"
 CHY_event.29.a:0"哟西"
 CHY_event.30.t:0"控制河南粮食产地"
 CHY_event.30.d:0"东煌的小麦哦一西~占领了河南省后，我们就有了充足的粮食供应啦。"
 CHY_event.30.a:0"哟西"
 CHY_event.31.t:0"对上海的经济掠夺"
 CHY_event.31.d:0"上海与南京，是东煌最繁华的两个城市，这里有着大量的工厂，且是滨海城市，商业贸易发达。现在这里已经被我们重樱控制，这片地区的经济效益该归我们享有了。"
 CHY_event.31.a:0"哟西"
