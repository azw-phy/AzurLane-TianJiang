##国策
  XGE_Revisit_the_German_Plan: "重提德意志方案"
  XGE_Revisit_the_German_Plan_desc: "奥地利？那不过是旧时代的余晖，而如今我们将赋予她新的意义，我们将拾起过去大德意志的梦想，将那些不知从何处而来的舰娘们干出，德意志人民的土地。"
  XGE_On_the_march_to_Berlin: "再进军柏林"
  XGE_On_the_march_to_Berlin_desc: "柏林，德意志帝国的心脏，是时候再一次掌握在希尔手里了。关于这件事，希尔经验丰富。"
  XGE_The_German_reconquest_triumphed: "德意志光复凯旋"
  XGE_The_German_reconquest_triumphed_desc: "随着内战落幕，希尔终于重新掌控了德意志。但她首先要做的，便是治愈自己千疮百孔、伤痕累累的“祖国”……"
  XGE_She_will_return: "她将归来......"
  XGE_She_will_return_desc: "德意志的重建工作十分顺利，国家机器再次运转了起来。而现在，大权在握的希尔终于能再一次奔向她一直追逐的梦想了。"
  XGE_Unleash_the_Imperial_War_Machine: "发动帝国战争机器"
  XGE_Unleash_the_Imperial_War_Machine_desc: "希尔早已做好了觉悟，只要能复活莉莎，她不介意焚尽自己和整个世界，哪怕这个世界也一样。德意志的战争机器是时候启动，为她的女主人征服这个世界了。"
  XGE_Deconstructing_otherworldly_technology: "解构异世科技"
  XGE_Deconstructing_otherworldly_technology_desc: "这个世界的科技是如此的迷人，在与舰娘的接触中，希尔得知了心智魔方的存在。或许，这种神奇的造物可以用于复活莉莎。但首先，希尔需要知道它的一切。"
  XGE_Creation_of_the_Reichswehr: "建立帝国国防军"
  XGE_Creation_of_the_Reichswehr_desc: "为了复活莉莎，希尔明白自己必须夺取更多的土地和更多的资源。如此一来，一直庞大且强大的军队必不可少。是时候把建立帝国国防军的提案提上日程了，德意志的军鞋将再一次踏平世界。"
  XGE_For_the_Motherland_For_the_Lisha: "为了祖国！为了莉莎！"
  XGE_For_the_Motherland_For_the_Lisha_desc: "庞大的德意志战车已经行驶起来，它势必碾碎一切胆敢阻挡它的宵小。现在，是时候用火与血夺取悲愿的祭品了。"
  XGE_Eventually_it_fell: "终焉将至"
  XGE_Eventually_it_fell_desc: "德意志已经驾驭四极，驰骋四海。然而，希尔最初也是最后的目标却迟迟未能实现。既然现在德意志已经成为了这个世界的主人，那么，是时候榨干这个世界来实现她的悲愿了。"
  XGE_Revisit_the_German_Plan_tt: "获得§Y全德意志地区§!的§G核心§!"

##事件
  XGE.001.title: "布劳瑙的异象"
  XGE.001.desc: "布劳瑙的天空中出现了一个奇怪的传送门，出来了一大批穿军装的人......"
  XGE.001.a: "为了德意志祖国！"
  XGE.001.b: "我们必须阻止她们！"

  XGE.002.title: "因果的律动"
  XGE.002.desc: "庞大的因果线将希尔拉扯到混乱的时空长河之中，不知道多久他才醒过来，这里是哪里？希尔如此问道，她仔细回忆起她记忆的最后一刻，依旧毫无头绪，但房间里熟悉的一切让她想到了一个不切实际的可能。\n想到这个可能的那一刻，他就毫不顾忌的飞奔向那栋她曾无比熟悉的小楼，她心心念念之人正安静的躺在那回忆中那温馨的小床之上，均匀的呼吸声让她惊喜异常，但怎么也无法唤醒沉睡中的密友让这份惊喜填上了少许阴霾。\n而在这温馨中，希尔来到了她熟悉的位置，带着浅笑的沉沉睡去...\n\n向异世界许下的悲愿：\n清晨的阳光照耀在她的脸上，给她带来了熟悉的温暖。新的天明，给她带来的新的希望，她开始运用她过去与她一同奋战时所获得的经验，收集着如今的信息：\n1.	异世界的力量体系与旧世界不同，但依旧纯在一些魔法侧现象。\n2.	异世界与旧世界有一定的相似性，国际局势如“伟大战争”前夕。\n3.	异世界大部分为人类，但旧世界大国的统治阶级被名叫“舰娘”的战争兵器所占据。\n4.	此世界纯在唤醒莉莎的可能！！！\n在理清现状后，希尔开始了着手准备，向这个新世界发出她的悲愿。"
  XGE.002.a: "或许这一切都是命运"

  XGE.003.title: "时间之钟的伟力"
  XGE.003.desc: "在一个幽深的山谷中，希尔开始测试起了一些曾经获得的力量，她发现除了曾经所获得的力量，还多了一丝时间的规则，她缓缓牵动起这丝规则，在她身前，一个传送门缓缓浮现，从中走出的是一张张熟悉的面孔，那是她最忠诚的属下，也是那次见证时间之钟的成员，原来时间之钟产生的是影响跳跃时间线...\n在如今，希尔所能调动的力量不多的情况下，这支有着相同革命友谊的生力军，将会成为打翻这个新世界的第一只力量..."
  XGE.003.a: "曾经的一切或许并非毫无意义"

  XGE.004.title: "暗影间的组织"
  XGE.004.desc: "拥有生命体征的莉莎，让希尔再次燃起了复活莉莎的希望，她四处收集着情报，理解这个世界的法则，寻找前进的方向，不过与之同步的是得到完成复活大业的权利与力量。"
  XGE.004.a: "一切的前提是拥有掌控一切的力量"

  XGE.005.title: "攫取权利的一役"
  XGE.005.desc: "经过充分的准备，希尔带领着在异世界新生的纳粹党夺取了奥地利的心脏，维也纳的控制权，马上就将更进一步夺取整个奥地利，就如同莉莎曾经所走过的一样，希尔也将从维也纳开始，重新踏上复兴德意志之路。"
  XGE.005.a: "这一切她再熟悉不过"

  XGE.006.title: "重提德意志方案"
  XGE.006.desc: "奥地利？那不过是旧时代的余晖，而如今我们将赋予她新的意义，我们将拾起过去大德意志的梦想，将那些不知从何处而来的舰娘们干出，德意志人民的土地。"
  XGE.006.a: "德意志是德意志人的德意志"

  XGE.007.title: "复苏之仪的初尝"
  XGE.007.desc: "在柏林献祭仪式之后，实验获得了成功，莉莎归来了，但她好像有不是大家所熟知的莉莎了，冰冷的感情让大家知道，她或许只是一个有着莉莎外貌的新生灵魂，但只有与她最为熟知的希尔知道，她就是曾经的莉莎，一些只有她们两人的生活习惯骗不了她。"
  XGE.007.a: "或许只是心智魔方不够。"

  XGE.008.title: "战火重燃"
  XGE.008.desc: "曾经的希尔为了复活莉莎已经倾尽所有一次，而这次莉莎已经回归，前进的到了已然明了，让希尔为之兴奋，而为了让莉莎进一步苏醒，更多的心智魔方必不可少，而夺取其他舰娘的心智魔方将是最快的方案，重燃战火的选项将是一个毫不犹豫的选择。"
  XGE.008.a: "席卷世界的战火在所难免"

  XGE.009.title: "莉莎的感情开始回归"
  XGE.009.desc: "复苏仪式已经经过多次，莉莎的神志也在一点点的回归，每一次见到她都让希尔有不一样的欣喜，而这一次莉莎她竟然有了浅浅的笑意，她已经不在是那样冷冰冰如机械一般的反应了，这让希尔所做的一切有了回报。"
  XGE.009.a: "愿望的实现不在遥远。"

  XGE.010.title: "莉莎展现了她的睿智"
  XGE.010.desc: "元首宫中，一场秘密的会议正在开展，这里只有她们这些世界异客在讨论着未来的规划，莉莎高坐在元首首座之上，这是这群德意志核心们从旧世界带来的习惯，即使行使元首权利的是希尔。\n在会议陷入僵局，大家沉默已对时，一个熟悉又陌生的声音在会场中回响了起来，那是她们敬爱的领袖在发表自己的看法，犹如旧时一般，她睿智的判断力在引导着众人的思绪，这是她复苏以来第一次展现出旧时的睿智。"
  XGE.010.a: "或许是时候准备让元首回归属于她的位置了"

  XGE.011.title: "莉莎归来"
  XGE.011.desc: "纳粹党最高会议上，希尔正发表着卸任演说，这是历史上最平和的一次权利交界，而在希尔后退半步时，一道美丽的身影走到台前，她发表着动人的演说，犹如在那个啤酒馆一般。她捧起了新修订的宪法，如曾经她捧起的《我的奋斗》一样。掌声中，她在就任书上签署了自己的全名。"
  XGE.011.a: "阿道夫·莉莎"

  XGE.012.title: "拥抱永恒"
  XGE.012.desc: "莉莎的心智已然回归，庞大的巨舰也将完工，莉莎以睿智的身影重回元首宝座，但莉莎也出现了新的问题，太过庞大的身躯已经让莉莎对身体的掌控力有所下降，如果巨舰彻底完工，莉莎或许将成为困与前滩蛟龙，不过这一问题有着一个十分有效的解决办法，那就是希尔将自己也化为巨舰的心智，在这巨舰彻底完工的时刻，也将是希尔拥抱永恒，与莉莎融为一体的时刻。"
  XGE.012.a: "终于可以永远在一起了，莉莎"

  XGE.013.title: "塞壬之灾，新的轮回"
  XGE.013.desc: "世界上所有的巨舰已经融为一体，深海的塞壬已经突破了舰娘法则的压制，塞壬之灾已经席卷全球而唯一的净土或许就是漂浮在尼莫点的巨型要塞了吧......"
  XGE.013.a: "一切都是轮回，新的时间线由此开始"

  XGE.014.title: "永恒巨舰大建计划"
  XGE.014.desc: "为了进一步复苏莉莎，也为了莉莎长存，希尔开启了这个堪称疯狂的计划，她将献祭所有心智魔方与一身，成就一舰，或许这已经不能称为战舰了，称之为一座庞大的移动要塞也不为过，但为了莉莎，这一切将变得无比神圣。"
  XGE.014.a: "莉莎将永不沉没"

  meme_is_over: "§R该彩蛋全部流程以全部体验完毕，感谢您的游玩！§!"

  XGE_News.001.t: "布劳瑙的异象"
  XGE_News.001.desc: "发生了什么？一瞬间每位科学家都在问这个问题。布劳瑙，欧洲的心脏，连接西东的十字路口。如同心脏泵动般有力的一阵时空涟漪自此处波及世界。\n目前波动并未造成任何影响，但科学家们已经确定该波纹形态类似物体坠入水面，似乎是某些来自世界之外的事物突破封锁，降临在了布劳瑙。"
  XGE_News.001.a: "他们会为这个世界带来什么？"
  XGE_News.001.b: "他们会为这个世界带来什么？"

  XGE_News.002.t: "德意志统一战争"
  XGE_News.002.desc: "异界来客的身世已经得到确认，名为德意志的黑色巨鹰张开羽翼，阴影蒙盖地图上铁血公国的每寸土地。奥地利军队越过边境，慕尼黑城听闻炮火鸣天。在自己的世界，她们曾经从外星人手中夺回柏林统一德意志，现在也一样。"
  XGE_News.002.a: "为了祖国父亲！"
  XGE_News.002.b: "事态越发严峻"

  XGE_News.003.t: "终焉将至"
  XGE_News.003.desc: "残酷的事实是，对于来自另一个世界的破碎灵魂，复活不过天方夜潭。一个残破的人偶，那偏执而疯狂的元首显然无法接受这点，哪怕统御欧洲，她内心的空穴依旧骇人。\n理智堤坝倒溃，悲伤恶流倾泄四极。\n“只需要更多，更多......”\n战车履带啼鸣，日耳曼妮娅向世界宣战。身躯或意志，厮杀哀嚎环绕钢铁少女们的最后一幕。"
  XGE_News.003.a: "此即世界终末之剧"
  XGE_News.003.b: "此即世界终末之剧"

  XGE_News.004.t: "奥地利政变"
  XGE_News.004.desc: "奥地利政府是如此不堪一击，在名为党卫军的严密组织攻击下顷刻溃散。不必再去寻访异界来客的姓名，希尔已经让世界认识了自己，以及名为莉莎的白发少女——沉睡的元首。她们用这场政变取代了奥地利原政府。"
  XGE_News.004.a: "秩序被打破了"
  XGE_News.004.b: "秩序被打破了"


