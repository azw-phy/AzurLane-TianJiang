  lisha_xierism_desc: "§Y莉莎-希尔主义§!\n\n§Y莉莎-希尔主义§!源自莉莎的继承者希尔总结的莉莎的道路与理论并延生出的派系。\n\n希尔认为，虽然莉莎已经离开了人世，但是她的遗产仍会激励着德意志前进，德意志的巨轮只有在§F莉莎-希尔主义§!的引航下，才能平稳航线。\n\n希尔在政策上主张延续莉莎的§t未竟之事§!，并神化理论的源头--莉莎，让莉莎永远与德意志共生。\n\n§R因此，德意志不会停下他的脚步！§!"

